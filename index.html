<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RootDonate • A Peaceful Art Project</title>
  <meta name="description" content="A beautiful, real-time art project showing people connected across the world. Independent and forever free.">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    :root{--blue:#0a84ff;--green:#30d158;--orange:#ff9f0a;--red:#ff375f}
    body,html{margin:0;padding:0;height:100%;overflow:hidden;background:#000;color:#fff;font-family:-apple-system,system-ui,sans-serif}
    #map{width:100%;height:100%;background:#000}
    .header{position:absolute;top:0;left:0;right:0;padding:3rem 1.5rem 2rem;text-align:center;z-index:1000;background:linear-gradient(180deg,rgba(0,0,0,.95),transparent);backdrop-filter:blur(40px)}
    h1{margin:0;font-size:3.8rem;font-weight:900;background:linear-gradient(90deg,var(--blue),var(--green));-webkit-background-clip:text;background-clip:text;color:transparent}
    .subtitle{margin:1rem 0 0;font-size:1.45rem;opacity:.95}
    .notice{position:absolute;top:150px;left:50%;transform:translateX(-50%);background:rgba(28,28,30,.98);backdrop-filter:blur(30px);padding:2rem 2.5rem;border-radius:28px;max-width:90%;text-align:center;z-index:999;border:1px solid rgba(255,255,255,.15);box-shadow:0 20px 60px rgba(0,0,0,.7)}
    .notice h2{font-size:2rem;margin:0 0 .8rem;color:var(--orange);font-weight:800}
    .notice p{font-size:1.25rem;line-height:1.7;margin:1rem 0}
    .status{position:absolute;bottom:30px;left:30px;z-index:1000;background:rgba(0,0,0,.9);padding:1.2rem 1.8rem;border-radius:22px;font-size:1.05rem;font-weight:700;backdrop-filter:blur(28px);border-left:8px solid var(--green)}
    footer{position:absolute;bottom:0;left:0;right:0;padding:20px;text-align:center;background:rgba(0,0,0,.95);backdrop-filter:blur(20px);font-size:.95rem;color:rgba(255,255,255,.8);z-index:1000}
  </style>
</head>
<body>

  <div id="map"></div>

  <div class="header">
    <h1>RootDonate</h1>
    <p class="subtitle">A peaceful art project showing humans connected across the internet</p>
  </div>

  <footer>
    RootDonate • 2025 • Independent art project • Not affiliated with xAI, Grok, or Optimism
  </footer>

  <script>
    // Simple, beautiful static map — no tracking, no location requests
    const map = L.map('map', { zoomControl: true, minZoom: 2.5, maxZoom: 19 }).setView([20, 0], 3);

    L.tileLayer('https://tiles.stadiamaps.com/tiles/alidade_smooth_dark/{z}/{x}/{y}{r}.png', {
      attribution: '',
      maxZoom: 20
    }).addTo(map);

    // A few gentle static dots for beauty
    const points = [[50.11,8.68],[52.37,4.94],[51.51,-0.09],[38.94,-77.46],[-23.63,-46.64],[25.78,-80.22],[35.68,139.77],[1.30,103.77]];
    points.forEach(p => {
      L.circleMarker(p, {
        radius: 18,
        fillColor: "#ff9f0a",
        color: "#fff",
        weight: 4,
        fillOpacity: 0.85
      }).addTo(map);
    });

    // Kind rotating messages
    const messages = [
      "We are all here • together",
      "One planet • one network",
      "Thank you for being part of this",
      "The internet is made of people"
    ];
    let i = 0;
    setInterval(() => {
      document.querySelector('.subtitle').textContent = messages[i++ % messages.length];
    }, 12000);
  </script>
</body>
</html>
