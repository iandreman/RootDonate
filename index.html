<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Root Donate ‚Ä¢ GPS Tracker (Local Only)</title>
  <style>
    :root { --bg:#000; --text:#e0e0e0; --accent:#00ff88; --surface:#0f0f0f; --border:#2a2a2a; --blue:#4cc9ff; }
    body { background:var(--bg); color:var(--text); font-family:system-ui,sans-serif; margin:0; padding:1rem; line-height:1.55; }
    .container { max-width:720px; margin:0 auto; }
    h1 { color:var(--accent); text-align:center; margin:1.4rem 0 0.8rem; font-size:2.1rem; }
    .intro { text-align:center; color:#777; margin-bottom:1.6rem; font-size:0.98rem; }
    #status { text-align:center; margin:0.8rem 0; font-size:0.96rem; min-height:1.3em; }
    .success { color:#0f8; } .error { color:#f55; }
    .section { background:var(--surface); border:1px solid var(--border); border-radius:14px; padding:1.4rem; margin:1.2rem 0; }
    input, textarea { width:100%; padding:0.7rem; margin:0.5rem 0; background:#1a1a1a; color:#eee; border:1px solid #444; border-radius:8px; font-size:1rem; box-sizing:border-box; }
    textarea { min-height:110px; resize:vertical; }
    button { background:#1d4ed8; color:white; border:none; padding:0.8rem 1.5rem; border-radius:8px; font-weight:600; cursor:pointer; margin:0.5rem 0.3rem 0.5rem 0; }
    button:hover { background:#3b82f6; }
    button.danger { background:#7f1d1d; } button.danger:hover { background:#991b1b; }
    button.active { background:#059669; }
    .pin { background:#0a0a0a; border:1px solid #222; border-radius:12px; padding:1.3rem; margin:1.1rem 0; }
    .from { color:#88ffcc; font-weight:700; font-size:1.22rem; margin-bottom:0.5rem; }
    .msg { white-space:pre-wrap; margin:0.9rem 0; font-size:1.05rem; }
    .meta { font-size:0.92rem; color:#888; text-align:right; margin-top:0.9rem; }
    .coords { font-family:monospace; color:var(--blue); font-weight:500; }
    #preview { margin-top:2.5rem; padding:1.8rem; background:#050505; border:1px dashed #333; border-radius:14px; min-height:260px; overflow:auto; }
    #search-results { margin-top:1rem; }
    .map-img { width:100%; max-width:500px; border-radius:12px; margin:1rem 0; display:block; }
  </style>
</head>
<body>

  <div class="container">
    <h1>Root Donate ‚Ä¢ GPS Tracker</h1>
    <p class="intro">Local pins ‚Ä¢ auto-track ‚Ä¢ email + social ready ‚Ä¢ OpenStreetMap powered ‚Ä¢ v2026.2</p>

    <div id="status"></div>

    <div class="section">
      <h3 style="margin:0 0 1rem; color:#88ffcc;">Add Manual Pin</h3>
      <input id="name" placeholder="Name / handle (optional)" value="Swagga Rico" />
      <textarea id="msg" placeholder="Message / note... (optional for auto)"></textarea>
      <div style="margin-top:1rem;">
        <button id="add-drop">Save Manual Pin</button>
        <button id="toggle-auto" class="">Toggle Auto-Track (off)</button>
        <button class="danger" onclick="clearAllDrops()">Clear All Pins</button>
      </div>
    </div>

    <div class="section">
      <h3 style="margin:0 0 0.6rem; color:#88ffcc;">Search Pins</h3>
      <input id="search-input" placeholder="Search name, note, coords..." autofocus />
      <button id="search-btn">Search</button>
      <div id="search-results"></div>
    </div>

    <div class="section">
      <h3 style="color:#88ffcc; margin:0.8rem 0 1.2rem;">Nearby Pins (~500 m)</h3>
      <div id="pins"></div>
    </div>

    <div id="preview">
      <p style="text-align:center; color:#555; padding:4rem 0;">Click pin ‚Üí Copy Email HTML or Social Snippet</p>
    </div>
  </div>

  <script>
    const STORAGE_KEY = 'root-gps-tracker-2026';
    const AUTO_SAVE_INTERVAL_MS = 60000;
    const NEARBY_RADIUS_DEG = 0.0045; // ~500m

    let userLat = null, userLng = null;
    let watchId = null;
    let autoSaveInterval = null;
    let autoTracking = false;

    const statusEl = document.getElementById('status');

    function showStatus(msg, cls = '') {
      statusEl.textContent = msg;
      statusEl.className = cls;
      setTimeout(() => { statusEl.textContent = ''; statusEl.className = ''; }, 5000);
    }

    function escape(s) {
      return (s || '').replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'})[c]);
    }

    function generateEmailHTML(pin) {
      const date = new Date(pin.timestamp).toLocaleString('en-GB', { weekday:'short', day:'numeric', month:'short', year:'numeric', hour:'2-digit', minute:'2-digit' });
      const lat = pin.lat.toFixed(6);
      const lng = pin.lng.toFixed(6);
      const osmUrl = `https://www.openstreetmap.org/?mlat=${lat}&mlon=${lng}#map=15/${lat}/${lng}`;
      const appleUrl = `https://maps.apple.com/?ll=${lat},${lng}`;
      // Free no-key OSM static map (via public renderer, size 500x300, zoom 15, marker)
      const staticMapUrl = `https://staticmap.openstreetmap.de/staticmap.php?center=${lat},${lng}&zoom=15&size=500x300&markers=${lat},${lng},red`;

      let html = `<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üìç ${escape(pin.name||'Anon')} Drop</title>
  <style>
    body{font-family:system-ui,sans-serif;background:#000;color:#e0e0e0;margin:2rem;line-height:1.6;}
    .card{background:#111;border:1px solid #2a2a2a;border-radius:16px;padding:2rem;max-width:640px;margin:0 auto;}
    .from{color:#88ffcc;font-weight:700;font-size:1.5rem;margin-bottom:1rem;}
    .msg{white-space:pre-wrap;margin:1.4rem 0;font-size:1.2rem;}
    .meta{font-size:1rem;color:#888;text-align:right;margin-top:1.6rem;}
    .coords{font-family:monospace;color:#4cc9ff;font-weight:500;}
    a{color:#60a5fa;text-decoration:none;margin:0 0.8em;}
    a:hover{text-decoration:underline;}
    img{max-width:100%;border-radius:12px;margin:1rem 0;}
  </style>
</head>
<body>
  <div class="card">
    <div class="from">üìç From: ${escape(pin.name||'Anonymous')}</div>
    <div class="msg">${escape(pin.msg || '(auto-tracked position)')}</div>
    <img src="${staticMapUrl}" alt="Map location (OpenStreetMap)">
    <div class="meta">
      ${date}<br>
      <span class="coords">${lat}, ${lng}</span><br><br>
      <strong>Open in:</strong><br>
      <a href="geo:${lat},${lng}">Device Maps</a> ‚Ä¢ 
      <a href="${osmUrl}">OpenStreetMap</a> ‚Ä¢ 
      <a href="${appleUrl}">Apple Maps</a>
    </div>
  </div>
</body>
</html>`;

      return html;
    }

    function generateSocialSnippet(pin) {
      const lat = pin.lat.toFixed(6);
      const lng = pin.lng.toFixed(6);
      const date = new Date(pin.timestamp).toLocaleDateString('en-GB');
      const osmLink = `https://www.openstreetmap.org/?mlat=${lat}&mlon=${lng}#map=15/${lat}/${lng}`;
      return `üìç ${escape(pin.name || 'Swagga Rico')} ‚Ä¢ ${escape(pin.msg || 'Auto pin')}\n${date}\n${lat}, ${lng}\n${osmLink}\n#GPS #Location #OpenStreetMap`;
    }

    function copyToClipboard(text, successMsg = 'Copied!') {
      navigator.clipboard.writeText(text).then(() => showStatus(successMsg, 'success'))
        .catch(() => showStatus('Copy failed', 'error'));
    }

    function copyPin(pin, type = 'email') {
      let content = '';
      let msg = '';
      if (type === 'email') {
        content = generateEmailHTML(pin);
        document.getElementById('preview').innerHTML = content;
        msg = 'Email HTML copied';
      } else {
        content = generateSocialSnippet(pin);
        msg = 'Social snippet copied';
      }
      copyToClipboard(content, msg);
    }

    function getAllDrops() { 
      try { return JSON.parse(localStorage.getItem(STORAGE_KEY)) || []; } 
      catch { return []; } 
    }
    function saveDrops(drops) { localStorage.setItem(STORAGE_KEY, JSON.stringify(drops)); }

    function savePin(name = 'Swagga Rico', msg = '', isAuto = false) {
      if (!userLat || !userLng) return showStatus('No GPS fix yet', 'error');
      const drops = getAllDrops();
      const newPin = { name, msg: isAuto ? '' : msg, lat: userLat, lng: userLng, timestamp: new Date().toISOString(), auto: isAuto };
      drops.push(newPin);
      saveDrops(drops);
      showStatus(isAuto ? 'Auto-pin saved' : 'Pin saved', 'success');
      renderNearby();
    }

    function addManualDrop() {
      const name = document.getElementById('name').value.trim() || 'Anonymous';
      const msg = document.getElementById('msg').value.trim();
      if (!msg && !confirm('Save without message?')) return;
      savePin(name, msg, false);
      document.getElementById('msg').value = '';
    }

    function toggleAutoTrack() {
      autoTracking = !autoTracking;
      const btn = document.getElementById('toggle-auto');
      btn.textContent = `Toggle Auto-Track (${autoTracking ? 'ON' : 'off'})`;
      btn.className = autoTracking ? 'active' : '';

      if (autoTracking) {
        if (!watchId) startWatching();
        autoSaveInterval = setInterval(() => {
          if (userLat && userLng) savePin('Swagga Rico', '', true);
        }, AUTO_SAVE_INTERVAL_MS);
        showStatus('Auto-tracking ON (~1 min)', 'success');
      } else {
        if (autoSaveInterval) clearInterval(autoSaveInterval);
        showStatus('Auto-tracking OFF', 'success');
      }
    }

    function startWatching() {
      if (navigator.geolocation) {
        watchId = navigator.geolocation.watchPosition(
          pos => {
            userLat = pos.coords.latitude;
            userLng = pos.coords.longitude;
            renderNearby();
          },
          err => showStatus(`GPS error: ${err.message}`, 'error'),
          { enableHighAccuracy: true, timeout: 15000, maximumAge: 30000 }
        );
      } else {
        showStatus('Geolocation not supported', 'error');
      }
    }

    function renderNearby() {
      if (!userLat || !userLng) {
        document.getElementById('pins').innerHTML = '<p style="text-align:center;color:#666;">Waiting for GPS‚Ä¶</p>';
        return;
      }

      const drops = getAllDrops()
        .filter(d => Math.abs(d.lat - userLat) <= NEARBY_RADIUS_DEG && Math.abs(d.lng - userLng) <= NEARBY_RADIUS_DEG)
        .sort((a,b) => new Date(b.timestamp) - new Date(a.timestamp));

      const container = document.getElementById('pins');
      if (drops.length === 0) {
        container.innerHTML = '<p style="text-align:center;color:#666;">No nearby pins</p>';
        return;
      }

      let html = `<p style="color:#88ffcc; margin:0 0 1rem;">Nearby (${drops.length})</p>`;
      drops.forEach(d => {
        const dt = new Date(d.timestamp).toLocaleString('en-GB', { dateStyle:'medium', timeStyle:'short' });
        const label = d.auto ? '[auto]' : '';
        const safeName = escape(d.name).replace(/'/g, "\\'");
        const safeMsg  = escape(d.msg || '(no note)').replace(/'/g, "\\'");
        html += `<div class="pin">
          <div class="from">${escape(d.name)} ${label}</div>
          <div class="msg">${escape(d.msg || '(no note)')}</div>
          <div class="meta">${dt} ‚Ä¢ <span class="coords">${d.lat.toFixed(6)}, ${d.lng.toFixed(6)}</span></div>
          <button onclick="copyPin({name:'${safeName}',msg:'${safeMsg}',lat:${d.lat},lng:${d.lng},timestamp:'${d.timestamp}'}, 'email')">Copy Email HTML</button>
          <button onclick="copyPin({name:'${safeName}',msg:'${safeMsg}',lat:${d.lat},lng:${d.lng},timestamp:'${d.timestamp}'}, 'social')">Copy Social Post</button>
        </div>`;
      });
      container.innerHTML = html;
    }

    function searchPins() {
      const term = document.getElementById('search-input').value.trim().toLowerCase();
      if (!term) {
        document.getElementById('search-results').innerHTML = '<p style="text-align:center;color:#666;">Enter search term</p>';
        return;
      }

      const drops = getAllDrops()
        .filter(d => 
          d.name.toLowerCase().includes(term) || 
          (d.msg || '').toLowerCase().includes(term) || 
          `${d.lat.toFixed(6)},${d.lng.toFixed(6)}`.includes(term)
        )
        .sort((a,b) => new Date(b.timestamp) - new Date(a.timestamp));

      const container = document.getElementById('search-results');
      if (drops.length === 0) {
        container.innerHTML = '<p style="text-align:center;color:#666;">No matches</p>';
        showStatus('No results', 'error');
        return;
      }

      let html = `<p style="color:#88ffcc; margin:0 0 1rem;">Found ${drops.length}</p>`;
      drops.forEach(d => {
        const dt = new Date(d.timestamp).toLocaleString('en-GB', { dateStyle:'medium', timeStyle:'short' });
        const label = d.auto ? '[auto]' : '';
        const safeName = escape(d.name).replace(/'/g, "\\'");
        const safeMsg  = escape(d.msg || '(no note)').replace(/'/g, "\\'");
        html += `<div class="pin">
          <div class="from">${escape(d.name)} ${label}</div>
          <div class="msg">${escape(d.msg || '(no note)')}</div>
          <div class="meta">${dt} ‚Ä¢ <span class="coords">${d.lat.toFixed(6)}, ${d.lng.toFixed(6)}</span></div>
          <button onclick="copyPin({name:'${safeName}',msg:'${safeMsg}',lat:${d.lat},lng:${d.lng},timestamp:'${d.timestamp}'}, 'email')">Copy Email HTML</button>
          <button onclick="copyPin({name:'${safeName}',msg:'${safeMsg}',lat:${d.lat},lng:${d.lng},timestamp:'${d.timestamp}'}, 'social')">Copy Social Post</button>
        </div>`;
      });
      container.innerHTML = html;
      showStatus(`Found ${drops.length}`, 'success');
    }

    function clearAllDrops() {
      if (!confirm('Delete ALL local pins?')) return;
      localStorage.removeItem(STORAGE_KEY);
      showStatus('All pins cleared', 'success');
      renderNearby();
      document.getElementById('search-results').innerHTML = '';
    }

    // Events
    document.getElementById('add-drop').onclick = addManualDrop;
    document.getElementById('toggle-auto').onclick = toggleAutoTrack;
    document.getElementById('search-btn').onclick = searchPins;
    document.getElementById('search-input').addEventListener('keypress', e => {
      if (e.key === 'Enter') searchPins();
    });

    startWatching();
    renderNearby();
  </script>
</body>
</html>
