<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RootDonate - Live X Posts Map • Carrick Era @ MUFC – GPS Nodes from X</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5p5QbskXk=" crossorigin="anonymous" />
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <!-- Google Identity Services (for Sign-In) -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    /* Your existing styles here – unchanged */
    body, html { margin: 0; height: 100%; background: #000; color: #fff; font-family: system-ui, sans-serif; overflow: auto; }
    #map-container { position: relative; height: 80vh; }
    #map { height: 100%; }
    .header { position: absolute; top: 12px; left: 0; right: 0; text-align: center; pointer-events: none; z-index: 1000; }
    h1 { font-size: 2.8rem; font-weight: 900; letter-spacing: -1px; background: linear-gradient(90deg, #0af, #0f5, #f90); -webkit-background-clip: text; background-clip: text; color: transparent; }
    footer { position: absolute; bottom: 0; left: 0; right: 0; padding: 10px; background: rgba(0, 0, 0, 0.8); text-align: center; font-size: 0.9rem; z-index: 1000; }
    button { padding: 10px 20px; background: #1d9bf0; border: none; color: white; border-radius: 9999px; cursor: pointer; margin: 5px; font-weight: 600; }
    button:hover { background: #1a8cd8; }
    input { margin: 5px; padding: 8px 12px; border-radius: 6px; border: 1px solid #333; background: #222; color: #fff; font-size: 1rem; }
    label { pointer-events: all; margin-right: 8px; }
    .post-section { margin-top: 10px; display: flex; flex-wrap: wrap; justify-content: center; align-items: center; gap: 8px; }
    #gpsStatus { font-size: 0.9rem; color: #0f5; margin-left: 10px; }
    #googleSignIn { margin: 10px; }
  </style>
</head>
<body>
  <div id="map-container">
    <div id="map"></div>

    <div class="header" style="pointer-events: all;">
      <h1>RootDonate</h1>
      <label for="keyword">Search Keyword:</label>
      <input id="keyword" placeholder="e.g., training, Carrington, Amad" aria-label="Search keyword for posts" />
      <button id="loadButton">Load X Posts</button>
      <button id="zoomButton">Zoom to Carrington</button>
      <button id="loadFromEmail">Load Posts from Email</button>

      <div class="post-section">
        <label for="postText">Your Post:</label>
        <input id="postText" placeholder="Type your post..." style="min-width: 220px;" aria-label="Enter your post text" />
        <label for="hasMedia">Include Media?</label>
        <input type="checkbox" id="hasMedia" aria-label="Include media in post" />
        <button id="addPostButton">Add Post to Map & Email</button>
        <span id="gpsStatus">GPS Status: Checking...</span>
      </div>
      <div id="googleSignIn"></div> <!-- Google Sign-In button renders here -->
    </div>

    <footer>
      <span id="status">Jan 21, 2026 ~09:00 GMT • @iandreme (Swagga Rico) • #MUFC Carrick Era • X Posts as GPS Nodes</span>
    </footer>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="anonymous"></script>
  <script>
    // EmailJS init (your keys)
    emailjs.init({ publicKey: "YOUR_PUBLIC_KEY_HERE" });

    // Map + icons + other functions (unchanged from before)
    const map = L.map('map').setView([53.4631, -2.2913], 11);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { attribution: '© OpenStreetMap & CARTO' }).addTo(map);

    const userIcon = L.divIcon({ /* your user icon html */ });
    const xPostIcon = L.divIcon({ /* your X icon html */ });

    const postsLayer = L.layerGroup().addTo(map);
    let userMarker = null;
    let currentLat = 53.4631;
    let currentLng = -2.2913;
    let gpsActive = false;

    const realXPosts = [ /* your samples */ ];
    let userPosts = JSON.parse(localStorage.getItem('userPosts')) || [];

    // ... (keep updateUserMarker, addPostMarker, loadPosts, GPS watch as before)

    // Add post (send email + local save)
    document.getElementById('addPostButton').addEventListener('click', () => {
      // ... (your existing email send + local save code)
    });

    // New: Load from Gmail (after sign-in)
    let tokenClient;
    let accessToken = null;

    function initGoogleSignIn() {
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: 'YOUR_CLIENT_ID.apps.googleusercontent.com',
        scope: 'https://www.googleapis.com/auth/gmail.readonly',
        callback: (resp) => {
          if (resp.error) throw resp;
          accessToken = resp.access_token;
          alert('Signed in! Now click "Load Posts from Email"');
        },
      });

      google.accounts.id.renderButton(
        document.getElementById("googleSignIn"),
        { theme: "outline", size: "large", text: "signin_with" }
      );
    }

    document.getElementById('loadFromEmail').addEventListener('click', async () => {
      if (!accessToken) {
        alert('Sign in with Google first!');
        tokenClient.requestAccessToken({ prompt: 'consent' });
        return;
      }

      try {
        const response = await fetch('https://gmail.googleapis.com/gmail/v1/users/me/messages?q=subject:"RootDonate Post" maxResults=10', {
          headers: { Authorization: `Bearer ${accessToken}` }
        });
        const data = await response.json();

        if (data.messages) {
          for (const msg of data.messages) {
            const msgResp = await fetch(`https://gmail.googleapis.com/gmail/v1/users/me/messages/${msg.id}?format=full`, {
              headers: { Authorization: `Bearer ${accessToken}` }
            });
            const msgData = await msgResp.json();
            const payload = msgData.payload;
            let body = '';
            if (payload.parts) {
              const part = payload.parts.find(p => p.mimeType === 'text/plain');
              if (part && part.body.data) body = atob(part.body.data.replace(/-/g, '+').replace(/_/g, '/'));
            } else if (payload.body.data) {
              body = atob(payload.body.data.replace(/-/g, '+').replace(/_/g, '/'));
            }

            // Parse simple body (e.g. "Text: hello\nLat: 53.46\nLng: -2.29\nMedia: No")
            const lines = body.split('\n');
            const post = {
              t: lines.find(l => l.startsWith('Text:'))?.split('Text: ')[1] || 'Untitled',
              lat: parseFloat(lines.find(l => l.startsWith('Lat:'))?.split('Lat: ')[1]) || 53.4631,
              lng: parseFloat(lines.find(l => l.startsWith('Lng:'))?.split('Lng: ')[1]) || -2.2913,
              hasMedia: lines.find(l => l.startsWith('Has Media:'))?.includes('Yes') || false,
              u: 'iandreme (from email)',
              url: '#'
            };
            addPostMarker(post.lat, post.lng, post.u, post.t, post.url, post.hasMedia);
          }
          document.getElementById('status').textContent += ' • Loaded from Gmail emails!';
        } else {
          alert('No RootDonate emails found.');
        }
      } catch (err) {
        console.error(err);
        alert('Error loading from Gmail: ' + err.message);
      }
    });

    // Init Google Sign-In
    initGoogleSignIn();

    // Your other listeners + initial load
    setTimeout(() => loadPosts(), 800);
  </script>
</body>
</html>
