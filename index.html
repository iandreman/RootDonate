<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Root Donate Map • Email → GPS • #MUFC</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5p5QbskXk=" crossorigin="anonymous"/>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

  <style>
    :root {
      --primary: #1d9bf0;
      --success: #0f5;
      --error:   #f66;
      --dark:    #000;
      --dark-2:  #111;
      --gray:    #444;
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width:  100vw;
      overflow: hidden;
      background: var(--dark);
      color: #eee;
      font-family: system-ui, sans-serif;
    }

    #map {
      height: 100vh;
      width:  100vw;
    }

    .overlay {
      position: absolute;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: rgba(0,0,0,0.78);
      padding: 16px 24px;
      border-radius: 12px;
      text-align: center;
      max-width: 90%;
      box-shadow: 0 4px 20px rgba(0,200,100,0.15);
      pointer-events: auto;
    }

    h1 {
      margin: 0 0 0.8em;
      font-size: 2.3rem;
      background: linear-gradient(90deg, #0af, #0f5, #f90);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    input, textarea {
      display: block;
      margin: 10px auto;
      padding: 10px 12px;
      width: 100%;
      max-width: 420px;
      border-radius: 8px;
      border: 1px solid var(--gray);
      background: var(--dark-2);
      color: #eee;
      font-size: 1rem;
      font-family: inherit;
    }

    textarea { resize: vertical; min-height: 86px; }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    button {
      padding: 10px 22px;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.98rem;
      transition: all 0.15s;
    }

    button:hover { filter: brightness(1.1); }

    #refresh   { background: #444; color: #ddd; }
    #sendEmail { background: var(--success); color: black; }

    #status, #gps {
      font-size: 0.94rem;
      margin: 10px 0;
      min-height: 1.4em;
      color: var(--success);
    }

    .error   { color: var(--error) !important; }
    .success { color: var(--success) !important; }

    .dot {
      background: var(--success);
      width: 18px; height: 18px;
      border-radius: 50%;
      border: 3px solid white;
      box-shadow: 0 0 12px var(--success);
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <div class="overlay">
    <h1>Root Donate Map</h1>

    <div id="gps">GPS: checking...</div>
    <div id="status">Jan 21, 2026 • @iandreme • Email → Map</div>

    <input type="text"    id="name"    placeholder="Your name (optional)" />
    <input type="email"   id="email"   placeholder="Your email (optional)" />
    <textarea id="message" placeholder="Your message... #MUFC"></textarea>

    <div class="buttons">
      <button id="refresh">Center map</button>
      <button id="sendEmail">Send location + message</button>
    </div>
  </div>

  <script>
    // ─── Config ───────────────────────────────────────
    // ↓↓↓ REPLACE THESE WITH YOUR OWN VALUES FROM https://dashboard.emailjs.com ↓↓↓
    emailjs.init({ publicKey: "1oXeNo5ZXiRcipyWo" });   // ← YOUR public key here!

    const SERVICE_ID  = "amql3dos";     // ← YOUR service ID
    const TEMPLATE_ID = "template_u6wxza9";  // ← YOUR template ID
    // ↑↑↑ If send still fails → check console for 400/401 errors ↑↑↑

    // ─── Map setup ────────────────────────────────────
    const map = L.map('map', {
      zoomControl: true,
      zoomSnap: 0.25
    }).setView([53.4631, -2.2913], 13);

    // Using CARTO basemap (fallback to OSM if tiles fail)
    L.tileLayer('https://{s}.basemaps.cartocdn.com/{z}/{x}/{y}{r}.png', {
      attribution: '© OpenStreetMap & CARTO',
      maxZoom: 19
    }).addTo(map);

    // Alternative (uncomment if CARTO tiles don't load):
    // L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    //   attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
    //   maxZoom: 19
    // }).addTo(map);

    const greenDot = L.divIcon({
      className: 'dot',
      iconSize: [18, 18],
      iconAnchor: [9, 9]
    });

    // ─── State ────────────────────────────────────────
    let userLat = 53.4631;
    let userLng = -2.2913;

    // ─── Geolocation ──────────────────────────────────
    function updateGPSDisplay(lat, lng) {
      document.getElementById('gps').textContent =
        `GPS: ${lat.toFixed(5)}, ${lng.toFixed(5)}`;
    }

    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(
        pos => {
          userLat = pos.coords.latitude;
          userLng = pos.coords.longitude;
          updateGPSDisplay(userLat, userLng);
        },
        err => {
          console.warn('Geolocation error:', err);
          document.getElementById('gps').textContent = 'GPS unavailable — using default';
        },
        { enableHighAccuracy: true, timeout: 12000, maximumAge: 0 }
      );
    } else {
      document.getElementById('gps').textContent = 'Geolocation not supported';
    }

    // ─── Helpers ──────────────────────────────────────
    function addMarker(lat, lng, text = '') {
      const popup = `
        <b>@iandreme</b><br>
        ${text || '(no message)'}<br>
        <small>${new Date().toLocaleString()}</small>
      `;
      L.marker([lat, lng], { icon: greenDot })
        .addTo(map)
        .bindPopup(popup);
    }

    function clearMarkers() {
      map.eachLayer(layer => {
        if (layer instanceof L.Marker) map.removeLayer(layer);
      });
    }

    function loadTestMarkers() {
      clearMarkers();
      const tests = [
        { lat: 53.4631, lng: -2.2913, text: "Hello World from Carrington! ⚽ #MUFC" },
        { lat: 53.4650, lng: -2.2850, text: "Training day vibes" },
        { lat: 53.4600, lng: -2.2950, text: "Carrick masterclass loading..." }
      ];
      tests.forEach(t => addMarker(t.lat, t.lng, t.text));
    }

    // ─── Send logic ───────────────────────────────────
    function sendMessage() {
      const name    = document.getElementById('name').value.trim()    || 'Anonymous';
      const email   = document.getElementById('email').value.trim()   || 'no-reply@example.com';
      const message = document.getElementById('message').value.trim();

      const statusEl = document.getElementById('status');

      if (!message) {
        statusEl.textContent = 'Please write a message';
        statusEl.className = 'error';
        setTimeout(() => { statusEl.textContent = ''; statusEl.className = ''; }, 4000);
        return;
      }

      const templateParams = {
        from_name:   name,
        reply_to:    email,
        message:     message,
        latitude:    userLat.toFixed(6),
        longitude:   userLng.toFixed(6),
        gps_text:   `GPS: ${userLat.toFixed(5)}, ${userLng.toFixed(5)}`,
        user_handle: '@iandreme',
        timestamp:   new Date().toLocaleString(),
        subject:     `Map Drop from ${name} #MUFC`
      };

      statusEl.textContent = 'Sending...';
      statusEl.className = '';

      emailjs.send(SERVICE_ID, TEMPLATE_ID, templateParams)
        .then((response) => {
          console.log('EmailJS success:', response.status, response.text);
          statusEl.textContent = 'Message sent! ⚽ Thank you';
          statusEl.className = 'success';
          addMarker(userLat, userLng, `${name}: ${message.substring(0,60)}${message.length>60?'...':''}`);
          document.getElementById('message').value = '';
        })
        .catch(err => {
          console.error('EmailJS failed:', err);
          console.log('Status:', err.status);
          console.log('Response text:', err.text);
          let msg = 'Failed to send';
          if (err.status === 400 || err.status === 401) {
            msg += ' — check public key / service / template IDs in EmailJS dashboard';
          }
          statusEl.textContent = msg + ' (see console)';
          statusEl.className = 'error';
        })
        .finally(() => {
          setTimeout(() => {
            statusEl.textContent = 'Jan 21, 2026 • @iandreme • Email → Map';
            statusEl.className = '';
          }, 7000);
        });
    }

    // ─── Event listeners ──────────────────────────────
    document.getElementById('sendEmail').addEventListener('click', sendMessage);

    document.getElementById('refresh').addEventListener('click', () => {
      map.setView([userLat, userLng], 15);
      document.getElementById('status').textContent = 'Map centered on your position';
    });

    // ─── Init ─────────────────────────────────────────
    loadTestMarkers();
    addMarker(53.4631, -2.2913, "Hello World! Drop your message ↓");

    // Critical fix for blank/gray map (especially with overlay)
    setTimeout(() => {
      map.invalidateSize();
    }, 300);

    // Also call on window resize (good practice)
    window.addEventListener('resize', () => {
      setTimeout(() => map.invalidateSize(), 150);
    });
  </script>
</body>
</html>
