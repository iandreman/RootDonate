<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPS Pins – Search & Share URLs</title>
  <meta name="description" content="Save, search and share GPS location pins with direct URLs" />
  
  <style>
    :root {
      --bg: #0a0a15;
      --surface: #151521;
      --text: #e0e7ff;
      --muted: #94a3b8;
      --accent: #22d3ee;
      --accent-dark: #0891b2;
      --border: rgba(34, 211, 238, 0.2);
      --purple: #c084fc;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, sans-serif;
      line-height: 1.6;
      padding: 1.5rem 1rem;
      min-height: 100vh;
    }
    .container { max-width: 900px; margin: 0 auto; }
    header { text-align: center; margin: 0 0 2rem; }
    h1 {
      font-size: 2.4rem;
      background: linear-gradient(90deg, var(--purple), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 0.4rem;
    }
    .subtitle { color: var(--muted); font-size: 1.1rem; }

    .search-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 1.5rem;
      margin-bottom: 2rem;
    }
    input[type="search"] {
      width: 100%;
      padding: 1rem 1.2rem;
      font-size: 1.1rem;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 10px;
      color: var(--text);
    }
    input[type="search"]::placeholder { color: var(--muted); }
    input[type="search"]:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(34,211,238,0.15);
    }

    .pin-grid {
      display: grid;
      gap: 1rem;
    }
    .pin-card {
      background: rgba(34,211,238,0.08);
      border: 1px solid rgba(34,211,238,0.18);
      border-radius: 12px;
      padding: 1.4rem;
      cursor: pointer;
      transition: all 0.18s ease;
    }
    .pin-card:hover {
      background: rgba(34,211,238,0.13);
      transform: translateY(-2px);
    }
    .pin-title {
      color: var(--purple);
      font-weight: 700;
      font-size: 1.35rem;
      margin-bottom: 0.5rem;
    }
    .pin-desc {
      margin: 0.7rem 0;
      color: var(--text);
      white-space: pre-wrap;
    }
    .pin-meta {
      color: var(--muted);
      font-size: 0.95rem;
      margin: 0.8rem 0;
    }
    .pin-url-row {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.8rem;
      align-items: center;
    }
    .pin-url {
      flex: 1;
      min-width: 220px;
      font-family: 'Courier New', monospace;
      background: rgba(0,0,0,0.25);
      border: 1px solid #333;
      padding: 0.7rem 1rem;
      border-radius: 8px;
      color: #a5b4fc;
      font-size: 0.95rem;
    }
    .btn {
      padding: 0.7rem 1.4rem;
      border: none;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-copy {
      background: var(--accent);
      color: #0f172a;
    }
    .btn-copy:hover { background: #67e8f9; }
    .btn-maps {
      background: #4f46e5;
      color: white;
    }
    .btn-maps:hover { background: #6366f1; }
    .empty { text-align: center; color: var(--muted); padding: 3rem 1rem; }

    @media (max-width: 600px) {
      .pin-url-row { flex-direction: column; align-items: stretch; }
      .btn { width: 100%; }
    }
  </style>
</head>
<body>

<div class="container">
  <header>
    <h1>GPS Pins</h1>
    <p class="subtitle">Save locations • Search • Get shareable URLs</p>
  </header>

  <div class="search-card">
    <input type="search" id="search" placeholder="Search pins by name, note, date or keyword..." autocomplete="off" autofocus>
  </div>

  <div id="pin-grid" class="pin-grid"></div>
</div>

<script>
const STORAGE_KEY = 'gpsPins2026';

function escapeHTML(str) {
  return str.replace(/[&<>"']/g, m => ({ '&':'&amp;', '<':'&lt;', '>':'&gt;', '"':'&quot;', "'":'&#39;' })[m]);
}

function getPins() {
  return JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
}

function savePins(pins) {
  localStorage.setItem(STORAGE_KEY, JSON.stringify(pins));
}

function getPinUrl(pin) {
  const data = btoa(JSON.stringify(pin));
  return `${location.origin}${location.pathname}?p=${encodeURIComponent(data)}`;
}

function renderPins(filter = '') {
  const container = document.getElementById('pin-grid');
  container.innerHTML = '';
  const pins = getPins();
  const term = filter.toLowerCase().trim();

  if (!pins.length && !term) {
    container.innerHTML = '<div class="empty">No pins saved yet.<br>Create one using the original tool or import from Google Maps!</div>';
    return;
  }

  let shown = 0;
  pins.forEach(pin => {
    const text = [pin.name || '', pin.msg || '', new Date(pin.time).toLocaleString()].join(' ').toLowerCase();
    if (term && !text.includes(term)) return;
    shown++;

    const card = document.createElement('div');
    card.className = 'pin-card';
    card.innerHTML = `
      <div class="pin-title">${escapeHTML(pin.name || 'Unnamed Pin')}</div>
      ${pin.msg ? `<div class="pin-desc">${escapeHTML(pin.msg)}</div>` : ''}
      <div class="pin-meta">
        ${pin.lat.toFixed(6)}, ${pin.lng.toFixed(6)}<br>
        ${new Date(pin.time).toLocaleString()}
      </div>
      <div class="pin-url-row">
        <input type="text" class="pin-url" value="${getPinUrl(pin)}" readonly aria-label="Share link">
        <button class="btn btn-copy" onclick="copyUrl('${getPinUrl(pin)}', this)">Copy URL</button>
        <a href="https://www.google.com/maps/search/?api=1&query=${pin.lat},${pin.lng}"
           target="_blank" class="btn btn-maps">Open in Maps</a>
      </div>
    `;
    container.appendChild(card);
  });

  if (shown === 0 && term) {
    container.innerHTML = '<div class="empty">No matching pins found.</div>';
  }
}

function copyUrl(url, btn) {
  navigator.clipboard.writeText(url)
    .then(() => {
      const orig = btn.textContent;
      btn.textContent = 'Copied!';
      btn.style.background = '#10b981';
      btn.style.color = 'white';
      setTimeout(() => {
        btn.textContent = orig;
        btn.style.background = '';
        btn.style.color = '';
      }, 1800);
    })
    .catch(() => alert('Copy failed — please select and copy manually'));
}

// Live search
document.getElementById('search').addEventListener('input', e => {
  renderPins(e.target.value);
});

// Load pins on start + check for shared pin in URL
window.addEventListener('load', () => {
  renderPins();

  const params = new URLSearchParams(location.search);
  const shared = params.get('p');
  if (shared) {
    try {
      const pin = JSON.parse(atob(shared));
      if (pin.lat && pin.lng && pin.time) {
        let pins = getPins();
        // Avoid exact duplicate
        if (!pins.some(p => p.lat === pin.lat && p.lng === pin.lng && p.time === pin.time)) {
          pins.push(pin);
          savePins(pins);
          renderPins();
          alert('Shared GPS pin added to your list!');
        }
      }
    } catch (e) {}
  }
});
</script>
</body>
</html>
