<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Root Donate ‚Ä¢ GPS Pins by Swagga Rico</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
  
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    
    body {
      background:#0f0f13;
      color:#e0e0ff;
      font-family:'Inter',system-ui,sans-serif;
      min-height:100vh;
      background-image: 
        radial-gradient(circle at 15% 50%, rgba(120,80,255,0.08) 0%, transparent 40%),
        radial-gradient(circle at 85% 30%, rgba(0,255,200,0.06) 0%, transparent 40%);
    }

    .container { max-width:1100px; margin:0 auto; padding:0 24px; }

    header { padding:60px 0 40px; text-align:center; }

    .glow-text {
      font-family:'Orbitron',sans-serif;
      font-size:clamp(2.5rem,8vw,5rem);
      font-weight:900;
      background:linear-gradient(90deg,#a78bfa,#7dd3fc,#34d399,#a78bfa);
      background-size:200% 100%;
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
      animation:gradientFlow 8s linear infinite;
      letter-spacing:-1px;
      text-shadow:0 0 40px rgba(120,80,255,0.4);
    }

    @keyframes gradientFlow { 0% { background-position:0% 50%; } 100% { background-position:200% 50%; } }

    .tagline { margin-top:0.8rem; font-size:1.2rem; color:#a0a0ff; font-weight:300; letter-spacing:0.5px; }
    .handle   { margin-top:0.4rem; font-size:1.1rem; color:#818cf8; font-family:'Orbitron',monospace; }

    .section {
      margin:40px 0;
      padding:24px;
      background:rgba(255,255,255,0.02);
      border-radius:16px;
      box-shadow:0 4px 20px rgba(0,0,0,0.2);
    }

    .section h2 {
      font-family:'Orbitron',sans-serif;
      font-size:1.6rem;
      margin-bottom:1.2rem;
      color:#34d399;
      text-shadow:0 0 10px rgba(52,211,153,0.3);
    }

    input, textarea {
      width:100%;
      padding:12px;
      margin-bottom:12px;
      background:rgba(255,255,255,0.05);
      border:1px solid rgba(255,255,255,0.1);
      border-radius:8px;
      color:#e0e0ff;
      font-size:1rem;
    }

    textarea { min-height:80px; resize:vertical; }

    button {
      padding:12px 24px;
      background:linear-gradient(45deg,#7c3aed,#3b82f6);
      border:none;
      border-radius:999px;
      color:white;
      font-weight:600;
      cursor:pointer;
      transition:all 0.3s;
      box-shadow:0 4px 12px rgba(124,58,237,0.3);
    }

    button:hover { transform:translateY(-2px); box-shadow:0 8px 24px rgba(124,58,237,0.5); }

    button.active {
      background:linear-gradient(45deg,#34d399,#10b981);
      box-shadow:0 4px 12px rgba(16,185,129,0.4);
    }

    button.share-btn {
      background:linear-gradient(45deg,#6366f1,#a78bfa);
      font-size:0.95rem;
      padding:10px 20px;
      margin-top:12px;
      width:100%;
    }

    .pin {
      background:rgba(255,255,255,0.03);
      padding:16px;
      margin-bottom:16px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.08);
    }

    .from { font-weight:600; color:#818cf8; margin-bottom:6px; }
    .msg   { margin-bottom:10px; white-space:pre-wrap; color:#d0d0ff; line-height:1.4; }
    .meta  { font-size:0.9rem; color:#888; margin-bottom:8px; }

    .coords { color:#4cc9ff; text-decoration:none; font-family:monospace; }
    .coords:hover { text-decoration:underline; }

    #status {
      text-align:center;
      padding:12px;
      margin:20px 0;
      border-radius:8px;
      display:none;
    }

    #status.success { background:rgba(52,211,153,0.15); color:#34d399; }
    #status.error   { background:rgba(248,113,113,0.15); color:#ef4444; }

    .featured-card {
      background:rgba(52,211,153,0.08);
      border:1px solid rgba(52,211,153,0.3);
      padding:24px;
      border-radius:16px;
      margin-bottom:24px;
    }

    .search-container { display:flex; gap:8px; flex-wrap:wrap; }
    .search-container input { flex:1; min-width:200px; }

    .clear-btn {
      background:linear-gradient(45deg,#ef4444,#dc2626);
      margin-top:16px;
      width:100%;
    }

    #pins, #search-results {
      max-height:440px;
      overflow-y:auto;
      padding-right:8px;
    }

    #pins::-webkit-scrollbar, #search-results::-webkit-scrollbar { width:6px; }
    #pins::-webkit-scrollbar-thumb, #search-results::-webkit-scrollbar-thumb { background:rgba(255,255,255,0.2); border-radius:3px; }

    @media (max-width:640px) {
      .section { padding:16px; }
      .glow-text { font-size:clamp(2rem,8vw,4rem); }
    }
  </style>
</head>
<body>

  <div class="container" id="main-container">
    <header>
      <h1 class="glow-text">ROOT DONATE</h1>
      <div class="tagline">Drop your roots where it matters üå± ‚Ä¢ GPS Pins</div>
      <div class="handle">@iandreme</div>
    </header>

    <div id="status"></div>

    <div id="shared-featured" style="display:none;"></div>

    <div class="section">
      <h2>Manual Pin Drop</h2>
      <input type="text" id="name" placeholder="Name (default: Swagga Rico)" value="Swagga Rico">
      <textarea id="msg" placeholder="Message / Note (optional)"></textarea>
      <button id="add-drop">Drop Pin üìç</button>
    </div>

    <div class="section">
      <h2>Auto-Tracking</h2>
      <button id="toggle-auto">Toggle Auto-Track (off)</button>
      <p style="margin-top:12px; font-size:0.9rem; color:#888;">(disabled in shared/view-only mode)</p>
    </div>

    <div class="section">
      <h2>Nearby Pins <span id="nearby-context"></span></h2>
      <div id="pins"></div>
    </div>

    <div class="section">
      <h2>Search All Pins</h2>
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search by name, message, or coords...">
        <button id="search-btn">Search üîç</button>
      </div>
      <div id="search-results"></div>
      <button class="clear-btn" onclick="clearAllDrops()">Clear All Pins ‚ö†Ô∏è</button>
    </div>

    <footer style="text-align:center; padding:40px 0; color:#666688; font-size:0.95rem;">
      Built with vibes & geo-precision ‚Ä¢ 2026 ¬© Swagga Rico ‚Ä¢ #RootDonate
    </footer>
  </div>

  <script>
    const STORAGE_KEY = 'gps_drops_v1';
    const AUTO_SAVE_INTERVAL_MS = 60000;
    const NEARBY_RADIUS_DEG = 0.001; // ~111 meters at equator

    let userLat = null;
    let userLng = null;
    let isSharedView = false;
    let sharedPin = null;

    const mainContainer = document.getElementById('main-container');

    function escapeHTML(str) {
      return str.replace(/[&<>"']/g, m => ({ '&':'&amp;', '<':'&lt;', '>':'&gt;', '"':'&quot;', "'":'&#039;' }[m]));
    }

    function getAppleMapsLink(lat, lng, label) {
      return `https://maps.apple.com/?ll=${lat},${lng}&q=${encodeURIComponent(label)}`;
    }

    function generateShareUrl(pin) {
      const pinJson = JSON.stringify(pin);
      const encoded = btoa(pinJson);
      return `${window.location.origin}${window.location.pathname}#pin=${encodeURIComponent(encoded)}`;
    }

    async function copyToClipboard(text) {
      try {
        await navigator.clipboard.writeText(text);
        showStatus('Copied!', 'success');
      } catch {
        showStatus('Copy failed', 'error');
      }
    }

    function showStatus(msg, type) {
      const el = document.getElementById('status');
      el.textContent = msg;
      el.className = type;
      el.style.display = 'block';
      setTimeout(() => el.style.display = 'none', 4000);
    }

    function getAllDrops() {
      try { return JSON.parse(localStorage.getItem(STORAGE_KEY)) || []; }
      catch { return []; }
    }

    function saveDrops(drops) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(drops));
    }

    function savePin(name = 'Swagga Rico', msg = '', isAuto = false) {
      if (!userLat || !userLng || isSharedView) {
        if (isSharedView) showStatus('View-only mode ‚Äì cannot drop pins here', 'error');
        else showStatus('No position available', 'error');
        return;
      }
      const drops = getAllDrops();
      const newPin = { name, msg: isAuto ? '' : msg.trim(), lat: userLat, lng: userLng, timestamp: new Date().toISOString(), auto: isAuto };
      drops.push(newPin);
      saveDrops(drops);
      showStatus(isAuto ? 'Auto-saved' : 'Pin saved', 'success');
      renderNearby();
    }

    function addManualDrop() {
      if (isSharedView) return showStatus('Cannot drop pins in shared view mode', 'error');
      const name = document.getElementById('name').value.trim() || 'Anonymous';
      const msg = document.getElementById('msg').value.trim();
      if (!msg && !confirm('Save without message?')) return;
      savePin(name, msg, false);
      document.getElementById('msg').value = '';
    }

    function toggleAutoTrack() {
      if (isSharedView) return showStatus('Auto-tracking disabled in shared view', 'error');
      // ... (keep your original toggle logic here if you want to allow it in normal mode)
      showStatus('Auto-track toggled (demo)', 'success'); // placeholder
    }

    function renderPinList(containerId, drops, showShare = false) {
      const container = document.getElementById(containerId);
      if (!drops?.length) {
        container.innerHTML = '<p style="text-align:center;color:#666;">No pins in this area</p>';
        return;
      }

      let html = '';
      drops.forEach(d => {
        const dt = new Date(d.timestamp).toLocaleString('en-GB', {dateStyle:'medium', timeStyle:'short'});
        const label = d.auto ? '[auto]' : '';
        const mapLink = getAppleMapsLink(d.lat, d.lng, d.name);
        const shareUrl = generateShareUrl(d);

        html += `
          <div class="pin">
            <div class="from">${escapeHTML(d.name)} ${label}</div>
            <div class="msg">${escapeHTML(d.msg || '(no note)')}</div>
            <div class="meta">${dt} ‚Ä¢ <a href="${mapLink}" target="_blank" class="coords">${d.lat.toFixed(6)}, ${d.lng.toFixed(6)}</a></div>
            ${showShare ? `<button class="share-btn" onclick="copyToClipboard('${shareUrl.replace(/'/g,"\\'")}')">Share this pin üîó</button>` : ''}
          </div>`;
      });
      container.innerHTML = html;
    }

    function renderNearby() {
      if (!userLat || !userLng) {
        document.getElementById('pins').innerHTML = '<p style="text-align:center;color:#666;">No position available</p>';
        return;
      }

      const drops = getAllDrops()
        .filter(d => Math.abs(d.lat - userLat) <= NEARBY_RADIUS_DEG && Math.abs(d.lng - userLng) <= NEARBY_RADIUS_DEG)
        .sort((a,b) => new Date(b.timestamp) - new Date(a.timestamp));

      renderPinList('pins', drops, true);

      const contextEl = document.getElementById('nearby-context');
      contextEl.textContent = isSharedView 
        ? `(around shared location)`
        : `(around your current position)`;
    }

    function renderSharedPin(pin) {
      sharedPin = pin;
      isSharedView = true;
      userLat = pin.lat;
      userLng = pin.lng;

      const name = pin.name || 'Anonymous';
      const msg = pin.msg || '(auto-tracked position)';
      const dt = new Date(pin.timestamp).toLocaleString('en-GB', {dateStyle:'medium', timeStyle:'short'});
      const coords = `${pin.lat.toFixed(6)}, ${pin.lng.toFixed(6)}`;
      const autoTag = pin.auto ? ' [auto]' : '';
      const mapLink = getAppleMapsLink(pin.lat, pin.lng, name);

      document.getElementById('shared-featured').innerHTML = `
        <div class="featured-card">
          <div style="color:#88ffcc;font-weight:700;font-size:1.5rem;margin-bottom:1rem;">Featured Shared Pin üìç</div>
          <div style="font-weight:600;color:#818cf8;margin-bottom:8px;">From: ${escapeHTML(name)}${autoTag}</div>
          <div style="white-space:pre-wrap;margin:1rem 0;line-height:1.5;">${escapeHTML(msg)}</div>
          <div style="font-size:0.95rem;color:#888;text-align:right;">${dt} ‚Ä¢ <a href="${mapLink}" class="coords" target="_blank">${coords}</a></div>
          <button class="share-btn" style="margin-top:16px;" onclick="copyToClipboard('${generateShareUrl(pin).replace(/'/g,"\\'")}')">Copy this share link üîó</button>
        </div>
      `;
      document.getElementById('shared-featured').style.display = 'block';

      // Hide/disable features not useful in view mode
      document.getElementById('add-drop').disabled = true;
      document.getElementById('toggle-auto').disabled = true;
      document.querySelector('.section:nth-child(3) p').style.display = 'none'; // hide auto-track note if needed

      renderNearby();
    }

    function checkForSharedPin() {
      const hash = window.location.hash;
      if (!hash.startsWith('#pin=')) return false;

      try {
        const encoded = decodeURIComponent(hash.slice(5));
        const pinJson = atob(encoded);
        const pin = JSON.parse(pinJson);
        if (!pin.lat || !pin.lng) throw new Error('Invalid pin');
        
        renderSharedPin(pin);
        document.title = `üìç ${pin.name || 'Pin'} ‚Ä¢ Root Donate`;
        showStatus('Viewing shared pin + nearby drops', 'success');
        return true;
      } catch (err) {
        console.error(err);
        showStatus('Invalid share link', 'error');
        return false;
      }
    }

    // Event listeners
    document.getElementById('add-drop').onclick = addManualDrop;
    document.getElementById('toggle-auto').onclick = toggleAutoTrack;
    document.getElementById('search-btn').onclick = () => {
      const term = document.getElementById('search-input').value.trim().toLowerCase();
      if (!term) return;
      const drops = getAllDrops().filter(d => 
        d.name.toLowerCase().includes(term) ||
        (d.msg || '').toLowerCase().includes(term) ||
        `${d.lat.toFixed(6)},${d.lng.toFixed(6)}`.includes(term)
      ).sort((a,b) => new Date(b.timestamp) - new Date(a.timestamp));
      renderPinList('search-results', drops, true);
      showStatus(`Found ${drops.length}`, drops.length ? 'success' : 'error');
    };
    document.getElementById('search-input').onkeypress = e => { if (e.key === 'Enter') document.getElementById('search-btn').click(); };

    // Init
    const isShared = checkForSharedPin();
    if (!isShared) {
      // Normal mode - try real GPS
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(
          pos => {
            userLat = pos.coords.latitude;
            userLng = pos.coords.longitude;
            renderNearby();
          },
          err => showStatus(`GPS error: ${err.message}`, 'error'),
          { enableHighAccuracy: true, timeout: 15000, maximumAge: 30000 }
        );
      } else {
        showStatus('Geolocation not supported', 'error');
      }
    }
  </script>
</body>
</html>
