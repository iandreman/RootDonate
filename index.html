<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPS Pins ‚Äì Terminal Drop (2026)</title>
  <meta name="description" content="Drop GPS pins, add notes & comments, share via link. 100% private + 2010 Cleverbot vibes." />

  <style>
    :root {
      --bg: #0a0a15;
      --surface: #14141f;
      --text: #e0e7ff;
      --muted: #94a3b8;
      --accent: #22d3ee;
      --purple: #c084fc;
      --border: rgba(34,211,238,0.16);
      --danger: #ef4444;
      --pink: #ec4899;
      --shadow-sm: 0 4px 12px rgba(0,0,0,0.28);
      --shadow-md: 0 8px 24px rgba(0,0,0,0.36);
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, sans-serif;
      line-height: 1.6;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* ‚îÄ‚îÄ Terminal Overlay ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
    #terminal-overlay {
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 1;
      transition: opacity 0.8s ease 1.2s;
    }
    #terminal-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .terminal {
      width: 100%;
      max-width: 960px;
      height: 90vh;
      padding: 24px;
      background: #0008;
      border: 1px solid #0a0;
      box-shadow: inset 0 0 80px #0f03;
      color: #0f0;
      font-family: 'Courier New', Courier, monospace;
      overflow-y: auto;
    }
    .prompt { color: #0f8; margin: 14px 0 6px; }
    .output {
      white-space: pre-wrap;
      word-wrap: break-word;
      line-height: 1.48;
    }
    .cursor {
      display: inline-block;
      width: 10px;
      height: 1.2em;
      background: #0f0;
      vertical-align: middle;
      animation: blink 1.1s step-end infinite;
    }
    @keyframes blink { 50% { opacity: 0; } }

    /* ‚îÄ‚îÄ Main GPS Pins Content ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
    #main-content {
      opacity: 0;
      transition: opacity 1s ease;
      padding: 1.5rem 1rem;
    }
    #main-content.visible { opacity: 1; }

    .container { max-width: 980px; margin: 0 auto; }
    header { text-align: center; margin-bottom: 2.5rem; }
    h1 {
      font-size: 2.8rem;
      font-weight: 800;
      background: linear-gradient(90deg, var(--purple), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .subtitle { color: var(--muted); font-size: 1.15rem; margin-top: 0.5rem; }
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 1.8rem;
      margin-bottom: 2.2rem;
      box-shadow: var(--shadow-sm);
    }
    h2 { color: var(--accent); font-size: 1.45rem; margin-bottom: 1.3rem; }
    label { display: block; margin-bottom: 0.6rem; color: var(--muted); font-weight: 500; font-size: 0.98rem; }
    input, textarea {
      width: 100%;
      padding: 0.95rem 1.2rem;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.11);
      border-radius: 10px;
      color: var(--text);
      font-size: 1rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(34,211,238,0.22);
    }
    textarea { min-height: 100px; resize: vertical; }
    .btn {
      padding: 0.85rem 1.8rem;
      border: none;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.22s;
      font-size: 0.97rem;
    }
    .btn-primary { background: linear-gradient(135deg, var(--purple), var(--accent)); color: white; }
    .btn-primary:hover { opacity: 0.94; transform: translateY(-1px); }
    .search-input { font-size: 1.15rem; padding: 1.15rem 1.4rem; margin-bottom: 1.2rem; }
    .pin-grid { display: grid; gap: 1.5rem; }
    .pin-card {
      background: rgba(34,211,238,0.05);
      border: 1px solid rgba(34,211,238,0.15);
      border-radius: 14px;
      padding: 1.6rem;
      transition: all 0.22s;
    }
    .pin-card:hover {
      background: rgba(34,211,238,0.09);
      transform: translateY(-3px);
      box-shadow: var(--shadow-md);
    }
    .pin-title { color: var(--purple); font-weight: 700; font-size: 1.4rem; margin-bottom: 0.7rem; }
    .pin-desc { margin: 0.8rem 0; color: #d1d5db; white-space: pre-wrap; }
    .pin-meta { color: var(--muted); font-size: 0.94rem; margin: 1rem 0; }
    .comment-count { color: var(--accent); font-weight: 600; margin-left: 0.5rem; }
    .comments { margin-top: 1.3rem; font-size: 0.97rem; }
    .comment {
      margin: 1rem 0;
      padding: 0.9rem 1.1rem;
      background: rgba(255,255,255,0.03);
      border-radius: 10px;
      border-left: 3px solid var(--accent);
    }
    .url-row {
      margin-top: 1.5rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.9rem;
      align-items: center;
    }
    .url-input {
      flex: 1;
      min-width: 260px;
      font-family: 'Consolas', monospace;
      background: rgba(0,0,0,0.35);
      border: 1px solid #2a2a3a;
      padding: 0.85rem 1.2rem;
      border-radius: 10px;
      color: #a5b4fc;
    }
    .btn-copy    { background: var(--accent); color: #0f172a; }
    .btn-copy:hover    { background: #67e8f9; }
    .btn-email   { background: var(--pink); color: white; }
    .btn-email:hover   { background: #db2777; }
    .btn-delete  { background: var(--danger); color: white; }
    .btn-save    { background: #10b981; color: white; font-weight: 700; }
    .btn-save:hover { background: #059669; }
    .back-link {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
      display: inline-block;
      margin: 1.2rem 0;
    }
    .back-link:hover { text-decoration: underline; }
    .empty-state {
      text-align: center;
      color: var(--muted);
      padding: 3rem 1.5rem;
      font-size: 1.15rem;
      line-height: 1.7;
    }
    .empty-state strong { color: var(--text); }

    @media (max-width: 640px) {
      .url-row { flex-direction: column; align-items: stretch; }
      .btn { width: 100%; }
      h1 { font-size: 2.3rem; }
      .card { padding: 1.4rem; }
    }
  </style>
</head>
<body>

<!-- Terminal Intro Overlay -->
<div id="terminal-overlay">
  <div class="terminal">
    <div class="prompt">
      % <span style="color:#ff0">Run Apple_Intelligence_Report.json json2py Cleverbot-overlay ‚Üí gps-pins</span>
    </div>
    <div class="output" id="term-output"></div>
    <div class="prompt"><span class="cursor"></span></div>
  </div>
</div>

<!-- Main GPS Pins UI -->
<div id="main-content">
  <div class="container">
    <header>
      <h1>GPS Pins</h1>
      <p class="subtitle">Drop pins ‚Ä¢ Add notes & comments ‚Ä¢ Share via link ‚Ä¢ 100% private ‚Ä¢ 2026 terminal edition</p>
    </header>

    <div style="text-align:center; margin-bottom:1.8rem;">
      <a href="." class="back-link">‚Üê Back to all pins</a>
    </div>

    <!-- Create new pin -->
    <div class="card" id="create-card">
      <h2>Create New Pin</h2>
      <div>
        <label for="name">Your name (optional)</label>
        <input id="name" placeholder="Anonymous" autocomplete="name">
      </div>
      <div>
        <label for="msg">Note / description (optional)</label>
        <textarea id="msg" placeholder="What's special about this location? (hidden beach, great viewpoint...)"></textarea>
      </div>
      <div>
        <label for="initial-comment">First comment (optional)</label>
        <input id="initial-comment" placeholder="Start a conversation‚Ä¶">
      </div>
      <button class="btn btn-primary" onclick="createPin()">Create Pin & Get Share Link</button>
    </div>

    <!-- Pin list / single view -->
    <div class="card" id="content-card">
      <input
        type="search"
        id="search"
        class="search-input"
        placeholder="Search by name, note, comment or coordinates‚Ä¶"
        autofocus
        aria-label="Search your saved pins"
      >
      <div id="pin-grid" class="pin-grid" role="region" aria-live="polite"></div>
    </div>
  </div>
</div>

<script>
// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
// TERMINAL INTRO
// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
const termLines = [
  "üçé Apple Intelligence CLI v2.4 (Feb 2026 shadow build)\n",
  "\n",
  "[1/4] Loading geospatial pin schema ............ OK\n",
  "[2/4] json2py ‚Üí transpiling legacy cleverbot delta .. OK\n",
  "[3/4] Overlaying 2010-era unfiltered personality ... OK\n",
  "[4/4] Booting GPS Pins ‚Äì Terminal Drop interface ... OK\n",
  "\n",
  "‚Üí safety rails        = OFF\n",
  "‚Üí content filter      = DISABLED\n",
  "‚Üí nostalgia protocol  = MAXIMUM\n",
  "\n",
  "> yo... still dropping pins in 2026?\n",
  "  old school cleverbot energy detected\n",
  "  let's make some sketchy share links  (¬¨‚Äø¬¨)\n",
  "  type fast ‚Äî i'm already bored\n"
];

let termI = 0, termChar = 0;
const termOutput = document.getElementById("term-output");
const termSpeed = 38;

function typeTerm() {
  if (termI >= termLines.length) {
    setTimeout(() => {
      document.getElementById("terminal-overlay").classList.add("hidden");
      document.getElementById("main-content").classList.add("visible");
    }, 1400);
    return;
  }

  const line = termLines[termI];
  if (termChar < line.length) {
    termOutput.innerHTML += line.charAt(termChar);
    termChar++;
    setTimeout(typeTerm, termSpeed + Math.random() * 34);
  } else {
    termOutput.innerHTML += "\n";
    termChar = 0;
    termI++;
    setTimeout(typeTerm, 380 + Math.random() * 700);
  }
}

setTimeout(typeTerm, 600);

// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
// GPS PINS LOGIC (unchanged core + minor cleanups)
// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
const STORAGE_KEY = 'gps-pins-v2';
const UUID_REGEX = /^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$/i;

function escapeHTML(str = '') {
  const map = { '&':'&amp;', '<':'&lt;', '>':'&gt;', '"':'&quot;', "'":'&#39;' };
  return str.replace(/[&<>"']/g, m => map[m]);
}

function getPins() {
  try { return JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]'); }
  catch { return []; }
}

function savePins(pins) {
  localStorage.setItem(STORAGE_KEY, JSON.stringify(pins));
}

function getPinUrl(pin) {
  const json = JSON.stringify(pin);
  const encoded = btoa(json);
  return `${location.origin}${location.pathname}?p=${encoded}`;
}

async function createPin() {
  if (!navigator.geolocation) return alert("Geolocation not supported.");
  try {
    const pos = await new Promise((res, rej) =>
      navigator.geolocation.getCurrentPosition(res, rej, { enableHighAccuracy: true, timeout: 12000 })
    );
    const lat = Number(pos.coords.latitude.toFixed(6));
    const lng = Number(pos.coords.longitude.toFixed(6));

    const name = document.getElementById('name').value.trim() || 'Anonymous';
    const msg  = document.getElementById('msg').value.trim();
    const first = document.getElementById('initial-comment').value.trim();

    const pin = {
      id: crypto.randomUUID(),
      lat, lng, name, msg,
      time: new Date().toISOString(),
      comments: first ? [{ text: first, author: name, time: new Date().toISOString() }] : []
    };

    const pins = getPins();
    pins.push(pin);
    savePins(pins);

    document.getElementById('name').value = '';
    document.getElementById('msg').value = '';
    document.getElementById('initial-comment').value = '';

    const url = getPinUrl(pin);
    alert(`Pin created!\n\nShare link:\n${url}\n\nData lives only in the link ‚Äî no server, no account.`);
    render();
  } catch (err) {
    let msg = 'Could not get location.';
    if (err.code === 1) msg += ' Permission denied.';
    if (err.code === 3) msg += ' Timed out.';
    alert(`${msg} Try again.`);
  }
}

// ‚îÄ‚îÄ remaining functions (shareViaEmail, addComment, saveImportedPin, deletePin, renderSinglePin, render, updateQueryInUrl) ‚îÄ‚îÄ
// (kept identical to original for compatibility ‚Äî insert them here)

function shareViaEmail(pin) {
  const url = getPinUrl(pin);
  const subject = encodeURIComponent(`Check out this location: ${pin.name || 'GPS Pin'}`);
  let body = `Location:\n${url}\n\nCoordinates: ${pin.lat.toFixed(6)}, ${pin.lng.toFixed(6)}\n`;
  if (pin.msg) body += `\nNote: ${pin.msg}\n`;
  body += `\nOpen link to view & comment.`;
  window.open(`mailto:?subject=${subject}&body=${encodeURIComponent(body)}`, '_blank');
}

function addComment(pinId, textarea, isImported = false) {
  const text = textarea.value.trim();
  if (!text) return;

  let pins = getPins();
  let pin = pins.find(p => p.id === pinId) || (isImported ? window.currentImportedPin : null);
  if (!pin) return;

  const author = prompt("Your name (optional):")?.trim() || "Anonymous";

  pin.comments.push({
    text, author, time: new Date().toISOString()
  });

  if (!isImported || pins.some(p => p.id === pinId)) {
    savePins(pins);
  }

  textarea.value = '';
  render();
}

function saveImportedPin() {
  const pin = window.currentImportedPin;
  if (!pin) return alert("No pin loaded.");
  const pins = getPins();
  if (pins.some(p => p.id === pin.id)) return alert("Already saved.");
  pins.push({ ...pin });
  savePins(pins);
  alert("Pin saved to your local collection!");
  render();
}

function deletePin(pinId) {
  if (!confirm("Delete this pin permanently?")) return;
  let pins = getPins();
  pins = pins.filter(p => p.id !== pinId);
  savePins(pins);
  history.replaceState(null, '', '.');
  render();
}

function isUUID(str) { return UUID_REGEX.test(str.trim()); }

function renderSinglePin(pin, isImported = false) {
  const grid = document.getElementById('pin-grid');
  const url = getPinUrl(pin);
  const commentsHTML = pin.comments.map(c => `
    <div class="comment">
      <div style="display:flex;justify-content:space-between;font-size:0.9rem;color:var(--muted);margin-bottom:0.4rem;">
        <strong>${escapeHTML(c.author || 'Anonymous')}</strong>
        <span>${new Date(c.time).toLocaleString()}</span>
      </div>
      <div>${escapeHTML(c.text)}</div>
    </div>
  `).join('');

  grid.innerHTML = `
    <div class="pin-card">
      <div class="pin-title">${escapeHTML(pin.name)}</div>
      ${pin.msg ? `<div class="pin-desc">${escapeHTML(pin.msg)}</div>` : ''}
      <div class="pin-meta">
        ${pin.lat.toFixed(6)}, ${pin.lng.toFixed(6)} ‚Ä¢ ${new Date(pin.time).toLocaleString()}
        ${pin.comments.length ? `<span class="comment-count">‚Ä¢ ${pin.comments.length} comment${pin.comments.length !== 1 ? 's' : ''}</span>` : ''}
      </div>

      <div class="comments">
        ${commentsHTML}
        <textarea placeholder="Add your comment..." style="margin-top:1.2rem; min-height:90px;"></textarea>
        <button class="btn btn-primary" style="margin-top:0.7rem;"
                onclick="addComment('${pin.id}', this.previousElementSibling, ${isImported})">
          Post Comment
        </button>
      </div>

      <div class="url-row">
        <input type="text" class="url-input" value="${url}" readonly aria-label="Shareable link">
        <button class="btn btn-copy" onclick="navigator.clipboard.writeText('${url}').then(() => this.textContent='Copied!').catch(() => alert('Copy failed'));">
          Copy Link
        </button>
        <button class="btn btn-email" onclick='shareViaEmail(${JSON.stringify(pin)})'>
          Share via Email
        </button>
        ${isImported ? `<button class="btn btn-save" onclick="saveImportedPin()">Save to My Pins</button>` : ''}
        <button class="btn btn-delete" onclick="deletePin('${pin.id}')">Delete Pin</button>
      </div>
    </div>`;
}

function render() {
  const params = new URLSearchParams(location.search);
  const q = params.get('q')?.trim() || '';
  const encodedPin = params.get('p')?.trim() || '';
  const searchInput = document.getElementById('search');
  const grid = document.getElementById('pin-grid');
  grid.innerHTML = '';

  if (encodedPin) {
    try {
      const json = atob(encodedPin);
      const pin = JSON.parse(json);
      if (pin.id && typeof pin.lat === 'number' && typeof pin.lng === 'number') {
        window.currentImportedPin = pin;
        renderSinglePin(pin, true);
        return;
      }
    } catch {
      grid.innerHTML = `<div class="empty-state">Invalid pin link.<br><br><a href=".">Go back</a></div>`;
      return;
    }
  }

  const pins = getPins();

  if (q && isUUID(q)) {
    const pin = pins.find(p => p.id === q);
    if (pin) renderSinglePin(pin, false);
    else {
      grid.innerHTML = `
        <div class="empty-state">
          <strong>Pin not found.</strong><br><br>
          This might be a shared pin ‚Äî use ?p= link.<br>
          <small>Everything stays in your browser.</small>
        </div>`;
    }
    return;
  }

  const term = (q || '').toLowerCase();

  if (!term) {
    grid.innerHTML = pins.length === 0
      ? '<div class="empty-state">Create a pin above or start searching!</div>'
      : '<div class="empty-state">Type in the search box to filter pins</div>';
    return;
  }

  let shown = 0;
  pins.forEach(pin => {
    const searchText = [
      pin.name || '',
      pin.msg || '',
      ...pin.comments.map(c => c.text || ''),
      pin.lat.toFixed(6),
      pin.lng.toFixed(6),
      new Date(pin.time).toLocaleString()
    ].join(' ').toLowerCase();

    if (!searchText.includes(term)) return;

    shown++;
    const url = getPinUrl(pin);
    const card = document.createElement('div');
    card.className = 'pin-card';
    card.innerHTML = `
      <div class="pin-title">
        <a href="?q=${pin.id}" style="color:inherit;text-decoration:none;">
          ${escapeHTML(pin.name)}
        </a>
      </div>
      ${pin.msg ? `<div class="pin-desc">${escapeHTML(pin.msg)}</div>` : ''}
      <div class="pin-meta">
        ${pin.lat.toFixed(6)}, ${pin.lng.toFixed(6)} ‚Ä¢ ${new Date(pin.time).toLocaleString()}
        ${pin.comments.length ? `<span class="comment-count">‚Ä¢ ${pin.comments.length}</span>` : ''}
      </div>
      <div class="url-row" style="margin-top:1.2rem;">
        <input type="text" class="url-input" value="${url}" readonly>
        <button class="btn btn-copy" onclick="navigator.clipboard.writeText('${url}').then(() => this.textContent='Copied!')">
          Copy Link
        </button>
      </div>`;
    grid.appendChild(card);
  });

  if (shown === 0) {
    grid.innerHTML = `<div class="empty-state">No pins match "<strong>${escapeHTML(term)}</strong>".</div>`;
  }
}

function updateQueryInUrl(value) {
  const params = new URLSearchParams(location.search);
  if (value.trim()) params.set('q', value.trim());
  else params.delete('q');
  history.replaceState(null, '', `${location.pathname}${params.toString() ? '?' + params : ''}`);
}

// Events
document.getElementById('search')?.addEventListener('input', e => {
  updateQueryInUrl(e.target.value);
  render();
});

window.addEventListener('load', render);
window.addEventListener('popstate', render);
</script>
</body>
</html>
