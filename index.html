<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Root Drops â€¢ Local Echoes (~500 m)</title>
  <meta name="description" content="Drop messages tied to your exact location. Visible only within ~500 m."/>

  <style>
    :root {
      --bg: #000;
      --text: #e0e0e0;
      --accent: #00ff55;
      --accent-dark: #00cc44;
      --danger: #ff3333;
      --export: #ff6600;
      --surface: #111;
      --surface-alt: #1a1a1a;
      --border: #333;
    }

    * { box-sizing: border-box; margin:0; padding:0; }
    html, body { height:100%; background:var(--bg); color:var(--text); font-family:system-ui, -apple-system, sans-serif; line-height:1.5; }
    .container { max-width:640px; margin:0 auto; padding:1.5rem; }

    h1 { text-align:center; color:var(--accent); margin:1rem 0 1.5rem; font-size:1.8rem; font-weight:700; text-shadow:0 0 20px rgba(0,255,85,0.15); }

    input, textarea { width:100%; padding:0.9rem 1rem; margin:0.6rem 0; background:#0d0d0d; border:1px solid var(--border); border-radius:12px; color:white; font-size:1rem; }
    input:focus, textarea:focus { outline:none; border-color:var(--accent); box-shadow:0 0 0 3px rgba(0,255,85,0.12); }
    textarea { min-height:120px; resize:vertical; }

    .buttons { display:flex; flex-wrap:wrap; gap:0.8rem; justify-content:center; margin:1.2rem 0; }
    button { padding:0.85rem 1.8rem; border:none; border-radius:12px; font-weight:600; cursor:pointer; transition:all 0.22s ease; min-width:140px; font-size:0.95rem; }
    button:hover { transform:translateY(-1px); }
    #dropBtn   { background:var(--accent-dark); color:#000; }
    #dropBtn:hover   { background:var(--accent); }
    #clearBtn  { background:#991111; color:white; }
    #clearBtn:hover  { background:var(--danger); }
    #exportJsonBtn    { background:var(--export); color:white; }

    #status { text-align:center; min-height:1.3em; font-size:0.92rem; margin:0.8rem 0; opacity:0; transition:opacity 0.4s; }
    #status.visible { opacity:1; }
    .success { color:#0f5; }
    .error   { color:#f66; }

    .section-title { color:var(--accent); font-size:1.15rem; font-weight:600; text-align:center; margin:2rem 0 0.8rem; opacity:0.9; }

    .info-box { background:#181818; padding:1rem 1.2rem; border-radius:12px; margin:1rem 0; font-size:0.95rem; line-height:1.45; border:1px solid #222; }

    .pin-list { margin-top:1.5rem; }
    .location-group { margin-bottom:2.2rem; border-radius:12px; overflow:hidden; }
    .location-header { background:var(--surface-alt); padding:0.9rem 1.2rem; font-weight:600; color:var(--accent); border:1px solid var(--border); border-bottom:none; }
    .pin { background:var(--surface); border:1px solid var(--border); border-top:none; padding:1.2rem 1.4rem; }
    .pin:not(:last-child) { border-bottom:1px solid #1e1e1e; }
    .pin-header { font-weight:700; margin-bottom:0.5rem; }
    .drop .pin-header { color:#88ffbb; }
    .pin-msg { white-space:pre-wrap; line-height:1.5; margin:0.6rem 0; font-size:0.97rem; }
    .pin-time { font-size:0.84rem; color:#777; text-align:right; margin-top:0.6rem; }

    @media (max-width:500px) { .container { padding:1rem; } h1 { font-size:1.6rem; } button { min-width:120px; padding:0.8rem 1.4rem; } }
  </style>
</head>
<body>

  <div class="container">
    <h1>Root Drops â€¢ Local Echoes (~500 m)</h1>

    <div class="info-box" id="locationInfo">Waiting for GPS fixâ€¦ (10â€“120s first time, go outside if slow)</div>

    <div class="section-title">Leave a Message (Visible ~500 m)</div>
    <input type="text" id="name" placeholder="Name / @handle" value="@iandreme" />
    <textarea id="msg" placeholder="Your shout, memory, warningâ€¦"></textarea>

    <div class="buttons">
      <button id="dropBtn">Drop Message</button>
      <button id="clearBtn">Clear My Drops (~500 m)</button>
    </div>

    <div class="buttons" style="margin-top:0.4rem;">
      <button id="exportJsonBtn">â†“ Export My Nearby Drops (JSON)</button>
    </div>

    <div id="status"></div>

    <div class="section-title">Your Nearby Drops (~500 m)</div>
    <div class="pin-list" id="pinList"></div>
  </div>

  <script>
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    // Config & Helpers
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const STORAGE_KEY       = 'root-donate-drops-v2';
    const COORD_PRECISION   = 6;
    const MATCH_TOLERANCE   = 0.0045; // â‰ˆ500 m

    let userLat = null;
    let userLng = null;

    const round = n => Number(n.toFixed(COORD_PRECISION));
    const coordsMatch = (a, b, c, d) => Math.abs(a - c) <= MATCH_TOLERANCE && Math.abs(b - d) <= MATCH_TOLERANCE;

    function showStatus(msg, type = '') {
      const el = document.getElementById('status');
      el.textContent = msg;
      el.className = type ? `visible ${type}` : 'visible';
      setTimeout(() => el.className = '', 10000);
    }

    function updateLocInfo() {
      const el = document.getElementById('locationInfo');
      if (userLat == null) {
        el.textContent = 'Waiting for GPS fixâ€¦ (10â€“120s first time, go outside if slow)';
        el.style.color = '#777';
      } else {
        el.innerHTML = `ğŸ“ ${userLat.toFixed(6)}, ${userLng.toFixed(6)} <small>(~500 m radius)</small>`;
        el.style.color = 'var(--accent)';
      }
    }

    // â”€â”€â”€ Drops (localStorage only) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function getDrops() {
      try { return JSON.parse(localStorage.getItem(STORAGE_KEY)) || []; }
      catch { return []; }
    }

    function saveDrops(drops) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(drops));
      window.dispatchEvent(new Event('storage'));
    }

    function addDrop(name, msg, lat, lng) {
      const drops = getDrops();
      drops.push({
        type: 'drop',
        name: name.trim() || 'Anonymous',
        msg: msg.trim() || '(empty)',
        lat: round(lat),
        lng: round(lng),
        timestamp: new Date().toISOString()
      });
      saveDrops(drops);
    }

    function clearNearby(lat, lng) {
      const kept = getDrops().filter(d => !coordsMatch(d.lat, d.lng, lat, lng));
      saveDrops(kept);
    }

    // â”€â”€â”€ Export â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function exportJson() {
      if (!userLat) return showStatus('No location yet', 'error');

      const drops = getDrops().filter(d => coordsMatch(d.lat, d.lng, userLat, userLng));

      if (!drops.length) return showStatus('No drops nearby to export', 'error');

      const data = {
        metadata: {
          exported: new Date().toISOString(),
          center: { lat: round(userLat), lng: round(userLng), radius_m: 500 },
          count: drops.length
        },
        drops: drops.map(d => ({
          name: d.name,
          message: d.msg,
          lat: d.lat,
          lng: d.lng,
          timestamp: d.timestamp
        })).sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp))
      };

      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `my-drops_${new Date().toISOString().slice(0,10)}_500m.json`;
      a.click();
      URL.revokeObjectURL(url);

      showStatus(`Exported ${drops.length} drops`, 'success');
    }

    // â”€â”€â”€ Render â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function renderAll() {
      const list = document.getElementById('pinList');
      if (!userLat) {
        list.innerHTML = '<p style="text-align:center;color:#555;padding:3rem 1rem;">Waiting for GPSâ€¦</p>';
        return;
      }

      const drops = getDrops().filter(d => coordsMatch(d.lat, d.lng, userLat, userLng));

      list.innerHTML = '';

      if (!drops.length) {
        list.innerHTML = '<p style="text-align:center;color:#555;padding:3rem 1rem;">No drops in this area yet â€” drop one!</p>';
        return;
      }

      const groups = {};
      drops.forEach(d => {
        const k = `${round(d.lat)},${round(d.lng)}`;
        groups[k] = groups[k] || [];
        groups[k].push(d);
      });

      Object.entries(groups).forEach(([k, items]) => {
        const [lat, lng] = k.split(',').map(Number);
        const group = document.createElement('div');
        group.className = 'location-group';
        group.innerHTML = `<div class="location-header">ğŸ“ ${lat.toFixed(6)}, ${lng.toFixed(6)} (${items.length})</div>`;

        items.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp)).forEach(d => {
          const pin = document.createElement('div');
          pin.className = 'pin drop';
          pin.innerHTML = `
            <div class="pin-header">${d.name}</div>
            <div class="pin-msg">${d.msg}</div>
            <div class="pin-time">${new Date(d.timestamp).toLocaleString([], { dateStyle: 'medium', timeStyle: 'short' })}</div>
          `;
          group.appendChild(pin);
        });

        list.appendChild(group);
      });
    }

    // â”€â”€â”€ Event Listeners â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    document.getElementById('dropBtn').onclick = () => {
      if (!userLat) return showStatus('Waiting for GPSâ€¦', 'error');
      const name = document.getElementById('name').value.trim();
      const msg  = document.getElementById('msg').value.trim();
      if (!msg) return showStatus('Message required', 'error');
      addDrop(name, msg, userLat, userLng);
      document.getElementById('msg').value = '';
      renderAll();
      showStatus('Dropped â€” visible ~500 m', 'success');
    };

    document.getElementById('clearBtn').onclick = () => {
      if (!userLat) return showStatus('No location fix', 'error');
      if (!confirm('Erase all YOUR drops in this ~500 m area?')) return;
      clearNearby(userLat, userLng);
      renderAll();
      showStatus('Your drops cleared', 'success');
    };

    document.getElementById('exportJsonBtn').onclick = exportJson;

    window.addEventListener('storage', renderAll);

    // â”€â”€â”€ GPS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(
        pos => {
          userLat = pos.coords.latitude;
          userLng = pos.coords.longitude;
          updateLocInfo();
          renderAll();
        },
        err => showStatus(`GPS error: ${err.message} â€” try outdoors`, 'error'),
        { enableHighAccuracy: true, timeout: 30000, maximumAge: 0 }
      );

      setTimeout(() => {
        if (userLat === null) showStatus('GPS still waitingâ€¦ Move outside or toggle location', 'error');
      }, 60000);
    } else {
      showStatus('Geolocation not supported in this browser', 'error');
    }

    // â”€â”€â”€ Init â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    updateLocInfo();
    renderAll();
  </script>
</body>
</html>
