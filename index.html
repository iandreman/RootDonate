<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RootDonate • Global Internet Infrastructure Map 2025</title>

  <!-- D3.js v7 -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --text: #e2e8f0;
      --text-muted: #94a3b8;
      --primary: #3b82f6;
      --accent: #06b6d4;
      --border: #334155;
      --hover: #60a5fa;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(135deg, #1e3a8a, #1e40af);
      color: white;
      padding: 2.5rem 1rem;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    header h1 {
      margin: 0;
      font-size: 2.8rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }

    header p {
      margin: 0.5rem 0 0;
      font-size: 1.1rem;
      opacity: 0.9;
    }

    main {
      flex: 1;
      padding: 2rem 1rem;
      max-width: 1400px;
      margin: 0 auto;
      width: 100%;
    }

    #controls {
      max-width: 600px;
      margin: 0 auto 2rem;
      position: relative;
    }

    #search {
      width: 100%;
      padding: 1rem 1rem 1rem 3rem;
      font-size: 1.1rem;
      border: 2px solid var(--border);
      border-radius: 12px;
      background: var(--card);
      color: var(--text);
      transition: all 0.3s ease;
    }

    #search:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.3);
    }

    .search-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      pointer-events: none;
    }

    #clear-search {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--text-muted);
      font-size: 1.3rem;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.2s;
    }

    #clear-search.visible { opacity: 1; }

    #graph-container {
      position: relative;
      width: 100%;
      height: 75vh;
      min-height: 600px;
      background: var(--card);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    svg { width: 100%; height: 100%; }

    .link {
      stroke: #475569;
      stroke-opacity: 0.4;
      stroke-width: 1.8px;
      transition: stroke-opacity 0.3s;
    }

    .node {
      cursor: pointer;
      stroke: #fff;
      stroke-width: 2.5px;
      transition: all 0.3s ease;
    }

    .node.ix { fill: var(--primary); }
    .node.fac { fill: var(--accent); }

    .node:hover {
      stroke: var(--hover) !important;
      stroke-width: 6px !important;
      filter: brightness(1.3);
    }

    .label {
      font-size: 11px;
      font-weight: 600;
      text-anchor: middle;
      fill: white;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s;
      text-shadow: 0 1px 3px rgba(0,0,0,0.8);
    }

    .legend {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: rgba(30, 41, 59, 0.9);
      padding: 1rem;
      border-radius: 12px;
      font-size: 0.9rem;
      backdrop-filter: blur(10px);
      z-index: 10;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .legend-color {
      width: 14px;
      height: 14px;
      border-radius: 50%;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      background: #0f172a;
      color: var(--text-muted);
      font-size: 0.95rem;
    }

    @media (max-width: 768px) {
      header h1 { font-size: 2rem; }
      #graph-container { height: 60vh; }
      .legend { position: static; margin: 1rem auto; width: fit-content; }
    }
  </style>
</head>
<body>

  <header>
    <h1>RootDonate</h1>
    <p>Global Internet Exchange Points & Carrier Hotels • 2025</p>
  </header>

  <main>
    <div id="controls">
      <i class="fas fa-search search-icon"></i>
      <input type="text" id="search" placeholder="Search city, country, IXP or facility (e.g. Frankfurt, Ashburn, Equinix...)"/>
      <button id="clear-search" aria-label="Clear search">×</button>
    </div>

    <div id="graph-container">
      <div class="legend">
        <div class="legend-item">
          <div class="legend-color" style="background:#3b82f6"></div>
          <span>Internet Exchange (IXP)</span>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background:#06b6d4"></div>
          <span>Carrier Hotel / Facility</span>
        </div>
      </div>
      <svg id="graph"></svg>
    </div>
  </main>

  <footer>
    <p>© 2025 RootDonate • Real-world peering data • 100% offline • Built with D3.js</p>
  </footer>

  <script>
    // =============================================
    // Real Internet Infrastructure Data (2025)
    // =============================================
    const graphData = {
      nodes: [
        {id:"AMS-IX",name:"AMS-IX",city:"Amsterdam",country:"Netherlands",type:"ix"},
        {id:"DE-CIX-FRA",name:"DE-CIX Frankfurt",city:"Frankfurt",country:"Germany",type:"ix"},
        {id:"LINX-LON1",name:"LINX LON1",city:"London",country:"UK",type:"ix"},
        {id:"FranceIX-Paris",name:"France-IX Paris",city:"Paris",country:"France",type:"ix"},
        {id:"Equinix-ASH",name:"Equinix Ashburn",city:"Ashburn, VA",country:"USA",type:"fac"},
        {id:"Equinix-FRA",name:"Equinix Frankfurt",city:"Frankfurt",country:"Germany",type:"fac"},
        {id:"Equinix-AMS",name:"Equinix Amsterdam",city:"Amsterdam",country:"Netherlands",type:"fac"},
        {id:"Equinix-LD8",name:"Equinix LD8",city:"Slough/London",country:"UK",type:"fac"},
        {id:"CoreSite-VA3",name:"CoreSite Any2 Ashburn",city:"Ashburn, VA",country:"USA",type:"ix"},
        {id:"NYIIX-NYC",name:"NYIIX New York",city:"New York",country:"USA",type:"ix"},
        {id:"Equinix-SG",name:"Equinix Singapore",city:"Singapore",country:"Singapore",type:"fac"},
        {id:"SGIX",name:"SGIX",city:"Singapore",country:"Singapore",type:"ix"},
        {id:"JPIX-TYO",name:"JPIX Tokyo",city:"Tokyo",country:"Japan",type:"ix"},
        {id:"Equinix-TYO",name:"Equinix Tokyo",city:"Tokyo",country:"Japan",type:"fac"},
        {id:"HKIX",name:"HKIX",city:"Hong Kong",country:"Hong Kong",type:"ix"},
        {id:"Equinix-HK",name:"Equinix Hong Kong",city:"Hong Kong",country:"Hong Kong",type:"fac"},
        {id:"IX-AU-SYD",name:"IX Australia Sydney",city:"Sydney",country:"Australia",type:"ix"},
        {id:"Equinix-SYD",name:"Equinix Sydney",city:"Sydney",country:"Australia",type:"fac"},
        {id:"IXbr-SP",name:"IX.br São Paulo",city:"São Paulo",country:"Brazil",type:"ix"},
        {id:"FL-IX",name:"FL-IX Miami",city:"Miami",country:"USA",type:"ix"},
        {id:"Equinix-MIA",name:"Equinix Miami",city:"Miami",country:"USA",type:"fac"},
        {id:"TorIX",name:"Toronto IX",city:"Toronto",country:"Canada",type:"ix"},
        {id:"Equinix-CHI",name:"Equinix Chicago",city:"Chicago",country:"USA",type:"fac"},
        {id:"SeattleIX",name:"Seattle IX",city:"Seattle",country:"USA",type:"ix"},
        {id:"DE-CIX-NYC",name:"DE-CIX New York",city:"New York",country:"USA",type:"ix"},
        {id:"DE-CIX-DAL",name:"DE-CIX Dallas",city:"Dallas",country:"USA",type:"ix"},
        {id:"CoreSite-LA1",name:"CoreSite One Wilshire",city:"Los Angeles",country:"USA",type:"fac"},
        {id:"KleyReX",name:"KleyReX Frankfurt",city:"Frankfurt",country:"Germany",type:"ix"},
        {id:"NL-ix",name:"NL-ix",city:"Amsterdam",country:"Netherlands",type:"ix"},
        {id:"Netnod",name:"Netnod Stockholm",city:"Stockholm",country:"Sweden",type:"ix"},
        {id:"LONAP",name:"LONAP London",city:"London",country:"UK",type:"ix"},
        {id:"MIX-IT",name:"MIX Milan",city:"Milan",country:"Italy",type:"ix"},
        {id:"VIX",name:"Vienna IX",city:"Vienna",country:"Austria",type:"ix"}
        // Add more as needed — fully scalable
      ],
      links: [
        {source:"AMS-IX",target:"Equinix-AMS"},
        {source:"AMS-IX",target:"DE-CIX-FRA"},
        {source:"AMS-IX",target:"LINX-LON1"},
        {source:"AMS-IX",target:"NL-ix"},
        {source:"DE-CIX-FRA",target:"Equinix-FRA"},
        {source:"DE-CIX-FRA",target:"KleyReX"},
        {source:"DE-CIX-FRA",target:"LINX-LON1"},
        {source:"DE-CIX-FRA",target:"Equinix-ASH"},
        {source:"LINX-LON1",target:"Equinix-LD8"},
        {source:"LINX-LON1",target:"LONAP"},
        {source:"LINX-LON1",target:"Equinix-ASH"},
        {source:"Equinix-ASH",target:"CoreSite-VA3"},
        {source:"Equinix-ASH",target:"NYIIX-NYC"},
        {source:"Equinix-ASH",target:"DE-CIX-NYC"},
        {source:"Equinix-ASH",target:"FL-IX"},
        {source:"SGIX",target:"Equinix-SG"},
        {source:"JPIX-TYO",target:"Equinix-TYO"},
        {source:"HKIX",target:"Equinix-HK"},
        {source:"IX-AU-SYD",target:"Equinix-SYD"},
        {source:"Equinix-SG",target:"Equinix-TYO"},
        {source:"Equinix-SG",target:"Equinix-HK"},
        {source:"Equinix-HK",target:"Equinix-TYO"},
        {source:"FL-IX",target:"IXbr-SP"},
        {source:"TorIX",target:"Equinix-ASH"},
        {source:"SeattleIX",target:"Equinix-ASH"},
        {source:"CoreSite-LA1",target:"Equinix-ASH"}
      ]
    };

    // =============================================
    // D3 Graph Setup
    // =============================================
    const width = 1200;
    const height = 800;

    const svg = d3.select("#graph")
      .attr("viewBox", [0, 0, width, height])
      .attr("preserveAspectRatio", "xMidYMid meet");

    const gLinks = svg.append("g").attr("class", "links");
    const gNodes = svg.append("g").attr("class", "nodes");
    const gLabels = svg.append("g").attr("class", "labels");

    const simulation = d3.forceSimulation(graphData.nodes)
      .force("link", d3.forceLink(graphData.links).id(d => d.id).distance(180))
      .force("charge", d3.forceManyBody().strength(-800))
      .force("center", d3.forceCenter(width / 2, height / 2))
      .force("collision", d3.forceCollide().radius(30));

    function render() {
      // Links
      const link = gLinks.selectAll("line")
        .data(graphData.links, d => `${d.source}-${d.target}`);

      link.enter().append("line")
        .attr("class", "link");

      link.exit().remove();

      // Nodes
      const node = gNodes.selectAll("circle")
        .data(graphData.nodes, d => d.id);

      const nodeEnter = node.enter().append("circle")
        .attr("class", d => `node ${d.type}`)
        .attr("r", d => d.type === "ix" ? 15 : 13)
        .call(drag(simulation))
        .on("mouseover", function(event, d) {
          d3.select(this).raise();
          d3.select(this.parentNode).select("text.label").style("opacity", 1);
        })
        .on("mouseout", function() {
          d3.select(this.parentNode).select("text.label").style("opacity", 0);
        });

      nodeEnter.append("title")
        .text(d => `${d.name}\n${d.city}, ${d.country}`);

      node.merge(nodeEnter);
      node.exit().remove();

      // Labels
      const label = gLabels.selectAll("text")
        .data(graphData.nodes, d => d.id);

      label.enter().append("text")
        .attr("class", "label")
        .text(d => d.name)
        .style("opacity", 0);

      label.exit().remove();

      simulation.nodes(graphData.nodes);
      simulation.force("link").links(graphData.links);
      simulation.on("tick", ticked);
      simulation.alpha(1).restart();
    }

    function ticked() {
      gLinks.selectAll("line")
        .attr("x1", d => d.source.x)
        .attr("y1", d => d.source.y)
        .attr("x2", d => d.target.x)
        .attr("y2", d => d.target.y);

      gNodes.selectAll("circle")
        .attr("cx", d => d.x)
        .attr("cy", d => d.y);

      gLabels.selectAll("text")
        .attr("x", d => d.x)
        .attr("y", d => d.y - 25);
    }

    function drag(simulation) {
      function dragstarted(event) {
        if (!event.active) simulation.alphaTarget(0.3).restart();
        event.subject.fx = event.subject.x;
        event.subject.fy = event.subject.y;
      }

      function dragged(event) {
        event.subject.fx = event.x;
        event.subject.fy = event.y;
      }

      function dragended(event) {
        if (!event.active) simulation.alphaTarget(0);
        event.subject.fx = null;
        event.subject.fy = null;
      }

      return d3.drag()
        .on("start", dragstarted)
        .on("drag", dragged)
        .on("end", dragended);
    }

    // =============================================
    // Search Functionality
    // =============================================
    const searchInput = document.getElementById("search");
    const clearBtn = document.getElementById("clear-search");

    searchInput.addEventListener("input", () => {
      const term = searchInput.value.toLowerCase().trim();
      clearBtn.classList.toggle("visible", term.length > 0);

      graphData.nodes.forEach(node => {
        const matches = node.name.toLowerCase().includes(term) ||
                       node.city.toLowerCase().includes(term) ||
                       node.country.toLowerCase().includes(term);
        node.hidden = !matches;
      });

      graphData.links.forEach(link => {
        const source = typeof link.source === "object" ? link.source : graphData.nodes.find(n => n.id === link.source);
        const target = typeof link.target === "object" ? link.target : graphData.nodes.find(n => n.id === link.target);
        link.hidden = source?.hidden || target?.hidden;
      });

      render();
    });

    clearBtn.addEventListener("click", () => {
      searchInput.value = "";
      clearBtn.classList.remove("visible");
      graphData.nodes.forEach(n => n.hidden = false);
      graphData.links.forEach(l => l.hidden = false);
      render();
    });

    // =============================================
    // Init
    // =============================================
    render();
  </script>
</body>
</html>
