<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RootDonate - Minimal Internet Nodes Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1e3a8a;
            --secondary-color: #3b82f6;
            --accent-color: #06b6d4;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-color: #1e293b;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --border-radius: 0.5rem;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 2rem 1rem;
            text-align: center;
            box-shadow: var(--shadow-md);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        main {
            flex: 1;
            padding: 2rem 1rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .description {
            max-width: 800px;
            text-align: center;
            margin-bottom: 2rem;
            color: var(--text-muted);
        }

        #search-container {
            max-width: 600px;
            margin: 0 auto 2rem;
            position: relative;
        }

        #search-input {
            padding: 1rem 1rem 1rem 3rem;
            font-size: 1rem;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            width: 100%;
            background: var(--card-bg);
            transition: border-color 0.2s ease;
        }

        #search-input:focus {
            outline: none;
            border-color: var(--secondary-color);
        }

        #search-input::placeholder {
            color: var(--text-muted);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        #reset-search {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.2rem;
            display: none;
            transition: color 0.2s ease;
        }

        #reset-search:hover {
            color: var(--secondary-color);
        }

        #graph-container {
            width: 100%;
            height: 70vh;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            background: var(--card-bg);
            box-shadow: var(--shadow-md);
            overflow: hidden;
            position: relative;
        }

        #graph {
            width: 100%;
            height: 100%;
            cursor: grab;
        }

        #graph:active {
            cursor: grabbing;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--card-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .spinner {
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--secondary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .node {
            stroke: var(--card-bg);
            stroke-width: 2px;
            transition: stroke-width 0.2s ease;
        }

        .node.ix {
            fill: var(--secondary-color);
        }

        .node.fac {
            fill: var(--accent-color);
        }

        .node:hover {
            stroke-width: 3px;
        }

        .link {
            stroke: var(--border-color);
            stroke-opacity: 0.4;
            stroke-width: 1px;
        }

        .error-text {
            fill: var(--text-color);
            font-size: 1.1rem;
            text-anchor: middle;
        }

        footer {
            background: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1.5rem;
            margin-top: auto;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .description {
                font-size: 1rem;
                padding: 0 1rem;
            }

            #graph-container {
                height: 60vh;
            }

            main {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1><i class="fas fa-network-wired"></i> RootDonate</h1>
    </header>
    <main>
        <div id="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="search-input" placeholder="Search by name, city, or country...">
            <button id="reset-search" title="Clear search"><i class="fas fa-times"></i></button>
        </div>
        <div id="graph-container">
            <svg id="graph"></svg>
            <div class="loading-overlay" id="loading-overlay" style="display: none;">
                <div class="spinner"></div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 RootDonate. Data from PeeringDB (100% uptime).</p>
    </footer>
    <script>
        const baseUrl = 'https://www.peeringdb.com/api';
        const corsProxy = 'https://corsproxy.io/?';
        let allIxData = [];
        let currentSimulation = null;
        const PAGE_SIZE = 40;
        const THROTTLE_MS = 2000;

        function showLoading(show = true) {
            document.getElementById('loading-overlay').style.display = show ? 'flex' : 'none';
        }

        async function fetchData(url) {
            await new Promise(resolve => setTimeout(resolve, THROTTLE_MS));
            const proxiedUrl = corsProxy + encodeURIComponent(url);
            const response = await fetch(proxiedUrl);
            if (!response.ok) {
                if (response.status === 429) {
                    console.warn('Rate limited, waiting longer...');
                    await new Promise(resolve => setTimeout(resolve, 60000));
                    return fetchData(url);
                }
                throw new Error(`HTTP ${response.status}`);
            }
            return response.json();
        }

        async function loadData() {
            showLoading(true);
            try {
                allIxData = [];
                let loaded = 0;
                let page = 1;

                while (loaded) {
                    const params = [`depth=2`, `page=${page}`, `page_size=${PAGE_SIZE}`];
                    const url = `${baseUrl}/ix?${params.join('&')}`;
                    const data = await fetchData(url);
                    const newData = data.data || [];
                    allIxData = allIxData.concat(newData.slice(0, loaded));
                    loaded += newData.length;
                    if (newData.length < PAGE_SIZE) break;
                    page++;
                }

                if (allIxData.length === 0) throw new Error('No data');

                updateGraph(document.getElementById('search-input').value || '');
            } catch (error) {
                console.error(error);
                const svg = d3.select('#graph');
                svg.selectAll('*').remove();
                svg.append('text')
                    .attr('class', 'error-text')
                    .attr('x', '50%')
                    .attr('y', '50%')
                    .attr('dy', '.35em')
                    .text('Error loading data. Check console.');
            } finally {
                showLoading(false);
            }
        }

        function buildGraphData(filteredIx) {
            const nodes = [];
            const links = [];
            const ixToId = {};
            const facToId = {};
            let nodeId = 0;

            for (const ix of filteredIx) {
                const ixId = nodeId++;
                nodes.push({
                    id: ixId,
                    type: 'ix',
                    name: ix.name || 'Unknown',
                    city: ix.city || 'N/A',
                    country: ix.country || 'N/A',
                    net_count: ix.net_count || 0,
                    fac_count: ix.fac_count || 0,
                    ix_id: ix.id
                });
                ixToId[ix.id] = ixId;

                if (ix.facs && ix.facs.length > 0) {
                    for (const fac of ix.facs) {
                        let facId = facToId[fac.id];
                        if (!facId) {
                            facId = nodeId++;
                            facToId[fac.id] = facId;
                            nodes.push({
                                id: facId,
                                type: 'fac',
                                name: fac.name || 'Unknown',
                                city: fac.city || 'N/A',
                                country: fac.country || 'N/A',
                                net_count: fac.net_count || 0,
                                ix_count: fac.ix_count || 0,
                                fac_id: fac.id
                            });
                        }
                        links.push({ source: ixId, target: facId });
                    }
                }
            }

            return { nodes, links };
        }

        function updateGraph(query = '') {
            let filteredIx = allIxData;
            if (query) {
                const q = query.toLowerCase().trim();
                filteredIx = allIxData.filter(ix =>
                    ix.name?.toLowerCase().includes(q) ||
                    ix.city?.toLowerCase().includes(q) ||
                    ix.country?.toLowerCase().includes(q) ||
                    ix.facs?.some(fac =>
                        fac.name?.toLowerCase().includes(q) ||
                        fac.city?.toLowerCase().includes(q) ||
                        fac.country?.toLowerCase().includes(q)
                    )
                );
            }

            const svg = d3.select('#graph');
            svg.selectAll('*').remove();

            if (filteredIx.length === 0) {
                svg.append('text')
                    .attr('class', 'error-text')
                    .attr('x', '50%')
                    .attr('y', '50%')
                    .attr('dy', '.35em')
                    .text('No results');
                return;
            }

            const { nodes, links } = buildGraphData(filteredIx);
            const container = document.getElementById('graph-container');
            const width = container.clientWidth;
            const height = container.clientHeight;
            svg.attr('width', width).attr('height', height);

            if (currentSimulation) currentSimulation.stop();

            const simulation = d3.forceSimulation(nodes)
                .force('link', d3.forceLink(links).id(d => d.id).distance(100))
                .force('charge', d3.forceManyBody().strength(-300))
                .force('center', d3.forceCenter(width / 2, height / 2))
                .force('collide', d3.forceCollide().radius(15));

            currentSimulation = simulation;

            const linkGroup = svg.append('g')
                .attr('class', 'links')
                .selectAll('line')
                .data(links)
                .enter().append('line')
                .attr('class', 'link');

            const nodeGroup = svg.append('g')
                .attr('class', 'nodes')
                .selectAll('circle')
                .data(nodes)
                .enter().append('circle')
                .attr('class', d => `node ${d.type}`)
                .attr('r', d => Math.max(5, 5 + Math.sqrt(d.net_count || 1) / 4))
                .call(d3.drag()
                    .on('start', (event, d) => {
                        if (!event.active) simulation.alphaTarget(0.3).restart();
                        d.fx = d.x;
                        d.fy = d.y;
                    })
                    .on('drag', (event, d) => {
                        d.fx = event.x;
                        d.fy = event.y;
                    })
                    .on('end', (event, d) => {
                        if (!event.active) simulation.alphaTarget(0);
                        d.fx = null;
                        d.fy = null;
                    }));

            nodeGroup.append('title')
                .text(d => `${d.type.toUpperCase()}: ${d.name}\nLocation: ${d.city}, ${d.country}\nNetworks: ${d.net_count}${d.type === 'ix' ? `\nFacilities: ${d.fac_count}` : `\nIXPs: ${d.ix_count}`}`);

            simulation.on('tick', () => {
                linkGroup
                    .attr('x1', d => Math.max(10, Math.min(width - 10, d.source.x)))
                    .attr('y1', d => Math.max(10, Math.min(height - 10, d.source.y)))
                    .attr('x2', d => Math.max(10, Math.min(width - 10, d.target.x)))
                    .attr('y2', d => Math.max(10, Math.min(height - 10, d.target.y)));

                nodeGroup
                    .attr('cx', d => Math.max(10, Math.min(width - 10, d.x)))
                    .attr('cy', d => Math.max(10, Math.min(height - 10, d.y)));
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('search-input');
            const resetButton = document.getElementById('reset-search');

            searchInput.addEventListener('input', (e) => {
                const query = e.target.value;
                updateGraph(query);
                resetButton.style.display = query ? 'block' : 'none';
            });

            resetButton.addEventListener('click', () => {
                searchInput.value = '';
                updateGraph('');
                resetButton.style.display = 'none';
                searchInput.focus();
            });

            let resizeTimeout;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(() => {
                    if (currentSimulation) {
                        const container = document.getElementById('graph-container');
                        const width = container.clientWidth;
                        const height = container.clientHeight;
                        d3.select('#graph').attr('width', width).attr('height', height);
                        currentSimulation.force('center', d3.forceCenter(width / 2, height / 2))
                            .alpha(0.1).restart();
                    }
                }, 250);
            });

            loadData();
        });
    </script>
</body>
</html>
