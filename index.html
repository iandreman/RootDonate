<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Root Donate ‚Ä¢ GPS Pins ‚Ä¢ Swagga Rico</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0a12;
      color: #e0e0ff;
      font-family: 'Inter', system-ui, sans-serif;
      min-height: 100vh;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(120, 80, 255, 0.07) 0%, transparent 40%),
        radial-gradient(circle at 90% 80%, rgba(52, 211, 153, 0.06) 0%, transparent 40%);
      line-height: 1.6;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px;
    }

    header {
      padding: 80px 0 60px;
      text-align: center;
    }

    .glow-text {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(3.5rem, 10vw, 7.5rem);
      font-weight: 900;
      letter-spacing: -3px;
      background: linear-gradient(90deg, #a78bfa, #7dd3fc, #34d399, #a78bfa);
      background-size: 300% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: gradient 10s linear infinite;
      text-shadow: 0 0 60px rgba(120, 80, 255, 0.5);
    }

    @keyframes gradient {
      0%   { background-position: 0% 50%; }
      100% { background-position: 300% 50%; }
    }

    .tagline {
      margin: 1rem 0 0.5rem;
      font-size: 1.4rem;
      color: #a0a0ff;
      font-weight: 300;
    }

    .handle {
      font-size: 1.3rem;
      color: #818cf8;
      font-family: 'Orbitron', monospace;
    }

    .section {
      margin: 50px 0;
      padding: 32px;
      background: rgba(255,255,255,0.015);
      border-radius: 20px;
      border: 1px solid rgba(120,80,255,0.12);
      backdrop-filter: blur(10px);
    }

    .section h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      color: #34d399;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 15px rgba(52,211,153,0.4);
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      margin-bottom: 16px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 12px;
      color: white;
      font-size: 1rem;
    }

    textarea { min-height: 100px; resize: vertical; }

    button {
      padding: 14px 32px;
      background: linear-gradient(45deg, #7c3aed, #3b82f6);
      border: none;
      border-radius: 999px;
      color: white;
      font-weight: 600;
      font-size: 1.05rem;
      cursor: pointer;
      transition: all 0.35s ease;
      box-shadow: 0 8px 25px rgba(124,58,237,0.35);
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(124,58,237,0.5);
    }

    button.share-btn {
      background: linear-gradient(45deg, #6366f1, #a78bfa);
      box-shadow: 0 6px 20px rgba(99,102,241,0.4);
    }

    .pin {
      background: rgba(255,255,255,0.025);
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.06);
    }

    .from {
      font-weight: 600;
      color: #818cf8;
      margin-bottom: 0.5rem;
    }

    .msg {
      margin: 0.8rem 0;
      color: #d0d0ff;
      white-space: pre-wrap;
    }

    .meta {
      font-size: 0.92rem;
      color: #888;
    }

    .coords {
      color: #4cc9ff;
      text-decoration: none;
      font-family: monospace;
    }

    .coords:hover { text-decoration: underline; }

    #status {
      text-align: center;
      padding: 14px;
      margin: 20px 0;
      border-radius: 12px;
      display: none;
    }

    #status.success { background: rgba(52,211,153,0.2); color: #34d399; }
    #status.error   { background: rgba(239,68,68,0.2); color: #ef4444; }

    footer {
      text-align: center;
      padding: 80px 0 120px;
      color: #666688;
      font-size: 0.95rem;
    }

    @media (max-width: 640px) {
      header { padding: 60px 0 40px; }
      .glow-text { font-size: clamp(2.8rem, 9vw, 5.5rem); }
      .section { padding: 24px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1 class="glow-text">ROOT DONATE</h1>
      <div class="tagline">Drop roots where energy flows üå± ‚Ä¢ GPS Pins</div>
      <div class="handle">@iandreme</div>
    </header>

    <div id="status"></div>

    <div class="section">
      <h2>Drop a Pin</h2>
      <input type="text" id="name" placeholder="Your name / alias" value="Swagga Rico">
      <textarea id="msg" placeholder="Message / vibe / note (optional)"></textarea>
      <button id="add-drop">Drop Pin üìç</button>
    </div>

    <div class="section">
      <h2>Auto-Track Mode</h2>
      <button id="toggle-auto">Toggle Auto-Track (OFF)</button>
    </div>

    <div class="section">
      <h2>Nearby Drops</h2>
      <div id="pins">
        <p style="text-align:center; color:#666;">Waiting for position‚Ä¶</p>
      </div>
    </div>

    <footer>
      Built with pure energy ‚Ä¢ 2026 ¬© Swagga Rico ‚Ä¢ #RootDonate
    </footer>
  </div>

  <script>
    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    //   Minimal working version ‚Äì extend as needed
    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

    const STORAGE_KEY = 'root_donate_pins';

    let userLat = null;
    let userLng = null;
    let watchId = null;

    function showStatus(msg, type = 'success') {
      const el = document.getElementById('status');
      el.textContent = msg;
      el.className = type;
      el.style.display = 'block';
      setTimeout(() => el.style.display = 'none', 4000);
    }

    function getAllPins() {
      try { return JSON.parse(localStorage.getItem(STORAGE_KEY)) || []; }
      catch { return []; }
    }

    function savePins(pins) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(pins));
    }

    function addPin() {
      if (!userLat || !userLng) return showStatus('No location fix yet', 'error');

      const name = document.getElementById('name').value.trim() || 'Anonymous';
      const msg  = document.getElementById('msg').value.trim();

      const pins = getAllPins();
      pins.push({
        name,
        msg,
        lat: userLat,
        lng: userLng,
        time: new Date().toISOString()
      });

      savePins(pins);
      showStatus('Pin dropped üî•', 'success');
      document.getElementById('msg').value = '';
      renderPins();
    }

    function renderPins() {
      const container = document.getElementById('pins');
      const pins = getAllPins();

      if (!pins.length) {
        container.innerHTML = '<p style="text-align:center;color:#666;">No pins yet</p>';
        return;
      }

      let html = '';
      pins.forEach(p => {
        const dt = new Date(p.time).toLocaleString();
        html += `
          <div class="pin">
            <div class="from">${p.name}</div>
            <div class="msg">${p.msg || '(no message)'}</div>
            <div class="meta">${dt} ‚Ä¢ <span class="coords">${p.lat.toFixed(6)}, ${p.lng.toFixed(6)}</span></div>
          </div>`;
      });
      container.innerHTML = html;
    }

    function startGeo() {
      if (!navigator.geolocation) return showStatus('Geolocation not supported', 'error');

      watchId = navigator.geolocation.watchPosition(
        pos => {
          userLat = pos.coords.latitude;
          userLng = pos.coords.longitude;
          renderPins();
        },
        err => showStatus(`Location error: ${err.message}`, 'error'),
        { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
      );
    }

    // Events
    document.getElementById('add-drop').onclick = addPin;
    document.getElementById('toggle-auto').onclick = () => {
      alert('Auto-track mode coming soon... üåç');
    };

    // Start
    startGeo();
  </script>
</body>
</html>
