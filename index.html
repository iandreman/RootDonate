<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPS Pin Drop</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0a0a0a;
      color: #f0f0f0;
      margin: 0;
      padding: 1.5rem;
      line-height: 1.55;
    }
    .pin-card {
      background: #111;
      border: 1px solid #333;
      border-radius: 16px;
      padding: 1.6rem;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 6px 24px rgba(0, 255, 80, 0.1);
    }
    .title {
      color: #88ffaa;
      font-size: 1.45rem;
      font-weight: 700;
      margin-bottom: 0.9rem;
      display: flex;
      align-items: center;
    }
    .pin-emoji { font-size: 1.8rem; margin-right: 0.5rem; }
    .message {
      font-size: 1.08rem;
      white-space: pre-wrap;
      margin: 1.2rem 0;
    }
    .details {
      font-size: 0.98rem;
      color: #aaa;
      text-align: right;
      margin-top: 1.3rem;
    }
    .coords {
      font-family: monospace;
      color: #4cc9ff;
      font-weight: 500;
    }
    .action-links a {
      color: #60a5fa;
      text-decoration: none;
      margin: 0 0.8rem;
      font-weight: 500;
    }
    .action-links a:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <div class="pin-card">
    <div class="title">
      <span class="pin-emoji">üìç</span> GPS Pin Drop
    </div>

    <div class="message">
      <!-- ‚Üê YOUR MESSAGE HERE ‚Äì edit this line -->
      Secret spot unlocked. Lowkey vibes only. Come through if you're nearby.
    </div>

    <div class="details">
      <!-- Edit these: who / when / where -->
      Posted by Anyone ‚Ä¢ January 22, 2026<br>
      <span class="coords">51.5074, -0.1278</span>  <!-- ‚Üê YOUR LAT,LNG HERE (lat first) -->
      <br>
      <span class="action-links">
        <a href="geo:51.5074,-0.1278">Open in Maps</a> ‚Ä¢
        <a href="https://www.google.com/maps?q=51.5074,-0.1278">Google Maps</a>
      </span>
    </div>
  </div>

</body>
</html>
