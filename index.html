<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Share GPS Pin • With Comments</title>

  <style>
    :root {
      --bg: #0f0f1a;
      --text: #e0e0ff;
      --accent: #00d4b4;
      --purple: #a78bfa;
      --card: rgba(255,255,255,0.04);
      --border: rgba(100,100,255,0.2);
      --comment-bg: rgba(167,139,250,0.08);
    }
    body {
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, sans-serif;
      line-height: 1.5;
    }
    .container { max-width: 640px; margin: 0 auto; }
    h1 {
      text-align: center;
      font-size: 2.4rem;
      margin: 1rem 0;
      background: linear-gradient(90deg, var(--purple), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    #status {
      padding: 10px;
      margin: 1rem 0;
      border-radius: 8px;
      text-align: center;
      display: none;
    }
    #status.success { background: rgba(0,212,180,0.2); color: var(--accent); }
    #status.error   { background: rgba(255,80,80,0.2); color: #ff8080; }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.5rem;
      margin: 1.5rem 0;
      backdrop-filter: blur(8px);
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 0.8rem 0;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 8px;
      color: white;
      font-size: 1rem;
    }
    button {
      padding: 12px 24px;
      margin: 0.5rem 0.5rem 0.5rem 0;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      background: linear-gradient(45deg, #7c3aed, #3b82f6);
      border: none;
      border-radius: 999px;
      cursor: pointer;
    }
    button:hover { opacity: 0.9; transform: translateY(-1px); }

    .pin {
      background: rgba(255,255,255,0.03);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.4rem;
      margin: 1.5rem 0;
    }
    .from { color: var(--purple); font-weight: 600; margin-bottom: 0.4rem; }
    .msg { margin: 0.8rem 0 1.2rem; white-space: pre-wrap; }
    .meta { font-size: 0.9rem; color: #aaa; margin-bottom: 1rem; }

    .comments-section {
      margin-top: 1.2rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border);
    }
    .comment {
      background: var(--comment-bg);
      border-radius: 8px;
      padding: 10px 12px;
      margin: 0.6rem 0;
      font-size: 0.95rem;
    }
    .comment-meta {
      font-size: 0.82rem;
      color: #bbb;
      margin-top: 0.3rem;
    }

    .share-link {
      margin-top: 1rem;
      padding: 10px;
      background: rgba(0,212,180,0.1);
      border-radius: 8px;
      word-break: break-all;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Share GPS Pin</h1>

    <div id="status"></div>

    <div class="card">
      <h2>Create Pin</h2>
      <input type="text" id="name" placeholder="Your name (optional)">
      <textarea id="msg" placeholder="Message / note (optional)"></textarea>
      <input type="text" id="initial-comment" placeholder="Add first comment (optional)">
      <button onclick="createPin()">Save & Share Pin</button>
    </div>

    <div id="current-pin" class="pin" style="display:none;">
      <div class="from" id="pin-from"></div>
      <div class="msg" id="pin-msg"></div>
      <div class="meta" id="pin-meta"></div>

      <div class="comments-section" id="current-comments"></div>

      <button onclick="shareCurrentPin()">Copy Share URL</button>
      <div id="share-link" class="share-link" style="display:none;"></div>
    </div>

    <div id="shared-pin" class="pin" style="display:none;">
      <h3>Shared Pin</h3>
      <div class="from" id="shared-from"></div>
      <div class="msg" id="shared-msg"></div>
      <div class="meta" id="shared-meta"></div>

      <div class="comments-section" id="shared-comments"></div>

      <div style="margin-top: 1.2rem;">
        <textarea id="new-comment-text" placeholder="Add a comment..." rows="2"></textarea>
        <button onclick="addCommentToShared()">Add Comment</button>
      </div>

      <button onclick="saveSharedPin()" style="margin-top:1rem;">Save Pin + Comments to My Pins</button>
    </div>
  </div>

  <script>
    const STORAGE_KEY = 'my_gps_pins_with_comments';
    let currentPin = null;

    function showStatus(msg, type = 'success') {
      const el = document.getElementById('status');
      el.textContent = msg;
      el.className = type;
      el.style.display = 'block';
      setTimeout(() => el.style.display = 'none', 5000);
    }

    function getMyPins() {
      try { return JSON.parse(localStorage.getItem(STORAGE_KEY)) || []; }
      catch { return []; }
    }

    function saveMyPins(pins) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(pins));
    }

    function renderComments(containerId, comments = []) {
      const container = document.getElementById(containerId);
      container.innerHTML = '<strong>Comments:</strong>';
      if (!comments.length) {
        container.innerHTML += '<div style="color:#888; margin:0.5rem 0;">No comments yet</div>';
        return;
      }
      comments.forEach(c => {
        const div = document.createElement('div');
        div.className = 'comment';
        div.innerHTML = `
          <div>${c.text}</div>
          <div class="comment-meta">${c.author || 'Anon'} • ${new Date(c.time).toLocaleString()}</div>
        `;
        container.appendChild(div);
      });
    }

    function createPin() {
      if (!navigator.geolocation) return showStatus('Geolocation not supported', 'error');

      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude.toFixed(6);
        const lng = pos.coords.longitude.toFixed(6);
        const name = document.getElementById('name').value.trim() || 'Anonymous';
        const msg = document.getElementById('msg').value.trim() || '';
        const initialCommentText = document.getElementById('initial-comment').value.trim();

        const comments = [];
        if (initialCommentText) {
          comments.push({
            text: initialCommentText,
            author: name,
            time: new Date().toISOString()
          });
        }

        currentPin = { lat, lng, name, msg, time: new Date().toISOString(), comments };

        // Display
        document.getElementById('pin-from').textContent = name;
        document.getElementById('pin-msg').textContent = msg || '(no message)';
        document.getElementById('pin-meta').innerHTML = `${lat}, ${lng} • ${new Date().toLocaleString()}`;
        renderComments('current-comments', comments);
        document.getElementById('current-pin').style.display = 'block';

        showStatus('Pin ready to share!', 'success');

        // Auto-save locally
        const pins = getMyPins();
        pins.push(currentPin);
        saveMyPins(pins);

        // Clear inputs
        document.getElementById('name').value = '';
        document.getElementById('msg').value = '';
        document.getElementById('initial-comment').value = '';
      }, err => showStatus('Location error: ' + err.message, 'error'), { enableHighAccuracy: true });
    }

    function shareCurrentPin() {
      if (!currentPin) return showStatus('No pin to share', 'error');

      const data = btoa(JSON.stringify(currentPin));
      const url = `${window.location.origin}${window.location.pathname}?p=${encodeURIComponent(data)}`;

      navigator.clipboard.writeText(url).then(() => {
        showStatus('Share link copied!', 'success');
        document.getElementById('share-link').textContent = url;
        document.getElementById('share-link').style.display = 'block';
      }).catch(() => {
        document.getElementById('share-link').innerHTML = `<a href="${url}" target="_blank">${url}</a>`;
        document.getElementById('share-link').style.display = 'block';
      });
    }

    function loadSharedPinFromURL() {
      const params = new URLSearchParams(window.location.search);
      const encoded = params.get('p');
      if (!encoded) return;

      try {
        const pin = JSON.parse(atob(encoded));
        document.getElementById('shared-from').textContent = pin.name || 'Anonymous';
        document.getElementById('shared-msg').textContent = pin.msg || '(no message)';
        document.getElementById('shared-meta').innerHTML = `${pin.lat}, ${pin.lng} • ${new Date(pin.time).toLocaleString()}`;
        renderComments('shared-comments', pin.comments || []);
        document.getElementById('shared-pin').style.display = 'block';
        showStatus('Shared pin loaded', 'success');
      } catch (e) {
        showStatus('Invalid or corrupted link', 'error');
      }
    }

    window.addCommentToShared = function() {
      const text = document.getElementById('new-comment-text').value.trim();
      if (!text) return showStatus('Comment cannot be empty', 'error');

      const params = new URLSearchParams(window.location.search);
      const encoded = params.get('p');
      if (!encoded) return;

      try {
        const pin = JSON.parse(atob(encoded));
        const author = prompt("Your name (optional):") || 'Anonymous';

        pin.comments = pin.comments || [];
        pin.comments.push({
          text,
          author,
          time: new Date().toISOString()
        });

        // Update display
        renderComments('shared-comments', pin.comments);

        // Update URL in browser (so copy-paste includes new comment)
        const newData = btoa(JSON.stringify(pin));
        const newUrl = `${window.location.pathname}?p=${encodeURIComponent(newData)}`;
        history.replaceState(null, '', newUrl);

        document.getElementById('new-comment-text').value = '';
        showStatus('Comment added! Share the updated link.', 'success');
      } catch {
        showStatus('Cannot add comment — invalid pin', 'error');
      }
    };

    window.saveSharedPin = function() {
      const params = new URLSearchParams(window.location.search);
      const encoded = params.get('p');
      if (!encoded) return;

      try {
        const pin = JSON.parse(atob(encoded));
        const pins = getMyPins();

        const exists = pins.some(p => p.lat === pin.lat && p.lng === pin.lng && p.time === pin.time);
        if (exists) {
          return showStatus('Pin already saved (comments updated)', 'success');
        }

        pins.push(pin);
        saveMyPins(pins);
        showStatus('Pin and all comments saved locally!', 'success');
      } catch {
        showStatus('Cannot save — invalid data', 'error');
      }
    };

    // Load shared pin on page open
    loadSharedPinFromURL();
  </script>
</body>
</html>
