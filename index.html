<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>X / Twitter Tweet Lookup - Simple HTML Example</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #000; color: #fff; }
    #result { margin-top: 20px; padding: 15px; background: #1a1a1a; border-radius: 8px; white-space: pre-wrap; }
    button { padding: 10px 20px; background: #1d9bf0; border: none; color: white; border-radius: 9999px; cursor: pointer; }
    button:hover { background: #1a8cd8; }
  </style>
</head>
<body>

  <h1>Fetch a Tweet by ID (X API v2)</h1>
  
  <p>Replace the values below:</p>
  
  <label>Tweet ID: <input type="text" id="tweetId" value="123456789" placeholder="e.g. 123456789"/></label><br><br>
  
  <label>Bearer Token: <input type="text" id="bearerToken" placeholder="Paste your Bearer token here (keep secret!)"/></label><br><br>
  
  <button onclick="fetchTweet()">Fetch Tweet</button>
  
  <div id="result">Result will appear here...</div>

  <script>
    async function fetchTweet() {
      const tweetId = document.getElementById('tweetId').value.trim();
      const bearer = document.getElementById('bearerToken').value.trim();
      
      if (!tweetId || !bearer) {
        document.getElementById('result').innerHTML = '<strong style="color:red">Error:</strong> Enter both Tweet ID and Bearer Token!';
        return;
      }

      const url = `https://api.x.com/2/tweets?ids=${tweetId}&tweet.fields=created_at,public_metrics,author_id,text&expansions=author_id&user.fields=username,name`;

      try {
        const response = await fetch(url, {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${bearer}`
          }
        });

        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status} (${response.statusText})`);
        }

        const data = await response.json();
        document.getElementById('result').innerHTML = '<strong>Success!</strong><br><pre>' + JSON.stringify(data, null, 2) + '</pre>';
        
      } catch (error) {
        document.getElementById('result').innerHTML = '<strong style="color:red">Error:</strong> ' + error.message + '<br><br>Common fixes: Invalid token? Wrong tier? Rate limit? Check console for more.';
        console.error(error);
      }
    }
  </script>

</body>
</html>
