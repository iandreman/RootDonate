<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Root Drops • Individual Pin to Email (HTML)</title>
  <style>
    :root {
      --bg: #000;
      --text: #e0e0e0;
      --accent: #00ff55;
      --surface: #111;
      --border: #333;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 1.5rem;
      line-height: 1.6;
    }
    .container { max-width: 680px; margin: 0 auto; }
    h1 { color: var(--accent); text-align: center; margin: 1rem 0 1.5rem; }
    .intro { text-align: center; color: #888; margin-bottom: 2rem; font-size: 0.95rem; }
    button {
      background: #1e40af;
      color: white;
      border: none;
      padding: 0.7rem 1.4rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      margin: 0.4rem 0;
      transition: background 0.2s;
    }
    button:hover { background: #3b82f6; }
    #status {
      text-align: center;
      margin: 1rem 0;
      font-size: 0.95rem;
      min-height: 1.3em;
    }
    .success { color: #0f5; }
    .error   { color: #f66; }
    .pin-list { margin-top: 1.5rem; }
    .pin {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.3rem;
      margin: 1rem 0;
    }
    .from { color: #88ffbb; font-weight: 700; font-size: 1.15rem; margin-bottom: 0.5rem; }
    .msg { white-space: pre-wrap; margin: 0.8rem 0; font-size: 1.05rem; }
    .meta { font-size: 0.9rem; color: #777; text-align: right; margin-top: 0.8rem; }
    .coords { font-family: monospace; color: #4cc9f0; }
  </style>
</head>
<body>

  <div class="container">
    <h1>Root Drops • Single Pin to Email</h1>
    <p class="intro">Click any pin → copy HTML → paste into email</p>

    <div id="status"></div>

    <div class="pin-list" id="pinList"></div>

    <div id="preview" style="margin-top:3rem; border-top:1px solid #222; padding-top:2rem;">
      <p style="text-align:center; color:#555;">Select a pin above to see preview</p>
    </div>
  </div>

  <script>
    const STORAGE_KEY     = 'root-donate-drops-v2';
    const COORD_PRECISION = 6;
    const MATCH_TOLERANCE = 0.0045;

    let userLat = null;
    let userLng = null;

    const round = n => Number(n.toFixed(COORD_PRECISION));
    const coordsMatch = (a, b, c, d) => Math.abs(a - c) <= MATCH_TOLERANCE && Math.abs(b - d) <= MATCH_TOLERANCE;

    function showStatus(msg, type = '') {
      const el = document.getElementById('status');
      el.textContent = msg;
      el.className = type;
      setTimeout(() => el.textContent = '', 5000);
    }

    function getDrops() {
      try { return JSON.parse(localStorage.getItem(STORAGE_KEY)) || []; }
      catch { return []; }
    }

    function escapeHtml(unsafe) {
      return unsafe
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    function copySinglePinHtml(drop) {
      const dt = new Date(drop.timestamp).toLocaleString([], {
        weekday: 'short', month: 'short', day: 'numeric',
        hour: '2-digit', minute: '2-digit'
      });

      const html = `<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Root Drop – ${escapeHtml(drop.name || 'Anonymous')}</title>
  <style>
    body { font-family: system-ui,sans-serif; background:#000; color:#e0e0e0; margin:2rem; line-height:1.6; }
    .pin { background:#111; border:1px solid #333; border-radius:10px; padding:1.5rem; max-width:600px; margin:0 auto; }
    .from { color:#88ffbb; font-weight:700; font-size:1.3rem; margin-bottom:0.6rem; }
    .msg { white-space:pre-wrap; margin:1rem 0; font-size:1.1rem; }
    .meta { font-size:0.95rem; color:#777; text-align:right; margin-top:1rem; }
    .coords { font-family:monospace; color:#4cc9f0; }
    a { color:#60a5fa; text-decoration:none; }
    a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <div class="pin">
    <div class="from">From: ${escapeHtml(drop.name || 'Anonymous')}</div>
    <div class="msg">${escapeHtml(drop.msg)}</div>
    <div class="meta">
      ${dt}<br>
      <span class="coords">${drop.lat.toFixed(6)}, ${drop.lng.toFixed(6)}</span><br>
      <a href="geo:${drop.lat.toFixed(6)},${drop.lng.toFixed(6)}">Open in Maps</a> • 
      <a href="https://www.google.com/maps?q=${drop.lat.toFixed(6)},${drop.lng.toFixed(6)}">Google Maps</a>
    </div>
  </div>
</body>
</html>`;

      // Show preview
      document.getElementById('preview').innerHTML = html;

      // Copy to clipboard
      navigator.clipboard.writeText(html).then(() => {
        showStatus('HTML for this pin copied – paste into email!', 'success');
      }).catch(() => {
        showStatus('Copy failed – select & copy from preview', 'error');
      });
    }

    function renderNearbyPins() {
      if (!userLat || !userLng) {
        document.getElementById('pinList').innerHTML = '<p style="text-align:center;color:#555;padding:3rem 0;">Waiting for location…</p>';
        return;
      }

      const drops = getDrops().filter(d => coordsMatch(d.lat, d.lng, userLat, userLng));

      if (drops.length === 0) {
        document.getElementById('pinList').innerHTML = '<p style="text-align:center;color:#555;padding:3rem 0;">No nearby pins (~500 m)</p>';
        return;
      }

      drops.sort((a,b) => new Date(b.timestamp) - new Date(a.timestamp));

      let html = '';
      drops.forEach(d => {
        const dt = new Date(d.timestamp).toLocaleString([], {dateStyle:'medium', timeStyle:'short'});
        html += `
          <div class="pin">
            <div class="from">${escapeHtml(d.name || 'Anonymous')}</div>
            <div class="msg">${escapeHtml(d.msg)}</div>
            <div class="meta">
              ${dt} • ${d.lat.toFixed(6)}, ${d.lng.toFixed(6)}<br>
              <button onclick="copySinglePinHtml({name:'${escapeHtml(d.name || 'Anonymous')}', msg:'${escapeHtml(d.msg).replace(/'/g, "\\'")}', lat:${d.lat}, lng:${d.lng}, timestamp:'${d.timestamp}'})">
                Email this pin (HTML)
              </button>
            </div>
          </div>`;
      });

      document.getElementById('pinList').innerHTML = html;
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        pos => {
          userLat = pos.coords.latitude;
          userLng = pos.coords.longitude;
          renderNearbyPins();
        },
        err => {
          showStatus(`Location error: ${err.message}`, 'error');
          document.getElementById('pinList').innerHTML = '<p style="text-align:center;color:#f66;">Cannot get location</p>';
        },
        { enableHighAccuracy: true, timeout: 15000 }
      );
    } else {
      showStatus('Geolocation not supported', 'error');
    }
  </script>
</body>
</html>
