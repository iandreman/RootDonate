<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RootDonate Live X Vibes • Carrick Era @ MUFC</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    #result { margin-top: 20px; padding: 15px; background: #1a1a1a; border-radius: 8px; white-space: pre-wrap; }
    button { padding: 10px 20px; background: #1d9bf0; border: none; color: white; border-radius: 9999px; cursor: pointer; }
    button:hover { background: #1a8cd8; }
    body, html { margin:0; height:100%; background:#000; color:#fff; font-family:system-ui,sans-serif; overflow:auto; }
    #map-container { position:relative; height:80vh; }
    #map { height:100%; }
    .header { position:absolute; top:12px; left:0; right:0; text-align:center; pointer-events:none; z-index:1000; }
    h1 { font-size:2.8rem; font-weight:900; letter-spacing:-1px; background:linear-gradient(90deg,#0af,#0f5,#f90); -webkit-background-clip:text; background-clip:text; color:transparent; }
    footer { position:absolute; bottom:0; left:0; right:0; padding:10px; background:rgba(0,0,0,0.8); text-align:center; font-size:0.9rem; z-index:1000; }
    input { margin: 5px; padding: 8px; border-radius: 4px; border: 1px solid #333; background: #222; color: #fff; }
    label { pointer-events: all; }
  </style>
</head>
<body>
  <div id="map-container">
    <div id="map"></div>
    <div class="header" style="pointer-events: all;">
      <h1>RootDonate</h1>
      <label for="keyword">Search Keyword:</label>
      <input id="keyword" placeholder="e.g. Carrick training (optional)">
      <label for="tweetId">Tweet ID:</label>
      <input id="tweetId" placeholder="For single tweet (optional)">
      <button id="loadButton" onclick="handleAction()">Load Vibes / Fetch Tweet</button>
    </div>
    <footer>
      <span id="status">Jan 14 2026 ~20:00 GMT • @iandreme (Swagga Rico) • #MUFC Carrick Era Loading...</span>
    </footer>
  </div>

  <div id="result"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // ── Map Setup ── Carrington focus
    const map = L.map('map').setView([53.4631, -2.2913], 10);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '© OpenStreetMap & CARTO'
    }).addTo(map);

    // Your marker
    const youIcon = L.divIcon({
      html: '<div style="width:56px;height:56px;border-radius:50%;overflow:hidden;border:3px solid #0af;box-shadow:0 0 12px #0af"><img src="https://pbs.twimg.com/profile_images/1452130026212765700/q9iBQMu8_400x400.jpg" style="width:100%;height:100%;object-fit:cover"></div>',
      iconSize: [56, 56], iconAnchor: [28, 28], className: ''
    });

    // X marker
    const xIcon = L.divIcon({
      html: '<div style="background:#000;border:2px solid #1da1f2;border-radius:50%;width:44px;height:44px;display:flex;align-items:center;justify-content:center;color:#1da1f2;font-weight:bold">X</div>',
      iconSize: [44, 44], iconAnchor: [22, 22], className: ''
    });

    const postsLayer = L.layerGroup().addTo(map);
    let youMarker = null;

    const corsProxy = 'https://cors-anywhere.herokuapp.com/'; // Temp enable if blocked

    // Guest Token + fetch functions (unchanged from your original - add fetchTweet/fetchLivePosts here if needed)

    // ── Fresh fallback posts (Jan 14 2026 latest) + approx footprints ──
    const fallbackPosts = [
      { u: 'manunitedviews_', t: 'Manchester United\'s new Head Coach Michael Carrick and his team take their first training session at Carrington. #MUFC', url: 'https://x.com/manunitedviews_/status/2011518930972811529', lat: 53.4631, lng: -2.2913 }, // Carrington training ground
      { u: 'UnitedInFocus', t: 'Rio Ferdinand encouraged by Michael Carrick\'s stats at Middlesbrough...', url: 'https://x.com/UnitedInFocus/status/2011521349257478388', lat: 53.4808, lng: -2.2426 }, // Manchester media
      { u: 'F365', t: 'Would \'main target\' Luis Enrique say yes to Manchester United? Probably not...', url: 'https://x.com/F365/status/2011521197117522373', lat: 51.5074, lng: -0.1278 }, // London
      { u: 'footballontnt', t: 'What can Man Utd fans expect from Michael Carrick? Closer look at his Boro spell', url: 'https://x.com/footballontnt/status/2011521196781944903', lat: 51.5074, lng: -0.1278 },
      { u: 'BlessedUtd', t: 'Why Kobbie Mainoo will succeed & potentially flourish under Michael Carrick', url: 'https://x.com/BlessedUtd/status/2011519009410445558', lat: 53.4808, lng: -2.2426 },
      { u: 'DExpress_Sport', t: 'Sir Alex Ferguson\'s closest ally shows true colours with message to Michael Carrick', url: 'https://x.com/DExpress_Sport/status/2011518003331154412', lat: 51.5074, lng: -0.1278 },
      { u: 'TyMarshall_MEN', t: 'Jason Wilcox among those watching on as Michael Carrick took his first #mufc training session today', url: 'https://x.com/TyMarshall_MEN/status/2011486645959188655', lat: 53.4631, lng: -2.2913 },
      { u: 'MUFCScoop', t: 'Casemiro and Carrick in training today #MUFC', url: 'https://x.com/MUFCScoop/status/2011476882093408376', lat: 53.4631, lng: -2.2913 },
      { u: 'MirrorFootball', t: 'Man Utd confirm Amad/Mbeumo status before Michael Carrick\'s first test vs Man City', url: 'https://x.com/MirrorFootball/status/2011491729363669085', lat: 51.5074, lng: -0.1278 }
    ];

    function showYou(lat, lng) {
      if (youMarker) youMarker.remove();
      youMarker = L.marker([lat, lng], {icon: youIcon}).addTo(map)
        .bindPopup("You • @iandreme • Swagga Rico", {autoClose: false}).openPopup();
      map.flyTo([lat, lng], 13, {duration: 1.5});
    }

    function addPost(lat, lng, username, text, url) {
      const jitterLat = lat + (Math.random() - 0.5) * 0.01;
      const jitterLng = lng + (Math.random() - 0.5) * 0.015;
      const marker = L.marker([jitterLat, jitterLng], {icon: xIcon}).addTo(postsLayer);
      marker.bindPopup(`<b>@${username}</b><br>${text.slice(0, 120)}${text.length > 120 ? '...' : ''}<br><small>Approx Footprint: ${lat.toFixed(4)}° N, ${lng.toFixed(4)}° W (no real GPS detected)</small><br><a href="${url}" target="_blank" style="color:#1da1f2">→ View on X</a>`);
    }

    async function loadVibes(keyword = '') {
      postsLayer.clearLayers();
      document.getElementById('status').textContent = 'Loading Carrick Era X vibes...';

      // Use live fetch if you have it implemented; fallback here
      let posts = fallbackPosts.filter(p => 
        !keyword || p.t.toLowerCase().includes(keyword.toLowerCase().trim()) || p.u.toLowerCase().includes(keyword.toLowerCase().trim())
      );

      posts.forEach(p => addPost(p.lat, p.lng, p.u, p.t, p.url));

      document.getElementById('status').textContent = `${posts.length} X posts loaded • Carrick Era vibes • Approx footprints only (no real GPS detected) • Jan 14 2026 ~20:00 GMT`;
    }

    async function handleAction() {
      const keyword = document.getElementById('keyword').value.trim();
      const tweetId = document.getElementById('tweetId').value.trim();
      if (tweetId) {
        // Add fetchTweet logic here if needed
        document.getElementById('result').innerHTML = '<strong>Note:</strong> Single tweet fetch not fully implemented in this snippet.';
      } else {
        await loadVibes(keyword);
      }
    }

    // Your geo or fallback to Carrington
    navigator.geolocation.getCurrentPosition(
      pos => showYou(pos.coords.latitude, pos.coords.longitude),
      () => showYou(53.4631, -2.2913)
    );

    setTimeout(() => loadVibes(), 1200);
  </script>
</body>
</html>
