<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPS Pins – Search Name, Comments & URL</title>
  <meta name="description" content="Search saved GPS pins by name, message, comments, date or share URL" />
  
  <style>
    :root {
      --bg: #0a0a15;
      --surface: #151521;
      --text: #e0e7ff;
      --muted: #94a3b8;
      --accent: #22d3ee;
      --purple: #c084fc;
      --border: rgba(34,211,238,0.18);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, sans-serif;
      line-height: 1.6;
      padding: 1.5rem 1rem;
      min-height: 100vh;
    }
    .container { max-width: 960px; margin: 0 auto; }
    header { text-align: center; margin: 0 0 2.2rem; }
    h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, var(--purple), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .subtitle { color: var(--muted); font-size: 1.1rem; margin-top: 0.3rem; }

    .search-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 1.6rem;
      margin-bottom: 2.2rem;
    }
    input[type="search"] {
      width: 100%;
      padding: 1.1rem 1.3rem;
      font-size: 1.1rem;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 10px;
      color: var(--text);
    }
    input[type="search"]::placeholder { color: var(--muted); }
    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(34,211,238,0.2);
    }

    .pin-grid { display: grid; gap: 1.2rem; }
    .pin-card {
      background: rgba(34,211,238,0.07);
      border: 1px solid rgba(34,211,238,0.18);
      border-radius: 12px;
      padding: 1.5rem;
      transition: all 0.18s ease;
      cursor: pointer;
    }
    .pin-card:hover {
      background: rgba(34,211,238,0.12);
      transform: translateY(-2px);
    }
    .pin-title {
      color: var(--purple);
      font-weight: 700;
      font-size: 1.4rem;
      margin-bottom: 0.6rem;
    }
    .pin-desc {
      margin: 0.7rem 0 1rem;
      white-space: pre-wrap;
    }
    .pin-meta {
      color: var(--muted);
      font-size: 0.95rem;
      margin: 0.9rem 0;
    }
    .comment-count {
      color: var(--accent);
      font-weight: 600;
      margin-left: 0.4rem;
    }
    .url-row {
      margin-top: 1.2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.8rem;
      align-items: center;
    }
    .url-input {
      flex: 1;
      min-width: 240px;
      font-family: 'Courier New', monospace;
      background: rgba(0,0,0,0.25);
      border: 1px solid #333;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      color: #a5b4fc;
      font-size: 0.95rem;
    }
    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-copy {
      background: var(--accent);
      color: #0f172a;
    }
    .btn-copy:hover { background: #67e8f9; }
    .btn-maps {
      background: #4f46e5;
      color: white;
    }
    .btn-maps:hover { background: #6366f1; }
    .empty {
      text-align: center;
      color: var(--muted);
      padding: 4rem 1rem;
      font-size: 1.1rem;
    }

    @media (max-width: 600px) {
      .url-row { flex-direction: column; align-items: stretch; }
      .btn { width: 100%; }
    }
  </style>
</head>
<body>

<div class="container">
  <header>
    <h1>GPS Pins</h1>
    <p class="subtitle">Search by name, message, comments, date <strong>or share URL</strong></p>
  </header>

  <div class="search-card">
    <input type="search" id="search" placeholder="Search name, message, comments, date or paste ?p= link..." autocomplete="off" autofocus>
  </div>

  <div id="pin-grid" class="pin-grid"></div>
</div>

<script>
const STORAGE_KEY = 'gpsPins';

function escapeHTML(str) {
  return str.replace(/[&<>"']/g, m => ({ '&':'&amp;', '<':'&lt;', '>':'&gt;', '"':'&quot;', "'":'&#39;' })[m]);
}

function getPins() {
  return JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
}

function savePins(pins) {
  localStorage.setItem(STORAGE_KEY, JSON.stringify(pins));
}

function getPinUrl(pin) {
  const data = btoa(JSON.stringify(pin));
  return `${location.origin}${location.pathname}?p=${encodeURIComponent(data)}`;
}

function renderPins(filter = '') {
  const container = document.getElementById('pin-grid');
  container.innerHTML = '';
  const pins = getPins();
  const term = filter.toLowerCase().trim();

  if (!pins.length && !term) {
    container.innerHTML = '<div class="empty">No pins saved yet.<br>Create pins or open a shared ?p= link to add them.</div>';
    return;
  }

  let shown = 0;
  pins.forEach(pin => {
    const pinUrl = getPinUrl(pin);
    // Include URL in searchable text (lowercase)
    const searchText = [
      pin.name || '',
      pin.msg || '',
      new Date(pin.time).toLocaleString(),
      pinUrl.toLowerCase(),
      ...pin.comments.map(c => c.text || '')
    ].join(' ').toLowerCase();

    if (term && !searchText.includes(term)) return;
    shown++;

    const card = document.createElement('div');
    card.className = 'pin-card';
    card.innerHTML = `
      <div class="pin-title">${escapeHTML(pin.name || 'Unnamed Pin')}</div>
      ${pin.msg ? `<div class="pin-desc">${escapeHTML(pin.msg)}</div>` : ''}
      <div class="pin-meta">
        ${pin.lat.toFixed(6)}, ${pin.lng.toFixed(6)}<br>
        ${new Date(pin.time).toLocaleString()}
        ${pin.comments.length ? `<span class="comment-count">• ${pin.comments.length} comment${pin.comments.length !== 1 ? 's' : ''}</span>` : ''}
      </div>
      <div class="url-row">
        <input type="text" class="url-input" value="${pinUrl}" readonly aria-label="Shareable pin URL">
        <button class="btn btn-copy" onclick="copyUrl('${pinUrl}', this)">Copy URL</button>
        <a href="https://www.google.com/maps/search/?api=1&query=${pin.lat},${pin.lng}"
           target="_blank" class="btn btn-maps">Open in Maps</a>
      </div>
    `;
    container.appendChild(card);
  });

  if (shown === 0 && term) {
    container.innerHTML = '<div class="empty">No matching pins, comments or URLs found.</div>';
  }
}

function copyUrl(url, btn) {
  navigator.clipboard.writeText(url)
    .then(() => {
      const orig = btn.textContent;
      btn.textContent = 'Copied!';
      btn.style.background = '#10b981';
      btn.style.color = 'white';
      setTimeout(() => {
        btn.textContent = orig;
        btn.style.background = '';
        btn.style.color = '';
      }, 1800);
    })
    .catch(() => alert('Copy failed — select and copy manually'));
}

// Live search on input
document.getElementById('search').addEventListener('input', e => {
  renderPins(e.target.value);
});

// Load pins + handle shared pin from URL
window.addEventListener('load', () => {
  renderPins();

  const params = new URLSearchParams(location.search);
  const shared = params.get('p');
  if (shared) {
    try {
      const pin = JSON.parse(atob(shared));
      if (pin.lat && pin.lng && pin.time) {
        let pins = getPins();
        // Avoid adding exact duplicate
        if (!pins.some(p => p.lat === pin.lat && p.lng === pin.lng && p.time === pin.time)) {
          pins.push(pin);
          savePins(pins);
        }
        renderPins();
      }
    } catch (e) {
      console.warn('Invalid shared pin link');
    }
  }
});
</script>
</body>
</html>
