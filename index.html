<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Root Donate + Phone GPS History â€¢ ~500 m (Local) - Drag & Drop</title>

  <style>
    html, body { margin:0; padding:0; height:100%; background:#000; color:#eee; font-family:Arial,Helvetica,sans-serif; }
    .container { max-width:600px; margin:0 auto; padding:20px; }
    h1 { text-align:center; color:#00ff55; margin:10px 0 16px; }
    input, textarea { width:100%; padding:12px; margin:8px 0; border:1px solid #444; border-radius:8px; background:#111; color:white; font-size:1em; box-sizing:border-box; }
    textarea { resize:vertical; min-height:90px; }
    .buttons { display:flex; flex-wrap:wrap; justify-content:center; gap:12px; margin:16px 0; }
    button { padding:13px 24px; border:none; border-radius:8px; font-weight:bold; cursor:pointer; transition:all 0.2s; min-width:160px; }
    #dropBtn   { background:#00cc44; color:black; }
    #dropBtn:hover   { background:#00ff55; }
    #clearBtn  { background:#cc0000; color:white; }
    #clearBtn:hover  { background:#ff3333; }
    #reloadHistoryBtn { background:#1e90ff; color:white; }
    #reloadHistoryBtn:hover { background:#4169e1; }
    #status { text-align:center; margin:12px 0; min-height:1.4em; font-size:0.95em; }
    .success { color:#0f5; }
    .error   { color:#f66; }
    .pin-list { margin-top:16px; }
    .location-group { margin-bottom:28px; }
    .location-header { background:#1a1a1a; padding:10px 14px; border-radius:8px 8px 0 0; font-weight:bold; color:#0f5; border:1px solid #333; border-bottom:none; font-size:1.05em; }
    .pin { background:#111; border:1px solid #333; border-top:none; padding:14px 16px; margin:0; }
    .pin:not(:last-child) { border-bottom:1px solid #222; }
    .pin-header { font-weight:bold; color:#55ff99; margin-bottom:6px; }
    .pin-msg { margin:8px 0 10px; white-space:pre-wrap; line-height:1.4; }
    .pin-time { font-size:0.82em; color:#777; text-align:right; margin-top:6px; }
    .info-box { background:#222; padding:12px; border-radius:8px; margin:12px 0; font-size:0.95em; line-height:1.4; }
    .section-title { color:#00ff55; font-size:1.2em; margin:20px 0 8px; text-align:center; }
    #dropZone { border:2px dashed #00ff55; border-radius:12px; padding:40px; text-align:center; margin:20px 0; cursor:pointer; transition:all 0.3s; background:#111; }
    #dropZone.dragover { background:#222; border-color:#00cc44; }
    #dropZone p { margin:10px 0; color:#aaa; }
  </style>
</head>
<body>

  <div class="container">
    <h1>Root Drops + Phone GPS History âš½ #MUFC (~500 m)</h1>

    <div class="info-box" id="locationInfo">Waiting for location...</div>

    <div class="section-title">Post a New Drop (~500 m visibility)</div>
    <input type="text" id="name" placeholder="Name / @handle" value="@iandreme" />
    <textarea id="msg" placeholder="Your message / shoutout..."></textarea>

    <div class="buttons">
      <button id="dropBtn">Drop Message</button>
      <button id="clearBtn">Clear Drops ~500 m</button>
    </div>

    <div class="section-title">Load Phone GPS Timeline (Timeline.json)</div>
    <div id="dropZone">
      <p>Drag & drop your Timeline.json here<br>or click to select file</p>
      <input type="file" id="fileInput" accept=".json" style="display:none;">
    </div>

    <div class="buttons" style="margin-top: -8px;">
      <button id="reloadHistoryBtn">â†» Re-open previous Timeline.json</button>
    </div>

    <div id="status"></div>

    <div class="section-title">Nearby Drops & Historical Pins (~500 m)</div>
    <div class="pin-list" id="pinList"></div>
  </div>

  <script>
    const STORAGE_KEY = 'root-donate-drops-local';
    const COORD_PRECISION = 5;
    const MATCH_TOLERANCE = 0.0045; // ~500 meters rough tolerance

    const DB_NAME = 'TimelineHandleDB';
    const STORE_NAME = 'handles';
    const HANDLE_KEY = 'lastTimeline';

    let userLat = null, userLng = null;
    let timelinePoints = [];
    let db = null;

    // â”€â”€â”€ IndexedDB Helpers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    async function openDB() {
      if (db) return db;
      return new Promise((resolve, reject) => {
        const req = indexedDB.open(DB_NAME, 1);
        req.onupgradeneeded = e => {
          e.target.result.createObjectStore(STORE_NAME);
        };
        req.onsuccess = e => { db = e.target.result; resolve(db); };
        req.onerror = e => reject(e.target.error);
      });
    }

    async function saveHandle(handle) {
      try {
        const db = await openDB();
        const tx = db.transaction(STORE_NAME, 'readwrite');
        await tx.objectStore(STORE_NAME).put(handle, HANDLE_KEY);
        await tx.complete;
      } catch (err) { console.warn('Save handle failed', err); }
    }

    async function getSavedHandle() {
      try {
        const db = await openDB();
        const tx = db.transaction(STORE_NAME, 'readonly');
        const handle = await tx.objectStore(STORE_NAME).get(HANDLE_KEY);
        await tx.complete;
        return handle || null;
      } catch (err) {
        console.warn('Load handle failed', err);
        return null;
      }
    }

    // â”€â”€â”€ Core Helpers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function coordsMatch(aLat, aLng, bLat, bLng) {
      return Math.abs(aLat - bLat) <= MATCH_TOLERANCE && Math.abs(aLng - bLng) <= MATCH_TOLERANCE;
    }
    function roundCoord(n) { return Number(n.toFixed(COORD_PRECISION)); }

    function showStatus(text, cls = '') {
      const el = document.getElementById('status');
      el.textContent = text; el.className = cls;
      setTimeout(() => { el.textContent = ''; el.className = ''; }, 8000);
    }

    const locInfoEl = document.getElementById('locationInfo');
    function updateLocationInfo() {
      if (userLat == null || userLng == null) {
        locInfoEl.innerHTML = 'Waiting for GPS... (allow location access)';
        locInfoEl.style.color = '#777';
      } else {
        locInfoEl.innerHTML = `ğŸ“ Current: ${userLat.toFixed(5)}, ${userLng.toFixed(5)} â€” ~500 m radius`;
        locInfoEl.style.color = '#0f5';
      }
    }

    // â”€â”€â”€ Parse Timeline JSON (Google Location History) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function parseTimelineJson(json) {
      const points = [];
      if (json.semanticSegments) {
        json.semanticSegments.forEach(seg => {
          if (seg.timelinePath) {
            seg.timelinePath.forEach(p => {
              let lat, lng;
              if (typeof p.point === 'string') {
                const [latStr, lngStr] = p.point.split(',').map(s => s.trim());
                lat = parseFloat(latStr); lng = parseFloat(lngStr);
              } else if (p.latE7 && p.lngE7) {
                lat = p.latE7 / 1e7; lng = p.lngE7 / 1e7;
              } else if (p.point?.latE7 && p.point?.lngE7) {
                lat = p.point.latE7 / 1e7; lng = p.point.lngE7 / 1e7;
              }
              if (!isNaN(lat) && !isNaN(lng)) {
                points.push({
                  lat, lng,
                  timestamp: p.time || seg.startTime || seg.endTime || '',
                  accuracy: p.accuracyMeters || seg.accuracyMeters || '?',
                  type: 'history'
                });
              }
            });
          }
        });
      } else if (json.locations) { // older Takeout format fallback
        json.locations.forEach(loc => {
          if (loc.latitudeE7 && loc.longitudeE7) {
            points.push({
              lat: loc.latitudeE7 / 1e7,
              lng: loc.longitudeE7 / 1e7,
              timestamp: loc.timestampMs ? new Date(Number(loc.timestampMs)).toISOString() : '',
              accuracy: loc.accuracy || '?',
              type: 'history'
            });
          }
        });
      }
      points.sort((a,b) => new Date(b.timestamp) - new Date(a.timestamp));
      return points;
    }

    // â”€â”€â”€ Load & Parse File â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    async function loadFile(source) {
      let file;
      try {
        file = source.kind === 'file' ? await source.getFile() : source;
      } catch (err) {
        showStatus('Permission denied or file missing', 'error');
        return false;
      }

      if (!file.name?.toLowerCase().endsWith('.json')) {
        showStatus('Select a .json file (Timeline.json)', 'error');
        return false;
      }

      try {
        const text = await file.text();
        const json = JSON.parse(text);
        timelinePoints = parseTimelineJson(json);
        showStatus(`Loaded ${timelinePoints.length} history points!`, 'success');
        renderAll();
        return true;
      } catch (err) {
        showStatus('Invalid JSON file', 'error');
        console.error(err);
        return false;
      }
    }

    // â”€â”€â”€ Try Re-open Previous File â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    async function tryReopenPrevious() {
      if (!('showOpenFilePicker' in window)) {
        showStatus('Auto-reopen not supported â€” pick file manually', '');
        return false;
      }

      let handle = await getSavedHandle();
      let success = false;

      if (handle) {
        success = await loadFile(handle);
        if (success) {
          showStatus('Re-opened your previous Timeline.json âœ“', 'success');
          return true;
        }
      }

      // Fallback: let user pick again & save new handle
      try {
        [handle] = await window.showOpenFilePicker({
          types: [{ description: 'JSON', accept: { 'application/json': ['.json'] } }],
          multiple: false
        });
        success = await loadFile(handle);
        if (success) await saveHandle(handle);
      } catch (err) {
        if (err.name !== 'AbortError') showStatus('File selection cancelled or failed', 'error');
      }
      return success;
    }

    // â”€â”€â”€ Drag/Drop + File Input â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const dropZone = document.getElementById('dropZone');
    dropZone.addEventListener('click', () => document.getElementById('fileInput').click());

    ['dragover','dragenter'].forEach(ev => dropZone.addEventListener(ev, e => {
      e.preventDefault(); dropZone.classList.add('dragover');
    }));
    ['dragleave','drop'].forEach(ev => dropZone.addEventListener(ev, e => {
      e.preventDefault(); dropZone.classList.remove('dragover');
    }));

    dropZone.addEventListener('drop', e => {
      const file = e.dataTransfer?.files?.[0];
      if (file) loadFile(file);
    });

    document.getElementById('fileInput').addEventListener('change', e => {
      const file = e.target.files?.[0];
      if (file) loadFile(file);
    });

    // Reload button
    document.getElementById('reloadHistoryBtn').onclick = tryReopenPrevious;

    // Try auto on load (small delay)
    setTimeout(tryReopenPrevious, 1200);

    // â”€â”€â”€ Drops (localStorage) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function getDrops() {
      try { return JSON.parse(localStorage.getItem(STORAGE_KEY)) || []; } catch { return []; }
    }
    function saveDrops(drops) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(drops));
      window.dispatchEvent(new Event('storage'));
    }
    function addDrop(name, msg, lat, lng) {
      const drops = getDrops();
      drops.push({ name: name || 'Anonymous', msg: msg || '(no msg)', lat: roundCoord(lat), lng: roundCoord(lng), timestamp: new Date().toISOString(), type: 'drop' });
      saveDrops(drops);
    }
    function clearDropsNear(lat, lng) {
      const drops = getDrops().filter(d => !coordsMatch(d.lat, d.lng, lat, lng));
      saveDrops(drops);
    }

    // â”€â”€â”€ Render â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function renderAll() {
      const listEl = document.getElementById('pinList');
      if (userLat == null || userLng == null) {
        listEl.innerHTML = '<p style="text-align:center;color:#555;padding:20px;">Waiting for GPS...</p>';
        return;
      }
      const drops = getDrops().filter(d => coordsMatch(d.lat, d.lng, userLat, userLng));
      const hist = timelinePoints.filter(p => coordsMatch(p.lat, p.lng, userLat, userLng));
      if (!drops.length && !hist.length) {
        listEl.innerHTML = '<p style="text-align:center;color:#555;padding:20px;">No drops or history nearby â€” drop one or load Timeline.json</p>';
        return;
      }
      listEl.innerHTML = '';
      const all = [...drops, ...hist];
      const groups = {};
      all.forEach(item => {
        const key = `${roundCoord(item.lat)},${roundCoord(item.lng)}`;
        groups[key] = groups[key] || [];
        groups[key].push(item);
      });
      Object.entries(groups).forEach(([key, group]) => {
        const [lat, lng] = key.split(',').map(Number);
        const div = document.createElement('div');
        div.className = 'location-group';
        div.innerHTML = `<div class="location-header">ğŸ“ ${lat.toFixed(5)}, ${lng.toFixed(5)} (~500 m â€¢ ${group.length})</div>`;
        group.sort((a,b) => new Date(b.timestamp) - new Date(a.timestamp));
        group.forEach(item => {
          const pin = document.createElement('div');
          pin.className = 'pin';
          const header = item.type === 'drop' ? item.name : 'History Point';
          const msg = item.type === 'drop' ? item.msg : `Accuracy ~${item.accuracy}m`;
          pin.innerHTML = `<div class="pin-header">${header}</div><div class="pin-msg">${msg}</div><div class="pin-time">${new Date(item.timestamp).toLocaleString()}</div>`;
          div.appendChild(pin);
        });
        listEl.appendChild(div);
      });
    }

    // â”€â”€â”€ Drop / Clear Buttons â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    document.getElementById('dropBtn').onclick = () => {
      if (!userLat || !userLng) return showStatus('Waiting for GPS', 'error');
      const name = document.getElementById('name').value.trim();
      const msg = document.getElementById('msg').value.trim();
      if (!msg) return showStatus('Add a message âš½', 'error');
      addDrop(name, msg, userLat, userLng);
      document.getElementById('msg').value = '';
      renderAll();
      showStatus('Dropped! Visible ~500 m', 'success');
    };

    document.getElementById('clearBtn').onclick = () => {
      if (!userLat || !userLng) return showStatus('No GPS fix', 'error');
      if (!confirm('Clear drops in ~500 m radius?')) return;
      clearDropsNear(userLat, userLng);
      renderAll();
      showStatus('Drops cleared ğŸ—‘ï¸', 'success');
    };

    window.addEventListener('storage', renderAll);

    // â”€â”€â”€ GPS Watch â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function startWatching() {
      if (!navigator.geolocation) return showStatus('Geolocation not supported', 'error');
      navigator.geolocation.watchPosition(
        pos => {
          userLat = pos.coords.latitude;
          userLng = pos.coords.longitude;
          updateLocationInfo();
          renderAll();
        },
        err => showStatus('Location access denied â€” check permissions', 'error'),
        { enableHighAccuracy: true, timeout: 15000, maximumAge: 5000 }
      );
    }

    // Init
    startWatching();
    updateLocationInfo();
    renderAll();
  </script>
</body>
</html>
