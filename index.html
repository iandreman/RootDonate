<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Root Donate Drops â€¢ IndexedDB â€¢ #MUFC</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      color: #eee;
      font-family: Arial, Helvetica, sans-serif;
    }
    .container {
      max-width: 580px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00ff55;
      margin: 10px 0 16px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #444;
      border-radius: 8px;
      background: #111;
      color: white;
      font-size: 1em;
      box-sizing: border-box;
    }
    textarea { resize: vertical; min-height: 100px; }

    .buttons {
      text-align: center;
      margin: 20px 0;
    }
    button {
      padding: 13px 30px;
      margin: 0 12px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
    }
    #dropBtn   { background: #00cc44; color: black; }
    #dropBtn:hover   { background: #00ff55; }
    #clearBtn  { background: #cc0000; color: white; }
    #clearBtn:hover  { background: #ff3333; }

    #status {
      text-align: center;
      margin: 12px 0;
      min-height: 1.4em;
      font-size: 0.95em;
    }
    .success { color: #0f5; }
    .error   { color: #f66; }

    .pin-list {
      margin-top: 16px;
    }

    .location-group {
      margin-bottom: 28px;
    }

    .location-header {
      background: #1a1a1a;
      padding: 10px 14px;
      border-radius: 8px 8px 0 0;
      font-weight: bold;
      color: #0f5;
      border: 1px solid #333;
      border-bottom: none;
      font-size: 1.05em;
    }

    .pin {
      background: #111;
      border: 1px solid #333;
      border-top: none;
      padding: 14px 16px;
      margin: 0;
    }
    .pin:not(:last-child) {
      border-bottom: 1px solid #222;
    }

    .pin-header {
      font-weight: bold;
      color: #55ff99;
      margin-bottom: 6px;
    }
    .pin-msg {
      margin: 8px 0 10px;
      white-space: pre-wrap;
      line-height: 1.4;
    }
    .pin-time {
      font-size: 0.82em;
      color: #777;
      text-align: right;
      margin-top: 6px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Root Donate Drops âš½ #MUFC (IndexedDB)</h1>

    <input type="text" id="name" placeholder="Name / @handle" value="@iandreme" />
    <textarea id="msg" placeholder="Your message / donation note / shoutout..."></textarea>
    
    <div class="buttons">
      <button id="dropBtn">Drop Message</button>
      <button id="clearBtn">Clear All</button>
    </div>
    
    <div id="status"></div>

    <div class="pin-list" id="pinList"></div>
  </div>

  <script>
    const DB_NAME    = 'RootDonateDropsDB';
    const DB_VERSION = 1;
    const STORE_NAME = 'drops';

    let db;

    // Open / create DB
    function openDB() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open(DB_NAME, DB_VERSION);

        request.onerror = () => {
          reject(request.error);
          showStatus('Database error â€” try refreshing', 'error');
        };

        request.onsuccess = () => {
          db = request.result;
          resolve(db);
        };

        request.onupgradeneeded = (event) => {
          db = event.target.result;
          if (!db.objectStoreNames.contains(STORE_NAME)) {
            const store = db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
            store.createIndex('gps', ['lat', 'lng'], { unique: false });
            store.createIndex('timestamp', 'timestamp', { unique: false });
          }
        };
      });
    }

    // Get all drops, sorted by timestamp desc
    function getAllDrops() {
      return new Promise((resolve, reject) => {
        const tx = db.transaction(STORE_NAME, 'readonly');
        const store = tx.objectStore(STORE_NAME);
        const req = store.getAll();

        req.onsuccess = () => resolve(req.result || []);
        req.onerror = () => reject(req.error);
      });
    }

    // Add new drop
    function addDrop(drop) {
      return new Promise((resolve, reject) => {
        const tx = db.transaction(STORE_NAME, 'readwrite');
        const store = tx.objectStore(STORE_NAME);
        const req = store.add(drop);

        req.onsuccess = () => resolve();
        req.onerror = () => reject(req.error);
      });
    }

    // Clear entire store
    function clearAll() {
      return new Promise((resolve, reject) => {
        const tx = db.transaction(STORE_NAME, 'readwrite');
        const store = tx.objectStore(STORE_NAME);
        const req = store.clear();

        req.onsuccess = () => resolve();
        req.onerror = () => reject(req.error);
      });
    }

    function roundCoord(num) {
      return Number(num.toFixed(6));
    }

    async function renderDrops() {
      const listEl = document.getElementById('pinList');
      listEl.innerHTML = '<p style="text-align:center; color:#555; padding:20px;">Loading drops...</p>';

      try {
        const drops = await getAllDrops();

        listEl.innerHTML = '';

        if (drops.length === 0) {
          listEl.innerHTML = '<p style="text-align:center; color:#555; padding:20px;">No drops yet â€” be the first! âš½</p>';
          return;
        }

        // Group by exact GPS
        const groups = {};
        drops.forEach(drop => {
          const key = `${drop.lat},${drop.lng}`;
          if (!groups[key]) groups[key] = [];
          groups[key].push(drop);
        });

        // Sort groups by most recent drop
        const sortedKeys = Object.keys(groups).sort((a, b) => {
          const maxA = Math.max(...groups[a].map(d => d.timestamp));
          const maxB = Math.max(...groups[b].map(d => d.timestamp));
          return maxB - maxA;
        });

        sortedKeys.forEach(key => {
          const group = groups[key];
          const [lat, lng] = key.split(',').map(Number);

          const groupDiv = document.createElement('div');
          groupDiv.className = 'location-group';

          const header = document.createElement('div');
          header.className = 'location-header';
          header.textContent = `ðŸ“ ${lat}, ${lng}`;
          groupDiv.appendChild(header);

          group.forEach(drop => {
            const pin = document.createElement('div');
            pin.className = 'pin';
            pin.innerHTML = `
              <div class="pin-header">${drop.name || 'Anonymous'}</div>
              <div class="pin-msg">${drop.msg || '(no message)'}</div>
              <div class="pin-time">${new Date(drop.timestamp).toLocaleString()}</div>
            `;
            groupDiv.appendChild(pin);
          });

          listEl.appendChild(groupDiv);
        });
      } catch (err) {
        console.error(err);
        listEl.innerHTML = '<p style="text-align:center; color:#f66;">Error loading drops</p>';
      }
    }

    // â”€â”€â”€ UI Helpers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const statusEl = document.getElementById('status');

    function showStatus(text, className = '') {
      statusEl.textContent = text;
      statusEl.className = className;
      setTimeout(() => { statusEl.textContent = ''; statusEl.className = ''; }, 5000);
    }

    // â”€â”€â”€ Init â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    (async () => {
      try {
        await openDB();
        await renderDrops();
      } catch (err) {
        console.error('DB init failed:', err);
        showStatus('Failed to open database â€” check browser permissions?', 'error');
      }
    })();

    // â”€â”€â”€ User Location â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    let userLat = 53.4631;   // Old Trafford
    let userLng = -2.2913;

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        pos => {
          userLat = pos.coords.latitude;
          userLng = pos.coords.longitude;
          showStatus('Location ready â€” drop away! âš½', 'success');
        },
        () => showStatus('Location denied â€” using Old Trafford fallback', 'error')
      );
    }

    // â”€â”€â”€ Drop Message â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    document.getElementById('dropBtn').addEventListener('click', async () => {
      const name = document.getElementById('name').value.trim() || 'Anonymous';
      const msg  = document.getElementById('msg').value.trim();

      if (!msg) {
        showStatus('Write a message first âš½', 'error');
        return;
      }

      if (!db) {
        showStatus('Database not ready yet â€” try again', 'error');
        return;
      }

      const lat = roundCoord(userLat);
      const lng = roundCoord(userLng);
      const timestamp = Date.now();

      const newDrop = { name, msg, lat, lng, timestamp };

      try {
        await addDrop(newDrop);
        document.getElementById('msg').value = '';
        await renderDrops();
        showStatus('Dropped & saved in IndexedDB! âš½', 'success');
      } catch (err) {
        console.error(err);
        showStatus('Failed to save drop', 'error');
      }
    });

    // â”€â”€â”€ Clear All â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    document.getElementById('clearBtn').addEventListener('click', async () => {
      if (!confirm('Clear ALL saved drops? This cannot be undone.')) return;

      if (!db) {
        showStatus('Database not ready', 'error');
        return;
      }

      try {
        await clearAll();
        await renderDrops();
        showStatus('All drops cleared from IndexedDB!', 'success');
      } catch (err) {
        console.error(err);
        showStatus('Failed to clear drops', 'error');
      }
    });
  </script>
</body>
</html>
