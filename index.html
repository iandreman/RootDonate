<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RootDonate â€¢ We Are All Here</title>
  <meta name="description" content="A quiet work of art about being human on the same internet." />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    :root {
      --blue: #0a84ff;
      --green: #30d158;
      --orange: #ff9f0a;
      --faint: rgba(255, 255, 255, 0.15);
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body, html {
      height: 100%;
      overflow: hidden;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    #map {
      width: 100%;
      height: 100%;
      filter: brightness(0.92) contrast(1.12);
    }
    .header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      padding: 3rem 2rem 2rem;
      text-align: center;
      z-index: 1000;
      pointer-events: none;
      background: linear-gradient(180deg, rgba(0,0,0,0.9), transparent);
    }
    h1 {
      font-size: clamp(3rem, 8vw, 5rem);
      font-weight: 900;
      letter-spacing: -2.5px;
      background: linear-gradient(90deg, var(--blue), var(--green), var(--orange));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 50px rgba(10, 132, 255, 0.4);
    }
    .poem {
      margin-top: 1.8rem;
      font-size: 1.55rem;
      font-weight: 300;
      opacity: 0.9;
      line-height: 1.7;
      letter-spacing: 0.6px;
    }
    footer {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 1.2rem;
      text-align: center;
      font-size: 0.92rem;
      opacity: 0.75;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(20px);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1.5rem;
    }
    .share-btn {
      pointer-events: all;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 0.6rem 1.2rem;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .share-btn:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-2px);
    }
    .user-marker {
      background: var(--blue);
      border: 3px solid #fff;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      box-shadow: 0 0 25px #0a84ff;
      animation: pulse-blue 3s infinite;
    }
    .other-marker {
      background: var(--green);
      border: 2.5px solid #fff;
      border-radius: 50%;
      width: 15px;
      height: 15px;
      box-shadow: 0 0 20px #30d158;
      animation: pulse-green 3s infinite;
    }
    .footprint-marker {
      background: var(--faint);
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      width: 12px;
      height: 12px;
      opacity: 0.6;
      animation: fade-out 8s forwards;
    }
    @keyframes pulse-blue {
      0%, 100% { box-shadow: 0 0 0 0 rgba(10,132,255,0.8); }
      70% { box-shadow: 0 0 0 22px rgba(10,132,255,0); }
    }
    @keyframes pulse-green {
      0%, 100% { box-shadow: 0 0 0 0 rgba(48,209,88,0.7); }
      70% { box-shadow: 0 0 0 18px rgba(48,209,88,0); }
    }
    @keyframes fade-out {
      0% { opacity: 0.6; transform: scale(1); }
      100% { opacity: 0; transform: scale(1.5); }
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="header">
    <h1>RootDonate</h1>
    <div class="poem">We Are All Here</div>
  </div>

  <footer>
    <span id="counter">Connecting the world...</span>
    <button class="share-btn" id="shareFootprints">Share My Footprints via Email</button>
    <span>â€¢ 2025 â€¢ Forever free â€¢ Location shared only while open</span>
  </footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const BACKEND = "https://weareallhere.deno.dev";
    const map = L.map("map", {
      zoomControl: false,
      minZoom: 2.5,
      maxZoom: 18,
      worldCopyJump: true,
      attributionControl: false,
    }).setView([20, 0], 2.8);

    L.tileLayer("https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png", {
      subdomains: "abcd",
      maxZoom: 19,
    }).addTo(map);

    const userIcon = L.divIcon({ className: "user-marker", iconSize: [18, 18] });
    const otherIcon = L.divIcon({ className: "other-marker", iconSize: [15, 15] });
    const footprintIcon = L.divIcon({ className: "footprint-marker", iconSize: [12, 12] });

    let userMarker = null;
    const othersLayer = L.layerGroup().addTo(map);
    const footprintsLayer = L.layerGroup().addTo(map);
    const seen = new Set();

    function getCurrentTimeUTC() {
      return new Date().toLocaleString("en-US", {
        timeZone: "UTC",
        dateStyle: "short",
        timeStyle: "short",
      }) + " UTC";
    }

    function formatTimestamp(ts) {
      return new Date(ts).toLocaleString("en-GB", {
        day: "2-digit",
        month: "short",
        year: "numeric",
        hour: "2-digit",
        minute: "2-digit",
        timeZoneName: "short"
      });
    }

    function showUser(lat, lon, text = "You are here â€¢ right now") {
      if (userMarker) userMarker.remove();
      const timeStr = getCurrentTimeUTC();
      userMarker = L.marker([lat, lon], { icon: userIcon })
        .addTo(map)
        .bindPopup(`${text} â€¢ ${timeStr}`, {
          closeButton: false,
          autoClose: false,
          closeOnEscapeKey: false,
        })
        .openPopup();

      map.flyTo([lat, lon], 5, { duration: 2.5 });
    }

    function addFootprint(lat, lon) {
      L.marker([lat, lon], { icon: footprintIcon }).addTo(footprintsLayer);
    }

    function addOther({ lat, lng, city, country }) {
      const key = `${lat.toFixed(4)},${lng.toFixed(4)}`;
      if (seen.has(key)) return;
      seen.add(key);
      const label = city && country ? `${city}, ${country}` : "Somewhere on Earth";
      L.marker([lat, lng], { icon: otherIcon })
        .bindPopup(label, { closeButton: false, autoClose: false })
        .addTo(othersLayer);
    }

    async function updateCounter() {
      try {
        const res = await fetch(`${BACKEND}/count`);
        const { count } = await res.json();
        document.getElementById("counter").textContent =
          count > 0
            ? `${count.toLocaleString()}+ humans breathing with you right now`
            : "You are the first today â€¢ welcome home";
      } catch {}
    }

    async function loadVisitors() {
      try {
        const res = await fetch(`${BACKEND}/visitors`);
        const visitors = await res.json();
        othersLayer.clearLayers();
        seen.clear();
        visitors.forEach(addOther);
        updateCounter();
      } catch {}
    }

    function loadFootprints() {
      const stored = localStorage.getItem("rootdonate_footprints");
      if (stored) {
        const points = JSON.parse(stored);
        points.forEach(p => addFootprint(p.lat, p.lon));
      }
    }

    function saveFootprint(lat, lon) {
      let points = [];
      try {
        const stored = localStorage.getItem("rootdonate_footprints");
        if (stored) points = JSON.parse(stored);
      } catch {}
      points.push({ lat, lon, time: Date.now() });
      // Keep more history now â€“ up to 50 points for richer trails
      if (points.length > 50) points = points.slice(-50);
      localStorage.setItem("rootdonate_footprints", JSON.stringify(points));
    }

    // Email sharing function
    document.getElementById("shareFootprints").addEventListener("click", () => {
      const stored = localStorage.getItem("rootdonate_footprints");
      if (!stored || stored === "[]") {
        alert("No footprints saved yet â€“ open the page a few times to build a trail!");
        return;
      }

      const points = JSON.parse(stored);
      const reversed = [...points].reverse(); // newest first

      let bodyText = "Hi, Iâ€™m sharing my recent RootDonate footprints with you â€“ We Are All Here ðŸ«¶Recent trail (newest first):";

      reversed.forEach((p, i) => {
        const timeStr = formatTimestamp(p.time);
        bodyText += `â€¢ ${timeStr} â€“ ${p.lat.toFixed(6)}, ${p.lon.toFixed(6)}`;
      });

      bodyText += " Forever free â€¢ Privacy first â€¢ Location only shared while open, ";
      bodyText += "https://rootdonate.co.uk Stay connected!";

      const subject = encodeURIComponent("My RootDonate Footprints â€“ We Are All Here");
      const body = encodeURIComponent(bodyText);

      window.location.href = `mailto:?subject=${subject}&body=${body}`;
    });

    // Geolocation flow
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        async (pos) => {
          const { latitude: lat, longitude: lng } = pos.coords;

          saveFootprint(lat, lng);
          loadFootprints();

          showUser(lat, lng);
          await fetch(`${BACKEND}/visit`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ lat, lng }),
          });
          loadVisitors();
        },
        async () => {
          try {
            const res = await fetch("https://ipapi.co/json/");
            const d = await res.json();
            saveFootprint(d.latitude, d.longitude);
            loadFootprints();

            showUser(d.latitude, d.longitude, `You are here â€¢ ${d.city || ""}, ${d.country_name || "Earth"}`);
            await fetch(`${BACKEND}/visit`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                lat: d.latitude,
                lng: d.longitude,
                city: d.city,
                country: d.country_name,
              }),
            });
            loadVisitors();
          } catch {
            document.getElementById("counter").textContent = "We are all here â€¢ somewhere";
          }
        },
        { enableHighAccuracy: true, timeout: 15000 }
      );
    }

    // Real-time updates
    new EventSource(`${BACKEND}/stream`).onmessage = (e) => {
      addOther(JSON.parse(e.data));
      updateCounter();
    };

    // Initial setup
    loadFootprints();
    loadVisitors();
    updateCounter();
    setInterval(loadVisitors, 5 * 60 * 1000);
    setInterval(loadFootprints, 5 * 60 * 1000);
  </script>
</body>
</html>
