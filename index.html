<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Root Drops • Copy Pin HTML for Email</title>
  <style>
    :root {
      --bg: #000;
      --text: #e0e0e0;
      --accent: #00ff55;
      --surface: #111;
      --border: #333;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 1rem;
      line-height: 1.5;
    }
    .container { max-width: 700px; margin: 0 auto; }
    h1 { color: var(--accent); text-align: center; margin: 1.5rem 0 1rem; }
    .intro { text-align: center; color: #888; margin-bottom: 1.5rem; font-size: 0.95rem; }
    #status {
      text-align: center;
      margin: 1rem 0;
      font-size: 0.95rem;
      min-height: 1.4em;
    }
    .success { color: #0f5; }
    .error   { color: #f66; }
    .pin {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.2rem;
      margin: 1rem 0;
    }
    .from { color: #88ffbb; font-weight: 700; font-size: 1.15rem; margin-bottom: 0.5rem; }
    .msg { white-space: pre-wrap; margin: 0.8rem 0; }
    .meta { font-size: 0.9rem; color: #888; text-align: right; margin-top: 0.8rem; }
    .coords { font-family: monospace; color: #4cc9f0; }
    button.copy-btn {
      background: #1e40af;
      color: white;
      border: none;
      padding: 0.7rem 1.3rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 0.8rem;
    }
    button.copy-btn:hover { background: #3b82f6; }
    #preview {
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid #222;
      min-height: 200px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Root Drops • Copy Pin to Email</h1>
    <p class="intro">Click a pin → copy HTML → paste into email</p>

    <div id="status"></div>

    <div id="pins"></div>

    <div id="preview">
      <p style="text-align:center; color:#555;">Pin preview appears here after clicking</p>
    </div>
  </div>

  <script>
    const STORAGE_KEY = 'root-donate-drops-v2';
    const TOLERANCE = 0.0045; // ~500 m

    let lat = null, lng = null;

    function status(msg, cls = '') {
      const el = document.getElementById('status');
      el.textContent = msg;
      el.className = cls;
      setTimeout(() => el.textContent = '', 6000);
    }

    function escape(s) {
      return (s || '').replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'})[c]);
    }

    function copyPin(pin) {
      const date = new Date(pin.timestamp).toLocaleString([], {
        weekday:'short', month:'short', day:'numeric', hour:'2-digit', minute:'2-digit'
      });

      const html = `<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Root Drop – ${escape(pin.name || 'Anonymous')}</title>
  <style>
    body { font-family:system-ui,sans-serif; background:#000; color:#e0e0e0; margin:2rem; line-height:1.6; }
    .pin { background:#111; border:1px solid #333; border-radius:12px; padding:1.5rem; max-width:600px; margin:0 auto; }
    .from { color:#88ffbb; font-weight:700; font-size:1.3rem; margin-bottom:0.7rem; }
    .msg { white-space:pre-wrap; margin:1rem 0; font-size:1.1rem; }
    .meta { font-size:0.95rem; color:#888; text-align:right; margin-top:1.2rem; }
    .coords { font-family:monospace; color:#4cc9f0; }
    a { color:#60a5fa; text-decoration:none; }
    a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <div class="pin">
    <div class="from">From: ${escape(pin.name || 'Anonymous')}</div>
    <div class="msg">${escape(pin.msg)}</div>
    <div class="meta">
      ${date}<br>
      <span class="coords">${pin.lat.toFixed(6)}, ${pin.lng.toFixed(6)}</span><br>
      <a href="geo:${pin.lat.toFixed(6)},${pin.lng.toFixed(6)}">Open in Maps</a> • 
      <a href="https://www.google.com/maps?q=${pin.lat.toFixed(6)},${pin.lng.toFixed(6)}">Google Maps</a>
    </div>
  </div>
</body>
</html>`;

      document.getElementById('preview').innerHTML = html;

      navigator.clipboard.writeText(html).then(() => {
        status('HTML copied – paste into email', 'success');
      }).catch(() => {
        status('Copy failed – select text in preview', 'error');
      });
    }

    function showPins() {
      if (!lat || !lng) return;

      const drops = (JSON.parse(localStorage.getItem(STORAGE_KEY)) || [])
        .filter(d => Math.abs(d.lat - lat) <= TOLERANCE && Math.abs(d.lng - lng) <= TOLERANCE)
        .sort((a,b) => new Date(b.timestamp) - new Date(a.timestamp));

      const container = document.getElementById('pins');

      if (drops.length === 0) {
        container.innerHTML = '<p style="text-align:center; color:#555; padding:3rem 0;">No nearby pins (~500 m)</p>';
        return;
      }

      let out = '';
      drops.forEach(d => {
        const dt = new Date(d.timestamp).toLocaleString([], {dateStyle:'medium', timeStyle:'short'});
        out += `
          <div class="pin">
            <div class="from">${escape(d.name || 'Anonymous')}</div>
            <div class="msg">${escape(d.msg)}</div>
            <div class="meta">
              ${dt} • ${d.lat.toFixed(6)}, ${d.lng.toFixed(6)}
            </div>
            <button class="copy-btn" onclick="copyPin({name:'${escape(d.name || 'Anonymous').replace(/'/g,"\\'")}', msg:'${escape(d.msg).replace(/'/g,"\\'")}', lat:${d.lat}, lng:${d.lng}, timestamp:'${d.timestamp}'})">
              Copy HTML for Email
            </button>
          </div>`;
      });
      container.innerHTML = out;
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        pos => {
          lat = pos.coords.latitude;
          lng = pos.coords.longitude;
          showPins();
        },
        err => {
          status(`Location error: ${err.message}`, 'error');
          document.getElementById('pins').innerHTML = '<p style="text-align:center; color:#f66; padding:3rem 0;">Cannot get location</p>';
        },
        { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 }
      );
    } else {
      status('Geolocation not supported', 'error');
    }
  </script>
</body>
</html>
