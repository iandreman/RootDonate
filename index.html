<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Root Donate Drops • Map View • #MUFC</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5n/N0ZDv4=" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      color: #eee;
      font-family: Arial, Helvetica, sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 16px;
    }
    h1 {
      text-align: center;
      color: #00ff55;
      margin: 10px 0 6px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #444;
      border-radius: 8px;
      background: #111;
      color: white;
      font-size: 1em;
      box-sizing: border-box;
    }
    textarea { resize: vertical; min-height: 90px; }

    .buttons {
      text-align: center;
      margin: 16px 0;
    }
    button {
      padding: 12px 28px;
      margin: 0 10px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
    }
    #dropBtn   { background: #00cc44; color: black; }
    #dropBtn:hover   { background: #00ff55; }
    #clearBtn  { background: #cc0000; color: white; }
    #clearBtn:hover  { background: #ff3333; }

    #status {
      text-align: center;
      margin: 10px 0;
      min-height: 1.3em;
      font-size: 0.95em;
    }
    .success { color: #0f5; }
    .error   { color: #f66; }

    #map {
      height: 420px;
      border: 1px solid #333;
      border-radius: 10px;
      margin: 16px 0;
      background: #111;
    }

    .pin-list {
      margin-top: 20px;
    }
    .pin {
      background: #111;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
    }
    .pin-header {
      font-weight: bold;
      color: #0f5;
      margin-bottom: 6px;
    }
    .pin-gps {
      font-size: 0.85em;
      color: #aaa;
    }
    .pin-msg {
      margin: 8px 0;
      white-space: pre-wrap;
    }
    .pin-time {
      font-size: 0.8em;
      color: #777;
      text-align: right;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Root Donate Drops ⚽ #MUFC</h1>

    <input type="text" id="name" placeholder="Name / @handle" value="@iandreme" />
    <textarea id="msg" placeholder="Your message / donation note / shoutout..."></textarea>
    
    <div class="buttons">
      <button id="dropBtn">Drop Message</button>
      <button id="clearBtn">Clear All</button>
    </div>
    
    <div id="status"></div>

    <div id="map"></div>

    <div class="pin-list" id="pinList"></div>
  </div>

  <script>
    const STORAGE_KEY = 'rootDonateDrops';

    // ─── Load / Save ────────────────────────────────────────────────
    function loadDrops() {
      try {
        const saved = localStorage.getItem(STORAGE_KEY);
        return saved ? JSON.parse(saved) : [];
      } catch (e) {
        console.warn('Parse error:', e);
        return [];
      }
    }

    function saveDrops(drops) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(drops));
    }

    function roundCoord(num) {
      return Number(num.toFixed(6));
    }

    // ─── Map Setup ──────────────────────────────────────────────────
    let map = L.map('map', {
      zoomControl: true,
      attributionControl: false
    }).setView([53.4631, -2.2913], 15); // Old Trafford fallback

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    let markers = L.markerClusterGroup({
      maxClusterRadius: 50,
      spiderfyOnMaxZoom: true,
      showCoverageOnHover: false
    });
    map.addLayer(markers);

    // ─── Render pins on map + list ──────────────────────────────────
    function renderDrops() {
      const drops = loadDrops();
      const listEl = document.getElementById('pinList');
      listEl.innerHTML = '';

      markers.clearLayers();

      if (drops.length === 0) {
        listEl.innerHTML = '<p style="text-align:center;color:#555;">No drops yet — be the first! ⚽</p>';
        return;
      }

      drops.forEach(drop => {
        // Map marker
        const marker = L.marker([drop.lat, drop.lng], {
          title: drop.name || 'Anonymous'
        });

        const popupContent = `
          <b>${drop.name || 'Anonymous'}</b><br>
          ${drop.msg.replace(/\n/g, '<br>')}<br><br>
          <small>${new Date(drop.timestamp).toLocaleString()}</small>
        `;
        marker.bindPopup(popupContent);

        markers.addLayer(marker);

        // List item
        const div = document.createElement('div');
        div.className = 'pin';
        div.innerHTML = `
          <div class="pin-header">${drop.name || 'Anonymous'}</div>
          <div class="pin-msg">${drop.msg || '(no message)'}</div>
          <div class="pin-gps">GPS: ${drop.lat}, ${drop.lng}</div>
          <div class="pin-time">${new Date(drop.timestamp).toLocaleString()}</div>
        `;
        listEl.appendChild(div);
      });

      // Auto-fit bounds if there are drops
      if (drops.length > 0) {
        const group = L.featureGroup(drops.map(d => L.marker([d.lat, d.lng])));
        map.fitBounds(group.getBounds(), { padding: [60, 60] });
      }
    }

    // ─── UI Helpers ─────────────────────────────────────────────────
    const statusEl = document.getElementById('status');

    function showStatus(text, className = '') {
      statusEl.textContent = text;
      statusEl.className = className;
      setTimeout(() => { statusEl.textContent = ''; statusEl.className = ''; }, 5000);
    }

    // ─── Initial Load ───────────────────────────────────────────────
    renderDrops();

    // ─── User Location ──────────────────────────────────────────────
    let userLat = 53.4631;  // Old Trafford
    let userLng = -2.2913;

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        pos => {
          userLat = pos.coords.latitude;
          userLng = pos.coords.longitude;
          map.setView([userLat, userLng], 16);
          showStatus('Location acquired — drop away! ⚽', 'success');
        },
        () => showStatus('Location denied — using Old Trafford', 'error')
      );
    }

    // ─── Drop Message ───────────────────────────────────────────────
    document.getElementById('dropBtn').addEventListener('click', () => {
      const name = document.getElementById('name').value.trim() || 'Anonymous';
      const msg  = document.getElementById('msg').value.trim();

      if (!msg) {
        showStatus('Write something first ⚽', 'error');
        return;
      }

      const lat = roundCoord(userLat);
      const lng = roundCoord(userLng);
      const timestamp = Date.now();

      const newDrop = { name, msg, lat, lng, timestamp };
      const updated = [...loadDrops(), newDrop];
      saveDrops(updated);

      document.getElementById('msg').value = '';
      renderDrops();
      showStatus('Dropped! Saved locally ⚽', 'success');
    });

    // ─── Clear All ──────────────────────────────────────────────────
    document.getElementById('clearBtn').addEventListener('click', () => {
      if (confirm('Delete ALL drops forever?')) {
        localStorage.removeItem(STORAGE_KEY);
        renderDrops();
        showStatus('Everything cleared!', 'success');
      }
    });
  </script>
</body>
</html>
