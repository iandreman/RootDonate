<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RootDonate • We Are All Here</title>
  <meta name="description" content="A quiet work of art about being human on the same internet.">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    :root{--blue:#0a84ff;--green:#30d158;--orange:#ff9f0a;--soft:#ffffff0d}
    body,html{margin:0;padding:0;height:100%;overflow:hidden;background:#000;color:#fff;font-family:-apple-system,system-ui,sans-serif}
    #map{width:100%;height:100%;background:#000;filter:brightness(0.9) contrast(1.1)}

    .header{
      position:absolute;top:0;left:0;right:0;padding:3rem 2rem 2rem;
      text-align:center;z-index:10;background:linear-gradient(180deg,rgba(0,0,0,.9),transparent);
      backdrop-filter:blur(30px);pointer-events:none
    }
    h1{
      margin:0;font-size:4.2rem;font-weight:900;letter-spacing:-2px;
      background:linear-gradient(90deg,var(--blue),var(--green),var(--orange));
      -webkit-background-clip:text;background-clip:text;color:transparent;
      text-shadow:0 0 40px rgba(10,132,255,.4)
    }
    .poem{
      margin:1.6rem 0 0;font-size:1.5rem;font-weight:300;opacity:.88;
      line-height:1.7;letter-spacing:0.5px
    }

    .canvas{
      position:absolute;inset:0;z-index:1;pointer-events:none;
      background:transparent
    }

    footer{
      position:absolute;bottom:0;left:0;right:0;padding:18px;
      text-align:center;background:rgba(0,0,0,.7);backdrop-filter:blur(20px);
      font-size:.9rem;opacity:.7;z-index:10;letter-spacing:0.4px
    }
  </style>
</head>
<body>

  <div id="map"></div>
  <canvas class="canvas" id="canvas"></canvas>

  <div class="header">
    <h1>RootDonate</h1>
    <div class="poem" id="poem">
      We are all here • together<br>
      One planet • one quiet network<br>
      Breathing the same invisible light
    </div>
  </div>

  <footer>
    A living artwork • 2025 • No affiliation with xAI, Grok, or Optimism • Forever free
  </footer>

  <script>
    const map = L.map('map', {
      zoomControl:false, minZoom:2.5, maxZoom:19, fadeAnimation:true, zoomAnimation:true
    }).setView([20, 0], 2.8);

    L.tileLayer('https://tiles.stadiamaps.com/tiles/alidade_smooth_dark/{z}/{x}/{y}{r}.png', {
      attribution:'', maxZoom:20
    }).addTo(map);

    // Added logic for dynamic IP node GPS enablement
    async function fetchIPNodes() {
      const response = await fetch('https://api.example.com/get-ip-nodes'); // Replace with actual API endpoint
      return response.json();
    }

    fetchIPNodes().then(ipNodes => {
      ipNodes.forEach(node => {
        L.marker([node.lat, node.lon])
          .addTo(map)
          .bindPopup(`IP: ${node.ip}, Location: ${node.location}`);
      });
    }).catch(error => {
      console.error('Error fetching IP nodes:', error);
    });
  </script>
</body>
</html>
