<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPS Pins – Private Markers + Local AI</title>
  <meta name="description" content="Save private GPS locations. 100% local storage + offline local AI chat. No account needed." />

  <!-- 2026 recommendation: use @huggingface/transformers (successor/maintained fork) -->
  <script src="https://cdn.jsdelivr.net/npm/@huggingface/transformers@latest"></script>

  <style>
    :root {
      --bg:        #0a0e1a;
      --surface:   #141822;
      --text:      #e0e7ff;
      --muted:     #8899aa;
      --accent:    #00d4ff;
      --accent-dim:#00ff9d;
      --purple:    #bb86fc;
      --danger:    #ff5555;
      --border:    rgba(0,212,255,0.18);
      --shadow:    0 4px 20px rgba(0,0,0,0.4);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Courier New', Courier, monospace;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 1rem 1.4rem;
      background: rgba(0,0,0,0.6);
      border-bottom: 1px solid var(--border);
      text-align: center;
    }
    h1 {
      font-size: 2.1rem;
      background: linear-gradient(90deg, var(--purple), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .subtitle {
      color: var(--muted);
      font-size: 0.95rem;
      margin-top: 0.5rem;
    }
    .tabs {
      margin: 1.2rem 0 0.8rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .tab-btn {
      padding: 0.7rem 1.6rem;
      background: rgba(255,255,255,0.06);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--muted);
      cursor: pointer;
      font-weight: bold;
      transition: all 0.18s;
    }
    .tab-btn.active {
      background: linear-gradient(135deg, var(--purple), var(--accent));
      color: #000;
      border-color: transparent;
    }
    .tab-content {
      flex: 1;
      display: none;
      flex-direction: column;
      overflow: hidden;
    }
    .tab-content.active {
      display: flex;
    }

    #terminal-tab .terminal {
      flex: 1;
      padding: 1.3rem 1.8rem;
      overflow-y: auto;
      line-height: 1.55;
      font-size: 1rem;
    }
    .line {
      margin: 0.5rem 0;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .prompt    { color: var(--accent-dim); }
    .ai        { color: #00ffea; }
    .system    { color: #778899; }
    .error     { color: var(--danger); }

    .input-line {
      display: flex;
      align-items: flex-start;
      padding: 1rem 1.8rem;
      background: rgba(0,0,0,0.4);
      border-top: 1px solid var(--border);
    }
    .input-line .prompt {
      margin-right: 1rem;
      flex-shrink: 0;
    }
    #input {
      flex: 1;
      background: transparent;
      border: none;
      color: var(--accent);
      font: inherit;
      outline: none;
      caret-color: var(--accent);
    }
    .cursor {
      display: inline-block;
      width: 10px;
      height: 1.3em;
      background: var(--accent);
      animation: blink 1.2s step-end infinite;
      margin-left: 5px;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }

    #pins-tab {
      padding: 1.5rem;
      overflow-y: auto;
    }
    .collection-header {
      text-align: center;
      margin: 0 0 1.6rem;
      color: var(--accent);
      font-size: 1.5rem;
    }
    .empty-state {
      text-align: center;
      color: var(--muted);
      padding: 6rem 1.5rem;
      font-size: 1.15rem;
      line-height: 1.7;
    }
    .card {
      background: rgba(20,24,34,0.97);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.5rem;
      margin: 1.3rem 0;
      box-shadow: var(--shadow);
    }
    .pin-title {
      color: var(--accent);
      font-size: 1.4rem;
      margin-bottom: 0.7rem;
    }
    .meta {
      color: var(--muted);
      font-size: 0.95rem;
      margin: 0.8rem 0;
      display: flex;
      flex-wrap: wrap;
      gap: 1.6rem;
    }
    .saved-label {
      color: #00ff9d;
      font-weight: bold;
    }
    #search {
      width: 100%;
      max-width: 500px;
      padding: 0.9rem;
      margin: 0 auto 1.8rem;
      display: block;
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--border);
      border-radius: 10px;
      color: var(--text);
      font-family: inherit;
      font-size: 1rem;
    }
    .share-row {
      margin-top: 1.8rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .action-btn {
      padding: 0.6rem 1.4rem;
      background: rgba(0,212,255,0.18);
      border: 1px solid var(--accent-dim);
      border-radius: 8px;
      color: var(--accent);
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      display: inline-block;
    }
    .action-btn:hover {
      background: rgba(0,212,255,0.35);
    }
    .action-btn.copied,
    .action-btn.saved {
      background: rgba(0,255,157,0.3);
      color: #00ff9d;
      border-color: #00ff9d;
    }

    #fab {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, var(--purple), var(--accent));
      color: #000;
      border: none;
      border-radius: 50%;
      font-size: 2.2rem;
      font-weight: bold;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
      cursor: pointer;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s;
    }
    #fab:hover { transform: scale(1.1); }
    #fab:active { transform: scale(0.95); }

    @media (max-width: 560px) {
      .tabs { flex-direction: column; gap: 0.6rem; }
      .tab-btn { width: 100%; }
      .share-row { flex-direction: column; align-items: stretch; }
      .action-btn { width: 100%; text-align: center; }
      #fab { bottom: 16px; right: 16px; width: 56px; height: 56px; font-size: 2rem; }
    }
  </style>
</head>
<body>

<header>
  <h1>GPS Pins</h1>
  <div class="subtitle">Private markers • Local AI chat • 100% offline</div>

  <div class="tabs">
    <button class="tab-btn active" data-tab="terminal">Terminal</button>
    <button class="tab-btn" data-tab="pins">My Pins</button>
  </div>
</header>

<div id="terminal-tab" class="tab-content active">
  <div class="terminal" id="terminal"></div>
  <div class="input-line">
    <span class="prompt">></span>
    <input id="input" type="text" autocomplete="off" spellcheck="false" autofocus>
    <span class="cursor"></span>
  </div>
</div>

<div id="pins-tab" class="tab-content">
  <div class="collection-header">My Saved Pins</div>
  <input type="text" id="search" placeholder="Search name or coordinates…">
  <div id="pins-container"></div>
</div>

<button id="fab" title="Drop pin at current location">+</button>

<script>
// ────────────────────────────────────────────────
// Shared Utilities
// ────────────────────────────────────────────────
const STORAGE_KEY = 'gps-pins-v4';
let lastUsedName = localStorage.getItem('gps-pins-last-name') || '';

function escapeHTML(str = '') {
  const map = { '&':'&amp;', '<':'&lt;', '>':'&gt;', '"':'&quot;', "'":'&#39;' };
  return str.replace(/[&<>"']/g, m => map[m]);
}

function getPins() {
  try { return JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]'); }
  catch { return []; }
}

function savePins(pins) {
  localStorage.setItem(STORAGE_KEY, JSON.stringify(pins));
}

function getPinShareUrl(pin) {
  const publicPin = { id: pin.id, lat: pin.lat, lng: pin.lng, name: pin.name, time: pin.time };
  return `${location.origin}${location.pathname}#p=${btoa(JSON.stringify(publicPin))}`;
}

function pinAlreadySaved(pinId) {
  return getPins().some(p => p.id === pinId);
}

// ────────────────────────────────────────────────
// Terminal Output Helpers
// ────────────────────────────────────────────────
const terminal = document.getElementById('terminal');
const inputEl  = document.getElementById('input');

function println(txt, cls = 'line') {
  const div = document.createElement('div');
  div.className = cls;
  div.innerHTML = txt;
  terminal.appendChild(div);
  terminal.scrollTop = terminal.scrollHeight;
}

function printAI(txt) { println(txt, 'line ai'); }
function printError(txt) { println(txt, 'line error'); }
function printSystem(txt) { println(txt, 'line system'); }
function clearScreen() { terminal.innerHTML = ''; }

// ────────────────────────────────────────────────
// Local LLM (Phi-3.5-mini-instruct — browser/WebGPU preferred)
// ────────────────────────────────────────────────
let generator = null;
let isModelLoading = false;
let modelStatusElement = null;

async function loadModelIfNeeded() {
  if (generator) return generator;
  if (isModelLoading) {
    printSystem("Model still loading (first time: usually 1–5 min)...");
    return null;
  }

  isModelLoading = true;
  modelStatusElement = document.createElement('div');
  modelStatusElement.className = 'line system';
  modelStatusElement.textContent = "Loading Phi-3.5-mini-instruct (local, ~2–3 GB one-time)…";
  terminal.appendChild(modelStatusElement);
  terminal.scrollTop = terminal.scrollHeight;

  try {
    const { pipeline, env } = transformers;  // ← updated namespace

    // Prefer WebGPU → fallback to WASM
    env.backends.onnx.executionProviders = ["webgpu", "wasm"];

    generator = await pipeline(
      'text-generation',
      'onnx-community/Phi-3.5-mini-instruct-onnx-web',
      {
        quantized: true,
        progress_callback: (progress) => {
          if (!modelStatusElement) return;
          const pct = Math.round(progress.progress || (progress.loaded / progress.total * 100) || 0);
          modelStatusElement.textContent = `Downloading model… ${pct}%`;
        }
      }
    );

    modelStatusElement.textContent = "✓ Local AI ready — ask anything about pins or locations!";
    printAI("Phi-3.5-mini loaded fully in-browser. Type naturally or use 'help'.");
  } catch (err) {
    console.error("LLM load failed:", err);
    const msg = err.message || err.toString();
    if (modelStatusElement) {
      modelStatusElement.className = 'line error';
      modelStatusElement.innerHTML = `Model load failed: ${escapeHTML(msg)}<br><br>Try:<br>• Chrome/Edge/Opera with WebGPU<br>• Good internet + decent GPU<br>• Commands still work (type help)`;
    }
  } finally {
    isModelLoading = false;
    modelStatusElement = null;
  }

  return generator;
}

// ────────────────────────────────────────────────
// Generate response: fast rules → LLM fallback
// ────────────────────────────────────────────────
async function generateResponse(userInput) {
  const text = userInput.trim();
  if (!text) return null;

  const lower = text.toLowerCase();
  const pins = getPins();

  // ── Fast rule-based commands ──
  if (["clear", "cls"].includes(lower)) {
    clearScreen();
    return null;
  }

  if (["help", "?", "commands", "h"].includes(lower)) {
    return `GPS Pins • Local AI Terminal (2026 edition)

Fast commands:
  save / new / drop / +        → save current location
  list / pins / count          → show all pins
  recent                       → latest pins
  search <term>                → find pins
  show <name>                  → show details
  import pin                   → save shared pin (if pending)
  clear / cls                  → clear screen

Natural language examples:
  • "how many pins do I have?"
  • "where is my home pin?"
  • "show recent parking spots"
  • "tell me about pins near Soho"

Model: Phi-3.5-mini-instruct • 100% local & offline after first load`;
  }

  if (lower === "count" || (lower.includes("how many") && lower.includes("pin"))) {
    return `You currently have **${pins.length}** pin${pins.length === 1 ? '' : 's'} saved.`;
  }

  if (["list", "pins", "my pins", "saved"].some(w => lower.includes(w))) {
    if (!pins.length) return "No pins saved yet. Tap + or type 'save'.";
    let out = `Saved pins (${pins.length}):\n\n`;
    pins.forEach((p, i) => {
      out += `${i+1}. ${escapeHTML(p.name || 'Unnamed')}  (${p.lat.toFixed(5)}, ${p.lng.toFixed(5)})\n`;
    });
    return out + "\n→ Switch to “My Pins” tab for sharing & full view";
  }

  if (lower.includes("import") && lower.includes("pin")) {
    const pending = sessionStorage.getItem('pending-shared-pin');
    if (!pending) return "No shared pin pending. Open a share link first.";
    try {
      const pin = JSON.parse(pending);
      if (pinAlreadySaved(pin.id)) return "This pin is already saved.";
      const fullPins = getPins();
      fullPins.push({ ...pin, time: new Date().toISOString() });
      savePins(fullPins);
      sessionStorage.removeItem('pending-shared-pin');
      return `Imported and saved: <strong>${escapeHTML(pin.name || 'Unnamed')}</strong> (${pin.lat.toFixed(6)}, ${pin.lng.toFixed(6)})`;
    } catch {
      return "Invalid pending pin data.";
    }
  }

  // ── LLM fallback ──
  const model = await loadModelIfNeeded();
  if (!model) return "AI still loading or failed → use commands for now.";

  const system = `You are a concise, helpful GPS Pins terminal assistant.
Keep answers short & relevant to pins, locations, or this app.
You have ${pins.length} saved pin${pins.length === 1 ? '' : 's'}.
Stay local/offline. If unrelated → "Let's talk pins & places — what’s up?"`;

  try {
    const output = await model(
      [
        { role: "system", content: system },
        { role: "user",   content: text }
      ],
      {
        max_new_tokens: 220,
        temperature: 0.65,
        top_p: 0.9,
        repetition_penalty: 1.08,
        do_sample: true
      }
    );

    let reply = output[0].generated_text
      .split(/(\nAssistant:|\nYou:)/i)
      .pop()
      ?.trim() ?? "Got it.";

    reply = reply.replace(/^(Assistant|GPS Pins Terminal):?\s*/i, '').trim();

    return reply;
  } catch (err) {
    return `AI error: ${err.message || 'unknown'}\nTry again or type "help".`;
  }
}

// ────────────────────────────────────────────────
// Input handling
// ────────────────────────────────────────────────
inputEl.addEventListener('keydown', async e => {
  if (e.key !== 'Enter') return;
  e.preventDefault();
  const text = inputEl.value.trim();
  if (!text) return;

  println('> ' + escapeHTML(text), 'line prompt');

  const reply = await generateResponse(text);
  if (reply) printAI(reply);

  inputEl.value = '';
  inputEl.focus();
});

// ────────────────────────────────────────────────
// Quick-save via FAB
// ────────────────────────────────────────────────
document.getElementById('fab').addEventListener('click', async () => {
  let name = lastUsedName || 'Pin ' + new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
  name = prompt("Pin name:", name)?.trim() || 'Untitled';
  localStorage.setItem('gps-pins-last-name', name);

  if (!navigator.geolocation) return printError("Geolocation not supported.");

  try {
    const pos = await new Promise((res, rej) => navigator.geolocation.getCurrentPosition(res, rej, {
      enableHighAccuracy: true,
      timeout: 12000,
      maximumAge: 0
    }));
    const lat = Number(pos.coords.latitude.toFixed(6));
    const lng = Number(pos.coords.longitude.toFixed(6));

    const pin = {
      id: crypto.randomUUID(),
      lat,
      lng,
      name,
      time: new Date().toISOString()
    };

    const pins = getPins();
    pins.push(pin);
    savePins(pins);

    const url = getPinShareUrl(pin);

    printAI(`Saved → <strong>${escapeHTML(name)}</strong>`);
    println(`   ${lat}, ${lng}`, 'line ai');
    println(`Share link: <a href="${url}" style="color:var(--accent);">${url}</a>`, 'line ai');
  } catch (err) {
    printError("Location error" + (err.code===1 ? " → permission denied" : err.code===3 ? " → timeout" : ""));
  }
});

// ────────────────────────────────────────────────
// My Pins tab rendering (minimal version — expand as needed)
// ────────────────────────────────────────────────
function renderMyPins(pinsToShow = getPins()) {
  const container = document.getElementById('pins-container');
  container.innerHTML = '';

  if (!pinsToShow.length) {
    container.innerHTML = '<div class="empty-state">No pins saved yet.<br>Tap + or type "save" in Terminal.</div>';
    return;
  }

  pinsToShow.forEach(pin => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <div class="pin-title">${escapeHTML(pin.name || 'Unnamed')}</div>
      <div class="meta">
        <span>${pin.lat.toFixed(6)}, ${pin.lng.toFixed(6)}</span>
        <span>${new Date(pin.time).toLocaleString()}</span>
      </div>
      <div class="share-row">
        <a href="${getPinShareUrl(pin)}" class="action-btn" target="_blank">Share</a>
      </div>
    `;
    container.appendChild(card);
  });
}

// ────────────────────────────────────────────────
// Event listeners
// ────────────────────────────────────────────────
document.getElementById('search').addEventListener('input', e => {
  const term = e.target.value.toLowerCase().trim();
  if (!term) return renderMyPins();
  const filtered = getPins().filter(p =>
    [(p.name||'').toLowerCase(), p.lat.toFixed(6), p.lng.toFixed(6)]
      .join(' ').includes(term)
  );
  renderMyPins(filtered);
});

document.querySelectorAll('.tab-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
    btn.classList.add('active');
    const tab = document.getElementById(btn.dataset.tab + '-tab');
    tab.classList.add('active');

    if (btn.dataset.tab === 'terminal') inputEl.focus();
    else if (btn.dataset.tab === 'pins') renderMyPins();
  });
});

window.addEventListener('hashchange', () => {
  const hash = location.hash.slice(1);
  if (!hash.startsWith('p=')) return;
  try {
    const pin = JSON.parse(atob(hash.slice(2)));
    document.querySelector('[data-tab="terminal"]').click();
    printAI(`Shared pin: <strong>${escapeHTML(pin.name||'Unnamed')}</strong>`);
    println(`   ${pin.lat.toFixed(6)}, ${pin.lng.toFixed(6)}`, 'line ai');
    println(`Type <strong>import pin</strong> to save it.`, 'line system');
    sessionStorage.setItem('pending-shared-pin', JSON.stringify(pin));
    history.replaceState(null, null, ' ');
  } catch {
    printError("Invalid share link.");
  }
});
if (location.hash) window.dispatchEvent(new HashChangeEvent('hashchange'));

// Initial boot message
printSystem("GPS Pins • Private & Local — 2026");
printSystem("100% offline • No tracking • Data stays on device");
printSystem("──────────────────────────────────────────────");
println("");
printAI("Hey! Type <strong>help</strong> or just chat. Tap + to drop your first pin.");
println("");
</script>
</body>
</html>
