<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Share GPS Pin • URL</title>

  <style>
    :root {
      --bg: #0f0f1a;
      --text: #e0e0ff;
      --accent: #00d4b4;
      --purple: #a78bfa;
      --card: rgba(255,255,255,0.04);
      --border: rgba(100,100,255,0.2);
    }
    body {
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, sans-serif;
      line-height: 1.5;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      font-size: 2.4rem;
      margin: 1rem 0;
      background: linear-gradient(90deg, var(--purple), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    #status {
      padding: 10px;
      margin: 1rem 0;
      border-radius: 8px;
      text-align: center;
      display: none;
    }
    #status.success { background: rgba(0,212,180,0.2); color: var(--accent); }
    #status.error   { background: rgba(255,80,80,0.2); color: #ff8080; }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.5rem;
      margin: 1.5rem 0;
      backdrop-filter: blur(8px);
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 0.8rem 0;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 8px;
      color: white;
      font-size: 1rem;
    }
    button {
      padding: 12px 24px;
      margin: 0.5rem 0.5rem 0.5rem 0;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      background: linear-gradient(45deg, #7c3aed, #3b82f6);
      border: none;
      border-radius: 999px;
      cursor: pointer;
    }
    button:hover { opacity: 0.9; transform: translateY(-1px); }
    .pin {
      background: rgba(255,255,255,0.03);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.2rem;
      margin: 1rem 0;
    }
    .from { color: var(--purple); font-weight: 600; }
    .msg { margin: 0.8rem 0; white-space: pre-wrap; }
    .meta { font-size: 0.9rem; color: #aaa; }
    .share-link { 
      margin-top: 1rem;
      padding: 10px;
      background: rgba(0,212,180,0.1);
      border-radius: 8px;
      word-break: break-all;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Share GPS Pin</h1>

    <div id="status"></div>

    <div class="card">
      <h2>Create Pin</h2>
      <input type="text" id="name" placeholder="Your name (optional)">
      <textarea id="msg" placeholder="Message / note (optional)"></textarea>
      <button onclick="createPin()">Save Pin at Current Location</button>
    </div>

    <div id="current-pin" class="pin" style="display:none;">
      <div class="from" id="pin-from"></div>
      <div class="msg" id="pin-msg"></div>
      <div class="meta" id="pin-meta"></div>
      <button onclick="shareCurrentPin()">Share This Pin (copy URL)</button>
      <div id="share-link" class="share-link" style="display:none;"></div>
    </div>

    <div id="shared-pin" class="pin" style="display:none;">
      <h3>Shared Pin</h3>
      <div class="from" id="shared-from"></div>
      <div class="msg" id="shared-msg"></div>
      <div class="meta" id="shared-meta"></div>
      <button onclick="saveSharedPin()">Save to My Pins</button>
    </div>
  </div>

  <script>
    const STORAGE_KEY = 'my_gps_pins';
    let currentPin = null;

    function showStatus(msg, type = 'success') {
      const el = document.getElementById('status');
      el.textContent = msg;
      el.className = type;
      el.style.display = 'block';
      setTimeout(() => el.style.display = 'none', 4000);
    }

    function getMyPins() {
      try { return JSON.parse(localStorage.getItem(STORAGE_KEY)) || []; }
      catch { return []; }
    }

    function saveMyPins(pins) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(pins));
    }

    function createPin() {
      if (!navigator.geolocation) {
        return showStatus('Geolocation not supported', 'error');
      }

      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;
        const name = document.getElementById('name').value.trim() || 'Anonymous';
        const msg = document.getElementById('msg').value.trim() || '';

        currentPin = {
          lat: lat.toFixed(6),
          lng: lng.toFixed(6),
          name,
          msg,
          time: new Date().toISOString()
        };

        document.getElementById('pin-from').textContent = name;
        document.getElementById('pin-msg').textContent = msg || '(no message)';
        document.getElementById('pin-meta').innerHTML = `${currentPin.lat}, ${currentPin.lng} • ${new Date().toLocaleString()}`;
        document.getElementById('current-pin').style.display = 'block';

        showStatus('Pin created! Ready to share.', 'success');

        // Optional: auto-save to local
        const pins = getMyPins();
        pins.push(currentPin);
        saveMyPins(pins);
      }, err => {
        showStatus('Location error: ' + err.message, 'error');
      }, { enableHighAccuracy: true });
    }

    function shareCurrentPin() {
      if (!currentPin) return showStatus('No pin to share yet', 'error');

      const data = btoa(JSON.stringify(currentPin));
      const url = `${window.location.origin}${window.location.pathname}?p=${encodeURIComponent(data)}`;

      navigator.clipboard.writeText(url).then(() => {
        showStatus('URL copied! Send to anyone.', 'success');
        document.getElementById('share-link').textContent = url;
        document.getElementById('share-link').style.display = 'block';
      }).catch(() => {
        showStatus('Copy failed — right-click the link below', 'error');
        document.getElementById('share-link').innerHTML = `<a href="${url}" target="_blank">${url}</a>`;
        document.getElementById('share-link').style.display = 'block';
      });
    }

    function loadSharedPinFromURL() {
      const params = new URLSearchParams(window.location.search);
      const encoded = params.get('p');
      if (!encoded) return;

      try {
        const pin = JSON.parse(atob(encoded));
        document.getElementById('shared-from').textContent = pin.name || 'Anonymous';
        document.getElementById('shared-msg').textContent = pin.msg || '(no message)';
        document.getElementById('shared-meta').innerHTML = `${pin.lat}, ${pin.lng} • ${new Date(pin.time).toLocaleString()}`;
        document.getElementById('shared-pin').style.display = 'block';
        showStatus('Shared pin loaded from URL', 'success');
      } catch (e) {
        showStatus('Invalid shared pin link', 'error');
      }
    }

    window.saveSharedPin = function() {
      const params = new URLSearchParams(window.location.search);
      const encoded = params.get('p');
      if (!encoded) return;

      try {
        const pin = JSON.parse(atob(encoded));
        const pins = getMyPins();

        // Avoid duplicates
        const exists = pins.some(p => p.lat === pin.lat && p.lng === pin.lng && p.time === pin.time);
        if (exists) {
          return showStatus('This pin is already saved', 'success');
        }

        pins.push(pin);
        saveMyPins(pins);
        showStatus('Shared pin saved to your local pins!', 'success');
      } catch {
        showStatus('Cannot save — invalid data', 'error');
      }
    };

    // Auto-load if shared URL
    loadSharedPinFromURL();
  </script>
</body>
</html>
