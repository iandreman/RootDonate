<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pin Drop Map • Saved Locally • #MUFC</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5p5QbskXk=" crossorigin="anonymous" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="anonymous"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      color: #eee;
      font-family: Arial, Helvetica, sans-serif;
    }
    #map {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
    .overlay {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: rgba(17,17,17,0.85);
      backdrop-filter: blur(6px);
      padding: 15px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
      text-align: center;
      max-width: 90%;
      width: 380px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #444;
      border-radius: 6px;
      background: #222;
      color: white;
      font-size: 1em;
    }
    textarea { resize: vertical; min-height: 60px; }
    button {
      padding: 10px 20px;
      margin: 6px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
    }
    #dropBtn   { background: #00cc44; color: black; }
    #dropBtn:hover   { background: #00ff55; }
    #clearBtn  { background: #cc0000; color: white; }
    #clearBtn:hover  { background: #ff3333; }
    #status {
      margin: 8px 0;
      min-height: 1.2em;
      font-size: 0.95em;
    }
    .success { color: #0f5; }
    .error   { color: #f66; }
  </style>
</head>
<body>

  <div id="map"></div>

  <div class="overlay">
    <h2>Pin Drop Map ⚽ #MUFC</h2>
    <input type="text" id="name" placeholder="Name / @handle" value="@iandreme" />
    <textarea id="msg" placeholder="Your message..."></textarea>
    
    <div>
      <button id="dropBtn">Drop Pin</button>
      <button id="clearBtn">Clear All Pins</button>
    </div>
    
    <div id="status"></div>
  </div>

  <script>
    // ─── Map Setup ──────────────────────────────────────────────────
    const map = L.map('map', { zoomControl: true }).setView([53.4631, -2.2913], 14);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      maxZoom: 19
    }).addTo(map);

    const greenDot = L.divIcon({
      className: 'custom-green-dot',
      html: '<div style="background:#0f5;width:16px;height:16px;border-radius:50%;border:3px solid white;box-shadow:0 0 10px #0f5;"></div>',
      iconSize: [16, 16],
      iconAnchor: [8, 8]
    });

    // Force size fix multiple times (common reliable workaround)
    function fixMapSize() {
      setTimeout(() => map.invalidateSize(), 100);
      setTimeout(() => map.invalidateSize(), 300);
      setTimeout(() => map.invalidateSize(), 800);
    }

    window.addEventListener('load', fixMapSize);
    window.addEventListener('resize', fixMapSize);

    // ─── LocalStorage ───────────────────────────────────────────────
    const STORAGE_KEY = 'mufcMapPins';

    function loadPins() {
      try {
        const saved = localStorage.getItem(STORAGE_KEY);
        return saved ? JSON.parse(saved) : [];
      } catch (e) {
        console.warn('Pins parse error:', e);
        return [];
      }
    }

    function savePins(pins) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(pins));
    }

    function roundCoord(num) {
      return Number(num.toFixed(6));
    }

    // ─── Marker Add ─────────────────────────────────────────────────
    function addMarker(lat, lng, name, msg, isNew = false) {
      const safeName = name.replace(/</g, '&lt;').replace(/>/g, '&gt;') || 'Anonymous';
      const safeMsg  = msg.replace(/</g, '&lt;').replace(/>/g, '&gt;') || '(no message)';
      const popup = `
        <b>${safeName}</b><br>
        ${safeMsg}<br>
        <small>#MUFC ${isNew ? '· just now' : ''}</small>
      `;
      L.marker([lat, lng], { icon: greenDot }).addTo(map).bindPopup(popup);
    }

    // Load pins right away (map exists now)
    const pins = loadPins();
    pins.forEach(p => addMarker(p.lat, p.lng, p.name, p.msg));

    // ─── User Location ──────────────────────────────────────────────
    let userLat = 53.4631;
    let userLng = -2.2913;

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        pos => {
          userLat = pos.coords.latitude;
          userLng = pos.coords.longitude;
          map.setView([userLat, userLng], 15);
          fixMapSize(); // extra fix after recenter
          showStatus('Centered on your location ⚽', 'success');
        },
        () => showStatus('Location denied — using Old Trafford fallback', 'error')
      );
    }

    // ─── UI Helpers ─────────────────────────────────────────────────
    const statusEl = document.getElementById('status');

    function showStatus(text, className = '') {
      statusEl.textContent = text;
      statusEl.className = className;
      setTimeout(() => { statusEl.textContent = ''; statusEl.className = ''; }, 5000);
    }

    // ─── Drop Pin ───────────────────────────────────────────────────
    document.getElementById('dropBtn').addEventListener('click', () => {
      const name = document.getElementById('name').value.trim() || 'Anonymous';
      const msg  = document.getElementById('msg').value.trim();

      if (!msg) {
        showStatus('Write a message first ⚽', 'error');
        return;
      }

      const lat = roundCoord(userLat);
      const lng = roundCoord(userLng);

      addMarker(lat, lng, name, msg, true);

      const newPin = { lat, lng, name, msg };
      const updatedPins = [...loadPins(), newPin];
      savePins(updatedPins);

      map.setView([lat, lng], 16);
      document.getElementById('msg').value = '';
      showStatus('Pin dropped & saved locally! ⚽', 'success');
      fixMapSize(); // ensure after zoom
    });

    // ─── Clear All ──────────────────────────────────────────────────
    document.getElementById('clearBtn').addEventListener('click', () => {
      if (confirm('Clear ALL saved pins? This cannot be undone.')) {
        localStorage.removeItem(STORAGE_KEY);
        location.reload();
      }
    });
  </script>
</body>
</html>
