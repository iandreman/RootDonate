<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPS Pins – Private Location Markers + Local AI</title>
  <meta name="description" content="Save private GPS locations. 100% local storage + offline local AI chat. No account." />

  <script src="https://cdn.jsdelivr.net/npm/@xenova/transformers@3.3.0"></script>

  <style>
    :root {
      --bg:        #0a0e1a;
      --surface:   #141822;
      --text:      #e0e7ff;
      --muted:     #8899aa;
      --accent:    #00d4ff;
      --accent-dim:#00ff9d;
      --purple:    #bb86fc;
      --danger:    #ff5555;
      --border:    rgba(0,212,255,0.18);
      --shadow:    0 4px 20px rgba(0,0,0,0.4);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Courier New', Courier, monospace;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 1rem 1.4rem;
      background: rgba(0,0,0,0.6);
      border-bottom: 1px solid var(--border);
      text-align: center;
    }
    h1 {
      font-size: 2.1rem;
      background: linear-gradient(90deg, var(--purple), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .subtitle { color: var(--muted); font-size: 0.95rem; margin-top: 0.5rem; }
    .tabs {
      margin: 1.2rem 0 0.8rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .tab-btn {
      padding: 0.7rem 1.6rem;
      background: rgba(255,255,255,0.06);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--muted);
      cursor: pointer;
      font-weight: bold;
      transition: all 0.18s;
    }
    .tab-btn.active {
      background: linear-gradient(135deg, var(--purple), var(--accent));
      color: #000;
      border-color: transparent;
    }
    .tab-content {
      flex: 1;
      display: none;
      overflow: hidden;
      flex-direction: column;
    }
    .tab-content.active { display: flex; }

    #terminal-tab .terminal {
      flex: 1;
      padding: 1.3rem 1.8rem;
      overflow-y: auto;
      line-height: 1.55;
      font-size: 1rem;
    }
    .line { margin: 0.5rem 0; white-space: pre-wrap; word-break: break-word; }
    .prompt    { color: var(--accent-dim); }
    .ai        { color: #00ffea; }
    .system    { color: #778899; }
    .error     { color: var(--danger); }
    .input-line {
      display: flex;
      align-items: flex-start;
      padding: 1rem 1.8rem;
      background: rgba(0,0,0,0.4);
      border-top: 1px solid var(--border);
    }
    .input-line .prompt { margin-right: 1rem; flex-shrink: 0; }
    #input {
      flex: 1;
      background: transparent;
      border: none;
      color: var(--accent);
      font: inherit;
      outline: none;
      caret-color: var(--accent);
    }
    .cursor {
      display: inline-block;
      width: 10px;
      height: 1.3em;
      background: var(--accent);
      animation: blink 1.2s step-end infinite;
      margin-left: 5px;
    }
    @keyframes blink { 50% { opacity: 0; } }

    #pins-tab {
      padding: 1.5rem;
      overflow-y: auto;
    }
    .collection-header {
      text-align: center;
      margin: 0 0 1.6rem;
      color: var(--accent);
      font-size: 1.5rem;
    }
    .empty-state {
      text-align: center;
      color: var(--muted);
      padding: 6rem 1.5rem;
      font-size: 1.15rem;
      line-height: 1.7;
    }
    .card {
      background: rgba(20,24,34,0.97);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.5rem;
      margin: 1.3rem 0;
      box-shadow: var(--shadow);
    }
    .pin-title { color: var(--accent); font-size: 1.4rem; margin-bottom: 0.7rem; }
    .meta {
      color: var(--muted);
      font-size: 0.95rem;
      margin: 0.8rem 0;
      display: flex;
      flex-wrap: wrap;
      gap: 1.6rem;
    }
    .saved-label { color: #00ff9d; font-weight: bold; }
    #search {
      width: 100%;
      max-width: 500px;
      padding: 0.9rem;
      margin: 0 auto 1.8rem;
      display: block;
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--border);
      border-radius: 10px;
      color: var(--text);
      font-family: inherit;
      font-size: 1rem;
    }
    .share-row {
      margin-top: 1.8rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .action-btn {
      padding: 0.6rem 1.4rem;
      background: rgba(0,212,255,0.18);
      border: 1px solid var(--accent-dim);
      border-radius: 8px;
      color: var(--accent);
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      display: inline-block;
    }
    .action-btn:hover { background: rgba(0,212,255,0.35); }
    .action-btn.copied,
    .action-btn.saved {
      background: rgba(0,255,157,0.3);
      color: #00ff9d;
      border-color: #00ff9d;
    }

    #fab {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, var(--purple), var(--accent));
      color: #000;
      border: none;
      border-radius: 50%;
      font-size: 2.2rem;
      font-weight: bold;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
      cursor: pointer;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s;
    }
    #fab:hover { transform: scale(1.1); }
    #fab:active { transform: scale(0.95); }

    @media (max-width: 560px) {
      .tabs { flex-direction: column; gap: 0.6rem; }
      .tab-btn { width: 100%; }
      .share-row { flex-direction: column; align-items: stretch; }
      .action-btn { width: 100%; text-align: center; }
      #fab { bottom: 16px; right: 16px; width: 56px; height: 56px; font-size: 2rem; }
    }
  </style>
</head>
<body>

<header>
  <h1>GPS Pins</h1>
  <div class="subtitle">Private markers + local AI chat • 100% offline</div>

  <div class="tabs">
    <button class="tab-btn active" data-tab="terminal">Terminal</button>
    <button class="tab-btn" data-tab="pins">My Pins</button>
  </div>
</header>

<div id="terminal-tab" class="tab-content active">
  <div class="terminal" id="terminal"></div>
  <div class="input-line">
    <span class="prompt">></span>
    <input id="input" type="text" autocomplete="off" spellcheck="false" autofocus>
    <span class="cursor"></span>
  </div>
</div>

<div id="pins-tab" class="tab-content">
  <div class="collection-header">My Saved Pins</div>
  <input type="text" id="search" placeholder="Search name or coordinates…">
  <div id="pins-container"></div>
</div>

<button id="fab" title="Create new pin at current location">+</button>

<script>
// ────────────────────────────────────────────────
// Shared
// ────────────────────────────────────────────────
const STORAGE_KEY = 'gps-pins-v4';
let lastUsedName = localStorage.getItem('gps-pins-last-name') || '';

function escapeHTML(str = '') {
  const map = { '&':'&amp;', '<':'&lt;', '>':'&gt;', '"':'&quot;', "'":'&#39;' };
  return str.replace(/[&<>"']/g, m => map[m]);
}

function getPins() {
  try { return JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]'); }
  catch { return []; }
}

function savePins(pins) {
  localStorage.setItem(STORAGE_KEY, JSON.stringify(pins));
}

function getPinShareUrl(pin) {
  const publicPin = { id: pin.id, lat: pin.lat, lng: pin.lng, name: pin.name, time: pin.time };
  return `${location.origin}${location.pathname}#p=${btoa(JSON.stringify(publicPin))}`;
}

function pinAlreadySaved(pinId) {
  return getPins().some(p => p.id === pinId);
}

// ────────────────────────────────────────────────
// Terminal & Pin Creation
// ────────────────────────────────────────────────
const terminal = document.getElementById('terminal');
const inputEl  = document.getElementById('input');

function println(txt, cls = 'line') {
  const div = document.createElement('div');
  div.className = cls;
  div.innerHTML = txt;
  terminal.appendChild(div);
  terminal.scrollTop = terminal.scrollHeight;
}

function printAI(txt) { println(txt, 'line ai'); }
function printError(txt) { println(txt, 'line error'); }
function clearScreen() { terminal.innerHTML = ''; }

// ────────────────────────────────────────────────
// LLM (lazy load)
// ────────────────────────────────────────────────
let generator = null;
let isModelLoading = false;
let modelStatusLine = null;

async function loadModelIfNeeded() {
  if (generator) return generator;
  if (isModelLoading) {
    println("Model still loading (30–180 s first time)...", "line system");
    return null;
  }

  isModelLoading = true;
  modelStatusLine = document.createElement('div');
  modelStatusLine.className = 'line system';
  modelStatusLine.textContent = "Loading Phi-3.5-mini (local AI) – one-time ~2–4 GB download...";
  terminal.appendChild(modelStatusLine);
  terminal.scrollTop = terminal.scrollHeight;

  try {
    const { pipeline } = Xenova;
    generator = await pipeline(
      'text-generation',
      'Xenova/Phi-3.5-mini-instruct',
      {
        quantized: true,
        progress_callback: (progress) => {
          if (modelStatusLine) {
            modelStatusLine.textContent = `Loading model... ${Math.round((progress.loaded / progress.total) * 100) || progress.progress * 100}%`;
          }
        }
      }
    );
    modelStatusLine.textContent = "Local AI ready ✓  Now talk naturally!";
    println("Phi-3.5-mini loaded 100% in browser. Type anything.", "line ai");
  } catch (err) {
    console.error(err);
    modelStatusLine.className = 'line error';
    modelStatusLine.textContent = `Model load failed: ${err.message}\nTry Chrome/Edge. Use classic commands for now (type help).`;
  } finally {
    isModelLoading = false;
  }
  return generator;
}

// ────────────────────────────────────────────────
// generateResponse – rules + LLM fallback
// ────────────────────────────────────────────────
async function generateResponse(text) {
  const lower = text.toLowerCase().trim();
  const pins = getPins();

  // Fast rules
  if (["clear", "cls"].includes(lower)) {
    clearScreen();
    return null;
  }

  if (["help", "?", "commands"].includes(lower)) {
    return `GPS Pins + Local AI Terminal

Classic commands:
  + / save / new / drop pin     → save current location
  list / pins / recent / count  → show pins
  search <term>                 → find pins
  show <name>                   → details
  import pin                    → add shared pin
  clear / cls                   → clear screen

Now also talk naturally:
  • "how many pins do I have?"
  • "show me my home pin"
  • "where is the nearest coffee?"
  • "remind me about work"

Model: Phi-3.5-mini • fully local after first load`;
  }

  if (lower === "count" || (lower.includes("how many") && lower.includes("pin"))) {
    return `You have **${pins.length}** pin${pins.length === 1 ? '' : 's'} saved.`;
  }

  if (["list", "pins", "my pins", "saved"].some(w => lower.includes(w))) {
    if (!pins.length) return "No pins yet. Type 'save pin' or tap +";
    let out = `Pins (${pins.length}):\n\n`;
    pins.forEach((p,i) => {
      out += `${i+1}. ${escapeHTML(p.name||'Unnamed')}  (${p.lat.toFixed(5)}, ${p.lng.toFixed(5)})\n`;
    });
    return out + "\n→ Full view in My Pins tab";
  }

  if (lower === "recent" || lower === "latest") {
    if (!pins.length) return "No pins yet.";
    const sorted = [...pins].sort((a,b)=>new Date(b.time)-new Date(a.time));
    let out = "Recent:\n\n";
    sorted.slice(0,6).forEach(p=>{
      out += `• ${escapeHTML(p.name||'Unnamed')}  •  ${new Date(p.time).toLocaleString([],{month:'short',day:'numeric',hour:'2-digit',minute:'2-digit'})}\n   ${p.lat.toFixed(5)}, ${p.lng.toFixed(5)}\n\n`;
    });
    return out;
  }

  if (lower.startsWith("search ")) {
    const term = lower.slice(7).trim();
    if (!term) return "Example: search coffee";
    const matches = pins.filter(p=>{
      return [(p.name||'').toLowerCase(), p.lat.toFixed(6), p.lng.toFixed(6)].join(' ').includes(term);
    });
    if (!matches.length) return `No matches for "${escapeHTML(term)}"`;
    let out = `Found ${matches.length}:\n\n`;
    matches.forEach(p=>{
      out += `→ ${escapeHTML(p.name||'Unnamed')}\n   ${p.lat.toFixed(5)}, ${p.lng.toFixed(5)}\n\n`;
    });
    return out;
  }

  if (lower.startsWith("show ")) {
    const q = lower.slice(5).trim();
    if (!q) return "Example: show home";
    const matches = pins.filter(p=>(p.name||'').toLowerCase().includes(q));
    if (!matches.length) return `No pin matching "${escapeHTML(q)}"`;
    let out = "";
    matches.forEach(p=>{
      out += `**${escapeHTML(p.name||'Unnamed')}**\n   ${p.lat.toFixed(6)}, ${p.lng.toFixed(6)}\n   Added ${new Date(p.time).toLocaleDateString()}\n\n`;
    });
    return out.trim();
  }

  if (lower === "import pin" || lower.startsWith("import ")) {
    const pending = sessionStorage.getItem('pending-shared-pin');
    if (!pending) return "No shared pin pending. Open a share link first.";
    try {
      const pin = JSON.parse(pending);
      sessionStorage.removeItem('pending-shared-pin');
      if (pinAlreadySaved(pin.id)) return "Already saved.";
      const pins = getPins();
      pins.push(pin);
      savePins(pins);
      return `Imported → ${escapeHTML(pin.name||'Unnamed')}`;
    } catch {
      return "Invalid shared pin data.";
    }
  }

  // ── LLM fallback ───────────────────────────────────────
  const gen = await loadModelIfNeeded();
  if (!gen) return "AI loading or failed. Use commands above.";

  const system = `You are GPS Pins Terminal — concise, helpful, witty assistant for private GPS pins.
Everything is local/offline. Current pins: ${pins.length}.
Only talk about pins, locations, the app, or answer naturally.
If unrelated, say: "Let's stick to pins and locations — what's up?"`;

  try {
    const output = await gen([
      {role:"system", content:system},
      {role:"user",   content:text}
    ], {
      max_new_tokens: 160,
      temperature: 0.75,
      do_sample: true,
      top_p: 0.9
    });

    let reply = output[0].generated_text.split(/Assistant:|You:/).pop()?.trim() || "Got it.";
    return reply;
  } catch (err) {
    return `AI error: ${err.message}\nTry again or use classic commands.`;
  }
}

// ────────────────────────────────────────────────
// Input handler (async)
// ────────────────────────────────────────────────
inputEl.addEventListener('keydown', async e => {
  if (e.key !== 'Enter') return;
  e.preventDefault();
  const text = inputEl.value.trim();
  if (!text) return;

  println('> ' + escapeHTML(text), 'line prompt');

  const reply = await generateResponse(text);
  if (reply) printAI(reply);

  inputEl.value = '';
  inputEl.focus();
});

// Floating button → quick pin
document.getElementById('fab').addEventListener('click', async () => {
  let name = lastUsedName || 'Pin ' + new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
  name = prompt("Pin name:", name)?.trim() || 'Untitled';
  localStorage.setItem('gps-pins-last-name', name);

  if (!navigator.geolocation) return printError("Geolocation not supported.");

  try {
    const pos = await new Promise((res, rej) => navigator.geolocation.getCurrentPosition(res, rej, {
      enableHighAccuracy: true, timeout: 12000, maximumAge: 0
    }));
    const lat = Number(pos.coords.latitude.toFixed(6));
    const lng = Number(pos.coords.longitude.toFixed(6));

    const pin = { id: crypto.randomUUID(), lat, lng, name, time: new Date().toISOString() };
    const pins = getPins();
    pins.push(pin);
    savePins(pins);

    const url = getPinShareUrl(pin);

    printAI(`Saved → <strong>${escapeHTML(name)}</strong>`);
    println(`   ${lat}, ${lng}`, 'line ai');
    println(`Share: <a href="${url}" style="color:var(--accent);">${url}</a>`, 'line ai');
  } catch (err) {
    printError("Location failed" + (err.code===1?" → permission denied":err.code===3?" → timeout":""));
  }
});

// ────────────────────────────────────────────────
// My Pins tab rendering
// ────────────────────────────────────────────────
function renderMyPins(pinsToShow = getPins()) {
  const container = document.getElementById('pins-container');
  container.innerHTML = '';

  if (!pinsToShow.length) {
    container.innerHTML = `<div class="empty-state">No pins yet.<br><br>Tap + or type “save pin” in Terminal</div>`;
    return;
  }

  pinsToShow.forEach(pin => {
    const url = getPinShareUrl(pin);
    const mailto = `mailto:?subject=${encodeURIComponent(`GPS Pin: ${pin.name||'Unnamed'}`)}&body=${encodeURIComponent(`GPS Pin: ${pin.name||'Unnamed'}\n\nCoordinates: ${pin.lat.toFixed(6)}, ${pin.lng.toFixed(6)}\nShare: ${url}\n`)}`;

    container.insertAdjacentHTML('beforeend', `
      <div class="card">
        <div class="pin-title">${escapeHTML(pin.name || 'Unnamed')}</div>
        <div class="meta">
          <span>${pin.lat.toFixed(6)}, ${pin.lng.toFixed(6)}</span>
          ${pin.time ? `<span class="saved-label">Added ${new Date(pin.time).toLocaleDateString()}</span>` : ''}
        </div>
        <div class="share-row">
          <button class="action-btn" onclick="navigator.clipboard.writeText('${url}').then(()=>{this.textContent='Copied!';setTimeout(()=>this.textContent='Copy share link',2000)})">Copy share link</button>
          <a href="${mailto}" class="action-btn" target="_blank">Email pin</a>
        </div>
      </div>`);
  });
}

document.getElementById('search').addEventListener('input', e => {
  const term = e.target.value.toLowerCase().trim();
  if (!term) return renderMyPins();
  const filtered = getPins().filter(p => {
    return [(p.name||'').toLowerCase(), p.lat.toFixed(6), p.lng.toFixed(6)].join(' ').includes(term);
  });
  renderMyPins(filtered);
});

// Tabs
document.querySelectorAll('.tab-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
    btn.classList.add('active');
    document.getElementById(btn.dataset.tab + '-tab').classList.add('active');

    if (btn.dataset.tab === 'terminal') inputEl.focus();
    else if (btn.dataset.tab === 'pins') renderMyPins();
  });
});

// Shared pin via hash
window.addEventListener('hashchange', () => {
  const hash = location.hash.slice(1);
  if (!hash.startsWith('p=')) return;
  try {
    const pin = JSON.parse(atob(hash.slice(2)));
    document.querySelector('[data-tab="terminal"]').click();
    printAI(`Shared pin: <strong>${escapeHTML(pin.name||'Unnamed')}</strong>`);
    println(`   ${pin.lat.toFixed(6)}, ${pin.lng.toFixed(6)}`, 'line ai');
    println(`Type <strong>import pin</strong> to save it.`, 'line system');
    sessionStorage.setItem('pending-shared-pin', JSON.stringify(pin));
    history.replaceState(null, null, ' ');
  } catch {
    println("Invalid share link.", 'line error');
  }
});
if (location.hash) window.dispatchEvent(new HashChangeEvent('hashchange'));

// Boot
println("GPS Pins + Local AI — London 2026", "system");
println("100% local • Private • Offline", "system");
println("────────────────────────────────────────", "system");
println("");
printAI("Hey Rico — type <strong>help</strong> or just chat. Tap + to drop a pin.");
println("");
</script>
</body>
</html>
