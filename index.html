<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RootDonate - Internet Nodes Map</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1e3a8a;
            --secondary-color: #3b82f6;
            --accent-color: #06b6d4;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-color: #1e293b;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --border-radius: 0.5rem;
        }
        body { margin:0; font-family:Inter,sans-serif; background:var(--bg-color); color:var(--text-color); display:flex; flex-direction:column; min-height:100vh; line-height:1.6; }
        header { background:linear-gradient(135deg,var(--primary-color),var(--secondary-color)); color:white; padding:2rem 1rem; text-align:center; box-shadow:var(--shadow-md); }
        header h1 { margin:0; font-size:2.5rem; display:flex; align-items:center; justify-content:center; gap:0.5rem; }
        main { flex:1; padding:2rem 1rem; max-width:1400px; margin:0 auto; width:100%; }
        #search-container { max-width:600px; margin:0 auto 2rem; position:relative; }
        #search-input { padding:1rem 1rem 1rem 3rem; font-size:1rem; border:2px solid var(--border-color); border-radius:var(--border-radius); width:100%; background:var(--card-bg); }
        #search-input:focus { outline:none; border-color:var(--secondary-color); }
        .search-icon { position:absolute; left:1rem; top:50%; transform:translateY(-50%); color:var(--text-muted); }
        #reset-search { position:absolute; right:1rem; top:50%; transform:translateY(-50%); background:none; border:none; color:var(--text-muted); cursor:pointer; font-size:1.2rem; display:none; }
        #graph-container { width:100%; height:70vh; border:1px solid var(--border-color); border-radius:var(--border-radius); background:var(--card-bg); box-shadow:var(--shadow-md); overflow:hidden; position:relative; }
        .node { stroke:#fff; stroke-width:2px; transition:stroke-width .2s; }
        .node.ix { fill:var(--secondary-color); }
        .node.fac { fill:var(--accent-color); }
        .node:hover { stroke-width:4px; }
        .link { stroke:var(--border-color); stroke-opacity:0.4; stroke-width:1.5px; }
        .node-label { fill:var(--text-color); font-size:0.8rem; font-weight:bold; text-anchor:middle; pointer-events:none; opacity:0; transition:opacity .2s; }
        .node:hover ~ .node-label, .node-label:hover { opacity:1; }
        .loading-overlay { position:absolute; inset:0; background:var(--card-bg); display:flex; align-items:center; justify-content:center; z-index:10; }
        .spinner { border:4px solid var(--border-color); border-top:4px solid var(--secondary-color); border-radius:50%; width:40px; height:40px; animation:spin 1s linear infinite; }
        @keyframes spin { to { transform:rotate(360deg); } }
        footer { background:var(--primary-color); color:white; text-align:center; padding:1.5rem; }
        @media (max-width:768px) { header h1{font-size:2rem;} #graph-container{height:60vh;} }
    </style>
</head>
<body>
    <header>
        <h1><i class="fas fa-network-wired"></i> RootDonate</h1>
    </header>
    <main>
        <div id="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="search-input" placeholder="Search by name, city, or country...">
            <button id="reset-search" title="Clear"><i class="fas fa-times"></i></button>
        </div>
        <div id="graph-container">
            <svg id="graph"></svg>
            <div class="loading-overlay" id="loading"><div class="spinner"></div></div>
        </div>
    </main>
    <footer>
        <p>© 2025 RootDonate • All Internet Exchange & Facility data embedded • Instant & Offline</p>
    </footer>
