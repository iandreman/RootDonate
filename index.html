<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Location Pins – Share & Search Locally</title>
  <meta name="description" content="Create, share and privately search your location pins right in your browser — no account required." />
  
  <style>
    :root {
      --bg: #0f0f1a;
      --surface: #1a1a2e;
      --text: #e2e8f0;
      --text-muted: #94a3b8;
      --accent: #06b6d4;
      --accent-dark: #0891b2;
      --purple: #a78bfa;
      --border: rgba(167, 139, 250, 0.18);
      --success: #10b981;
      --error: #ef4444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      padding: 2rem 1rem;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(90deg, var(--purple), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: var(--text-muted);
      font-size: 1.1rem;
    }

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 2rem;
      margin-bottom: 2rem;
      backdrop-filter: blur(10px);
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: var(--accent);
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text-muted);
    }

    input, textarea {
      width: 100%;
      padding: 1rem;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 10px;
      color: var(--text);
      font-size: 1rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.15);
    }

    textarea {
      min-height: 110px;
      resize: vertical;
    }

    .btn {
      padding: 0.9rem 1.8rem;
      border: none;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 1rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--purple), var(--accent));
      color: white;
    }

    .btn-primary:hover {
      opacity: 0.92;
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: var(--accent);
      color: #0f0f1a;
    }

    .btn-email {
      background: linear-gradient(135deg, #ec4899, #f43f5e);
      color: white;
    }

    .status {
      padding: 1rem;
      border-radius: 10px;
      margin: 1.2rem 0;
      text-align: center;
      font-weight: 500;
      display: none;
    }

    .status.success { background: rgba(16,185,129,0.15); color: var(--success); }
    .status.error   { background: rgba(239,68,68,0.15);   color: var(--error); }

    .search-box input {
      font-size: 1.1rem;
      padding: 1.1rem;
    }

    .pin-grid {
      display: grid;
      gap: 1.25rem;
    }

    .pin-card {
      background: rgba(167,139,250,0.08);
      border: 1px solid rgba(167,139,250,0.15);
      border-radius: 12px;
      padding: 1.4rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .pin-card:hover {
      background: rgba(167,139,250,0.14);
      transform: translateY(-2px);
    }

    .pin-title {
      color: var(--purple);
      font-weight: 700;
      font-size: 1.3rem;
      margin-bottom: 0.6rem;
    }

    .pin-desc {
      margin: 0.8rem 0;
      white-space: pre-wrap;
      color: var(--text);
    }

    .pin-meta {
      color: var(--text-muted);
      font-size: 0.95rem;
      margin-top: 0.8rem;
    }

    #pin-view .comments {
      margin: 2rem 0;
    }

    .comment {
      background: rgba(255,255,255,0.03);
      padding: 1rem;
      border-radius: 10px;
      margin: 1rem 0;
    }

    .comment-meta {
      margin-top: 0.6rem;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .share-row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    #share-url-input {
      flex: 1;
      min-width: 240px;
      font-family: 'Courier New', monospace;
      background: rgba(0,0,0,0.2);
      border: 1px solid #444;
      color: var(--text);
    }

    @media (max-width: 600px) {
      .share-row { flex-direction: column; }
      .btn { width: 100%; }
    }
  </style>
</head>
<body>

<div class="container">
  <header>
    <h1>Location Pins</h1>
    <p class="subtitle">Create, share, and search your pins privately — all stored in your browser</p>
  </header>

  <div id="status" class="status" role="alert"></div>

  <!-- Create -->
  <section class="card">
    <h2>Create New Pin</h2>
    <div>
      <label for="name">Your name (optional)</label>
      <input id="name" placeholder="Anonymous" autocomplete="name">
    </div>
    <div>
      <label for="msg">Message or note (optional)</label>
      <textarea id="msg" placeholder="Describe this location..."></textarea>
    </div>
    <div>
      <label for="initial-comment">Initial comment (optional)</label>
      <input id="initial-comment" placeholder="Start the conversation...">
    </div>
    <button class="btn btn-primary" onclick="createPin()">Create Pin & Get Share Link</button>
  </section>

  <!-- Search -->
  <section class="card search-box">
    <h2>Your Saved Pins</h2>
    <input type="search" id="search-input" placeholder="Search by name, message, comment or keyword..." oninput="searchPins()">
  </section>

  <div id="pin-grid" class="pin-grid"></div>

  <!-- Selected Pin View -->
  <section id="pin-view" class="card" style="display:none;">
    <div class="pin-title" id="pin-from"></div>
    <div class="pin-desc" id="pin-msg"></div>
    <div class="pin-meta" id="pin-meta"></div>

    <div class="comments" id="comments-list"></div>

    <div style="margin-top: 2rem;">
      <label for="new-comment">Add a comment</label>
      <textarea id="new-comment" placeholder="Your thoughts..."></textarea>
      <button class="btn btn-primary" onclick="addComment()" style="margin-top:1rem;">Post Comment</button>
    </div>

    <div style="margin-top: 2rem;">
      <strong>Share this pin</strong>
      <div class="share-row">
        <input type="text" id="share-url-input" readonly aria-label="Shareable link">
        <button class="btn btn-primary" onclick="copyLink()">Copy Link</button>
        <button class="btn btn-email" onclick="shareViaEmail()">Share via Email</button>
      </div>
      <p style="margin-top:1rem; font-size:0.95rem; color:var(--text-muted);">
        Anyone with the link can view and add comments.
      </p>
    </div>
  </section>
</div>

<script>
let currentPin = null;
const STORAGE_KEY = 'locationPins';

function showStatus(msg, type = 'success') {
  const el = document.getElementById('status');
  el.textContent = msg;
  el.className = `status ${type}`;
  el.style.display = 'block';
  setTimeout(() => el.style.display = 'none', 4500);
}

function escapeHTML(str) {
  return str.replace(/[&<>"']/g, m => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' })[m]);
}

function savePin(pin) {
  let pins = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
  pins.push(pin);
  localStorage.setItem(STORAGE_KEY, JSON.stringify(pins));
  renderPinList();
}

function getSavedPins() {
  return JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
}

function renderPinList(filter = '') {
  const container = document.getElementById('pin-grid');
  container.innerHTML = '';
  const pins = getSavedPins();
  const term = filter.toLowerCase().trim();

  if (!pins.length && !term) {
    container.innerHTML = '<p style="text-align:center; color:var(--text-muted);">You haven’t created any pins yet.</p>';
    return;
  }

  let shown = 0;
  pins.forEach(pin => {
    const content = [pin.name, pin.msg || '', ...pin.comments.map(c => c.text)].join(' ').toLowerCase();
    if (term && !content.includes(term)) return;

    shown++;
    const card = document.createElement('div');
    card.className = 'pin-card';
    card.innerHTML = `
      <div class="pin-title">${escapeHTML(pin.name)}</div>
      <div class="pin-desc">${escapeHTML(pin.msg || '(no message)')}</div>
      <div class="pin-meta">
        ${pin.lat}, ${pin.lng} • ${new Date(pin.time).toLocaleDateString()} • ${pin.comments.length} comment${pin.comments.length !== 1 ? 's' : ''}
      </div>
    `;
    card.onclick = () => loadPin(pin);
    container.appendChild(card);
  });

  if (shown === 0 && term) {
    container.innerHTML = '<p style="text-align:center; color:var(--text-muted);">No pins match your search.</p>';
  }
}

function searchPins() {
  renderPinList(document.getElementById('search-input').value);
}

function loadPin(pin) {
  currentPin = pin;
  document.getElementById('pin-from').textContent = pin.name;
  document.getElementById('pin-msg').textContent = pin.msg || '(no message)';
  document.getElementById('pin-meta').textContent = `${pin.lat}, ${pin.lng} • ${new Date(pin.time).toLocaleString()}`;

  const commentsEl = document.getElementById('comments-list');
  commentsEl.innerHTML = '<h3 style="margin-bottom:1rem;color:var(--accent);">Comments</h3>';

  if (!pin.comments.length) {
    commentsEl.innerHTML += '<p style="color:var(--text-muted);">No comments yet. Be the first!</p>';
  } else {
    pin.comments.forEach(c => {
      const div = document.createElement('div');
      div.className = 'comment';
      div.innerHTML = `
        <div>${escapeHTML(c.text)}</div>
        <div class="comment-meta">${escapeHTML(c.author || 'Anonymous')} • ${new Date(c.time).toLocaleString()}</div>
      `;
      commentsEl.appendChild(div);
    });
  }

  const url = `${location.origin}${location.pathname}?p=${encodeURIComponent(btoa(JSON.stringify(pin)))}`;
  document.getElementById('share-url-input').value = url;

  document.getElementById('pin-view').style.display = 'block';
  document.getElementById('pin-view').scrollIntoView({ behavior: 'smooth', block: 'start' });
}

async function createPin() {
  if (!navigator.geolocation) {
    return showStatus('Geolocation is not supported by your browser.', 'error');
  }

  try {
    const pos = await new Promise((resolve, reject) => {
      navigator.geolocation.getCurrentPosition(resolve, reject, {
        enableHighAccuracy: true,
        timeout: 12000,
        maximumAge: 0
      });
    });

    const lat = pos.coords.latitude.toFixed(6);
    const lng = pos.coords.longitude.toFixed(6);
    const name  = document.getElementById('name').value.trim() || 'Anonymous';
    const msg   = document.getElementById('msg').value.trim();
    const first = document.getElementById('initial-comment').value.trim();

    currentPin = {
      lat, lng, name, msg,
      time: new Date().toISOString(),
      comments: first ? [{ text: first, author: name, time: new Date().toISOString() }] : []
    };

    savePin(currentPin);
    loadPin(currentPin);
    showStatus('Pin created successfully!');

    // Reset form
    document.getElementById('name').value = '';
    document.getElementById('msg').value = '';
    document.getElementById('initial-comment').value = '';
  } catch (err) {
    let msg = 'Could not get location';
    if (err.code === 1) msg += ' — permission denied';
    if (err.code === 2) msg += ' — position unavailable';
    if (err.code === 3) msg += ' — timeout';
    showStatus(msg, 'error');
  }
}

function addComment() {
  const text = document.getElementById('new-comment').value.trim();
  if (!text) return showStatus('Please write a comment first', 'error');
  if (!currentPin) return showStatus('No pin selected', 'error');

  const author = prompt('Your name (optional)')?.trim() || 'Anonymous';
  currentPin.comments.push({ text, author, time: new Date().toISOString() });

  // Update storage
  let pins = getSavedPins();
  const idx = pins.findIndex(p => p.time === currentPin.time);
  if (idx !== -1) pins[idx] = { ...currentPin };
  localStorage.setItem(STORAGE_KEY, JSON.stringify(pins));

  loadPin(currentPin);
  document.getElementById('new-comment').value = '';
  showStatus('Comment added!', 'success');
}

function copyLink() {
  const url = document.getElementById('share-url-input').value;
  if (!url) return;
  navigator.clipboard.writeText(url)
    .then(() => showStatus('Link copied to clipboard!'))
    .catch(() => showStatus('Could not copy — please copy manually', 'error'));
}

function shareViaEmail() {
  const url = document.getElementById('share-url-input').value;
  if (!url) return;

  const subject = "Check out this location pin!";
  const body = `Hi!\n\nI wanted to share this location with you:\n\n${url}\n\nCoordinates: ${currentPin.lat}, ${currentPin.lng}\n\nSee you there!`;

  window.open(`mailto:?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`, '_blank', 'noopener,noreferrer');
}

// Initialize
window.addEventListener('load', () => {
  renderPinList();

  const params = new URLSearchParams(location.search);
  const data = params.get('p');
  if (data) {
    try {
      const pin = JSON.parse(atob(data));
      savePin(pin);
      loadPin(pin);
      showStatus('Shared pin loaded successfully');
    } catch (e) {
      showStatus('Invalid or corrupted link', 'error');
    }
  }
});
</script>
</body>
</html>
