<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Root Drop ‚Äì Make Email HTML</title>
  <style>
    body {
      background: #000;
      color: #ddd;
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
    }
    .container {
      max-width: 680px;
      margin: 0 auto;
    }
    h1 {
      color: #00ff88;
      text-align: center;
      margin-bottom: 24px;
    }
    label {
      display: block;
      margin: 16px 0 6px;
      color: #aaa;
      font-size: 0.95rem;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      background: #111;
      border: 1px solid #333;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      box-sizing: border-box;
    }
    textarea {
      min-height: 140px;
      resize: vertical;
    }
    button {
      background: #0066ff;
      color: white;
      border: none;
      padding: 14px 24px;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      margin: 20px 12px 20px 0;
    }
    button:hover {
      background: #3385ff;
    }
    #preview {
      background: #0a0a0a;
      border: 1px dashed #444;
      border-radius: 12px;
      padding: 24px;
      margin-top: 32px;
      min-height: 200px;
    }
    #status {
      text-align: center;
      font-weight: bold;
      margin: 12px 0;
      min-height: 24px;
    }
    .success { color: #00ff88; }
    .error   { color: #ff5555; }
  </style>
</head>
<body>

<div class="container">
  <h1>One GPS Pin ‚Üí Email HTML</h1>

  <label>From / Name</label>
  <input id="name" value="Swagga Rico">

  <label>Message / Note</label>
  <textarea id="msg" placeholder="Bag under the bench by the big tree..."></textarea>

  <label>Latitude</label>
  <input id="lat" step="any" placeholder="51.5074">

  <label>Longitude</label>
  <input id="lng" step="any" placeholder="-0.1278">

  <div>
    <button onclick="makeEmail()">Generate & Copy to Clipboard</button>
    <button onclick="clearAll()" style="background:#444;">Clear</button>
  </div>

  <div id="status"></div>

  <div id="preview">
    <p style="color:#555; text-align:center; padding:60px 0;">
      Fill the fields above and click Generate
    </p>
  </div>
</div>

<script>
function escape(s) {
  return (s || '').replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'})[c]);
}

function show(msg, cls = '') {
  const el = document.getElementById('status');
  el.textContent = msg;
  el.className = cls;
  setTimeout(() => { el.textContent = ''; el.className = ''; }, 5000);
}

function makeEmail() {
  const name = document.getElementById('name').value.trim() || 'Anonymous';
  const msg  = document.getElementById('msg').value.trim();
  const lat  = parseFloat(document.getElementById('lat').value);
  const lng  = parseFloat(document.getElementById('lng').value);

  if (!msg) return show('Message is required', 'error');
  if (isNaN(lat) || isNaN(lng)) return show('Valid lat & lng required', 'error');

  const now = new Date();
  const dateStr = now.toLocaleString('en-GB', {
    weekday: 'short', day: 'numeric', month: 'short', year: 'numeric',
    hour: '2-digit', minute: '2-digit'
  });

  const html = `<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Root Drop ‚Äì ${escape(name)}</title>
  <style>
    body { font-family:system-ui,sans-serif; background:#000; color:#e0e0e0; margin:30px; line-height:1.65; }
    .card { background:#111; border:1px solid #2a2a2a; border-radius:16px; padding:28px; max-width:640px; margin:0 auto; }
    .from { color:#88ffcc; font-weight:700; font-size:1.5rem; margin-bottom:1.2rem; }
    .msg { white-space:pre-wrap; margin:1.6rem 0; font-size:1.2rem; }
    .meta { font-size:1.05rem; color:#888; text-align:right; margin-top:2rem; }
    .coords { font-family:monospace; color:#4cc9ff; font-weight:500; }
    a { color:#60a5fa; text-decoration:none; margin:0 8px; }
    a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <div class="card">
    <div class="from">üìç From: ${escape(name)}</div>
    <div class="msg">${escape(msg)}</div>
    <div class="meta">
      ${dateStr}<br>
      <span class="coords">${lat.toFixed(6)}, ${lng.toFixed(6)}</span><br><br>
      <a href="geo:${lat.toFixed(6)},${lng.toFixed(6)}">Open in Maps</a> ‚Ä¢
      <a href="https://www.google.com/maps?q=${lat.toFixed(6)},${lng.toFixed(6)}">Google Maps</a>
    </div>
  </div>
</body>
</html>`;

  document.getElementById('preview').innerHTML = html;

  navigator.clipboard.writeText(html).then(() => {
    show('‚úì Copied to clipboard ‚Äì paste into email', 'success');
  }).catch(() => {
    show('Copy failed ‚Äì long-press / select preview', 'error');
  });
}

function clearAll() {
  document.getElementById('name').value = '';
  document.getElementById('msg').value = '';
  document.getElementById('lat').value = '';
  document.getElementById('lng').value = '';
  document.getElementById('preview').innerHTML = '<p style="color:#555; text-align:center; padding:60px 0;">Cleared</p>';
}
</script>

</body>
</html>
