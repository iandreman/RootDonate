<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hello World • Map Pin Drop • #MUFC</title>

  <!-- Leaflet CSS + JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5p5QbskXk=" crossorigin="anonymous" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="anonymous"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #000;
      color: #eee;
    }
    #map {
      height: 70%;
      width: 100%;
    }
    .form-box {
      padding: 20px;
      background: #111;
      text-align: center;
    }
    input, textarea {
      width: 90%;
      max-width: 400px;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #444;
      background: #222;
      color: white;
    }
    button {
      padding: 12px 30px;
      background: #00cc44;
      color: black;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
    }
    button:hover {
      background: #00ff55;
    }
    h1 {
      margin: 10px 0;
      color: #00ff55;
    }
  </style>
</head>
<body>

  <h1>Hello World Map • Drop a Pin ⚽ #MUFC</h1>

  <div id="map"></div>

  <div class="form-box">
    <input type="text" id="name" placeholder="Your name / @handle" />
    <textarea id="msg" placeholder="Short message..." rows="2"></textarea>
    <button onclick="dropPin()">Drop Pin → Map</button>
  </div>

  <script>
    // Basic Leaflet map centered on Old Trafford
    const map = L.map('map').setView([53.4631, -2.2913], 14);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    // Simple green dot icon
    const greenDot = L.divIcon({
      html: '<div style="background:#0f5; width:16px; height:16px; border-radius:50%; border:3px solid white; box-shadow:0 0 10px #0f5;"></div>',
      className: '', // remove default shadow
      iconSize: [16, 16],
      iconAnchor: [8, 8]
    });

    // Try to get user location (optional)
    let userLat = 53.4631;
    let userLng = -2.2913;

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        userLat = pos.coords.latitude;
        userLng = pos.coords.longitude;
        map.setView([userLat, userLng], 15);
      });
    }

    // Function to drop pin
    function dropPin() {
      const name = document.getElementById('name').value.trim() || 'Anonymous';
      const msg  = document.getElementById('msg').value.trim()  || 'Hello world!';

      if (!msg) {
        alert('Write a short message first ⚽');
        return;
      }

      // Use user's approximate location (or fallback to Old Trafford)
      const lat = userLat;
      const lng = userLng;

      // Add marker with popup
      L.marker([lat, lng], { icon: greenDot })
        .addTo(map)
        .bindPopup(`<b>Hello from ${name}</b><br>${msg}<br><small>#MUFC</small>`);

      // Optional: zoom to new pin
      map.setView([lat, lng], 16);

      // Clear form
      document.getElementById('msg').value = '';
      alert('Pin dropped! ⚽');
    }

    // Demo starter pin
    L.marker([53.4631, -2.2913], { icon: greenDot })
      .addTo(map)
      .bindPopup('<b>@iandreme</b><br>Hello world from Old Trafford! ⚽');
  </script>

</body>
</html>
