<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Root Donate Drops • Saved Locally • #MUFC</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      color: #eee;
      font-family: Arial, Helvetica, sans-serif;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00ff55;
      margin-bottom: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #444;
      border-radius: 8px;
      background: #111;
      color: white;
      font-size: 1em;
    }
    textarea { resize: vertical; min-height: 80px; }
    .buttons {
      text-align: center;
      margin: 15px 0;
    }
    button {
      padding: 12px 24px;
      margin: 0 8px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
    }
    #dropBtn   { background: #00cc44; color: black; }
    #dropBtn:hover   { background: #00ff55; }
    #clearBtn  { background: #cc0000; color: white; }
    #clearBtn:hover  { background: #ff3333; }
    #status {
      text-align: center;
      margin: 10px 0;
      min-height: 1.4em;
      font-size: 0.95em;
    }
    .success { color: #0f5; }
    .error   { color: #f66; }
    .pin-list {
      margin-top: 20px;
    }
    .pin {
      background: #111;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
    }
    .pin-header {
      font-weight: bold;
      color: #0f5;
      margin-bottom: 6px;
    }
    .pin-gps {
      font-size: 0.85em;
      color: #aaa;
    }
    .pin-msg {
      margin: 8px 0;
    }
    .pin-time {
      font-size: 0.8em;
      color: #777;
      text-align: right;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Root Donate Drops ⚽ #MUFC</h1>

    <input type="text" id="name" placeholder="Name / @handle" value="@iandreme" />
    <textarea id="msg" placeholder="Your message / donation note / shoutout..."></textarea>
    
    <div class="buttons">
      <button id="dropBtn">Drop Message</button>
      <button id="clearBtn">Clear All</button>
    </div>
    
    <div id="status"></div>

    <div class="pin-list" id="pinList"></div>
  </div>

  <script>
    const STORAGE_KEY = 'rootDonateDrops';

    function loadDrops() {
      try {
        const saved = localStorage.getItem(STORAGE_KEY);
        return saved ? JSON.parse(saved) : [];
      } catch (e) {
        console.warn('Drops parse error:', e);
        return [];
      }
    }

    function saveDrops(drops) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(drops));
    }

    function roundCoord(num) {
      return Number(num.toFixed(6));
    }

    function renderDrops() {
      const drops = loadDrops();
      const listEl = document.getElementById('pinList');
      listEl.innerHTML = '';

      if (drops.length === 0) {
        listEl.innerHTML = '<p style="text-align:center;color:#555;">No drops yet — be the first! ⚽</p>';
        return;
      }

      drops.forEach(drop => {
        const div = document.createElement('div');
        div.className = 'pin';
        div.innerHTML = `
          <div class="pin-header">${drop.name || 'Anonymous'}</div>
          <div class="pin-msg">${drop.msg || '(no message)'}</div>
          <div class="pin-gps">GPS: ${drop.lat}, ${drop.lng}</div>
          <div class="pin-time">${new Date(drop.timestamp).toLocaleString()}</div>
        `;
        listEl.appendChild(div);
      });
    }

    // ─── UI Helpers ─────────────────────────────────────────────────
    const statusEl = document.getElementById('status');

    function showStatus(text, className = '') {
      statusEl.textContent = text;
      statusEl.className = className;
      setTimeout(() => { statusEl.textContent = ''; statusEl.className = ''; }, 5000);
    }

    // ─── Initial Load ───────────────────────────────────────────────
    renderDrops();

    // ─── User Location ──────────────────────────────────────────────
    let userLat = 53.4631;
    let userLng = -2.2913;

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        pos => {
          userLat = pos.coords.latitude;
          userLng = pos.coords.longitude;
          showStatus('Location ready — drop away! ⚽', 'success');
        },
        () => showStatus('Location denied — using Old Trafford fallback', 'error')
      );
    }

    // ─── Drop Message ───────────────────────────────────────────────
    document.getElementById('dropBtn').addEventListener('click', () => {
      const name = document.getElementById('name').value.trim() || 'Anonymous';
      const msg  = document.getElementById('msg').value.trim();

      if (!msg) {
        showStatus('Write a message first ⚽', 'error');
        return;
      }

      const lat = roundCoord(userLat);
      const lng = roundCoord(userLng);
      const timestamp = Date.now();

      const newDrop = { name, msg, lat, lng, timestamp };
      const updatedDrops = [...loadDrops(), newDrop];
      saveDrops(updatedDrops);

      document.getElementById('msg').value = '';
      renderDrops();
      showStatus('Dropped & saved locally! ⚽', 'success');
    });

    // ─── Clear All ──────────────────────────────────────────────────
    document.getElementById('clearBtn').addEventListener('click', () => {
      if (confirm('Clear ALL saved drops?')) {
        localStorage.removeItem(STORAGE_KEY);
        renderDrops();
        showStatus('All drops cleared!', 'success');
      }
    });
  </script>
</body>
</html>
