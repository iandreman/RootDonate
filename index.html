<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RootDonate • Apple Maps of the Internet</title>
  <meta name="description" content="The most beautiful, real-time map of the global Internet backbone. Pure. Minimal. Perfect.">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-polyline-decorator@1.3.0/dist/leaflet.polylineDecorator.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>

  <style>
    :root { --primary: #0a84ff; --green: #30d158; --red: #ff453a; }
    *,*::before,*::after { box-sizing:border-box; }
    body,html { margin:0; padding:0; height:100%; overflow:hidden; background:#000; color:#fff; font-family:-apple-system,system-ui,sans-serif; }
    #map { width:100%; height:100%; background:#000; }

    .header {
      position:absolute; top:0; left:0; right:0; padding:2rem 1.5rem 1.5rem; text-align:center; z-index:1000;
      background:linear-gradient(to bottom, rgba(0,0,0,0.85), transparent); backdrop-filter:blur(20px);
    }
    .header h1 {
      margin:0; font-size:2.8rem; font-weight:800; letter-spacing:-0.6px;
      display:flex; align-items:center; justify-content:center; gap:0.8rem;
    }
    .header p { margin:0.5rem 0 0; font-size:1.25rem; font-weight:500; opacity:0.88; }

    .controls {
      position:absolute; top:140px; left:50%; transform:translateX(-50%); z-index:1000;
      background:rgba(28,28,30,0.92); backdrop-filter:blur(32px); border-radius:20px;
      padding:1rem 1.3rem; display:flex; gap:1rem; align-items:center;
      box-shadow:0 20px 50px rgba(0,0,0,0.6); border:1px solid rgba(255,255,255,0.07);
    }
    #search {
      padding:1rem 1.4rem; width:400px; border:none; border-radius:18px;
      background:rgba(255,255,255,0.14); color:white; font-size:1.1rem;
      transition:all 0.3s;
    }
    #search::placeholder { color:rgba(255,255,255,0.5); }
    #search:focus { outline:none; background:rgba(255,255,255,0.22); transform:scale(1.02); }

    button {
      background:var(--primary); color:white; border:none; padding:1rem 1.5rem;
      border-radius:18px; cursor:pointer; font-weight:600; font-size:1rem;
      transition:transform 0.2s cubic-bezier(0.2,0.8,0.4,1);
    }
    button:hover { transform:scale(1.06); }
    button:active { transition:transform 0.15s; }

    .legend {
      position:absolute; top:140px; right:18px; z-index:1000;
      background:rgba(28,28,30,0.92); backdrop-filter:blur(32px); border-radius:18px;
      padding:1.2rem 1.4rem; font-size:0.95rem; min-width:250px;
      border:1px solid rgba(255,255,255,0.07); box-shadow:0 16px 40px rgba(0,0,0,0.5);
    }
    .legend-item {
      display:flex; align-items:center; gap:14px; margin:12px 0; font-weight:500;
    }
    .legend-color {
      width:19px; height:19px; border-radius:50%; box-shadow:0 3px 8px rgba(0,0,0,0.4);
    }

    .status {
      position:absolute; bottom:22px; left:22px; z-index:1000;
      background:rgba(0,0,0,0.7); color:#fff; padding:0.8rem 1.3rem; border-radius:14px;
      font-size:0.94rem; font-weight:600; backdrop-filter:blur(16px);
      border-left:5px solid var(--green);
    }

    footer {
      position:absolute; bottom:0; left:0; right:0; padding:14px;
      text-align:center; background:rgba(0,0,0,0.8); backdrop-filter:blur(12px);
      font-size:0.84rem; color:rgba(255,255,255,0.6); z-index:1000;
    }

    @media (max-width:768px) {
      .controls { flex-direction:column; width:92%; top:120px; }
      #search { width:100%; }
      .legend { top:auto; bottom:90px; left:50%; transform:translateX(-50%); right:auto; width:92%; }
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <div class="header">
    <h1>RootDonate</h1>
    <p>The Apple Maps of the Internet • 2025</p>
  </div>

  <div class="controls">
    <input type="text" id="search" placeholder="Search IXP, city, datacenter, ASN…" autocomplete="off">
    <button id="locate">Locate Me</button>
    <button id="cables">Cables</button>
  </div>

  <div class="legend">
    <div class="legend-item"><div class="legend-color" style="background:#0a84ff"></div> Internet Exchange</div>
    <div class="legend-item"><div class="legend-color" style="background:#32d74b"></div> Carrier Hotel</div>
    <div class="legend-item"><div class="legend-color" style="background:#30d158"></div> Live Traffic</div>
    <div class="legend-item"><div class="legend-color" style="background:#ff453a"></div> Alert / Outage</div>
  </div>

  <div class="status">Status: <span id="status-text">Live • Real-time</span></div>

  <footer>© 2025 RootDonate • Pure • Minimal • Forever</footer>

  <script>
    const map = L.map('map', {
      zoomControl: false,
      minZoom: 2,
      maxZoom: 10,
      zoomSnap: 0.5,
      zoomDelta: 0.7,
      wheelPxPerZoomLevel: 100
    }).setView([18, 0], 2.8);

    L.tileLayer('https://tiles.stadiamaps.com/tiles/alidade_smooth_dark/{z}/{x}/{y}{r}.png', {
      attribution: ''
    }).addTo(map);

    L.control.zoom({ position: 'topright' }).addTo(map);

    const ixps = L.layerGroup().addTo(map);
    const cablesLayer = L.layerGroup();
    let cablesVisible = false;

    const nodes = [
      {name:"AMS-IX",lat:52.3740,lon:4.8897,type:"fix",peak:"2.1 Tbps"},
      {name:"DE-CIX Frankfurt",lat:50.1155,lon:8.6842,type:"fix",peak:"14+ Tbps"},
      {name:"LINX London",lat:51.5155,lon:-0.0922,type:"fix",peak:"6 Tbps"},
      {name:"Equinix Ashburn",lat:39.0437,lon:-77.4874,type:"fac",desc:"Internet Capital"},
      {name:"Equinix Singapore",lat:1.3214,lon:103.8445,type:"fac"},
      {name:"IX.br São Paulo",lat:-23.5505,lon:-46.6333,type:"fix",peak:"18+ Tbps"},
      {name:"FL-IX Miami",lat:25.7617,lon:-80.1918,type:"fix"},
      {name:"JPIX Tokyo",lat:35.6895,lon:139.6917,type:"fix"},
      {name:"HKIX",lat:22.3964,lon:114.1095,type:"fix"},
      {name:"MSK-IX",lat:55.7558,lon:37.6173,type:"fix"}
    ];

    const markers = [];

    nodes.forEach(n => {
      const color = n.type === "fix" ? "#0a84ff" : "#32d74b";
      const m = L.circleMarker([n.lat, n.lon], {
        radius: n.type === "fix" ? 20 : 18,
        fillColor: color,
        color: "#fff",
        weight: 4,
        opacity: 1,
        fillOpacity: 0.95
      }).addTo(ixps);

      m.bindPopup(`
        <b style="font-size:1.4em">${n.name}</b><br>
        ${n.peak ? `<b>Peak:</b> ${n.peak}<br>` : ""}
        <i style="opacity:0.8">${n.desc || "Global hub"}</i>
      `, { closeButton: false });

      markers.push({ marker: m, name: n.name.toLowerCase() });
    });

    // Perfect search — instant & beautiful
    document.getElementById("search").addEventListener("input", e => {
      const term = e.target.value.toLowerCase().trim();
      markers.forEach(item => {
        const matches = item.name.includes(term);
        item.marker.setStyle({
          fillOpacity: term === "" ? 0.95 : (matches ? 1 : 0.15),
          radius: matches && term !== "" ? 24 : (item.marker.options.radius || 20)
        });
      });
    });

    // Live pulse
    setInterval(() => {
      ixps.eachLayer(m => {
        if (Math.random() < 0.22) {
          m.setStyle({ fillColor: "#30d158" });
          setTimeout(() => m.setStyle({ fillColor: m.options.fillColor === "#0a84ff" ? "#0a84ff" : "#32d74b" }), 3000);
        }
      });
    }, 5000);

    // Cables toggle
    document.getElementById("cables").onclick = () => {
      if (cablesVisible) {
        map.removeLayer(cablesLayer); cablesVisible = false;
      } else {
        L.polylineDecorator([[39.0437,-77.4874],[51.5155,-0.0922]], {
          patterns: [{ offset: 30, repeat: 150, symbol: L.Symbol.arrowHead({ pixelSize: 15, pathOptions: { color: '#30d158', weight: 6, opacity: 0.9 } }) }]
        }).addTo(cablesLayer);
        cablesLayer.addTo(map);
        cablesVisible = true;
      }
    };

    // Locate Me
    document.getElementById("locate").onclick = () => {
      map.locate({ setView: true, maxZoom: 8 });
      map.once("locationfound", e => {
        L.circleMarker(e.latlng, { radius: 16, color: "#fff", weight: 4, fillColor: "#0a84ff", fillOpacity: 0.8 })
          .addTo(map).bindPopup("You").openPopup();
      });
    };

    // Status
    document.getElementById("status-text").textContent = navigator.onLine ? "Live • Real-time" : "Offline • Still Perfect";
  </script>
</body>
</html>
