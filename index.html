<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Root Donate ‚Ä¢ GPS Pins ‚Ä¢ Swagga Rico</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    
    body {
      background:#0a0a12;
      color:#e0e0ff;
      font-family:'Inter',system-ui,sans-serif;
      min-height:100vh;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(120,80,255,0.07) 0%, transparent 40%),
        radial-gradient(circle at 90% 80%, rgba(52,211,153,0.06) 0%, transparent 40%);
      line-height:1.6;
    }

    .container { max-width:1100px; margin:0 auto; padding:0 20px; }

    header { padding:80px 0 60px; text-align:center; }

    .glow-text {
      font-family:'Orbitron',sans-serif;
      font-size:clamp(3.5rem,10vw,7.5rem);
      font-weight:900;
      letter-spacing:-3px;
      background:linear-gradient(90deg,#a78bfa,#7dd3fc,#34d399,#a78bfa);
      background-size:300% 100%;
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
      animation:gradient 10s linear infinite;
      text-shadow:0 0 60px rgba(120,80,255,0.5);
    }

    @keyframes gradient { 0% {background-position:0% 50%} 100% {background-position:300% 50%} }

    .tagline { margin:1rem 0 0.5rem; font-size:1.4rem; color:#a0a0ff; font-weight:300; }
    .handle   { font-size:1.3rem; color:#818cf8; font-family:'Orbitron',monospace; }

    .section {
      margin:50px 0;
      padding:32px;
      background:rgba(255,255,255,0.015);
      border-radius:20px;
      border:1px solid rgba(120,80,255,0.12);
      backdrop-filter:blur(10px);
    }

    .section h2 {
      font-family:'Orbitron',sans-serif;
      font-size:1.8rem;
      color:#34d399;
      margin-bottom:1.5rem;
      text-shadow:0 0 15px rgba(52,211,153,0.4);
    }

    input, textarea {
      width:100%;
      padding:14px;
      margin-bottom:16px;
      background:rgba(255,255,255,0.04);
      border:1px solid rgba(255,255,255,0.08);
      border-radius:12px;
      color:white;
      font-size:1rem;
    }

    textarea { min-height:120px; resize:vertical; }

    button {
      padding:14px 32px;
      background:linear-gradient(45deg,#7c3aed,#3b82f6);
      border:none;
      border-radius:999px;
      color:white;
      font-weight:600;
      font-size:1.05rem;
      cursor:pointer;
      transition:all 0.35s ease;
      box-shadow:0 8px 25px rgba(124,58,237,0.35);
    }

    button:hover { transform:translateY(-3px); box-shadow:0 15px 35px rgba(124,58,237,0.5); }

    button.share-btn {
      background:linear-gradient(45deg,#6366f1,#a78bfa);
      box-shadow:0 6px 20px rgba(99,102,241,0.4);
      width:100%;
      margin-top:16px;
      font-size:0.98rem;
    }

    button.clear-btn {
      background:linear-gradient(45deg,#ef4444,#dc2626);
      box-shadow:0 6px 20px rgba(239,68,68,0.4);
      width:100%;
      margin-top:24px;
    }

    .featured {
      background:rgba(52,211,153,0.12);
      border:1px solid rgba(52,211,153,0.4);
      padding:24px;
      border-radius:16px;
      margin-bottom:32px;
    }

    .featured h3 {
      color:#88ffcc;
      font-size:1.6rem;
      margin-bottom:1rem;
    }

    .pin {
      background:rgba(255,255,255,0.025);
      padding:20px;
      margin-bottom:20px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,0.06);
      transition: all 0.3s ease;
    }

    .pin.highlighted {
      border:2px solid #34d399 !important;
      background:rgba(52,211,153,0.12) !important;
      box-shadow:0 0 20px rgba(52,211,153,0.4);
    }

    .from { font-weight:600; color:#818cf8; margin-bottom:0.5rem; }
    .msg   { margin:0.8rem 0; color:#d0d0ff; white-space:pre-wrap; word-break:break-word; }
    .meta  { font-size:0.92rem; color:#a0a0a0; }

    .coords { color:#4cc9ff; text-decoration:none; font-family:monospace; }
    .coords:hover { text-decoration:underline; }

    #status {
      text-align:center;
      padding:14px;
      margin:20px 0;
      border-radius:12px;
      display:none;
    }

    #status.success { background:rgba(52,211,153,0.2); color:#34d399; }
    #status.error   { background:rgba(239,68,68,0.2); color:#ef4444; }

    .search-container {
      display:flex;
      gap:12px;
      margin-bottom:16px;
    }

    .search-container input { flex:1; }
    .search-container button { padding:14px 24px; box-shadow:none; }

    #search-results { margin-top:24px; }

    footer {
      text-align:center;
      padding:80px 0 120px;
      color:#666688;
      font-size:0.95rem;
    }

    @media (max-width:640px) {
      header { padding:60px 0 40px; }
      .glow-text { font-size:clamp(2.8rem,9vw,5.5rem); }
      .section { padding:24px; }
      .search-container { flex-direction:column; }
      .search-container button { width:100%; }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1 class="glow-text">ROOT DONATE</h1>
      <div class="tagline">Drop roots where energy flows üå± ‚Ä¢ Intelligent Nearby</div>
      <div class="handle">@iandreme</div>
    </header>

    <div id="status"></div>

    <div id="featured-pin" style="display:none;"></div>

    <div class="section">
      <h2>Drop a Pin</h2>
      <input type="text" id="name" placeholder="Your name / alias" value="Swagga Rico">
      <textarea id="msg" placeholder="Message / vibe / note (optional)"></textarea>
      <button id="add-drop">Drop Pin üìç</button>
    </div>

    <div class="section">
      <h2>Auto-Track Mode</h2>
      <button id="toggle-auto">Toggle Auto-Track (OFF)</button>
    </div>

    <div class="section">
      <h2>Nearby Drops <span id="nearby-info">(loading your location‚Ä¶)</span></h2>
      <div id="pins">
        <p style="text-align:center;color:#666;">Waiting for real GPS‚Ä¶</p>
      </div>
    </div>

    <div class="section">
      <h2>Search All Pins</h2>
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search by name, message, coords...">
        <button id="search-btn">Search</button>
      </div>
      <div id="search-results"></div>
      <button class="clear-btn" id="clear-all">Clear All Pins ‚ö†Ô∏è</button>
    </div>

    <footer>
      Built with pure energy ‚Ä¢ 2026 ¬© Swagga Rico ‚Ä¢ #RootDonate ‚Ä¢ AI-Adaptive Radius
    </footer>
  </div>

  <script>
    const STORAGE_KEY = 'root_donate_pins';

    let userLat = null;
    let userLng = null;
    let centerLat = null;
    let centerLng = null;
    let usingSharedCenter = false;
    let watchId = null;
    let autoTracking = false;
    let autoInterval = null;
    let highlightedPin = null;

    function showStatus(msg, type = 'success') {
      const el = document.getElementById('status');
      el.textContent = msg;
      el.className = type;
      el.style.display = 'block';
      setTimeout(() => el.style.display = 'none', 5000);
    }

    function escapeHTML(str) {
      return str.replace(/[&<>"']/g, m => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[m]));
    }

    function getAllPins() {
      try { return JSON.parse(localStorage.getItem(STORAGE_KEY)) || []; }
      catch { return []; }
    }

    function savePins(pins) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(pins));
    }

    function haversineDistance(lat1, lon1, lat2, lon2) {
      const R = 6371000; // meters
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function calculateDynamicRadius(centerLat, centerLng) {
      const pins = getAllPins();
      if (pins.length === 0) return 500; // default when empty

      const MAX_SEARCH_RADIUS = 5000; // meters ‚Äî wide enough to sense density
      let nearbyCount = 0;

      pins.forEach(p => {
        const dist = haversineDistance(centerLat, centerLng, p.lat, p.lng);
        if (dist <= MAX_SEARCH_RADIUS) nearbyCount++;
      });

      // Intelligent scaling (tweak these if needed for your vibe)
      if (nearbyCount >= 20) return 150;       // very dense ‚Üí tight focus
      if (nearbyCount >= 10) return 250;
      if (nearbyCount >= 5)  return 400;
      if (nearbyCount >= 2)  return 700;
      return 1200;                             // sparse ‚Üí show broader energy
    }

    function addPin() {
      if (!userLat || !userLng) return showStatus('No GPS fix yet', 'error');

      const name = document.getElementById('name').value.trim() || 'Swagga Rico';
      const msg  = document.getElementById('msg').value.trim();

      const pins = getAllPins();
      pins.push({
        name,
        msg,
        lat: userLat,
        lng: userLng,
        time: new Date().toISOString(),
        auto: false
      });

      savePins(pins);
      showStatus('Pin dropped üî•', 'success');
      document.getElementById('msg').value = '';
      renderNearby();
    }

    function toggleAuto() {
      autoTracking = !autoTracking;
      document.getElementById('toggle-auto').textContent = `Toggle Auto-Track (${autoTracking ? 'ON' : 'OFF'})`;

      if (autoTracking) {
        autoInterval = setInterval(() => {
          if (userLat && userLng) {
            const pins = getAllPins();
            pins.push({
              name: 'Swagga Rico',
              msg: '(auto)',
              lat: userLat,
              lng: userLng,
              time: new Date().toISOString(),
              auto: true
            });
            savePins(pins);
            showStatus('Auto-pin saved', 'success');
            renderNearby();
          }
        }, 60000);
        showStatus('Auto-track ON (‚âà every 1 min)', 'success');
      } else {
        clearInterval(autoInterval);
        showStatus('Auto-track OFF', 'success');
      }
    }

    function getAppleMapsLink(lat, lng, label = 'Pin') {
      return `https://maps.apple.com/?ll=${lat},${lng}&q=${encodeURIComponent(label)}`;
    }

    function getGoogleMapsLink(lat, lng) {
      return `https://www.google.com/maps?q=${lat},${lng}`;
    }

    function generateShareUrl(pin) {
      try {
        const encoded = btoa(JSON.stringify(pin));
        return `${window.location.origin}${window.location.pathname}#pin=${encodeURIComponent(encoded)}`;
      } catch {
        return '';
      }
    }

    function copyShareLink(url) {
      navigator.clipboard.writeText(url).then(() => {
        showStatus('Pin share link copied! üìã', 'success');
      }).catch(() => {
        showStatus('Copy failed ‚Äî long-press to copy', 'error');
        prompt('Copy this link:', url);
      });
    }

    function renderPinList(containerId, pins, showShare = false) {
      const container = document.getElementById(containerId);
      if (!pins?.length) {
        container.innerHTML = '<p style="text-align:center;color:#666;">No pins found</p>';
        return;
      }

      let html = '';
      pins.forEach(p => {
        const dt = new Date(p.time).toLocaleString('en-GB', { dateStyle: 'medium', timeStyle: 'short' });
        const label = p.auto ? ' [auto]' : '';
        const nameEsc = escapeHTML(p.name);
        const msgEsc = escapeHTML(p.msg || '(no message)');
        const coords = `${p.lat.toFixed(6)}, ${p.lng.toFixed(6)}`;
        const appleLink = getAppleMapsLink(p.lat, p.lng, p.name);
        const googleLink = getGoogleMapsLink(p.lat, p.lng);
        const shareUrl = generateShareUrl(p);
        const distanceStr = p.distance !== undefined ? ` ‚Ä¢ ${Math.round(p.distance)} m` : '';

        const isHighlighted = highlightedPin &&
          Math.abs(p.lat - highlightedPin.lat) < 0.0001 &&
          Math.abs(p.lng - highlightedPin.lng) < 0.0001 &&
          p.time === highlightedPin.time;

        const highlightClass = isHighlighted ? ' highlighted' : '';
        const badge = isHighlighted ? ' <span style="color:#34d399;font-weight:bold;">‚Ä¢ Featured!</span>' : '';

        html += `
          <div class="pin${highlightClass}">
            <div class="from">${nameEsc}${label}${badge}</div>
            <div class="msg">${msgEsc}</div>
            <div class="meta">
              ${dt}${distanceStr} ‚Ä¢ 
              <a href="${appleLink}" target="_blank" class="coords" title="Apple Maps">${coords}</a>
              <br>
              <small><a href="${googleLink}" target="_blank" style="color:#888;">(Google Maps)</a></small>
            </div>
            ${showShare && shareUrl ? `
              <button class="share-btn" onclick="copyShareLink('${shareUrl.replace(/"/g,'\\\"')}')">
                Copy Share Link üìã
              </button>
            ` : ''}
          </div>`;
      });
      container.innerHTML = html;
    }

    function renderNearby() {
      const displayLat = centerLat ?? userLat;
      const displayLng = centerLng ?? userLng;

      if (!displayLat || !displayLng) {
        document.getElementById('pins').innerHTML = '<p style="text-align:center;color:#666;">Waiting for coordinates‚Ä¶</p>';
        document.getElementById('nearby-info').textContent = '(location needed)';
        return;
      }

      const nearbyRadiusMeters = calculateDynamicRadius(displayLat, displayLng);

      const allPins = getAllPins();
      const nearbyPins = allPins
        .map(pin => ({
          ...pin,
          distance: haversineDistance(displayLat, displayLng, pin.lat, pin.lng)
        }))
        .filter(pin => pin.distance <= nearbyRadiusMeters)
        .sort((a, b) => a.distance - b.distance);

      renderPinList('pins', nearbyPins, true);

      const densityDesc = nearbyPins.length >= 15 ? 'dense hot zone' :
                          nearbyPins.length >= 5  ? 'active flow' :
                          nearbyPins.length >= 1  ? 'emerging roots' : 'quiet zone';

      if (usingSharedCenter) {
        document.getElementById('nearby-info').innerHTML = 
          `(within ~${Math.round(nearbyRadiusMeters)} m ‚Ä¢ ${densityDesc} ‚Ä¢ <a href="#" id="switch-live" style="color:#34d399;text-decoration:underline;cursor:pointer;">switch to live</a>)`;

        setTimeout(() => {
          const link = document.getElementById('switch-live');
          if (link) {
            link.onclick = e => {
              e.preventDefault();
              usingSharedCenter = false;
              centerLat = null;
              centerLng = null;
              renderNearby();
              showStatus('Switched to live location', 'success');
            };
          }
        }, 100);
      } else {
        document.getElementById('nearby-info').textContent = 
          `(your position ‚Ä¢ ~${Math.round(nearbyRadiusMeters)} m ‚Ä¢ ${densityDesc})`;
      }

      if (nearbyPins.length > 0) {
        highlightedPin = nearbyPins[0]; // highlight closest
      }
    }

    function renderFeaturedPin(pin) {
      highlightedPin = pin;
      const nameEsc = escapeHTML(pin.name || 'Anonymous');
      const msgEsc = escapeHTML(pin.msg || '(auto-tracked)');
      const dt = new Date(pin.time).toLocaleString('en-GB', { dateStyle: 'medium', timeStyle: 'short' });
      const coords = `${pin.lat.toFixed(6)}, ${pin.lng.toFixed(6)}`;
      const label = pin.auto ? ' [auto]' : '';
      const appleLink = getAppleMapsLink(pin.lat, pin.lng, pin.name);
      const googleLink = getGoogleMapsLink(pin.lat, pin.lng);
      const shareUrl = generateShareUrl(pin);

      document.getElementById('featured-pin').innerHTML = `
        <div class="featured">
          <h3>Featured Shared Pin üìç</h3>
          <div style="font-weight:600;color:#88ffcc;margin-bottom:0.8rem;">From: ${nameEsc}${label}</div>
          <div class="msg" style="margin:1rem 0;">${msgEsc}</div>
          <div class="meta">
            ${dt} ‚Ä¢ 
            <a href="${appleLink}" target="_blank" class="coords">${coords}</a>
            <br><small><a href="${googleLink}" target="_blank" style="color:#888;">(Google Maps)</a></small>
          </div>
          ${shareUrl ? `
            <button class="share-btn" onclick="copyShareLink('${shareUrl.replace(/"/g,'\\\"')}')">
              Copy Share Link üìã
            </button>
          ` : ''}
        </div>
      `;
      document.getElementById('featured-pin').style.display = 'block';
    }

    function loadSharedPin() {
      const hash = window.location.hash;
      if (!hash.startsWith('#pin=')) return false;

      try {
        const encoded = decodeURIComponent(hash.slice(5));
        const pinJson = atob(encoded);
        const pin = JSON.parse(pinJson);

        if (typeof pin.lat !== 'number' || typeof pin.lng !== 'number' || isNaN(pin.lat) || isNaN(pin.lng)) {
          throw new Error('Invalid coordinates');
        }

        centerLat = pin.lat;
        centerLng = pin.lng;
        usingSharedCenter = true;
        highlightedPin = pin;

        renderFeaturedPin(pin);
        renderNearby();

        showStatus('Shared pin loaded ‚Ä¢ AI-adaptive nearby active üå±', 'success');
        return true;
      } catch (err) {
        console.error('Invalid share link:', err);
        showStatus('Invalid or corrupted share link', 'error');
        return false;
      }
    }

    function searchPins() {
      const term = document.getElementById('search-input').value.trim().toLowerCase();
      if (!term) return showStatus('Enter a search term', 'error');

      const pins = getAllPins()
        .map(p => ({
          ...p,
          distance: userLat && userLng ? haversineDistance(userLat, userLng, p.lat, p.lng) : Infinity
        }))
        .filter(p => 
          p.name.toLowerCase().includes(term) ||
          (p.msg || '').toLowerCase().includes(term) ||
          `${p.lat?.toFixed(6) || ''},${p.lng?.toFixed(6) || ''}`.includes(term)
        )
        .sort((a, b) => a.distance - b.distance);

      renderPinList('search-results', pins, true);
      showStatus(`Found ${pins.length} pin${pins.length !== 1 ? 's' : ''}`, pins.length ? 'success' : 'error');
    }

    function clearAllPins() {
      if (!confirm('Permanently delete ALL saved pins? ‚ö†Ô∏è')) return;
      localStorage.removeItem(STORAGE_KEY);
      document.getElementById('pins').innerHTML = '<p style="text-align:center;color:#666;">No pins found</p>';
      document.getElementById('search-results').innerHTML = '';
      showStatus('All pins cleared', 'success');
      renderNearby();
    }

    function startGeo() {
      if (!navigator.geolocation) {
        showStatus('Geolocation not supported by browser', 'error');
        return;
      }

      watchId = navigator.geolocation.watchPosition(
        pos => {
          userLat = pos.coords.latitude;
          userLng = pos.coords.longitude;
          
          if (!usingSharedCenter) {
            centerLat = userLat;
            centerLng = userLng;
          }
          
          renderNearby();
        },
        err => showStatus(`Location error: ${err.message}`, 'error'),
        { enableHighAccuracy: true, timeout: 12000, maximumAge: 0 }
      );
    }

    // Event listeners
    document.getElementById('add-drop').onclick = addPin;
    document.getElementById('toggle-auto').onclick = toggleAuto;
    document.getElementById('search-btn').onclick = searchPins;
    document.getElementById('clear-all').onclick = clearAllPins;
    document.getElementById('search-input').addEventListener('keypress', e => {
      if (e.key === 'Enter') searchPins();
    });

    // Init
    loadSharedPin();
    startGeo();
  </script>
</body>
</html>
