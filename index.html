<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Root Donate Map â€¢ Email â†’ GPS â€¢ #MUFC</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5p5QbskXk=" crossorigin="anonymous"/>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

  <style>
    :root {
      --primary: #1d9bf0;
      --success: #0f5;
      --error: #f66;
      --dark: #000;
      --dark-2: #111;
      --gray: #444;
    }

    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--dark);
      color: #eee;
      font-family: system-ui, sans-serif;
    }

    #map {
      height: 100%;
    }

    .overlay {
      position: absolute;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: rgba(0,0,0,0.78);
      padding: 16px 24px;
      border-radius: 12px;
      text-align: center;
      max-width: 90%;
      box-shadow: 0 4px 20px rgba(0,200,100,0.15);
    }

    h1 {
      margin: 0 0 0.8em;
      font-size: 2.3rem;
      background: linear-gradient(90deg, #0af, #0f5, #f90);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    input, textarea {
      display: block;
      margin: 10px auto;
      padding: 10px 12px;
      width: 100%;
      max-width: 420px;
      border-radius: 8px;
      border: 1px solid var(--gray);
      background: var(--dark-2);
      color: #eee;
      font-size: 1rem;
      font-family: inherit;
    }

    textarea {
      resize: vertical;
      min-height: 86px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    button {
      padding: 10px 22px;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.98rem;
      transition: background 0.15s;
    }

    button:hover {
      filter: brightness(1.08);
    }

    #refresh {
      background: #444;
      color: #ddd;
    }

    #sendEmail {
      background: var(--success);
      color: black;
    }

    #status, #gps {
      font-size: 0.94rem;
      margin: 10px 0;
      min-height: 1.4em;
      color: var(--success);
    }

    .error  { color: var(--error) !important; }
    .success { color: var(--success) !important; }

    .dot {
      background: var(--success);
      width: 18px;
      height: 18px;
      border-radius: 50%;
      border: 3px solid white;
      box-shadow: 0 0 12px var(--success);
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <div class="overlay">
    <h1>Root Donate Map</h1>

    <div id="gps">GPS: checking...</div>
    <div id="status">Jan 21, 2026 â€¢ @iandreme â€¢ Email â†’ Map</div>

    <input type="text" id="name" placeholder="Your name (optional)" />
    <input type="email" id="email" placeholder="Your email (optional)" />
    <textarea id="message" placeholder="Your message... #MUFC"></textarea>

    <div class="buttons">
      <button id="refresh">Center map</button>
      <button id="sendEmail">Send location + message</button>
    </div>
  </div>

  <script>
    // â”€â”€â”€ Config â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    emailjs.init({ publicKey: "1oXeNo5ZXiRcipyWo" });

    const SERVICE_ID  = "amql3dos";
    const TEMPLATE_ID = "template_u6wxza9";

    // â”€â”€â”€ Map setup â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const map = L.map('map', {
      zoomControl: true,
      zoomSnap: 0.25
    }).setView([53.4631, -2.2913], 13);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/{z}/{x}/{y}{r}.png', {
      attribution: 'Â© OpenStreetMap & CARTO'
    }).addTo(map);

    const greenDot = L.divIcon({
      className: 'dot',
      iconSize: [18, 18],
      iconAnchor: [9, 9]
    });

    // â”€â”€â”€ State â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    let userLat = 53.4631;
    let userLng = -2.2913;

    // â”€â”€â”€ Geolocation â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function updateGPSDisplay(lat, lng) {
      document.getElementById('gps').textContent =
        `GPS: ${lat.toFixed(5)}, ${lng.toFixed(5)}`;
    }

    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(
        pos => {
          userLat = pos.coords.latitude;
          userLng = pos.coords.longitude;
          updateGPSDisplay(userLat, userLng);
        },
        () => {
          document.getElementById('gps').textContent = 'GPS unavailable â€” using default';
        },
        { enableHighAccuracy: true, timeout: 12000, maximumAge: 0 }
      );
    } else {
      document.getElementById('gps').textContent = 'Geolocation not supported';
    }

    // â”€â”€â”€ Helpers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function addMarker(lat, lng, text = '', hasMedia = false) {
      const popupContent = `
        <b>@iandreme</b><br>
        ${text || '(no message)'}<br>
        ${hasMedia ? 'ðŸ“¸ Has media' : ''}<br>
        <small>${new Date().toLocaleString()}</small>
      `;
      L.marker([lat, lng], { icon: greenDot })
        .addTo(map)
        .bindPopup(popupContent);
    }

    function clearMarkers() {
      map.eachLayer(layer => {
        if (layer instanceof L.Marker) {
          map.removeLayer(layer);
        }
      });
    }

    function loadTestMarkers() {
      clearMarkers();
      const tests = [
        { lat: 53.4631, lng: -2.2913, text: "Hello World from Carrington! âš½ #MUFC" },
        { lat: 53.4650, lng: -2.2850, text: "Training day vibes" },
        { lat: 53.4600, lng: -2.2950, text: "Carrick masterclass loading..." }
      ];
      tests.forEach(t => addMarker(t.lat, t.lng, t.text));
    }

    // â”€â”€â”€ UI actions â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function sendMessage() {
      const name    = document.getElementById('name').value.trim()    || 'Anonymous';
      const email   = document.getElementById('email').value.trim()   || 'no-reply@example.com';
      const message = document.getElementById('message').value.trim();

      const statusEl = document.getElementById('status');

      if (!message) {
        statusEl.textContent = 'Please write a message';
        statusEl.className = 'error';
        setTimeout(() => { statusEl.textContent = ''; statusEl.className = ''; }, 4000);
        return;
      }

      const templateParams = {
        from_name:    name,
        reply_to:     email,
        message:      message,
        latitude:     userLat.toFixed(6),
        longitude:    userLng.toFixed(6),
        gps_text:    `GPS: ${userLat.toFixed(5)}, ${userLng.toFixed(5)}`,
        user_handle:  '@iandreme',
        timestamp:    new Date().toLocaleString(),
        subject:      `Map Drop from ${name} #MUFC`
      };

      statusEl.textContent = 'Sending...';
      statusEl.className = '';

      emailjs.send(SERVICE_ID, TEMPLATE_ID, templateParams)
        .then(() => {
          statusEl.textContent = 'Message sent! âš½ Thank you';
          statusEl.className = 'success';
          addMarker(userLat, userLng, `${name}: ${message.substring(0, 60)}${message.length > 60 ? '...' : ''}`);
          document.getElementById('message').value = '';
        })
        .catch(err => {
          console.error(err);
          statusEl.textContent = 'Failed to send â€“ please try again';
          statusEl.className = 'error';
        })
        .finally(() => {
          setTimeout(() => {
            statusEl.textContent = 'Jan 21, 2026 â€¢ @iandreme â€¢ Email â†’ Map';
            statusEl.className = '';
          }, 6000);
        });
    }

    // â”€â”€â”€ Event listeners â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    document.getElementById('sendEmail').addEventListener('click', sendMessage);

    document.getElementById('refresh').addEventListener('click', () => {
      map.setView([userLat, userLng], 15);
      document.getElementById('status').textContent = 'Map centered on your position';
    });

    // â”€â”€â”€ Init â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    loadTestMarkers();
    addMarker(53.4631, -2.2913, "Hello World! Drop your message â†“", false);
  </script>
</body>
</html>
