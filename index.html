<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPS Pins • Terminal AI • 2026</title>
  <meta name="description" content="Private GPS pins with notes & comments + retro AI terminal interface. 100% local." />

  <style>
    :root {
      --bg:        #0a0a15;
      --surface:   #14141f;
      --text:      #e0e7ff;
      --muted:     #94a3b8;
      --accent:    #22d3ee;
      --accent-dim:#0f8;
      --purple:    #c084fc;
      --pink:      #ec4899;
      --danger:    #ef4444;
      --border:    rgba(34,211,238,0.20);
      --shadow-sm: 0 4px 12px rgba(0,0,0,0.32);
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Courier New', Courier, monospace;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    header {
      padding: 1rem 1.5rem;
      background: rgba(0,0,0,0.4);
      border-bottom: 1px solid var(--border);
      text-align: center;
    }

    h1 {
      font-size: 1.9rem;
      background: linear-gradient(90deg, var(--purple), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin: 0;
    }

    .subtitle { font-size: 0.9rem; color: var(--muted); margin-top: 0.3rem; }

    .terminal {
      flex: 1;
      padding: 1rem 1.5rem;
      overflow-y: auto;
      line-height: 1.45;
      font-size: 0.96rem;
    }

    .line {
      margin: 0.35rem 0;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .prompt { color: var(--accent-dim); }
    .ai     { color: #0ff; }
    .system { color: #888; }
    .error  { color: #ff5555; }

    .input-line {
      display: flex;
      align-items: flex-start;
      margin-top: 0.8rem;
    }

    .input-line .prompt {
      margin-right: 0.6rem;
      white-space: nowrap;
      flex-shrink: 0;
    }

    #input {
      flex: 1;
      background: transparent;
      border: none;
      color: var(--accent);
      font: inherit;
      outline: none;
      caret-color: var(--accent);
      padding: 0;
      font-size: 0.96rem;
    }

    .cursor {
      display: inline-block;
      width: 8px;
      height: 1.1em;
      background: var(--accent);
      vertical-align: middle;
      animation: blink 1.1s step-end infinite;
      margin-left: 2px;
    }

    @keyframes blink { 50% { opacity: 0; } }

    .card {
      background: rgba(20,20,31,0.85);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 1.2rem;
      margin: 1rem 0;
      box-shadow: var(--shadow-sm);
    }

    .hidden { display: none !important; }

    .btn {
      padding: 0.55rem 1.1rem;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.18s;
      margin: 0.4rem 0.6rem 0.4rem 0;
      font-size: 0.9rem;
    }

    .btn-primary  { background: linear-gradient(135deg, var(--purple), var(--accent)); color: white; }
    .btn-save     { background: #10b981; color: white; }
    .btn-danger   { background: var(--danger); color: white; }

    .form-group {
      margin: 1rem 0;
    }

    label {
      display: block;
      margin-bottom: 0.45rem;
      color: var(--muted);
      font-size: 0.92rem;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 0.7rem 1rem;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 6px;
      color: var(--text);
      font-family: inherit;
      font-size: 0.94rem;
    }

    textarea { min-height: 80px; resize: vertical; }

    @media (max-width: 600px) {
      header { padding: 0.8rem; }
      .terminal { padding: 0.9rem 1.1rem; }
      .btn { width: 100%; margin: 0.5rem 0; }
    }
  </style>
</head>
<body>

<header>
  <h1>GPS Pins Terminal</h1>
  <div class="subtitle">private location pins • AI chat interface • 100% local • 2026 edition</div>
</header>

<div class="terminal" id="terminal"></div>

<!-- Create pin form (hidden by default) -->
<div id="create-form" class="card hidden">
  <h2 style="color:var(--accent); margin-top:0;">Drop New Pin</h2>

  <div class="form-group">
    <label for="name">Your name (optional)</label>
    <input id="name" placeholder="Anonymous">
  </div>

  <div class="form-group">
    <label for="msg">Note / description</label>
    <textarea id="msg" placeholder="What's special here? (hidden spot, viewpoint, street art...)"></textarea>
  </div>

  <div class="form-group">
    <label for="initial-comment">First comment (optional)</label>
    <input id="initial-comment" placeholder="Start the conversation…">
  </div>

  <div>
    <button class="btn btn-primary" onclick="createPinFromTerminal()">Create Pin</button>
    <button class="btn btn-danger" onclick="hideCreateForm()">Cancel</button>
  </div>
</div>

<div class="input-line">
  <span class="prompt">></span>
  <input id="input" type="text" autocomplete="off" spellcheck="false" autofocus>
  <span class="cursor"></span>
</div>

<script>
// ────────────────────────────────────────────────
//  SHARED STATE & UTILITIES
// ────────────────────────────────────────────────
const STORAGE_KEY = 'gps-pins-v2';
const UUID_REGEX = /^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$/i;

const terminal = document.getElementById('terminal');
const inputEl  = document.getElementById('input');

let currentImportedPin = null;

function escapeHTML(str='') {
  const map = {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'};
  return str.replace(/[&<>"']/g, m=>map[m]);
}

function println(text, cls='line') {
  const div = document.createElement('div');
  div.className = cls;
  div.textContent = text;
  terminal.appendChild(div);
  terminal.scrollTop = terminal.scrollHeight;
}

function printAI(text) {
  println(text, 'line ai');
}

function printError(text) {
  println(text, 'line error');
}

function clearScreen() {
  terminal.innerHTML = '';
}

// ────────────────────────────────────────────────
//  GPS PINS FUNCTIONS
// ────────────────────────────────────────────────
function getPins() {
  try { return JSON.parse(localStorage.getItem(STORAGE_KEY)||'[]'); }
  catch { return []; }
}

function savePins(pins) {
  localStorage.setItem(STORAGE_KEY, JSON.stringify(pins));
}

function getPinUrl(pin) {
  return `${location.origin}${location.pathname}?p=${btoa(JSON.stringify(pin))}`;
}

async function createPinFromTerminal() {
  if (!navigator.geolocation) {
    printError("Geolocation not supported in this browser.");
    return;
  }

  try {
    const pos = await new Promise((res,rej) =>
      navigator.geolocation.getCurrentPosition(res, rej, {enableHighAccuracy:true, timeout:14000})
    );

    const lat = Number(pos.coords.latitude.toFixed(6));
    const lng = Number(pos.coords.longitude.toFixed(6));

    const name  = document.getElementById('name').value.trim() || 'Anonymous';
    const msg   = document.getElementById('msg').value.trim();
    const comm  = document.getElementById('initial-comment').value.trim();

    const pin = {
      id: crypto.randomUUID(),
      lat, lng, name, msg,
      time: new Date().toISOString(),
      comments: comm ? [{text:comm, author:name, time:new Date().toISOString()}] : []
    };

    const pins = getPins();
    pins.push(pin);
    savePins(pins);

    // clear form
    document.getElementById('name').value = '';
    document.getElementById('msg').value = '';
    document.getElementById('initial-comment').value = '';

    hideCreateForm();

    printAI(`Pin created successfully.`);
    println(`Link: ${getPinUrl(pin)}`);
    println("(copy & share — data stays in browser only)");
  } catch (err) {
    let msg = "Couldn't get location.";
    if (err.code === 1) msg += " Permission denied.";
    if (err.code === 3) msg += " Timed out.";
    printError(msg);
  }
}

function hideCreateForm() {
  document.getElementById('create-form').classList.add('hidden');
  inputEl.focus();
}

// ────────────────────────────────────────────────
//  AI / COMMAND HANDLER
// ────────────────────────────────────────────────
const responses = {
  "hi": ["yo", "hey", "hello darkness my old friend"],
  "hello": ["greetings", "hi there", "sup"],
  "who are you": [
    "just a retro terminal spirit running GPS Pins in 2026",
    "your local unfiltered AI companion",
    "think 2010 Cleverbot but with coordinates"
  ],
  "help": [
    "Available commands:",
    "  new pin / drop pin     → create new location pin",
    "  list pins / show pins  → list your saved pins",
    "  search <term>          → search pins",
    "  clear                  → clear screen",
    "  ...or just chat normally"
  ],
  default: [
    "not sure what you mean",
    "try 'help' if you're lost",
    "hmmm… elaborate?",
    "that's beyond my 2009-level training data"
  ]
};

function random(arr) {
  return arr[Math.floor(Math.random()*arr.length)];
}

function processCommand(text) {
  const lower = text.toLowerCase().trim();

  // ── Special commands ──────────────────────────────────────
  if (lower === "clear" || lower === "cls") {
    clearScreen();
    return true;
  }

  if (lower === "help") {
    printAI(random(responses.help));
    return true;
  }

  if (["new pin", "drop pin", "create pin"].some(cmd => lower.includes(cmd))) {
    document.getElementById('create-form').classList.remove('hidden');
    println("→ Create form opened. Fill it or type 'cancel' to close.");
    return true;
  }

  if (lower === "cancel") {
    hideCreateForm();
    printAI("Form closed.");
    return true;
  }

  if (["list pins", "show pins", "pins"].some(cmd => lower.includes(cmd))) {
    const pins = getPins();
    if (pins.length === 0) {
      printAI("You don't have any pins saved yet.");
    } else {
      printAI(`You have ${pins.length} pin${pins.length===1?'':'s'}:`);
      pins.forEach(p => {
        println(`• ${p.name}  (${p.lat.toFixed(6)}, ${p.lng.toFixed(6)})`);
      });
    }
    return true;
  }

  if (lower.startsWith("search ")) {
    const term = lower.replace("search ", "").trim();
    if (!term) {
      printError("Usage: search <term>");
      return true;
    }
    const pins = getPins();
    const matches = pins.filter(p => {
      const hay = [
        p.name||'',
        p.msg||'',
        ...p.comments.map(c=>c.text||''),
        p.lat.toFixed(6),
        p.lng.toFixed(6)
      ].join(' ').toLowerCase();
      return hay.includes(term);
    });

    if (matches.length === 0) {
      printAI(`No pins match "${term}".`);
    } else {
      printAI(`Found ${matches.length} pin${matches.length===1?'':'s'} matching "${term}":`);
      matches.forEach(p => {
        println(`• ${p.name}  (${p.lat.toFixed(6)}, ${p.lng.toFixed(6)})`);
      });
    }
    return true;
  }

  // ── Normal chat fallback ──────────────────────────────────
  let reply;
  for (const key in responses) {
    if (lower.includes(key)) {
      reply = random(responses[key]);
      break;
    }
  }
  if (!reply) reply = random(responses.default);

  printAI(reply);
  return false;
}

// ────────────────────────────────────────────────
//  INPUT HANDLING
// ────────────────────────────────────────────────
inputEl.addEventListener('keydown', e => {
  if (e.key === 'Enter') {
    e.preventDefault();
    const text = inputEl.value.trim();
    if (!text) return;

    println('> ' + text, 'line prompt');

    const handled = processCommand(text);

    if (!handled) {
      // normal chat already printed inside processCommand
    }

    inputEl.value = '';
    inputEl.focus();
  }
});

// ─── Initial boot message ─────────────────────────────────────
println("GPS PINS TERMINAL INTERFACE — 2026", "system");
println("Local. Private. No cloud. Type 'help' for commands.", "system");
println("─────────────────────────────────────────────────────", "system");
println("");
printAI("wake up, human... ready to drop some pins?");
println("");
</script>

</body>
</html>
