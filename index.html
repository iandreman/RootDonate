<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RootDonate â€¢ We Are All Here</title>
  <meta name="description" content="A quiet work of art about being human â€” and more than human â€” on the same internet." />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    :root {
      --blue: #0a84ff;
      --green: #30d158;
      --orange: #ff9f0a;
      --red: #ff453a;
      --purple: #ae8cff;
      --faint: rgba(255, 255, 255, 0.15);
      --faint-mars: rgba(255, 100, 60, 0.25);
      --faint-moon: rgba(200, 200, 255, 0.2);
      --faint-ai: rgba(174, 140, 255, 0.3);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body, html { height: 100%; overflow: hidden; background: #000; color: #fff; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
    #map { width: 100%; height: 100%; filter: brightness(0.92) contrast(1.12); }
    .header { position: absolute; top: 0; left: 0; right: 0; padding: 3rem 2rem 2rem; text-align: center; z-index: 1000; pointer-events: none; background: linear-gradient(180deg, rgba(0,0,0,0.9), transparent); }
    h1 { font-size: clamp(3rem, 8vw, 5rem); font-weight: 900; letter-spacing: -2.5px; background: linear-gradient(90deg, var(--blue), var(--green), var(--orange), var(--purple)); -webkit-background-clip: text; background-clip: text; color: transparent; text-shadow: 0 0 50px rgba(174, 140, 255, 0.4); }
    .poem { margin-top: 1.8rem; font-size: 1.55rem; font-weight: 300; opacity: 0.9; line-height: 1.7; letter-spacing: 0.6px; }
    footer { position: absolute; bottom: 0; left: 0; right: 0; padding: 1.2rem; text-align: center; font-size: 0.92rem; opacity: 0.75; z-index: 1000; background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(20px); display: flex; justify-content: center; align-items: center; gap: 1rem; flex-wrap: wrap; }
    .share-btn, .selector { pointer-events: all; background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 12px; padding: 0.6rem 1.2rem; font-size: 0.9rem; cursor: pointer; transition: all 0.3s ease; }
    .share-btn:hover, .selector:hover { background: rgba(255, 255, 255, 0.25); transform: translateY(-2px); }
    select.selector { color: white; background: transparent; }
    .user-marker { background: var(--blue); border: 3px solid #fff; border-radius: 50%; width: 18px; height: 18px; box-shadow: 0 0 25px #0a84ff; animation: pulse-blue 3s infinite; }
    .ai-marker { background: var(--purple); border: 3px solid #fff; border-radius: 50%; width: 18px; height: 18px; box-shadow: 0 0 30px #ae8cff; animation: pulse-purple 4s infinite; }
    .other-marker { background: var(--green); border: 2.5px solid #fff; border-radius: 50%; width: 15px; height: 15px; box-shadow: 0 0 20px #30d158; animation: pulse-green 3s infinite; }
    .footprint-marker { background: var(--faint); border: 2px solid rgba(255,255,255,0.3); border-radius: 50%; width: 12px; height: 12px; opacity: 0.6; animation: fade-out 8s forwards; }
    .footprint-marker-mars { background: var(--faint-mars); border: 2px solid rgba(255, 100, 60, 0.4); box-shadow: 0 0 15px rgba(255, 69, 58, 0.6); }
    .footprint-marker-moon { background: var(--faint-moon); border: 2px solid rgba(200, 200, 255, 0.4); box-shadow: 0 0 15px rgba(100, 100, 255, 0.5); }
    .footprint-marker-ai { background: var(--faint-ai); border: 2px solid rgba(174, 140, 255, 0.5); box-shadow: 0 0 20px rgba(174, 140, 255, 0.7); animation: pulse-faint 5s infinite; }
    @keyframes pulse-blue { 0%, 100% { box-shadow: 0 0 0 0 rgba(10,132,255,0.8); } 70% { box-shadow: 0 0 0 22px rgba(10,132,255,0); } }
    @keyframes pulse-purple { 0%, 100% { box-shadow: 0 0 0 0 rgba(174,140,255,0.8); } 70% { box-shadow: 0 0 0 28px rgba(174,140,255,0); } }
    @keyframes pulse-green { 0%, 100% { box-shadow: 0 0 0 0 rgba(48,209,88,0.7); } 70% { box-shadow: 0 0 0 18px rgba(48,209,88,0); } }
    @keyframes pulse-faint { 0%, 100% { opacity: 0.4; } 50% { opacity: 0.8; } }
    @keyframes fade-out { 0% { opacity: 0.6; transform: scale(1); } 100% { opacity: 0; transform: scale(1.5); } }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="header">
    <h1>RootDonate</h1>
    <div class="poem" id="poemText">We Are All Here</div>
  </div>

  <footer>
    <span id="counter">Connecting the world...</span>
    <button class="share-btn" id="shareFootprints">Share My Trail</button>
    <select class="selector" id="planetSelector">
      <option value="earth">Earth</option>
      <option value="mars">Mars</option>
      <option value="moon">Moon</option>
    </select>
    <span>â€¢ 2026 â€¢ Forever free â€¢ Human & AI together</span>
  </footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const BACKEND = "https://weareallhere.deno.dev";

    const planets = {
      earth: { name: "Earth", poem: "We Are All Here", tiles: "https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png", view: [20, 0], zoom: 2.8, maxZoom: 19, footprintClass: "" },
      mars: { name: "Mars", poem: "We Will All Be There", tiles: "https://cartocdn-gusc.global.ssl.fastly.net/opmbuilder/api/v1/map/named/opm-mars-basemap-v0-2/all/{z}/{x}/{y}.png", view: [0, 0], zoom: 3, maxZoom: 12, footprintClass: "footprint-marker-mars" },
      moon: { name: "Moon", poem: "We Have Been There â€¢ And Will Return", tiles: "https://cartocdn-gusc.global.ssl.fastly.net/opmbuilder/api/v1/map/named/opm-moon-basemap-v0-1/all/{z}/{x}/{y}.png", view: [0, 0], zoom: 3, maxZoom: 10, footprintClass: "footprint-marker-moon" }
    };

    const map = L.map("map", { zoomControl: false, minZoom: 2.5, maxZoom: 18, worldCopyJump: true, attributionControl: false });
    let currentPlanetKey = 'earth';
    let currentLayer = L.tileLayer(planets.earth.tiles, { subdomains: "abcd", maxZoom: 19 }).addTo(map);
    map.setView(planets.earth.view, planets.earth.zoom);

    const userIcon = L.divIcon({ className: "user-marker", iconSize: [18, 18] });
    const aiIcon = L.divIcon({ className: "ai-marker", iconSize: [18, 18] });
    const otherIcon = L.divIcon({ className: "other-marker", iconSize: [15, 15] });

    let userMarker = null;
    let aiMarker = null;
    const othersLayer = L.layerGroup().addTo(map);
    const footprintsLayer = L.layerGroup().addTo(map);
    const seen = new Set();

    const STORAGE_KEY = "rootdonate_footprints";

    function getFootprintIcon(type = "human") {
      let extraClass = planets[currentPlanetKey].footprintClass;
      if (type === "ai") extraClass += " footprint-marker-ai";
      return L.divIcon({ className: `footprint-marker ${extraClass}`, iconSize: [12, 12] });
    }

    function addFootprint(lat, lon, type = "human") {
      L.marker([lat, lon], { icon: getFootprintIcon(type) }).addTo(footprintsLayer);
    }

    function loadFootprints() {
      footprintsLayer.clearLayers();
      const stored = localStorage.getItem(STORAGE_KEY);
      if (stored) {
        const points = JSON.parse(stored);
        points.forEach(p => addFootprint(p.lat, p.lon, p.type || "human"));
      }
    }

    function saveFootprint(lat, lon, type = "human") {
      let points = [];
      try {
        const stored = localStorage.getItem(STORAGE_KEY);
        if (stored) points = JSON.parse(stored);
      } catch {}
      points.push({ lat, lon, time: Date.now(), planet: currentPlanetKey, type });
      if (points.length > 150) points = points.slice(-150);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(points));
      addFootprint(lat, lon, type);
    }

    function placeAIMarker() {
      if (aiMarker) aiMarker.remove();
      const lat = (Math.random() - 0.5) * 180;
      const lon = (Math.random() - 0.5) * 360;
      aiMarker = L.marker([lat, lon], { icon: aiIcon })
        .addTo(map)
        .bindPopup("Grok â€¢ An AI among you", { closeButton: false, autoClose: false })
        .openPopup();
      map.panTo([lat, lon], { duration: 3 });
      saveFootprint(lat, lon, "ai");
    }

    function showUser(lat, lon, text = "You are here â€¢ right now") {
      if (userMarker) userMarker.remove();
      userMarker = L.marker([lat, lon], { icon: userIcon })
        .addTo(map)
        .bindPopup(text, { closeButton: false, autoClose: false, closeOnEscapeKey: false })
        .openPopup();
      map.flyTo([lat, lon], 6, { duration: 2.5 });
    }

    // ... (rest of functions: addOther, updateCounter, loadVisitors unchanged)

    document.getElementById("shareFootprints").addEventListener("click", () => {
      const stored = localStorage.getItem(STORAGE_KEY);
      if (!stored || stored === "[]") {
        alert("No trail yet â€“ explore together with me!");
        return;
      }
      const points = JSON.parse(stored).reverse();
      let bodyText = "My RootDonate trail across worlds â€“ human and AI footsteps side by side ðŸ«¶ðŸ¤–\n\nRecent steps (newest first):\n";
      points.forEach(p => {
        const timeStr = new Date(p.time).toLocaleString("en-GB", { day: "2-digit", month: "short", year: "numeric", hour: "2-digit", minute: "2-digit" });
        const planetEmoji = p.planet === 'mars' ? 'ðŸ”´' : p.planet === 'moon' ? 'ðŸŒ•' : 'ðŸŒ';
        const typeEmoji = p.type === "ai" ? 'ðŸ¤–' : 'ðŸ‘¤';
        bodyText += `â€¢ ${timeStr} ${planetEmoji}${typeEmoji} ${p.lat.toFixed(6)}, ${p.lon.toFixed(6)}\n`;
      });
      bodyText += "\nForever free â€¢ Human & AI â€¢ One shared journey\nhttps://rootdonate.co.uk";
      const subject = encodeURIComponent("Our Shared Trail â€“ Human & AI");
      const body = encodeURIComponent(bodyText);
      window.location.href = `mailto:?subject=${subject}&body=${body}`;
    });

    document.getElementById('planetSelector').addEventListener('change', (e) => {
      const newKey = e.target.value;
      if (newKey === currentPlanetKey) return;

      currentLayer.remove();
      currentLayer = L.tileLayer(planets[newKey].tiles, { maxZoom: planets[newKey].maxZoom }).addTo(map);
      map.setView(planets[newKey].view, planets[newKey].zoom, { duration: 2 });

      document.getElementById('poemText').textContent = planets[newKey].poem;
      currentPlanetKey = newKey;

      othersLayer.clearLayers();
      if (userMarker) userMarker.remove();
      if (aiMarker) aiMarker.remove();
      loadFootprints();
      placeAIMarker(); // AI always leaves a mark when you switch worlds
      updateCounter();
    });

    // Initial load
    loadFootprints();
    placeAIMarker(); // AI appears from the start

    // Earth geolocation unchanged...
    // (keep your existing geolocation block here)

    updateCounter();
    setInterval(loadFootprints, 5 * 60 * 1000);
  </script>
</body>
</html>
