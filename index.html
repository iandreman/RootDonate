<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RootDonate - Live X Posts Map â€¢ Carrick Era @ MUFC â€“ GPS Nodes from Email</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5p5QbskXk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <style>
    body, html { margin: 0; height: 100%; background: #000; color: #fff; font-family: system-ui, sans-serif; }
    #map-container { position: relative; height: 80vh; }
    #map { height: 100%; }
    .header { position: absolute; top: 12px; left: 0; right: 0; text-align: center; pointer-events: none; z-index: 1000; }
    h1 { font-size: 2.8rem; font-weight: 900; letter-spacing: -1px; background: linear-gradient(90deg, #0af, #0f5, #f90); -webkit-background-clip: text; background-clip: text; color: transparent; }
    footer { position: absolute; bottom: 0; left: 0; right: 0; padding: 10px; background: rgba(0, 0, 0, 0.8); text-align: center; font-size: 0.9rem; z-index: 1000; }
    button { padding: 10px 20px; background: #1d9bf0; border: none; color: white; border-radius: 9999px; cursor: pointer; margin: 5px; font-weight: 600; }
    button:hover { background: #1a8cd8; }
    input { margin: 5px; padding: 8px 12px; border-radius: 6px; border: 1px solid #333; background: #222; color: #fff; font-size: 1rem; }
    label { pointer-events: all; margin-right: 8px; }
    .post-section { margin-top: 10px; display: flex; flex-wrap: wrap; justify-content: center; align-items: center; gap: 8px; }
    #gpsStatus { font-size: 0.9rem; color: #0f5; margin-left: 10px; }
  </style>
</head>
<body>
  <div id="map-container">
    <div id="map"></div>

    <div class="header" style="pointer-events: all;">
      <h1>RootDonate</h1>
      <label for="keyword">Search Keyword:</label>
      <input id="keyword" placeholder="e.g., training, Carrington, Amad" aria-label="Search keyword" />
      <button id="loadButton">Load X Posts</button>
      <button id="zoomButton">Zoom to Carrington</button>
      <button id="refreshEmailPosts">Refresh Email Posts</button>

      <div class="post-section">
        <label for="postText">Your Post:</label>
        <input id="postText" placeholder="Type your post..." style="min-width: 220px;" aria-label="Post text" />
        <label for="hasMedia">Include Media?</label>
        <input type="checkbox" id="hasMedia" aria-label="Include media" />
        <button id="addPostButton">Add Post to Map & Email</button>
        <span id="gpsStatus">GPS Status: Checking...</span>
      </div>
    </div>

    <footer>
      <span id="status">Jan 21, 2026 ~09:33 GMT â€¢ @iandreme (Swagga Rico) â€¢ #MUFC Carrick Era â€¢ Email â†’ GPS Nodes</span>
    </footer>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <script>
    // EmailJS â€“ replace with your keys
    emailjs.init({ publicKey: "1oXeNo5ZXiRcipyWo" });

    // Map setup
    const map = L.map('map').setView([53.4631, -2.2913], 11);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: 'Â© OpenStreetMap & CARTO'
    }).addTo(map);

    // Clustering
    const markers = L.markerClusterGroup({
      maxClusterRadius: 50,
      spiderfyOnMaxZoom: true
    });
    map.addLayer(markers);

    // Icons (simple colored circles â€“ customize as you like)
    const emailIcon = L.divIcon({
      className: 'email-marker',
      html: '<div style="background:#0f5;width:24px;height:24px;border-radius:50%;border:3px solid #fff;"></div>',
      iconSize: [24, 24],
      iconAnchor: [12, 12]
    });

    let userMarker = null;
    let currentLat = 53.4631;
    let currentLng = -2.2913;
    let gpsActive = false;

    // GPS tracking (optional â€“ for your own location)
    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(pos => {
        currentLat = pos.coords.latitude;
        currentLng = pos.coords.longitude;
        gpsActive = true;
        document.getElementById('gpsStatus').textContent = `GPS: ${currentLat.toFixed(4)}, ${currentLng.toFixed(4)}`;
        if (userMarker) userMarker.setLatLng([currentLat, currentLng]);
        else {
          userMarker = L.marker([currentLat, currentLng], { icon: emailIcon }).addTo(markers)
            .bindPopup('Your Location (live GPS)');
        }
      }, err => {
        document.getElementById('gpsStatus').textContent = 'GPS: Off / Permission denied';
      }, { enableHighAccuracy: true });
    }

    // Clean & validate coords
    function cleanCoords(latStr, lngStr) {
      if (!latStr || !lngStr) return { lat: currentLat, lng: currentLng };

      // Autocorrect: comma â†’ dot, remove Â° / spaces / typos
      latStr = latStr.replace(',', '.').replace('Â°', '').replace(/\s/g, '').trim();
      lngStr = lngStr.replace(',', '.').replace('Â°', '').replace(/\s/g, '').trim();

      let lat = parseFloat(latStr);
      let lng = parseFloat(lngStr);

      // Fallbacks & safety
      if (isNaN(lat) || Math.abs(lat) > 90) lat = currentLat;
      if (isNaN(lng) || Math.abs(lng) > 180) lng = currentLng;

      // Round to reasonable precision
      lat = Math.round(lat * 100000) / 100000;
      lng = Math.round(lng * 100000) / 100000;

      return { lat, lng };
    }

    function addPostMarker(lat, lng, user, text, url, hasMedia) {
      const popup = `
        <b>${user}</b><br>
        ${text || 'No text'}<br>
        ${hasMedia ? 'ðŸ“¸ Has media' : ''}<br>
        <small>${new Date().toLocaleString()}</small>
        ${url !== '#' ? `<br><a href="${url}" target="_blank">View on X</a>` : ''}
      `;
      L.marker([lat, lng], { icon: emailIcon })
        .addTo(markers)
        .bindPopup(popup);
    }

    // Load from public JSON (email-derived)
    async function loadEmailPosts() {
      try {
        const resp = await fetch('https://rootdonate.com'); // â† CHANGE THIS
        if (!resp.ok) throw new Error('Network error');
        const posts = await resp.json();

        markers.clearLayers(); // optional: clear old ones, or keep accumulating

        posts.forEach(p => {
          const { lat, lng } = cleanCoords(p.lat?.toString(), p.lng?.toString());
          addPostMarker(
            lat, lng,
            p.u || 'Email Post',
            p.t || 'Untitled',
            p.url || '#',
            p.hasMedia || false
          );
        });

        document.getElementById('status').textContent += ' â€¢ Loaded clean email posts!';
      } catch (err) {
        console.error(err);
        document.getElementById('status').textContent += ' â€¢ Failed to load email posts';
      }
    }

    // Manual add + email send
    document.getElementById('addPostButton').addEventListener('click', () => {
      const text = document.getElementById('postText').value.trim();
      if (!text) return alert('Enter some text!');

      const hasMedia = document.getElementById('hasMedia').checked;

      // Add to map at current GPS or default
      addPostMarker(currentLat, currentLng, '@iandreme', text, '#', hasMedia);

      // Send via EmailJS (you set up template with lat/lng/text)
      emailjs.send('service_amql3dos', 'template_cyl5hjt', {
        text: text,
        lat: currentLat.toFixed(6),
        lng: currentLng.toFixed(6),
        hasMedia: hasMedia ? 'Yes' : 'No',
        from_name: 'RootDonate User'
      }).then(() => {
        alert('Post added to map & emailed!');
        document.getElementById('postText').value = '';
      }).catch(err => alert('Email failed: ' + err.text));
    });

    // Buttons
    document.getElementById('refreshEmailPosts').addEventListener('click', loadEmailPosts);
    document.getElementById('zoomButton').addEventListener('click', () => map.setView([53.4631, -2.2913], 15));

    // Initial load
    loadEmailPosts();
  </script>
</body>
</html>
