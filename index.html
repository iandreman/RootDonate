<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Root Donate Drops â€¢ Real-Time #MUFC</title>

  <!-- Supabase JS client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Leaflet for maps -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    /* Your existing styles here â€“ unchanged for brevity */
    html, body { margin:0; padding:0; height:100%; background:#000; color:#eee; font-family:Arial,Helvetica,sans-serif; }
    .container { max-width:580px; margin:0 auto; padding:20px; }
    h1 { text-align:center; color:#00ff55; margin:10px 0 16px; }
    input, textarea { width:100%; padding:12px; margin:10px 0; border:1px solid #444; border-radius:8px; background:#111; color:white; font-size:1em; box-sizing:border-box; }
    textarea { resize:vertical; min-height:100px; }
    .buttons { text-align:center; margin:20px 0; display:flex; flex-wrap:wrap; justify-content:center; gap:12px; }
    button { padding:13px 24px; border:none; border-radius:8px; font-weight:bold; cursor:pointer; transition:all 0.2s; min-width:140px; }
    #dropBtn   { background:#00cc44; color:black; }
    #dropBtn:hover   { background:#00ff55; }
    #clearBtn  { background:#cc0000; color:white; }
    #clearBtn:hover  { background:#ff3333; }
    #status { text-align:center; margin:12px 0; min-height:1.4em; font-size:0.95em; }
    .success { color:#0f5; }
    .error   { color:#f66; }
    .pin-list { margin-top:16px; }
    .location-group { margin-bottom:28px; }
    .location-header { background:#1a1a1a; padding:10px 14px; border-radius:8px 8px 0 0; font-weight:bold; color:#0f5; border:1px solid #333; border-bottom:none; font-size:1.05em; }
    .pin { background:#111; border:1px solid #333; border-top:none; padding:14px 16px; margin:0; }
    .pin:not(:last-child) { border-bottom:1px solid #222; }
    .pin-header { font-weight:bold; color:#55ff99; margin-bottom:6px; }
    .pin-msg { margin:8px 0 10px; white-space:pre-wrap; line-height:1.4; }
    .pin-time { font-size:0.82em; color:#777; text-align:right; margin-top:6px; }
    #map { height: 400px; margin: 20px 0; border-radius: 8px; border: 1px solid #333; }
  </style>
</head>
<body>

  <div class="container">
    <h1>Root Donate Drops âš½ #MUFC (Real-Time)</h1>

    <div id="map"></div>

    <input type="text" id="name" placeholder="Name / @handle" value="@iandreme" />
    <textarea id="msg" placeholder="Your message / donation note / shoutout..."></textarea>
    
    <div class="buttons">
      <button id="dropBtn">Drop Message</button>
      <button id="clearBtn">Clear All (Local Only)</button>
    </div>
    
    <div id="status"></div>

    <div class="pin-list" id="pinList"></div>
  </div>

  <script>
    // â”€â”€â”€ Supabase Config â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const SUPABASE_URL    = 'ekdiarbztipvogxversx';          // â† Replace with your Supabase URL (e.g., https://<this>.supabase.co)
    const SUPABASE_ANON   = 'sb_publishable_b_PuReasRGPXbHcbmY8xTA_6CoxfEgH';     // â† Replace with your anon key

    const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON);

    // â”€â”€â”€ IndexedDB (local fallback) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const DB_NAME = 'RootDonateDropsDB';
    const DB_VERSION = 1;
    const STORE_NAME = 'drops';
    let db;

    function openDB() {
      return new Promise((resolve, reject) => {
        const req = indexedDB.open(DB_NAME, DB_VERSION);
        req.onerror = () => reject(req.error);
        req.onsuccess = () => { db = req.result; resolve(); };
        req.onupgradeneeded = e => {
          const store = e.target.result.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
          store.createIndex('gps', ['lat', 'lng']);
          store.createIndex('timestamp', 'timestamp');
        };
      });
    }

    async function addLocalDrop(drop) {
      const tx = db.transaction(STORE_NAME, 'readwrite');
      await tx.objectStore(STORE_NAME).add(drop);
      return new Promise(r => tx.oncomplete = r);
    }

    async function getLocalDrops() {
      const tx = db.transaction(STORE_NAME, 'readonly');
      const drops = await tx.objectStore(STORE_NAME).getAll();
      return drops;
    }

    function roundCoord(n) { return Number(n.toFixed(6)); }

    // â”€â”€â”€ Map Initialization â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    let map = L.map('map').setView([53.4631, -2.2913], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    let markers = L.layerGroup().addTo(map);

    // â”€â”€â”€ Render (shared + local) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    async function renderDrops() {
      const listEl = document.getElementById('pinList');
      listEl.innerHTML = '<p style="text-align:center;color:#555;padding:20px;">Loading drops...</p>';

      markers.clearLayers();

      try {
        // Fetch shared from Supabase
        let { data: sharedDrops, error } = await supabase
          .from('drops')
          .select('*')
          .order('timestamp', { ascending: false });

        if (error) throw error;

        // Merge with local (optional: show local-only too)
        const local = await getLocalDrops();
        const allDrops = [...(sharedDrops || []), ...local.filter(l => !sharedDrops?.some(s => s.timestamp === l.timestamp))];

        listEl.innerHTML = allDrops.length === 0 
          ? '<p style="text-align:center;color:#555;padding:20px;">No drops yet â€” be the first! âš½</p>'
          : '';

        // Group by GPS
        const groups = {};
        allDrops.forEach(d => {
          const key = `${d.lat},${d.lng}`;
          groups[key] = groups[key] || [];
          groups[key].push(d);
        });

        const sortedGroups = Object.entries(groups)
          .sort(([,a], [,b]) => Math.max(...b.map(d=>d.timestamp)) - Math.max(...a.map(d=>d.timestamp)));

        // Render list
        sortedGroups.forEach(([key, group]) => {
          const [lat, lng] = key.split(',').map(Number);
          const groupDiv = document.createElement('div');
          groupDiv.className = 'location-group';
          groupDiv.innerHTML = `<div class="location-header">ğŸ“ ${lat}, ${lng}</div>`;

          group.forEach(drop => {
            const pin = document.createElement('div');
            pin.className = 'pin';
            pin.innerHTML = `
              <div class="pin-header">${drop.name || 'Anonymous'}</div>
              <div class="pin-msg">${drop.msg || '(no message)'}</div>
              <div class="pin-time">${new Date(drop.timestamp).toLocaleString()}</div>
            `;
            groupDiv.appendChild(pin);
          });

          listEl.appendChild(groupDiv);
        });

        // Render map pins
        const bounds = L.latLngBounds();
        sortedGroups.forEach(([key, group]) => {
          const [lat, lng] = key.split(',').map(Number);
          let popupContent = `<b>ğŸ“ ${lat.toFixed(6)}, ${lng.toFixed(6)}</b><br><hr>`;

          group.sort((a, b) => b.timestamp - a.timestamp).forEach(drop => {
            popupContent += `<b>${drop.name || 'Anonymous'}</b><br>${drop.msg || '(no message)'}<br><small>${new Date(drop.timestamp).toLocaleString()}</small><br><hr>`;
          });

          const marker = L.marker([lat, lng]).bindPopup(popupContent);
          markers.addLayer(marker);
          bounds.extend([lat, lng]);
        });

        if (sortedGroups.length > 0) {
          map.fitBounds(bounds, { padding: [50, 50] });
        } else {
          map.setView([53.4631, -2.2913], 13);
        }

      } catch (err) {
        console.error(err);
        listEl.innerHTML = '<p style="text-align:center;color:#f66;">Error loading drops</p>';
      }
    }

    // â”€â”€â”€ UI Helpers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const statusEl = document.getElementById('status');
    function showStatus(text, cls='') {
      statusEl.textContent = text;
      statusEl.className = cls;
      setTimeout(() => { statusEl.textContent = ''; statusEl.className = ''; }, 5000);
    }

    // â”€â”€â”€ Init â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    (async () => {
      try {
        await openDB();
        await renderDrops();

        // Real-time subscription
        supabase
          .channel('drops-channel')
          .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'drops' }, payload => {
            renderDrops();  // Re-render on new drop
            showStatus('New drop from the community! âš½', 'success');
          })
          .subscribe();
      } catch (err) {
        showStatus('Failed to connect â€” check config?', 'error');
      }
    })();

    // â”€â”€â”€ Location â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    let userLat = 53.4631, userLng = -2.2913;
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        pos => { userLat = pos.coords.latitude; userLng = pos.coords.longitude; showStatus('Location ready!', 'success'); },
        () => showStatus('Location denied â€” Old Trafford fallback', 'error')
      );
    }

    // â”€â”€â”€ Drop â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    document.getElementById('dropBtn').addEventListener('click', async () => {
      const name = document.getElementById('name').value.trim() || 'Anonymous';
      const msg = document.getElementById('msg').value.trim();

      if (!msg) return showStatus('Write something first âš½', 'error');

      const lat = roundCoord(userLat);
      const lng = roundCoord(userLng);
      const timestamp = new Date().toISOString();

      const drop = { name, msg, lat, lng, timestamp };

      try {
        // Save to Supabase (shared)
        const { error } = await supabase.from('drops').insert([drop]);
        if (error) throw error;

        // Also save local for offline
        await addLocalDrop({ ...drop, id: Date.now() });

        document.getElementById('msg').value = '';
        await renderDrops();
        showStatus('Dropped live for everyone! âš½', 'success');
      } catch (err) {
        console.error(err);
        showStatus('Failed to drop â€” try again', 'error');
      }
    });

    // Clear All (local only â€“ shared stays on server)
    document.getElementById('clearBtn').addEventListener('click', async () => {
      if (!confirm('Clear your local drops? Shared ones stay.')) return;
      const tx = db.transaction(STORE_NAME, 'readwrite');
      tx.objectStore(STORE_NAME).clear();
      await new Promise(r => tx.oncomplete = r);
      await renderDrops();
      showStatus('Local cleared!', 'success');
    });
  </script>
</body>
</html>
