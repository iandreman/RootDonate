<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Root Drops • Email Pins (from localStorage)</title>
  <style>
    :root {
      --bg: #000;
      --text: #e0e0e0;
      --accent: #00ff55;
      --surface: #111;
      --border: #333;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 1.5rem;
      line-height: 1.6;
    }
    .container { max-width: 680px; margin: 0 auto; }
    h1 { color: var(--accent); text-align: center; margin: 1rem 0 2rem; font-size: 1.9rem; }
    .intro { text-align: center; color: #888; margin-bottom: 2rem; font-size: 0.95rem; }
    button {
      background: #1e40af;
      color: white;
      border: none;
      padding: 0.9rem 1.6rem;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      margin: 0.5rem;
      transition: background 0.2s;
    }
    button:hover { background: #3b82f6; }
    #status {
      text-align: center;
      margin: 1rem 0;
      font-size: 0.95rem;
      min-height: 1.4em;
    }
    .success { color: #0f5; }
    .error   { color: #f66; }
    .pin {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.3rem;
      margin: 1.2rem 0;
    }
    .from { color: #88ffbb; font-weight: 700; font-size: 1.15rem; margin-bottom: 0.5rem; }
    .msg { white-space: pre-wrap; margin: 0.8rem 0; font-size: 1.05rem; }
    .meta { font-size: 0.9rem; color: #777; text-align: right; margin-top: 0.8rem; }
    .coords { font-family: monospace; color: #4cc9f0; }
    a { color: #60a5fa; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <div class="container">
    <h1>Root Drops • GPS Pins to Email</h1>
    <p class="intro">Loads your localStorage drops • formats as HTML • copy/paste or download for email</p>

    <div style="text-align:center; margin:2rem 0;">
      <button id="generateBtn">Generate & Copy HTML Pins</button>
      <button id="downloadBtn" disabled>Download HTML File</button>
    </div>

    <div id="status"></div>

    <div id="preview" style="margin-top:2rem;"></div>
  </div>

  <script>
    const STORAGE_KEY     = 'root-donate-drops-v2';
    const COORD_PRECISION = 6;
    const MATCH_TOLERANCE = 0.0045; // ~500 m

    let userLat = null;
    let userLng = null;
    let generatedHtml = '';

    const round = n => Number(n.toFixed(COORD_PRECISION));
    const coordsMatch = (a, b, c, d) => Math.abs(a - c) <= MATCH_TOLERANCE && Math.abs(b - d) <= MATCH_TOLERANCE;

    function showStatus(msg, type = '') {
      const el = document.getElementById('status');
      el.textContent = msg;
      el.className = type ? `success` : type === 'error' ? 'error' : '';
      setTimeout(() => el.textContent = '', 6000);
    }

    function getDrops() {
      try { return JSON.parse(localStorage.getItem(STORAGE_KEY)) || []; }
      catch { return []; }
    }

    function escapeHtml(unsafe) {
      return unsafe
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    function generateHtmlPins() {
      if (!navigator.geolocation) {
        showStatus('Geolocation not supported', 'error');
        return;
      }

      navigator.geolocation.getCurrentPosition(
        pos => {
          userLat = pos.coords.latitude;
          userLng = pos.coords.longitude;

          const drops = getDrops().filter(d => coordsMatch(d.lat, d.lng, userLat, userLng));
          if (drops.length === 0) {
            showStatus('No nearby pins in localStorage', 'error');
            document.getElementById('preview').innerHTML = '<p style="text-align:center;color:#555;">No drops nearby (~500 m)</p>';
            return;
          }

          drops.sort((a,b) => new Date(b.timestamp) - new Date(a.timestamp));

          const center = `${round(userLat)}, ${round(userLng)}`;
          const exported = new Date().toLocaleString();

          let html = `<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Root Drops – ${drops.length} pins near ${center}</title>
  <style>
    body { font-family: system-ui,sans-serif; background:#000; color:#e0e0e0; margin:2rem; line-height:1.6; }
    h1 { color:#00ff55; text-align:center; }
    .intro { text-align:center; color:#888; margin:2rem 0; }
    .pin { background:#111; border:1px solid #333; border-radius:10px; padding:1.3rem; margin:1.2rem 0; }
    .from { color:#88ffbb; font-weight:700; font-size:1.15rem; margin-bottom:0.5rem; }
    .msg { white-space:pre-wrap; margin:0.8rem 0; }
    .meta { font-size:0.9rem; color:#777; text-align:right; margin-top:0.8rem; }
    .coords { font-family:monospace; color:#4cc9f0; }
    a { color:#60a5fa; text-decoration:none; }
    a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <h1>Root Drops • ${drops.length} GPS pins (~500 m)</h1>
  <p class="intro">Exported ${exported} from ${center}<br><small>Offline local storage • @iandreme</small></p>
  <hr style="border-color:#222;">`;

          drops.forEach(d => {
            const dt = new Date(d.timestamp).toLocaleString([], {dateStyle:'medium', timeStyle:'short'});
            html += `
  <div class="pin">
    <div class="from">${escapeHtml(d.name || 'Anonymous')}</div>
    <div class="msg">${escapeHtml(d.msg)}</div>
    <div class="meta">
      ${dt}<br>
      <span class="coords">${d.lat.toFixed(6)}, ${d.lng.toFixed(6)}</span><br>
      <a href="geo:${d.lat.toFixed(6)},${d.lng.toFixed(6)}">Open in Maps</a> • 
      <a href="https://www.google.com/maps?q=${d.lat.toFixed(6)},${d.lng.toFixed(6)}">Google Maps</a>
    </div>
  </div>`;
          });

          html += `
  <hr style="border-color:#222;">
  <p style="text-align:center; color:#555; font-size:0.9rem;">Root Drops • Local Echoes • Share via email</p>
</body>
</html>`;

          generatedHtml = html;

          // Preview in page
          document.getElementById('preview').innerHTML = html;

          // Auto-download
          const blob = new Blob([html], {type: 'text/html'});
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `root-drops-pins-${new Date().toISOString().slice(0,10)}.html`;
          a.click();
          URL.revokeObjectURL(url);

          // Copy to clipboard
          navigator.clipboard.writeText(html).then(() => {
            showStatus('HTML copied to clipboard + file downloaded – paste into email!', 'success');
            document.getElementById('downloadBtn').disabled = false;
          }).catch(() => {
            showStatus('HTML generated & downloaded (clipboard copy failed)', 'success');
          });
        },
        err => showStatus(`GPS error: ${err.message}`, 'error'),
        { enableHighAccuracy: true, timeout: 15000 }
      );
    }

    document.getElementById('generateBtn').onclick = generateHtmlPins;

    document.getElementById('downloadBtn').onclick = () => {
      if (!generatedHtml) return;
      const blob = new Blob([generatedHtml], {type: 'text/html'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `root-drops-pins-${new Date().toISOString().slice(0,10)}.html`;
      a.click();
      URL.revokeObjectURL(url);
      showStatus('HTML file downloaded again', 'success');
    };
  </script>
</body>
</html>
