<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Root Drops • Single Pin → Email (HTML Copy)</title>
  <style>
    :root {
      --bg: #000;
      --text: #e0e0e0;
      --accent: #00ff55;
      --surface: #111;
      --border: #333;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 1rem;
      line-height: 1.5;
    }
    .container { max-width: 720px; margin: 0 auto; }
    h1 {
      color: var(--accent);
      text-align: center;
      margin: 1.2rem 0 0.8rem;
      font-size: 1.8rem;
    }
    .intro {
      text-align: center;
      color: #888;
      margin-bottom: 1.5rem;
      font-size: 0.92rem;
    }
    #status {
      text-align: center;
      margin: 0.8rem 0;
      font-size: 0.94rem;
      min-height: 1.3em;
    }
    .success { color: #22ff88; }
    .error   { color: #ff5555; }
    .pin-list { margin: 1rem 0; }
    .pin {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.2rem;
      margin-bottom: 1rem;
    }
    .from {
      color: #88ffbb;
      font-weight: 700;
      font-size: 1.12rem;
      margin-bottom: 0.5rem;
    }
    .msg {
      white-space: pre-wrap;
      margin: 0.7rem 0 1rem;
      font-size: 1.02rem;
    }
    .meta {
      font-size: 0.88rem;
      color: #888;
      text-align: right;
    }
    .coords { font-family: monospace; color: #4cc9f0; }
    button.email-btn {
      background: #1e40af;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 0.8rem;
      transition: background 0.2s;
    }
    button.email-btn:hover { background: #3b82f6; }
    #preview {
      margin-top: 2.5rem;
      padding-top: 2rem;
      border-top: 1px solid #222;
      min-height: 200px;
    }
    #preview .pin {
      max-width: 580px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Root Drops • Single Pin to Email</h1>
    <p class="intro">Click any pin → copy HTML → paste into your email client</p>

    <div id="status"></div>

    <div class="pin-list" id="pinList">
      <p style="text-align:center; color:#555; padding:3rem 1rem;">Waiting for location…</p>
    </div>

    <div id="preview">
      <p style="text-align:center; color:#555;">Click a pin above to preview & copy HTML</p>
    </div>
  </div>

  <script>
    const STORAGE_KEY     = 'root-donate-drops-v2';
    const COORD_PRECISION = 6;
    const MATCH_TOLERANCE = 0.0045; // ≈500 m

    let userLat = null;
    let userLng = null;

    function showStatus(msg, type = '') {
      const el = document.getElementById('status');
      el.textContent = msg;
      el.className = type;
      setTimeout(() => el.textContent = '', 5000);
    }

    function getDrops() {
      try { return JSON.parse(localStorage.getItem(STORAGE_KEY)) || []; }
      catch { return []; }
    }

    function escapeHtml(str) {
      return (str || '').replace(/[&<>"']/g, m => ({
        '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;'
      })[m]);
    }

    function copyPinToClipboard(pin) {
      const dt = new Date(pin.timestamp).toLocaleString([], {
        weekday: 'short', month: 'short', day: 'numeric',
        hour: '2-digit', minute: '2-digit'
      });

      const html = `<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Root Drop – ${escapeHtml(pin.name || 'Anonymous')}</title>
  <style>
    body { font-family:system-ui,sans-serif; background:#000; color:#e0e0e0; margin:2rem; line-height:1.6; }
    .pin { background:#111; border:1px solid #333; border-radius:12px; padding:1.5rem; max-width:600px; margin:0 auto; box-shadow:0 2px 12px rgba(0,255,85,0.08); }
    .from { color:#88ffbb; font-weight:700; font-size:1.3rem; margin-bottom:0.6rem; }
    .msg { white-space:pre-wrap; margin:1rem 0; font-size:1.1rem; }
    .meta { font-size:0.95rem; color:#888; text-align:right; margin-top:1.2rem; }
    .coords { font-family:monospace; color:#4cc9f0; }
    a { color:#60a5fa; text-decoration:none; }
    a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <div class="pin">
    <div class="from">From: ${escapeHtml(pin.name || 'Anonymous')}</div>
    <div class="msg">${escapeHtml(pin.msg)}</div>
    <div class="meta">
      ${dt}<br>
      <span class="coords">${pin.lat.toFixed(6)}, ${pin.lng.toFixed(6)}</span><br>
      <a href="geo:${pin.lat.toFixed(6)},${pin.lng.toFixed(6)}">Open in Maps</a> • 
      <a href="https://www.google.com/maps?q=${pin.lat.toFixed(6)},${pin.lng.toFixed(6)}">Google Maps</a>
    </div>
  </div>
</body>
</html>`;

      document.getElementById('preview').innerHTML = html;

      navigator.clipboard.writeText(html).then(() => {
        showStatus('HTML copied – paste into email now!', 'success');
      }).catch(err => {
        showStatus('Copy failed – long-press / select text in preview', 'error');
        console.warn(err);
      });
    }

    function renderPins() {
      if (!userLat || !userLng) return;

      const drops = getDrops().filter(d => 
        Math.abs(d.lat - userLat) <= MATCH_TOLERANCE && 
        Math.abs(d.lng - userLng) <= MATCH_TOLERANCE
      );

      const listEl = document.getElementById('pinList');

      if (drops.length === 0) {
        listEl.innerHTML = '<p style="text-align:center;color:#555;padding:4rem 1rem;">No nearby pins (~500 m)</p>';
        return;
      }

      drops.sort((a,b) => new Date(b.timestamp) - new Date(a.timestamp));

      let html = '';
      drops.forEach(d => {
        const dt = new Date(d.timestamp).toLocaleString([], {dateStyle:'medium', timeStyle:'short'});
        html += `
          <div class="pin">
            <div class="from">${escapeHtml(d.name || 'Anonymous')}</div>
            <div class="msg">${escapeHtml(d.msg)}</div>
            <div class="meta">
              ${dt} • ${d.lat.toFixed(6)}, ${d.lng.toFixed(6)}
            </div>
            <button class="email-btn" onclick="copyPinToClipboard({name:'${escapeHtml(d.name || 'Anonymous').replace(/'/g,"\\'")}',msg:'${escapeHtml(d.msg).replace(/'/g,"\\'")}',lat:${d.lat},lng:${d.lng},timestamp:'${d.timestamp}'})">
              Copy HTML for Email
            </button>
          </div>`;
      });

      listEl.innerHTML = html;
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        pos => {
          userLat = pos.coords.latitude;
          userLng = pos.coords.longitude;
          renderPins();
        },
        err => {
          showStatus(`Location failed: ${err.message}`, 'error');
          document.getElementById('pinList').innerHTML = '<p style="text-align:center;color:#f66;padding:3rem 1rem;">Cannot get location</p>';
        },
        { enableHighAccuracy: true, timeout: 12000, maximumAge: 0 }
      );
    } else {
      showStatus('Geolocation not supported by browser', 'error');
    }
  </script>
</body>
</html>
