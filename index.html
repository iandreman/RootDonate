<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hello World • Map Pin Drop • #MUFC</title>

  <!-- Leaflet CSS + JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5p5QbskXk=" crossorigin="anonymous" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="anonymous"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #000;
      color: #eee;
    }
    #map {
      height: 70%;
      width: 100%;
    }
    .form-box {
      padding: 20px;
      background: #111;
      text-align: center;
    }
    input, textarea {
      width: 90%;
      max-width: 400px;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #444;
      background: #222;
      color: white;
    }
    button {
      padding: 12px 30px;
      background: #00cc44;
      color: black;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
    }
    button:hover {
      background: #00ff55;
    }
    h1 {
      margin: 10px 0;
      color: #00ff55;
    }
    small {
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>Hello World Map • Pins Saved Locally ⚽ #MUFC</h1>

  <div id="map"></div>

  <div class="form-box">
    <input type="text" id="name" placeholder="Your name / @handle" value="@iandreme" />
    <textarea id="msg" placeholder="Short message..." rows="2"></textarea>
    <button onclick="dropPin()">Drop Pin → Map</button>
  </div>

  <script>
    // ─── Map Setup ──────────────────────────────────────────────────
    const map = L.map('map').setView([53.4631, -2.2913], 14);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    // Green dot icon
    const greenDot = L.divIcon({
      html: '<div style="background:#0f5; width:16px; height:16px; border-radius:50%; border:3px solid white; box-shadow:0 0 10px #0f5;"></div>',
      className: '',
      iconSize: [16, 16],
      iconAnchor: [8, 8]
    });

    // ─── LocalStorage Helpers ───────────────────────────────────────
    const STORAGE_KEY = 'mapPins';

    function loadPins() {
      const saved = localStorage.getItem(STORAGE_KEY);
      if (!saved) return [];

      try {
        return JSON.parse(saved);
      } catch (e) {
        console.warn('Invalid saved pins data', e);
        return [];
      }
    }

    function savePins(pins) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(pins));
    }

    // ─── Add Marker Function ────────────────────────────────────────
    function addMarker(lat, lng, name, msg, isNew = false) {
      const popup = `
        <b>Hello from ${name}</b><br>
        ${msg}<br>
        <small>#MUFC ${isNew ? '· just now' : ''}</small>
      `;
      L.marker([lat, lng], { icon: greenDot })
        .addTo(map)
        .bindPopup(popup);
    }

    // ─── Load Existing Pins on Start ────────────────────────────────
    const pins = loadPins();
    pins.forEach(p => {
      addMarker(p.lat, p.lng, p.name, p.msg);
    });

    // Try to get user location once
    let userLat = 53.4631;
    let userLng = -2.2913;

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        userLat = pos.coords.latitude;
        userLng = pos.coords.longitude;
        map.setView([userLat, userLng], 15);
      }, () => {
        // fallback already set
      });
    }

    // ─── Drop New Pin ───────────────────────────────────────────────
    function dropPin() {
      const name = document.getElementById('name').value.trim() || 'Anonymous';
      const msg  = document.getElementById('msg').value.trim();

      if (!msg) {
        alert('Write a short message first ⚽');
        return;
      }

      const lat = userLat;
      const lng = userLng;

      // Add to map
      addMarker(lat, lng, name, msg, true);

      // Save to localStorage
      const newPin = { lat, lng, name, msg };
      const updatedPins = [...loadPins(), newPin];
      savePins(updatedPins);

      // Optional: zoom to it
      map.setView([lat, lng], 16);

      // Clear message only (keep name)
      document.getElementById('msg').value = '';

      alert('Pin dropped & saved locally! ⚽ (persists after refresh)');
    }

    // Optional: starter/demo pin if no pins exist yet
    if (pins.length === 0) {
      addMarker(53.4631, -2.2913, '@iandreme', 'Hello world from Old Trafford!');
    }
  </script>

</body>
</html>
