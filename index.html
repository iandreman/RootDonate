 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Root Donate Map • Drop Message → GPS • #MUFC</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5p5QbskXk=" crossorigin="anonymous" />

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

  <style>
    :root {
      --primary: #1d9bf0;
      --success: #00ff55;
      --error:   #ff6666;
      --dark:    #000;
      --dark-2:  #0f0f0f;
      --gray:    #444;
      --light:   #eeeeee;
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: var(--dark);
      color: var(--light);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    #map {
      height: 100%;
      width: 100%;
      position: absolute;
      inset: 0;
      z-index: 1;
    }

    .overlay {
      position: absolute;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: rgba(15,15,15,0.88);
      backdrop-filter: blur(8px);
      padding: 1.6rem 2rem;
      border-radius: 16px;
      text-align: center;
      max-width: 94%;
      width: 440px;
      max-height: 82vh;
      overflow-y: auto;
      box-shadow: 0 8px 32px rgba(0,255,80,0.15);
    }

    h1 {
      margin: 0 0 1.2rem;
      font-size: clamp(1.9rem, 6.5vw, 2.6rem);
      background: linear-gradient(90deg, #00aaff, #00ff55, #ffaa00);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    input, textarea {
      display: block;
      margin: 0.9rem auto;
      padding: 0.9rem 1.1rem;
      width: 100%;
      border: 1px solid var(--gray);
      border-radius: 12px;
      background: var(--dark-2);
      color: var(--light);
      font-size: 1.05rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--success);
      box-shadow: 0 0 0 4px rgba(0,255,85,0.18);
    }

    textarea { resize: vertical; min-height: 100px; }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.2rem;
      margin-top: 1.4rem;
    }

    button {
      padding: 0.85rem 1.8rem;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.25s ease;
      touch-action: manipulation;
    }

    button:hover, button:active {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.5);
    }

    #refresh   { background: #333; color: #ddd; }
    #sendEmail { background: var(--success); color: #000; }
    #sendEmail:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

    #status, #gps {
      font-size: 0.96rem;
      margin: 0.9rem 0;
      min-height: 1.6em;
      color: var(--success);
    }

    .error   { color: var(--error) !important; }
    .success { color: var(--success) !important; }

    @media (max-width: 520px) {
      .overlay {
        padding: 1.3rem 1.5rem;
        width: 96%;
      }
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <div class="overlay">
    <h1>Root Donate Map</h1>
    <div id="gps">GPS: checking...</div>
    <div id="status">Today • @iandreme • Drop your message</div>
    <div class="buttons">
      <button id="refresh">Center map</button>
    </div>
  </div>

  <script>
    // ─── EmailJS Config ───────────────────────────────
    // IMPORTANT: Replace with YOUR OWN keys!
    emailjs.init({ publicKey: "1oXeNo5ZXiRcipyWo" });

    const SERVICE_ID  = "amql3dos";
    const TEMPLATE_ID = "template_c7rzyrq";

    // ─── Map Setup ────────────────────────────────────
    const map = L.map('map', {
      zoomControl: true,
      zoomSnap: 0.5
    }).setView([53.4631, -2.2913], 13);

    L.tileLayer('https://.tile.openstreetmap.org/.png', {
      attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      maxZoom: 19
    }).addTo(map);

    const greenDot = L.divIcon({
      className: 'dot',
      html: '<div style="background:#0f5;width:18px;height:18px;border-radius:50%;border:3px solid white;box-shadow:0 0 14px #0f5;"></div>',
      iconSize: [18, 18],
      iconAnchor: [9, 9]
    });

    // ─── State ────────────────────────────────────────
    let userLat = 53.4631;
    let userLng = -2.2913;

    function updateGPS(lat, lng) {
      document.getElementById('gps').textContent = `GPS: ${lat.toFixed(5)}, ${lng.toFixed(5)}`;
    }

    // ─── Geolocation ──────────────────────────────────
    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(
        pos => {
          userLat = pos.coords.latitude;
          userLng = pos.coords.longitude;
          updateGPS(userLat, userLng);
          map.setView([userLat, userLng], 15);
        },
        err => {
          console.warn('Geolocation error:', err.code, err.message);
          document.getElementById('gps').textContent = 'GPS unavailable — using Old Trafford coords';
        },
        { enableHighAccuracy: true, timeout: 12000, maximumAge: 0 }
      );
    } else {
      document.getElementById('gps').textContent = 'Geolocation not supported by browser';
    }

    // ─── Markers ──────────────────────────────────────
    function addMarker(lat, lng, text = '') {
      const popupContent = `
        <b>@iandreme</b><br>
        ${text || '(no message)'}<br>
        <small>${new Date().toLocaleString()}</small>
      `;
      L.marker([lat, lng], { icon: greenDot })
        .addTo(map)
        .bindPopup(popupContent);
    }

    // Demo markers (you can remove these later)
    [
      { lat: 53.4631, lng: -2.2913, text: "Hello from Carrington! ⚽ #MUFC" },
      { lat: 53.4650, lng: -2.2850, text: "Training day vibes" },
      { lat: 53.4600, lng: -2.2950, text: "Carrick masterclass incoming..." }
    ].forEach(m => addMarker(m.lat, m.lng, m.text));

    // ─── Send Message ─────────────────────────────────
    const sendBtn   = document.getElementById('sendEmail');
    const statusEl  = document.getElementById('status');

    function sendMessage() {
      const name    = document.getElementById('name').value.trim()    || 'Anonymous';
      const email   = document.getElementById('email').value.trim()   || 'no-reply@example.com';
      const message = document.getElementById('message').value.trim();

      if (!message) {
        statusEl.textContent = 'Please write a message first';
        statusEl.className = 'error';
        setTimeout(() => { statusEl.textContent = ''; statusEl.className = ''; }, 4500);
        return;
      }

      sendBtn.disabled = true;
      statusEl.textContent = 'Sending...';
      statusEl.className = '';

      const params = {
        from_name:   name,
        reply_to:    email,
        message:     message,
        latitude:    userLat.toFixed(6),
        longitude:   userLng.toFixed(6),
        gps_text:    `GPS: ${userLat.toFixed(5)}, ${userLng.toFixed(5)}`,
        user_handle: '@iandreme',
        timestamp:   new Date().toLocaleString(),
        subject:     `Map Drop from ${name} #MUFC`
      };

      emailjs.send(SERVICE_ID, TEMPLATE_ID, params)
        .then(res => {
          statusEl.textContent = 'Sent successfully! ⚽';
          statusEl.className = 'success';
          addMarker(userLat, userLng, `${name}: ${message.substring(0,60)}${message.length > 60 ? '...' : ''}`);
          document.getElementById('message').value = '';
        })
        .catch(err => {
          console.error('EmailJS failed:', err);
          statusEl.innerHTML = `Failed – ${err.text || err.message || 'check console (F12)'}`;
          statusEl.className = 'error';
        })
        .finally(() => {
          sendBtn.disabled = false;
          setTimeout(() => {
            statusEl.textContent = 'Today • @iandreme • Drop your message';
            statusEl.className = '';
          }, 7000);
        });
    }

    // ─── Event Listeners ──────────────────────────────
    document.getElementById('sendEmail').addEventListener('click', sendMessage);

    document.getElementById('refresh').addEventListener('click', () => {
      map.setView([userLat, userLng], 15);
      statusEl.textContent = 'Centered on your location';
      setTimeout(() => map.invalidateSize(), 180);
    });

    // ─── Fix Leaflet size issues (mobile especially) ──
    function fixMapSize() {
      setTimeout(() => map.invalidateSize(), 120);
      setTimeout(() => map.invalidateSize(), 450);
      setTimeout(() => map.invalidateSize(), 1200);
    }

    window.addEventListener('load',   fixMapSize);
    window.addEventListener('resize', fixMapSize);
    fixMapSize();
    setTimeout(fixMapSize, 2800);
  </script>
</body>
</html>
