<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPS Pins – Private Location Markers</title>
  <meta name="description" content="Save private GPS locations with notes and threaded comments. 100% local storage, offline-capable, no account required." />

  <style>
    :root {
      --bg:        #0a0e1a;
      --surface:   #141822;
      --text:      #e0e7ff;
      --muted:     #8899aa;
      --accent:    #00d4ff;
      --accent-dim:#00ff9d;
      --purple:    #bb86fc;
      --danger:    #ff5555;
      --border:    rgba(0,212,255,0.18);
      --shadow:    0 4px 20px rgba(0,0,0,0.4);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Courier New', Courier, monospace;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 1rem 1.4rem;
      background: rgba(0,0,0,0.6);
      border-bottom: 1px solid var(--border);
      text-align: center;
    }
    h1 {
      font-size: 2.1rem;
      background: linear-gradient(90deg, var(--purple), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .subtitle { color: var(--muted); font-size: 0.95rem; margin-top: 0.5rem; }
    .tabs {
      margin: 1.2rem 0 0.8rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .tab-btn {
      padding: 0.7rem 1.6rem;
      background: rgba(255,255,255,0.06);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--muted);
      cursor: pointer;
      font-weight: bold;
      transition: all 0.18s;
    }
    .tab-btn.active {
      background: linear-gradient(135deg, var(--purple), var(--accent));
      color: #000;
      border-color: transparent;
    }
    .tab-content {
      flex: 1;
      display: none;
      overflow: hidden;
      flex-direction: column;
    }
    .tab-content.active { display: flex; }

    /* Terminal */
    #terminal-tab .terminal {
      flex: 1;
      padding: 1.3rem 1.8rem;
      overflow-y: auto;
      line-height: 1.55;
      font-size: 1rem;
    }
    .line { margin: 0.5rem 0; white-space: pre-wrap; word-break: break-word; }
    .prompt    { color: var(--accent-dim); }
    .ai        { color: #00ffea; }
    .system    { color: #778899; }
    .error     { color: var(--danger); }
    .input-line {
      display: flex;
      align-items: flex-start;
      padding: 1rem 1.8rem;
      background: rgba(0,0,0,0.4);
      border-top: 1px solid var(--border);
    }
    .input-line .prompt { margin-right: 1rem; flex-shrink: 0; }
    #input {
      flex: 1;
      background: transparent;
      border: none;
      color: var(--accent);
      font: inherit;
      outline: none;
      caret-color: var(--accent);
    }
    .cursor {
      display: inline-block;
      width: 10px;
      height: 1.3em;
      background: var(--accent);
      animation: blink 1.2s step-end infinite;
      margin-left: 5px;
    }
    @keyframes blink { 50% { opacity: 0; } }

    /* My Pins */
    #pins-tab {
      padding: 1.5rem;
      overflow-y: auto;
    }
    .collection-header {
      text-align: center;
      margin: 0 0 1.6rem;
      color: var(--accent);
      font-size: 1.5rem;
    }
    .empty-state {
      text-align: center;
      color: var(--muted);
      padding: 6rem 1.5rem;
      font-size: 1.15rem;
      line-height: 1.7;
    }
    .shared-notice {
      background: rgba(187,134,252,0.18);
      border: 1px solid var(--purple);
      border-radius: 10px;
      padding: 1.2rem;
      margin: 1.2rem 0 2.2rem;
      text-align: center;
      font-size: 1.1rem;
    }
    .card {
      background: rgba(20,24,34,0.97);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.5rem;
      margin: 1.3rem 0;
      box-shadow: var(--shadow);
    }
    .pin-title { color: var(--accent); font-size: 1.4rem; margin-bottom: 0.7rem; }
    .meta {
      color: var(--muted);
      font-size: 0.95rem;
      margin: 0.8rem 0;
      display: flex;
      flex-wrap: wrap;
      gap: 1.6rem;
    }
    .saved-label { color: #00ff9d; font-weight: bold; }
    .note { margin: 1.2rem 0; white-space: pre-wrap; line-height: 1.5; }
    .comments {
      margin-top: 1.4rem;
      border-top: 1px solid var(--border);
      padding-top: 1.2rem;
    }
    .comment {
      margin: 1rem 0;
      padding-left: 1.2rem;
      border-left: 3px solid var(--accent-dim);
    }
    #search {
      width: 100%;
      max-width: 500px;
      padding: 0.9rem;
      margin: 0 auto 1.8rem;
      display: block;
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--border);
      border-radius: 10px;
      color: var(--text);
      font-family: inherit;
      font-size: 1rem;
    }
    .share-row {
      margin-top: 1.6rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .action-btn {
      padding: 0.6rem 1.4rem;
      background: rgba(0,212,255,0.18);
      border: 1px solid var(--accent-dim);
      border-radius: 8px;
      color: var(--accent);
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      display: inline-block;
    }
    .action-btn:hover { background: rgba(0,212,255,0.35); }
    .action-btn.copied,
    .action-btn.saved {
      background: rgba(0,255,157,0.3);
      color: #00ff9d;
      border-color: #00ff9d;
    }
    .save-shared-btn {
      background: linear-gradient(135deg, var(--purple), var(--accent));
      color: #000;
      font-size: 1.05rem;
      padding: 0.9rem 1.8rem;
      margin: 1.6rem auto;
      display: block;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    /* Floating new pin button */
    #fab {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, var(--purple), var(--accent));
      color: #000;
      border: none;
      border-radius: 50%;
      font-size: 2.2rem;
      font-weight: bold;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
      cursor: pointer;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s;
    }
    #fab:hover { transform: scale(1.1); }
    #fab:active { transform: scale(0.95); }

    @media (max-width: 560px) {
      .tabs { flex-direction: column; gap: 0.6rem; }
      .tab-btn { width: 100%; }
      .share-row { flex-direction: column; align-items: stretch; }
      .action-btn { width: 100%; text-align: center; }
      #fab { bottom: 16px; right: 16px; width: 56px; height: 56px; font-size: 2rem; }
    }
  </style>
</head>
<body>

<header>
  <h1>GPS Pins</h1>
  <div class="subtitle">Private location markers with notes and threaded comments — fully local storage</div>

  <div class="tabs">
    <button class="tab-btn active" data-tab="terminal">Terminal</button>
    <button class="tab-btn" data-tab="pins">My Pins</button>
  </div>
</header>

<!-- Terminal Tab -->
<div id="terminal-tab" class="tab-content active">
  <div class="terminal" id="terminal"></div>
  <div class="input-line">
    <span class="prompt">></span>
    <input id="input" type="text" autocomplete="off" spellcheck="false" autofocus>
    <span class="cursor"></span>
  </div>
</div>

<!-- My Pins Tab -->
<div id="pins-tab" class="tab-content">
  <div class="collection-header">My Saved Pins</div>
  <input type="text" id="search" placeholder="Search name, note, comment, coordinates…">
  <div id="pins-container"></div>
</div>

<!-- Floating Action Button -->
<button id="fab" title="Create new pin">+</button>

<script>
// ────────────────────────────────────────────────
// Shared
// ────────────────────────────────────────────────
const STORAGE_KEY = 'gps-pins-v3';
let lastUsedName = localStorage.getItem('gps-pins-last-name') || '';

function escapeHTML(str = '') {
  const map = { '&':'&amp;', '<':'&lt;', '>':'&gt;', '"':'&quot;', "'":'&#39;' };
  return str.replace(/[&<>"']/g, m => map[m]);
}

function getPins() {
  try { return JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]'); }
  catch { return []; }
}

function savePins(pins) {
  localStorage.setItem(STORAGE_KEY, JSON.stringify(pins));
}

function getPinShareUrl(pin) {
  return `${location.origin}${location.pathname}#p=${btoa(JSON.stringify(pin))}`;
}

function pinAlreadySaved(pinId) {
  return getPins().some(p => p.id === pinId);
}

// ────────────────────────────────────────────────
// Terminal & Pin Creation
// ────────────────────────────────────────────────
const terminal = document.getElementById('terminal');
const inputEl  = document.getElementById('input');

function println(txt, cls = 'line') {
  const div = document.createElement('div');
  div.className = cls;
  div.innerHTML = txt;
  terminal.appendChild(div);
  terminal.scrollTop = terminal.scrollHeight;
}

function printAI(txt) { println(txt, 'line ai'); }
function printError(txt) { println(txt, 'line error'); }
function clearScreen() { terminal.innerHTML = ''; }

async function createAndSavePin(usePrompts = true) {
  let name = lastUsedName || 'Anonymous';
  let note = '';
  let comment = '';

  if (usePrompts) {
    name   = prompt("Pin name:", name)?.trim() || 'Anonymous';
    note   = prompt("Note / description (optional):")?.trim() || '';
    comment = prompt("Initial comment (optional):")?.trim() || '';
  }

  localStorage.setItem('gps-pins-last-name', name);

  if (!navigator.geolocation) return printError("Geolocation is not supported by this browser.");

  try {
    const pos = await new Promise((res, rej) =>
      navigator.geolocation.getCurrentPosition(res, rej, { enableHighAccuracy: true, timeout: 15000 })
    );

    const lat = Number(pos.coords.latitude.toFixed(6));
    const lng = Number(pos.coords.longitude.toFixed(6));

    const pin = {
      id: crypto.randomUUID(),
      lat, lng, name,
      msg: note,
      time: new Date().toISOString(),
      comments: comment ? [{ text: comment, author: name, time: new Date().toISOString() }] : []
    };

    const pins = getPins();
    pins.push(pin);
    savePins(pins);

    const shareUrl = getPinShareUrl(pin);
    const mapLink = `https://www.openstreetmap.org/?mlat=${lat}&mlon=${lng}#map=15/${lat}/${lng}`;

    printAI(`Pin saved: <strong>${escapeHTML(name)}</strong>`);
    println(`Coordinates: ${lat}, ${lng} • <a href="${mapLink}" target="_blank" style="color:var(--accent-dim);">View on OpenStreetMap</a>`, 'line ai');
    println(`Share link: <a href="${shareUrl}" style="color:var(--accent); word-break:break-all;">${shareUrl}</a>`, 'line ai');
    println(`→ View in the "My Pins" tab`, 'line ai');
  } catch (err) {
    let msg = "Unable to retrieve location.";
    if (err.code === 1) msg += " Permission denied.";
    if (err.code === 3) msg += " Request timed out — please try again.";
    printError(msg);
  }
}

function generateResponse(text) {
  const lower = text.toLowerCase().trim();

  if (["clear", "cls"].includes(lower)) { clearScreen(); return null; }

  if (lower === "help") {
    return [
      "Available commands:",
      "",
      "  save pin   new pin   drop pin   +          → Create a new pin",
      "  list pins  my pins                        → Show number of saved pins",
      "  clear      cls                            → Clear the terminal",
      "  help                                      → Show this help message",
      "",
      "All data remains 100% local — stored only in your browser."
    ].join('\n');
  }

  if (["save pin","new pin","drop pin","+","create pin"].some(w => lower.includes(w) || lower === w)) {
    createAndSavePin(true);
    return null;
  }

  if (["list pins","pins","my pins","saved"].some(w => lower.includes(w))) {
    const count = getPins().length;
    return `You have ${count} pin${count===1?'':'s'} saved.\n→ Switch to the "My Pins" tab to view them.`;
  }

  return ["Hmm…", "Go on…", "Interesting…", "Tell me more…"][Math.floor(Math.random()*4)];
}

inputEl.addEventListener('keydown', e => {
  if (e.key !== 'Enter') return;
  e.preventDefault();
  const text = inputEl.value.trim();
  if (!text) return;

  println('> ' + escapeHTML(text), 'line prompt');

  const reply = generateResponse(text);
  if (reply) printAI(reply);

  inputEl.value = '';
  inputEl.focus();
});

// Quick-create button
document.getElementById('fab').addEventListener('click', () => {
  createAndSavePin(true);
  document.querySelector('[data-tab="terminal"]').click();
});

// ────────────────────────────────────────────────
// My Pins Tab + Sharing
// ────────────────────────────────────────────────
let currentViewedPin = null;

function renderMyPins(pinsToShow = getPins(), isSharedPreview = false) {
  const container = document.getElementById('pins-container');
  container.innerHTML = '';

  if (pinsToShow.length === 0 && !isSharedPreview) {
    container.innerHTML = `
      <div class="empty-state">
        No pins saved yet.<br><br>
        Create your first pin by:<br>
        • tapping the <strong style="color:var(--accent);">+</strong> button, or<br>
        • typing “save pin” or “+” in the Terminal tab
      </div>
    `;
    return;
  }

  if (isSharedPreview) {
    container.insertAdjacentHTML('afterbegin', `
      <div class="shared-notice">
        Shared pin preview (not yet saved to your collection)
      </div>
    `);
  }

  pinsToShow.forEach(pin => {
    const shareUrl = getPinShareUrl(pin);
    const alreadySaved = pinAlreadySaved(pin.id);
    const mapLink = `https://www.openstreetmap.org/?mlat=${pin.lat}&mlon=${pin.lng}#map=15/${pin.lat}/${pin.lng}`;

    // Email content
    let emailBody = `GPS Pin: ${pin.name || 'Unnamed'}\n\n`;
    emailBody += `Coordinates: ${pin.lat.toFixed(6)}, ${pin.lng.toFixed(6)}\n`;
    emailBody += `View on map: ${mapLink}\n\n`;

    if (pin.msg) emailBody += `Note:\n${pin.msg}\n\n`;

    if (pin.comments.length > 0) {
      emailBody += `Comments (${pin.comments.length}):\n`;
      pin.comments.forEach(c => {
        emailBody += `• ${c.text}  (${c.author || 'anonymous'}, ${new Date(c.time).toLocaleString()})\n`;
      });
      emailBody += '\n';
    }

    emailBody += `Share link: ${shareUrl}\n`;

    const encodedSubject = encodeURIComponent(`GPS Pin: ${pin.name || 'Unnamed'}`);
    const encodedBody = encodeURIComponent(emailBody);
    const mailtoLink = `mailto:?subject=${encodedSubject}&body=${encodedBody}`;

    let html = `
      <div class="card">
        <div class="pin-title">${escapeHTML(pin.name || 'Unnamed')}</div>
        <div class="meta">
          <span>${pin.lat.toFixed(6)}, ${pin.lng.toFixed(6)}</span>
          <span><a href="${mapLink}" target="_blank" style="color:var(--accent-dim);">View on OpenStreetMap</a></span>
          ${pin.time ? `<span class="saved-label">Added ${new Date(pin.time).toLocaleDateString()}</span>` : ''}
        </div>
        ${pin.msg ? `<div class="note">${escapeHTML(pin.msg)}</div>` : ''}
        ${pin.comments.length ? `
          <div class="comments">
            <strong>Comments (${pin.comments.length})</strong>
            ${pin.comments.map(c => `
              <div class="comment">
                ${escapeHTML(c.text)}<br>
                <small style="color:var(--muted);">— ${escapeHTML(c.author || 'anonymous')}, ${new Date(c.time).toLocaleString()}</small>
              </div>
            `).join('')}
          </div>
        ` : ''}
        <div class="share-row">
          <button class="action-btn" onclick="navigator.clipboard.writeText('${shareUrl}').then(()=> {this.textContent='Copied!'; setTimeout(()=>this.textContent='Copy share link',2000)})">
            Copy share link
          </button>
          <a href="${mailtoLink}" class="action-btn" target="_blank">
            Email this pin
          </a>
    `;

    if (isSharedPreview && !alreadySaved) {
      html += `
          <button class="save-shared-btn" onclick="saveSharedPin('${pin.id}')">
            Save to My Pins
          </button>
      `;
    }

    html += `</div></div>`;
    container.insertAdjacentHTML('beforeend', html);
  });
}

window.saveSharedPin = function(pinId) {
  const pins = getPins();
  const sharedPin = currentViewedPin;

  if (!sharedPin || sharedPin.id !== pinId) return alert("Pin not found.");

  if (pinAlreadySaved(pinId)) {
    alert("This pin is already saved in your collection.");
    return;
  }

  pins.push({ ...sharedPin });
  savePins(pins);
  alert("Pin added to My Pins.");
  renderMyPins(getPins());
};

// Search
document.getElementById('search').addEventListener('input', e => {
  const term = e.target.value.toLowerCase().trim();
  if (!term) return renderMyPins();
  const filtered = getPins().filter(p => {
    const hay = [
      (p.name||'').toLowerCase(),
      (p.msg||'').toLowerCase(),
      ...p.comments.map(c => (c.text||'').toLowerCase()),
      p.lat.toFixed(6),
      p.lng.toFixed(6)
    ].join(' ');
    return hay.includes(term);
  });
  renderMyPins(filtered);
});

// Tab switching
document.querySelectorAll('.tab-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
    btn.classList.add('active');
    const tabId = btn.dataset.tab + '-tab';
    document.getElementById(tabId).classList.add('active');

    if (btn.dataset.tab === 'terminal') {
      inputEl.focus();
    } else if (btn.dataset.tab === 'pins') {
      renderMyPins();
    }
  });
});

// Handle shared pin via URL hash
window.addEventListener('hashchange', () => {
  const hash = location.hash.slice(1);
  if (hash.startsWith('p=')) {
    try {
      const pin = JSON.parse(atob(hash.slice(2)));
      currentViewedPin = pin;
      document.querySelector('[data-tab="pins"]').click();
      renderMyPins([pin], true);
    } catch (e) {
      document.getElementById('pins-container').innerHTML = 
        '<p style="color:var(--danger); text-align:center; margin:4rem 0;">Invalid shared pin link.</p>';
    }
  } else {
    currentViewedPin = null;
  }
});
if (location.hash) window.dispatchEvent(new HashChangeEvent('hashchange'));

// Boot message
println("GPS Pins — 2026", "system");
println("Fully local • Private • Offline-capable", "system");
println("────────────────────────────────────────", "system");
println("");
printAI("Ready. Type <strong>help</strong> or tap + to create a pin.");
println("");
</script>
</body>
</html>
