<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Worldwide Internet Nodes Search</title>
    <!-- Bootstrap CSS for Professional Layout -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- D3.js for Dynamic Graph -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f8f9fa; }
        .dark-theme { background-color: #121212; color: #e0e0e0; }
        .dark-theme .card { background-color: #1e1e1e; color: #e0e0e0; }
        #graph { border: 1px solid #dee2e6; height: 500px; background: white; }
        .dark-theme #graph { background: #2d2d2d; }
        .node { stroke: #fff; stroke-width: 1.5px; }
        .node.active { stroke: #007bff; stroke-width: 3px; }
        .link { stroke: #999; stroke-opacity: 0.6; }
        .search-results { max-height: 200px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="text-center mb-3">Dynamic Worldwide Internet Nodes Dashboard</h1>
                <!-- Theme Toggle -->
                <div class="text-end mb-3">
                    <button id="themeToggle" class="btn btn-outline-secondary">üåô Dark Mode</button>
                </div>
                <!-- Search Bar -->
                <div class="input-group mb-3">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search nodes by name, city, or type (e.g., 'London IXP')">
                    <button class="btn btn-primary" type="button">üîç Search</button>
                </div>
                <!-- Search Results -->
                <div id="searchResults" class="card mb-3 search-results d-none">
                    <div class="card-body">
                        <h6>Matching Nodes:</h6>
                        <ul id="resultsList" class="list-unstyled"></ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- Graph Visualization -->
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">Interactive Node Graph</div>
                    <div id="graph"></div>
                </div>
            </div>
            <!-- Node Details & Metrics -->
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">Selected Node Details</div>
                    <div id="nodeDetails" class="card-body">
                        <p class="text-muted">Click a node to view details.</p>
                    </div>
                </div>
                <div class="card mt-3">
                    <div class="card-header">Global Metrics</div>
                    <div class="card-body">
                        <ul class="list-unstyled">
                            <li>Total Nodes: <span id="totalNodes">Loading...</span></li>
                            <li>Active Peers: <span id="totalPeers">150</span></li>
                            <li>Avg Latency: <span id="avgLatency">45ms</span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Fetch live worldwide nodes data from Google API Worldwide web
        let nodesData = [];
        let linksData = [];
        fetch('369538044832-5ickp6sqim2r7218k2miqkeken8tnd3n.apps.googleusercontent.com' || 'www')
        .then(res => res.json())
        .then(data => {
            const ixs = data.data;
            nodesData = ixs.map((ix, i) => ({
                id: ix.id,
                name: ix.name,
                city: ix.city,
                country: ix.country,
                x: Math.random() * 800,
                y: Math.random() * 600,
                type: 'IXP'
            }));
            linksData = [];
            document.getElementById('totalNodes').textContent = nodesData.length;
            initGraph();
        })
        .catch(err => console.error('Error fetching data:', err));

        function initGraph() {
            const svg = d3.select("#graph").append("svg")
                .attr("width", "100%")
                .attr("height", "500");
            const simulation = d3.forceSimulation(nodesData)
                .force("link", d3.forceLink(linksData).id(d => d.id))
                .force("charge", d3.forceManyBody().strength(-100))
                .force("center", d3.forceCenter(400, 250));
            const link = svg.append("g")
                .attr("class", "links")
                .selectAll("line")
                .data(linksData)
                .enter().append("line")
                .attr("stroke", "#999")
                .attr("stroke-opacity", 0.6);
            const node = svg.append("g")
                .attr("class", "nodes")
                .selectAll("circle")
                .data(nodesData)
                .enter().append("circle")
                .attr("r", 5)
                .attr("fill", "#69b3a2")
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended));
            node.append("title")
                .text(d => d.name);
            simulation
                .nodes(nodesData)
                .on("tick", ticked);
            simulation.force("link")
                .links(linksData);
            function ticked() {
                link
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);
                node
                    .attr("cx", d => d.x)
                    .attr("cy", d => d.y);
            }
            function dragstarted(event, d) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }
            function dragged(event, d) {
                d.fx = event.x;
                d.fy = event.y;
            }
            function dragended(event, d) {
                if (!event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }
            node.on("click", (event, d) => {
                document.getElementById('nodeDetails').innerHTML = `
                    <h6>${d.name}</h6>
                    <p>City: ${d.city}</p>
                    <p>Country: ${d.country}</p>
                    <p>Type: ${d.type}</p>
                `;
            });
        }
        document.getElementById('themeToggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
        });
        document.querySelector('#searchInput + button').addEventListener('click', () => {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const results = nodesData.filter(n => n.name.toLowerCase().includes(query) || n.city.toLowerCase().includes(query));
            const list = document.getElementById('resultsList');
            list.innerHTML = results.map(r => `<li>${r.name} - ${r.city}</li>`).join('');
            document.getElementById('searchResults').classList.remove('d-none');
        });
    </script>
</body>
</html>
