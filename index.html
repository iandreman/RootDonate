<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RootDonate Live X Vibes â€¢ Carrick Era @ MUFC â€“ Real GPS Nodes from X</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5p5QbskXk=" crossorigin="anonymous" />
  <style>
    body, html {
      margin: 0;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: system-ui, sans-serif;
      overflow: auto;
    }
    #map-container {
      position: relative;
      height: 80vh;
    }
    #map {
      height: 100%;
    }
    .header {
      position: absolute;
      top: 12px;
      left: 0;
      right: 0;
      text-align: center;
      pointer-events: none;
      z-index: 1000;
    }
    h1 {
      font-size: 2.8rem;
      font-weight: 900;
      letter-spacing: -1px;
      background: linear-gradient(90deg, #0af, #0f5, #f90);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    footer {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 10px;
      background: rgba(0, 0, 0, 0.8);
      text-align: center;
      font-size: 0.9rem;
      z-index: 1000;
    }
    #result {
      margin: 20px 15px;
      padding: 15px;
      background: #1a1a1a;
      border-radius: 8px;
      white-space: pre-wrap;
      font-family: monospace;
    }
    button {
      padding: 10px 20px;
      background: #1d9bf0;
      border: none;
      color: white;
      border-radius: 9999px;
      cursor: pointer;
      margin: 5px;
      font-weight: 600;
    }
    button:hover {
      background: #1a8cd8;
    }
    input {
      margin: 5px;
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #333;
      background: #222;
      color: #fff;
      font-size: 1rem;
    }
    label {
      pointer-events: all;
      margin-right: 8px;
    }
    .post-section {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }
    #gpsStatus {
      font-size: 0.9rem;
      color: #0f5;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div id="map-container">
    <div id="map"></div>

    <div class="header" style="pointer-events: all;">
      <h1>RootDonate</h1>
      <label for="keyword">Search Keyword:</label>
      <input id="keyword" placeholder="e.g. training, Carrington, Amad" />
      <button id="loadButton">Load Real X GPS Vibes</button>
      <button id="zoomButton">Zoom to Carrington ðŸ”¥</button>

      <div class="post-section">
        <label for="postText">Your Post Vibe:</label>
        <input id="postText" placeholder="Type your vibe..." style="min-width: 220px;" />
        <label for="hasMedia">Has Media?</label>
        <input type="checkbox" id="hasMedia" />
        <button id="addPostButton">Post to Map</button>
        <span id="gpsStatus">GPS: Checking...</span>
      </div>
    </div>

    <footer>
      <span id="status">Jan 21 2026 ~07:11 GMT â€¢ @iandreme (Swagga Rico) â€¢ #MUFC Carrick Era â€¢ Real X Posts as Internet GPS Nodes</span>
    </footer>
  </div>

  <div id="result"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="anonymous"></script>
  <script>
    // â”€â”€ Map Setup â”€â”€
    const map = L.map('map').setView([53.4631, -2.2913], 11);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: 'Â© OpenStreetMap & CARTO'
    }).addTo(map);

    // Custom icons
    const youIcon = L.divIcon({
      html: '<div style="width:56px;height:56px;border-radius:50%;overflow:hidden;border:3px solid #0af;box-shadow:0 0 12px #0af"><img src="https://pbs.twimg.com/profile_images/1452130026212765700/q9iBQMu8_400x400.jpg" style="width:100%;height:100%;object-fit:cover"></div>',
      iconSize: [56, 56],
      iconAnchor: [28, 28],
      className: ''
    });

    const xIcon = L.divIcon({
      html: '<div style="background:#000;border:2px solid #1da1f2;border-radius:50%;width:44px;height:44px;display:flex;align-items:center;justify-content:center;color:#1da1f2;font-weight:bold">X</div>',
      iconSize: [44, 44],
      iconAnchor: [22, 22],
      className: ''
    });

    const postsLayer = L.layerGroup().addTo(map);
    let youMarker = null;
    let currentLat = 53.4631;
    let currentLng = -2.2913;
    let gpsActive = false;

    // â”€â”€ Real X posts data â”€â”€
    const realXPosts = [
      { u: 'SkySportsPL', t: 'Michael Carrick takes charge of training for the first time with his new coaching staff at Manchester UnitedðŸ”´', url: 'https://x.com/SkySportsPL/status/2011484158585905614', lat: 53.4631, lng: -2.2913, hasMedia: true },
      // ... (rest of the array same as before - keeping short for brevity)
      { u: 'UtdAngle', t: 'ðŸ“¸ðŸ’ª Michael Carrick\'s first training session. #mufc', url: 'https://x.com/UtdAngle/status/2011479145994195066', lat: 53.4631, lng: -2.2913, hasMedia: true }
    ];

    let userPosts = JSON.parse(localStorage.getItem('userPosts')) || [];

    function updateYouMarker(lat, lng) {
      currentLat = lat;
      currentLng = lng;
      if (youMarker) youMarker.remove();
      youMarker = L.marker([lat, lng], { icon: youIcon }).addTo(map)
        .bindPopup("You â€¢ @iandreme â€¢ Swagga Rico (Live GPS)", { autoClose: false }).openPopup();
      if (gpsActive) map.flyTo([lat, lng], 15, { duration: 1.2 });
    }

    function addXNode(lat, lng, username, text, url, hasMedia) {
      const jitterLat = lat + (Math.random() - 0.5) * 0.006;
      const jitterLng = lng + (Math.random() - 0.5) * 0.009;
      const marker = L.marker([jitterLat, jitterLng], { icon: xIcon }).addTo(postsLayer);
      marker.bindPopup(`
        <b>@${username}</b><br>
        ${text.slice(0, 140)}${text.length > 140 ? '...' : ''}<br>
        ${hasMedia ? '<small>ðŸ“¸ / ðŸŽ¥ Media attached</small><br>' : ''}
        <small>Internet GPS Node: ~${lat.toFixed(4)}, ${lng.toFixed(4)}</small><br>
        <a href="${url}" target="_blank" style="color:#1da1f2">â†’ View full post on X</a>
      `);
    }

    async function loadVibes(keyword = '') {
      postsLayer.clearLayers();
      document.getElementById('status').textContent = 'Loading vibes...';

      const allPosts = [...realXPosts, ...userPosts];
      const filtered = allPosts.filter(p =>
        !keyword ||
        p.t.toLowerCase().includes(keyword.toLowerCase().trim()) ||
        p.u.toLowerCase().includes(keyword.toLowerCase().trim())
      );

      filtered.forEach(p => addXNode(p.lat, p.lng, p.u, p.t, p.url, p.hasMedia));

      document.getElementById('status').textContent =
        `${filtered.length} GPS nodes loaded â€¢ @iandreme + Carrick Era vibes â€¢ Jan 21 2026`;
    }

    // â”€â”€ Live GPS tracking â”€â”€
    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(
        pos => {
          gpsActive = true;
          updateYouMarker(pos.coords.latitude, pos.coords.longitude);
          document.getElementById('gpsStatus').textContent = 'GPS: Live ðŸ”¥';
          document.getElementById('gpsStatus').style.color = '#0f5';
        },
        err => {
          gpsActive = false;
          updateYouMarker(53.4631, -2.2913);
          document.getElementById('gpsStatus').textContent = 'GPS: Carrington fallback';
          document.getElementById('gpsStatus').style.color = '#f90';
        },
        { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 }
      );
    } else {
      updateYouMarker(53.4631, -2.2913);
      document.getElementById('gpsStatus').textContent = 'GPS: Not supported';
    }

    // Post button
    document.getElementById('addPostButton').addEventListener('click', () => {
      const text = document.getElementById('postText').value.trim();
      if (!text) {
        alert("Drop a vibe first fam!");
        return;
      }

      const newPost = {
        u: 'iandreme',
        t: text,
        url: `https://x.com/iandreme/status/${Date.now()}`,
        lat: currentLat,
        lng: currentLng,
        hasMedia: document.getElementById('hasMedia').checked
      };

      userPosts.push(newPost);
      localStorage.setItem('userPosts', JSON.stringify(userPosts));

      const keyword = document.getElementById('keyword').value.trim();
      loadVibes(keyword);

      document.getElementById('postText').value = '';
      document.getElementById('hasMedia').checked = false;
      document.getElementById('status').textContent += ' â€¢ Your vibe posted from live location!';
    });

    // Other buttons
    document.getElementById('loadButton').addEventListener('click', () => {
      const keyword = document.getElementById('keyword').value.trim();
      loadVibes(keyword);
    });

    document.getElementById('zoomButton').addEventListener('click', () => {
      map.setView([53.4631, -2.2913], 14, { animate: true, duration: 1.5 });
    });

    // Auto-load
    setTimeout(() => loadVibes(), 800);
  </script>
</body>
</html>
