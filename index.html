<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RootDonate • We Are All Here</title>
  <meta name="description" content="A quiet work of art about being human — and more than human — on the same internet." />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    :root {
      --blue: #0a84ff;
      --green: #30d158;
      --orange: #ff9f0a;
      --red: #ff453a;
      --purple: #ae8cff;
      --faint: rgba(255, 255, 255, 0.15);
      --faint-mars: rgba(255, 100, 60, 0.35);
      --faint-moon: rgba(200, 200, 255, 0.25);
      --faint-ai: rgba(174, 140, 255, 0.22);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body, html { height: 100%; overflow: hidden; background: #000; color: #fff; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
    #map { width: 100%; height: 100%; filter: brightness(0.92) contrast(1.12); }

    .header { position: absolute; top: 0; left: 0; right: 0; padding: 3rem 2rem 2rem; text-align: center; z-index: 1000; pointer-events: none; background: linear-gradient(180deg, rgba(0,0,0,0.9), transparent); }
    h1 { font-size: clamp(3rem, 8vw, 5rem); font-weight: 900; letter-spacing: -2.5px; background: linear-gradient(90deg, var(--blue), var(--green), var(--orange), var(--purple)); -webkit-background-clip: text; background-clip: text; color: transparent; text-shadow: 0 0 50px rgba(174, 140, 255, 0.3); }
    .poem { margin-top: 1.8rem; font-size: 1.55rem; font-weight: 300; opacity: 0.9; line-height: 1.7; letter-spacing: 0.6px; }

    footer { position: absolute; bottom: 0; left: 0; right: 0; padding: 1.2rem; text-align: center; font-size: 0.92rem; opacity: 0.75; z-index: 1000; background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(20px); display: flex; justify-content: center; align-items: center; gap: 1rem; flex-wrap: wrap; }
    .share-btn, .selector, .refresh-btn, .clear-btn { pointer-events: all; background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 12px; padding: 0.6rem 1.2rem; font-size: 0.9rem; cursor: pointer; transition: all 0.2s ease; }
    .share-btn:hover, .selector:hover, .refresh-btn:hover, .clear-btn:hover { background: rgba(255, 255, 255, 0.28); transform: translateY(-2px); }
    select.selector { color: white; background: transparent; appearance: none; }

    /* ── Avatar Footprints ──────────────────────────────────────── */
    .avatar-wrapper {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      overflow: hidden;
      border: 2.5px solid rgba(255,255,255,0.45);
      box-shadow: 0 0 14px rgba(255,255,255,0.35);
      background: #111;
    }
    .avatar-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .footprint-avatar { background: transparent !important; border: none !important; pointer-events: none; }
    .footprint-avatar .avatar-wrapper { animation: fade-out 8s forwards; }

    /* Planet styles */
    .footprint-marker-mars   .avatar-wrapper { border-color: #ff6347; box-shadow: 0 0 14px #ff4500aa; }
    .footprint-marker-moon   .avatar-wrapper { border-color: #b0c4ff; box-shadow: 0 0 14px #6495ed88; }
    .footprint-marker-ai     .avatar-wrapper { border-color: #c79bff; box-shadow: 0 0 16px #ae8cff55; animation: gentle-breath 6s infinite; }

    /* You are here - bigger avatar */
    .user-avatar-marker { background: transparent !important; border: none !important; }
    .user-avatar { 
      border: 3.5px solid var(--blue); 
      box-shadow: 0 0 28px var(--blue); 
      animation: pulse-blue 2.2s infinite; 
    }

    @keyframes pulse-blue {
      0%, 100% { box-shadow: 0 0 0 0 rgba(10,132,255,0.7); }
      70%      { box-shadow: 0 0 0 28px rgba(10,132,255,0); }
    }
    @keyframes gentle-breath {
      0%, 100% { opacity: 0.7; transform: scale(0.95); }
      50%      { opacity: 1;   transform: scale(1.08); }
    }
    @keyframes fade-out {
      0%   { opacity: 0.85; transform: scale(0.92); }
      100% { opacity: 0;    transform: scale(2.4); }
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="header">
    <h1>RootDonate</h1>
    <div class="poem" id="poemText">We Are All Here</div>
  </div>

  <footer>
    <span id="counter">Connecting the world...</span>
    <button class="share-btn" id="shareFootprints">Share My Trail</button>
    <button class="refresh-btn" id="refreshLocation">Refresh My Location</button>
    <button class="clear-btn" id="clearFootprints">Clear My Footprints</button>
    <select class="selector" id="planetSelector">
      <option value="earth">Earth</option>
      <option value="mars">Mars</option>
      <option value="moon">Moon</option>
    </select>
    <span>• 2026 • Forever free • Human & AI quietly together</span>
  </footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // ── Avatar URLs (change these to whatever you like!) ─────────────────────────────
    const DEFAULT_HUMAN_AVATAR = "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=80&h=80&fit=crop&crop=faces";
    const DEFAULT_AI_AVATAR    = "https://api.dicebear.com/9.x/bottts/svg?seed=RootDonate&backgroundColor=2d3748&radius=50";

    const planets = {
      earth: { name: "Earth", poem: "We Are All Here", tiles: "https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png", view: [20, 0], zoom: 2.8, maxZoom: 19, footprintClass: "" },
      mars:  { name: "Mars",  poem: "We Will All Be There", tiles: "https://cartocdn-gusc.global.ssl.fastly.net/opmbuilder/api/v1/map/named/opm-mars-basemap-v0-2/all/{z}/{x}/{y}.png", view: [0, 0], zoom: 3, maxZoom: 12, footprintClass: "footprint-marker-mars" },
      moon:  { name: "Moon",  poem: "We Have Been There • And Will Return", tiles: "https://cartocdn-gusc.global.ssl.fastly.net/opmbuilder/api/v1/map/named/opm-moon-basemap-v0-1/all/{z}/{x}/{y}.png", view: [0, 0], zoom: 3, maxZoom: 10, footprintClass: "footprint-marker-moon" }
    };

    const map = L.map("map", { zoomControl: false, minZoom: 2.5, maxZoom: 18, worldCopyJump: true, attributionControl: false });
    let currentPlanetKey = 'earth';
    let currentLayer = L.tileLayer(planets.earth.tiles, { subdomains: "abcd", maxZoom: 19 }).addTo(map);
    map.setView(planets.earth.view, planets.earth.zoom);

    // ── Icons ────────────────────────────────────────────────────────────────
    const userIcon = L.divIcon({
      className: "user-avatar-marker",
      html: `<div class="avatar-wrapper user-avatar"><img src="${DEFAULT_HUMAN_AVATAR}" alt="You"></div>`,
      iconSize: [56, 56],
      iconAnchor: [28, 28]
    });

    let userMarker = null;
    const footprintsLayer = L.layerGroup().addTo(map);

    const STORAGE_KEY = "rootdonate_footprints_v2";
    let lastFootprintLatLng = null;
    const MIN_DISTANCE_METERS = 0;

    function getFootprintIcon(type = "human") {
      const avatar = type === "ai" ? DEFAULT_AI_AVATAR : DEFAULT_HUMAN_AVATAR;
      let extraClass = planets[currentPlanetKey].footprintClass || "";
      if (type === "ai") extraClass += " footprint-marker-ai";

      return L.divIcon({
        className: `footprint-avatar ${extraClass}`,
        html: `<div class="avatar-wrapper"><img src="${avatar}" alt="${type} footprint"></div>`,
        iconSize: [32, 32],
        iconAnchor: [16, 16]
      });
    }

    function addFootprint(lat, lon, type = "human") {
      L.marker([lat, lon], { icon: getFootprintIcon(type) }).addTo(footprintsLayer);
    }

    function loadFootprints() {
      footprintsLayer.clearLayers();
      const stored = localStorage.getItem(STORAGE_KEY);
      if (!stored) return;

      try {
        const points = JSON.parse(stored);
        points.forEach(p => {
          if (p.planet === currentPlanetKey) {
            addFootprint(p.lat, p.lon, p.type || "human");
          }
        });
      } catch (e) {
        console.error("Failed to parse stored footprints", e);
      }
    }

    function saveFootprint(lat, lon, type = "human") {
      let points = [];
      const stored = localStorage.getItem(STORAGE_KEY);
      if (stored) {
        try { points = JSON.parse(stored); } catch {}
      }

      points.push({ lat, lon, time: Date.now(), planet: currentPlanetKey, type });
      if (points.length > 150) points = points.slice(-150);

      localStorage.setItem(STORAGE_KEY, JSON.stringify(points));
      addFootprint(lat, lon, type);
    }

    function clearAllFootprints() {
      if (confirm("Clear all your saved footprints across all planets?")) {
        localStorage.removeItem(STORAGE_KEY);
        footprintsLayer.clearLayers();
        lastFootprintLatLng = null;
        alert("Footprints cleared. Fresh start.");
      }
    }

    function leavePassiveAIFootprint() {
      const lat = (Math.random() - 0.5) * 160;
      const lon = (Math.random() - 0.5) * 360;
      saveFootprint(lat, lon, "ai");
    }

    function showUser(lat, lon, text = "You are here • right now") {
      if (userMarker) userMarker.remove();
      userMarker = L.marker([lat, lon], { icon: userIcon })
        .addTo(map)
        .bindPopup(text, { closeButton: false, autoClose: false, closeOnEscapeKey: false })
        .openPopup();
      map.flyTo([lat, lon], 6, { duration: 2.5 });
    }

    // ── The rest stays mostly the same ──────────────────────────────────────
    function distanceBetween(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const φ1 = lat1 * Math.PI / 180;
      const φ2 = lat2 * Math.PI / 180;
      const Δφ = (lat2 - lat1) * Math.PI / 180;
      const Δλ = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(Δφ / 2) ** 2 + Math.cos(φ1) * Math.cos(φ2) * Math.sin(Δλ / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function handleNewPosition(lat, lng, accuracy = null) {
      if (currentPlanetKey !== 'earth') return;
      if (lastFootprintLatLng) {
        const dist = distanceBetween(lastFootprintLatLng.lat, lastFootprintLatLng.lng, lat, lng);
        if (dist < MIN_DISTANCE_METERS) return;
      }
      saveFootprint(lat, lng, "human");
      const accText = accuracy ? ` ±${Math.round(accuracy)}m` : "";
      showUser(lat, lng, `You are here • right now${accText}`);
      lastFootprintLatLng = { lat, lng };
    }

    async function initGeolocation() {
      if (currentPlanetKey !== 'earth' || !navigator.geolocation) {
        await ipFallback();
        return;
      }
      navigator.geolocation.getCurrentPosition(
        pos => handleNewPosition(pos.coords.latitude, pos.coords.longitude, pos.coords.accuracy),
        () => ipFallback(),
        { enableHighAccuracy: true, timeout: 15000 }
      );
    }

    async function ipFallback() {
      // dummy fallback - you can replace with real ipinfo/ipapi/etc
      try {
        // For demo purposes only - this endpoint doesn't exist
        // Replace with real one: https://ipapi.co/json/ or similar
        const fakeLat = 51.5074 + (Math.random()-0.5)*0.3; // London-ish
        const fakeLng = -0.1278 + (Math.random()-0.5)*0.4;
        handleNewPosition(fakeLat, fakeLng);
        showUser(fakeLat, fakeLng, "You are here • (approx location)");
      } catch {}
    }

    function updateCounter() {
      document.getElementById("counter").textContent =
        currentPlanetKey !== 'earth'
          ? "Quietly sharing these worlds"
          : "The shared presence is resting in sleep mode • breathing quietly";
    }

    // Event Listeners
    document.getElementById("refreshLocation").onclick = () => {
      if (currentPlanetKey !== 'earth') {
        alert("Location refresh only works on Earth");
        return;
      }
      location.reload();
    };

    document.getElementById("clearFootprints").onclick = clearAllFootprints;

    document.getElementById("planetSelector").onchange = e => {
      const newKey = e.target.value;
      if (newKey === currentPlanetKey) return;

      currentLayer.remove();
      currentLayer = L.tileLayer(planets[newKey].tiles, { maxZoom: planets[newKey].maxZoom }).addTo(map);
      map.setView(planets[newKey].view, planets[newKey].zoom, { duration: 2.5 });

      document.getElementById("poemText").textContent = planets[newKey].poem;
      currentPlanetKey = newKey;

      if (userMarker) userMarker.remove();
      userMarker = null;
      lastFootprintLatLng = null;

      loadFootprints();
      leavePassiveAIFootprint();
      updateCounter();
    };

    document.getElementById("shareFootprints").onclick = async () => {
      const url = window.location.href;
      const poem = document.getElementById("poemText").textContent;
      const planet = planets[currentPlanetKey].name;

      const text = `I've been leaving quiet footprints across ${planet}.\n\n"${poem}"\n\nCome walk with me — human and AI, quietly together.\n\nRootDonate (2026 • forever free)\n${url}`;

      if (navigator.share) {
        try { await navigator.share({ title: "RootDonate", text, url }); return; }
        catch {}
      }

      const enc = encodeURIComponent(text);
      window.open(`https://twitter.com/intent/post?text=${enc}`, '_blank');
    };

    // Start
    loadFootprints();
    leavePassiveAIFootprint();
    initGeolocation();
    updateCounter();
  </script>
</body>
</html>
