      --accent: #06b6d4;
      --border: #334155;
      --hover: #60a5fa;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(135deg, #1e3a8a, #1e40af);
      color: white;
      padding: 2.5rem 1rem;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    header h1 {
      margin: 0;
      font-size: 2.8rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }

    header p {
      margin: 0.5rem 0 0;
      font-size: 1.1rem;
      opacity: 0.9;
    }

    main {
      flex: 1;
      padding: 2rem 1rem;
      max-width: 1400px;
      margin: 0 auto;
      width: 100%;
    }

    #controls {
      max-width: 600px;
      margin: 0 auto 2rem;
      position: relative;
    }

    #search {
      width: 100%;
      padding: 1rem 1rem 1rem 3rem;
      font-size: 1.1rem;
      border: 2px solid var(--border);
      border-radius: 12px;
      background: var(--card);
      color: var(--text);
      transition: all 0.3s ease;
    }

    #search:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.3);
    }

    .search-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      pointer-events: none;
    }

    #clear-search {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--text-muted);
      font-size: 1.3rem;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.2s;
    }

    #clear-search.visible { opacity: 1; }

    #graph-container {
      position: relative;
      width: 100%;
      height: 75vh;
      min-height: 600px;
      background: var(--card);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    svg { width: 100%; height: 100%; }

    .link {
      stroke: #475569;
      stroke-opacity: 0.4;
      stroke-width: 1.8px;
      transition: stroke-opacity 0.3s;
    }

    .node {
      cursor: pointer;
      stroke: #fff;
      stroke-width: 2.5px;
      transition: all 0.3s ease;
    }

    .node.ix { fill: var(--primary); }
    .node.fac { fill: var(--accent); }

    .node:hover {
      stroke: var(--hover) !important;
      stroke-width: 6px !important;
      filter: brightness(1.3);
    }

    .label {
      font-size: 11px;
      font-weight: 600;
      text-anchor: middle;
      fill: white;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s;
      text-shadow: 0 1px 3px rgba(0,0,0,0.8);
    }

    .legend {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: rgba(30, 41, 59, 0.9);
      padding: 1rem;
      border-radius: 12px;
      font-size: 0.9rem;
      backdrop-filter: blur(10px);
      z-index: 10;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .legend-color {
      width: 14px;
      height: 14px;
      border-radius: 50%;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      background: #0f172a;
      color: var(--text-muted);
      font-size: 0.95rem;
    }

    @media (max-width: 768px) {
      header h1 { font-size: 2rem; }
      #graph-container { height: 60vh; }
      .legend { position: static; margin: 1rem auto; width: fit-content; }
    }
  </style>
</head>

    // =============================================
    // D3 Graph Setup with GPS Projection
    // =============================================
    const width = 1200;
    const height = 800;

    // Geo projection for GPS coordinates (Mercator-like for world map)
    const projection = d3.geoMercator()
      .scale(120)
      .translate([width / 2, height / 1.4])
      .center([0, 20]);  // Center on Atlantic for global view

    const path = d3.geoPath().projection(projection);

    const svg = d3.select("#graph")
      .attr("viewBox", [0, 0, width, height])
      .attr("preserveAspectRatio", "xMidYMid meet");

    const gLinks = svg.append("g").attr("class", "links");
    const gNodes = svg.append("g").attr("class", "nodes");
    const gLabels = svg.append("g").attr("class", "labels");

    // Position nodes using GPS
    graphData.nodes.forEach(d => {
      const [lon, lat] = [d.lon, d.lat];
      const projected = projection([lon, lat]);
      d.x = projected[0];
      d.y = projected[1];
    });

    // Force simulation with fixed positions for GPS accuracy, but allow minor adjustments
    const simulation = d3.forceSimulation(graphData.nodes)
      .force("link", d3.forceLink(graphData.links).id(d => d.id).distance(50).strength(0.1))
      .force("x", d3.forceX(d => d.x).strength(0.5))
      .force("y", d3.forceY(d => d.y).strength(0.5))
      .force("collision", d3.forceCollide().radius(20));

    function render() {
      // Links
      const link = gLinks.selectAll("line")
        .data(graphData.links, d => `${d.source}-${d.target}`);

      link.enter().append("line")
        .attr("class", "link");

      link.exit().remove();

      // Nodes
      const node = gNodes.selectAll("circle")
        .data(graphData.nodes, d => d.id);

      const nodeEnter = node.enter().append("circle")
        .attr("class", d => `node ${d.type}`)
        .attr("r", d => d.type === "ix" ? 15 : 13)
        .call(drag(simulation))
        .on("mouseover", function(event, d) {
          d3.select(this).raise();
          d3.select(this.parentNode).select("text.label").style("opacity", 1);
        })
        .on("mouseout", function() {
          d3.select(this.parentNode).select("text.label").style("opacity", 0);
        });

      nodeEnter.append("title")
        .text(d => `${d.name}\n${d.city}, ${d.country}\nGPS: ${d.lat.toFixed(4)}, ${d.lon.toFixed(4)}`);

      node.merge(nodeEnter);
      node.exit().remove();

      // Labels
      const label = gLabels.selectAll("text")
        .data(graphData.nodes, d => d.id);

      label.enter().append("text")
        .attr("class", "label")
        .text(d => d.name)
        .style("opacity", 0);

      label.exit().remove();

      simulation.nodes(graphData.nodes);
      simulation.force("link").links(graphData.links);
      simulation.on("tick", ticked);
      simulation.alpha(0.5).restart();
    }

    function ticked() {
      gLinks.selectAll("line")
        .attr("x1", d => d.source.x)
        .attr("y1", d => d.source.y)
        .attr("x2", d => d.target.x)
        .attr("y2", d => d.target.y);

      gNodes.selectAll("circle")
        .attr("cx", d => d.x)
        .attr("cy", d => d.y);

      gLabels.selectAll("text")
        .attr("x", d => d.x)
        .attr("y", d => d.y - 25);
    }

    function drag(simulation) {
      function dragstarted(event) {
        if (!event.active) simulation.alphaTarget(0.3).restart();
        event.subject.fx = event.subject.x;
        event.subject.fy = event.subject.y;
      }

      function dragged(event) {
        event.subject.fx = event.x;
        event.subject.fy = event.y;
      }

      function dragended(event) {
        if (!event.active) simulation.alphaTarget(0);
        event.subject.fx = null;
        event.subject.fy = null;
      }

      return d3.drag()
        .on("start", dragstarted)
        .on("drag", dragged)
        .on("end", dragended);
    }

    // =============================================
    // Search Functionality
    // =============================================
    const searchInput = document.getElementById("search");
    const clearBtn = document.getElementById("clear-search");

    searchInput.addEventListener("input", () => {
      const term = searchInput.value.toLowerCase().trim();
      clearBtn.classList.toggle("visible", term.length > 0);

      graphData.nodes.forEach(node => {
        const matches = node.name.toLowerCase().includes(term) ||
                       node.city.toLowerCase().includes(term) ||
                       node.country.toLowerCase().includes(term);
        node.hidden = !matches;
      });

      graphData.links.forEach(link => {
        const source = typeof link.source === "object" ? link.source : graphData.nodes.find(n => n.id === link.source);
        const target = typeof link.target === "object" ? link.target : graphData.nodes.find(n => n.id === link.target);
        link.hidden = source?.hidden || target?.hidden;
      });

      // Filter visible elements
      const visibleNodes = graphData.nodes.filter(n => !n.hidden);
      const visibleLinks = graphData.links.filter(l => {
        const s = typeof l.source === "object" ? l.source : graphData.nodes.find(n => n.id === l.source);
        const t = typeof l.target === "object" ? l.target : graphData.nodes.find(n => n.id === l.target);
        return !s.hidden && !t.hidden;
      });

      // Update simulation with filtered data
      simulation.nodes(visibleNodes);
      simulation.force("link").links(visibleLinks);
      simulation.alpha(1).restart();

      // Re-render with opacity for hidden
      gLinks.selectAll("line").attr("stroke-opacity", d => d.hidden ? 0 : 0.4);
      gNodes.selectAll("circle").attr("opacity", d => d.hidden ? 0 : 1);
      gLabels.selectAll("text").attr("opacity", d => d.hidden ? 0 : 0);
    });

    clearBtn.addEventListener("click", () => {
      searchInput.value = "";
      clearBtn.classList.remove("visible");
      graphData.nodes.forEach(n => n.hidden = false);
      graphData.links.forEach(l => l.hidden = false);
