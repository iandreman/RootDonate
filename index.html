<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPS Pins – Share Locations & Notes</title>
  <meta name="description" content="Drop GPS pins, add notes and comments, share via link. All data stays private in your browser." />

  <style>
    :root {
      --bg: #0a0a15;
      --surface: #14141f;
      --text: #e0e7ff;
      --muted: #94a3b8;
      --accent: #22d3ee;
      --purple: #c084fc;
      --border: rgba(34,211,238,0.16);
      --danger: #ef4444;
      --pink: #ec4899;
      --shadow-sm: 0 4px 12px rgba(0,0,0,0.28);
      --shadow-md: 0 8px 24px rgba(0,0,0,0.36);
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, sans-serif;
      line-height: 1.6;
      padding: 1.5rem 1rem;
      min-height: 100vh;
    }
    .container { max-width: 980px; margin: 0 auto; }
    header { text-align: center; margin-bottom: 2.5rem; }
    h1 {
      font-size: 2.8rem;
      font-weight: 800;
      background: linear-gradient(90deg, var(--purple), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .subtitle { color: var(--muted); font-size: 1.15rem; margin-top: 0.5rem; }

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 1.8rem;
      margin-bottom: 2.2rem;
      box-shadow: var(--shadow-sm);
    }
    h2 { color: var(--accent); font-size: 1.45rem; margin-bottom: 1.3rem; }

    label {
      display: block;
      margin-bottom: 0.6rem;
      color: var(--muted);
      font-weight: 500;
      font-size: 0.98rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.95rem 1.2rem;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.11);
      border-radius: 10px;
      color: var(--text);
      font-size: 1rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(34,211,238,0.22);
    }
    textarea { min-height: 100px; resize: vertical; }

    .btn {
      padding: 0.85rem 1.8rem;
      border: none;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.22s;
      font-size: 0.97rem;
    }
    .btn-primary {
      background: linear-gradient(135deg, var(--purple), var(--accent));
      color: white;
    }
    .btn-primary:hover { opacity: 0.94; transform: translateY(-1px); }

    .search-input {
      font-size: 1.15rem;
      padding: 1.15rem 1.4rem;
      margin-bottom: 1.2rem;
    }

    .pin-grid { display: grid; gap: 1.5rem; }

    .pin-card {
      background: rgba(34,211,238,0.05);
      border: 1px solid rgba(34,211,238,0.15);
      border-radius: 14px;
      padding: 1.6rem;
      transition: all 0.22s;
    }
    .pin-card:hover {
      background: rgba(34,211,238,0.09);
      transform: translateY(-3px);
      box-shadow: var(--shadow-md);
    }

    .pin-title {
      color: var(--purple);
      font-weight: 700;
      font-size: 1.4rem;
      margin-bottom: 0.7rem;
    }
    .pin-desc { margin: 0.8rem 0; color: #d1d5db; white-space: pre-wrap; }
    .pin-meta { color: var(--muted); font-size: 0.94rem; margin: 1rem 0; }
    .comment-count { color: var(--accent); font-weight: 600; margin-left: 0.5rem; }

    .comments { margin-top: 1.3rem; font-size: 0.97rem; }
    .comment {
      margin: 1rem 0;
      padding: 0.9rem 1.1rem;
      background: rgba(255,255,255,0.03);
      border-radius: 10px;
      border-left: 3px solid var(--accent);
    }

    .url-row {
      margin-top: 1.5rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.9rem;
      align-items: center;
    }
    .url-input {
      flex: 1;
      min-width: 260px;
      font-family: 'Consolas', monospace;
      background: rgba(0,0,0,0.35);
      border: 1px solid #2a2a3a;
      padding: 0.85rem 1.2rem;
      border-radius: 10px;
      color: #a5b4fc;
    }

    .btn-copy    { background: var(--accent); color: #0f172a; }
    .btn-copy:hover    { background: #67e8f9; }
    .btn-email   { background: var(--pink); color: white; }
    .btn-email:hover   { background: #db2777; }
    .btn-delete  { background: var(--danger); color: white; }

    .back-link {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
      display: inline-block;
      margin: 1.2rem 0;
    }
    .back-link:hover { text-decoration: underline; }

    .empty-state {
      text-align: center;
      color: var(--muted);
      padding: 3rem 1.5rem;
      font-size: 1.15rem;
      line-height: 1.7;
    }
    .empty-state strong { color: var(--text); }

    @media (max-width: 640px) {
      .url-row { flex-direction: column; align-items: stretch; }
      .btn { width: 100%; }
      h1 { font-size: 2.3rem; }
      .card { padding: 1.4rem; }
    }
  </style>
</head>
<body>

<div class="container">
  <header>
    <h1>GPS Pins</h1>
    <p class="subtitle">Save locations • Add notes & comments • Share via link • 100% private (stored only in your browser)</p>
  </header>

  <div style="text-align:center; margin-bottom:1.8rem;">
    <a href="." class="back-link">← Back to all pins</a>
  </div>

  <!-- Create new pin -->
  <div class="card" id="create-card">
    <h2>Create New Pin</h2>
    <div>
      <label for="name">Your name (optional)</label>
      <input id="name" placeholder="Anonymous" autocomplete="name">
    </div>
    <div>
      <label for="msg">Note / description (optional)</label>
      <textarea id="msg" placeholder="What's special about this location? (e.g. hidden beach, great viewpoint...)"></textarea>
    </div>
    <div>
      <label for="initial-comment">First comment (optional)</label>
      <input id="initial-comment" placeholder="Start a conversation…">
    </div>
    <button class="btn btn-primary" onclick="createPin()">Create Pin & Get Share Link</button>
  </div>

  <!-- Search & pin list -->
  <div class="card" id="content-card">
    <input 
      type="search" 
      id="search" 
      class="search-input" 
      placeholder="Search by name, note, comment or coordinates…" 
      autofocus 
      aria-label="Search your saved pins"
    >

    <div id="pin-grid" class="pin-grid" role="region" aria-live="polite"></div>
  </div>
</div>

<script>
const STORAGE_KEY = 'gps-pins-v2';
const UUID_REGEX = /^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$/i;

function escapeHTML(str = '') {
  return str.replace(/[&<>"']/g, m => ({ '&':'&amp;', '<':'&lt;', '>':'&gt;', '"':'&quot;', "'":'&#39;' })[m]);
}

function getPins() {
  try { return JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]'); } catch { return []; }
}

function savePins(pins) {
  localStorage.setItem(STORAGE_KEY, JSON.stringify(pins));
}

function getPinUrl(pin) {
  return `${location.origin}${location.pathname}?q=${pin.id}`;
}

async function createPin() {
  if (!navigator.geolocation) {
    alert("Geolocation is not supported by your browser.");
    return;
  }

  try {
    const pos = await new Promise((resolve, reject) => 
      navigator.geolocation.getCurrentPosition(resolve, reject, { enableHighAccuracy: true, timeout: 12000 })
    );

    const lat = Number(pos.coords.latitude.toFixed(6));
    const lng = Number(pos.coords.longitude.toFixed(6));

    const name  = document.getElementById('name').value.trim() || 'Anonymous';
    const msg   = document.getElementById('msg').value.trim();
    const first = document.getElementById('initial-comment').value.trim();

    const pin = {
      id: crypto.randomUUID(),
      lat, lng, name, msg,
      time: new Date().toISOString(),
      comments: first ? [{ text: first, author: name, time: new Date().toISOString() }] : []
    };

    const pins = getPins();
    pins.push(pin);
    savePins(pins);

    document.getElementById('name').value = '';
    document.getElementById('msg').value = '';
    document.getElementById('initial-comment').value = '';

    const url = getPinUrl(pin);
    alert(`Pin created!\n\nShare this link:\n${url}\n\nAll data is stored only in your browser — others must save it too to view.`);

    render();
  } catch (err) {
    let msg = 'Could not get location.';
    if (err.code === 1) msg += ' Permission denied.';
    if (err.code === 3) msg += ' Timed out.';
    alert(`${msg} Please try again.`);
  }
}

function shareViaEmail(pin) {
  const url = getPinUrl(pin);
  const subject = encodeURIComponent(`Check out this location: ${pin.name || 'GPS Pin'}`);
  let body = `Location I saved:\n${url}\n\nCoordinates: ${pin.lat.toFixed(6)}, ${pin.lng.toFixed(6)}\n`;
  if (pin.msg) body += `\nNote: ${pin.msg}\n`;
  body += `\nOpen the link to see details and add comments.`;

  window.open(`mailto:?subject=${subject}&body=${encodeURIComponent(body)}`, '_blank');
}

function addComment(pinId, textarea) {
  const text = textarea.value.trim();
  if (!text) return;

  let pins = getPins();
  const pin = pins.find(p => p.id === pinId);
  if (!pin) return;

  const author = prompt("Your name (optional):")?.trim() || "Anonymous";

  pin.comments.push({ text, author, time: new Date().toISOString() });
  savePins(pins);
  textarea.value = '';
  render();
}

function deletePin(pinId) {
  if (!confirm("Delete this pin permanently?")) return;
  let pins = getPins();
  pins = pins.filter(p => p.id !== pinId);
  savePins(pins);
  history.replaceState(null, '', '.');
  render();
}

function isUUID(str) {
  return UUID_REGEX.test(str.trim());
}

function render() {
  const params = new URLSearchParams(location.search);
  const q = params.get('q')?.trim() || '';
  const searchInput = document.getElementById('search');

  // Sync input with ?q= on load
  if (searchInput && q && !searchInput.value.trim()) {
    searchInput.value = q;
  }

  const grid = document.getElementById('pin-grid');
  grid.innerHTML = '';

  const pins = getPins();

  // Single pin view
  if (q && isUUID(q)) {
    const pin = pins.find(p => p.id === q);
    if (!pin) {
      grid.innerHTML = `
        <div class="empty-state">
          <strong>Pin not found in your browser.</strong><br><br>
          This app is 100% local — no server, no cloud.<br>
          <small>Shared links only work if the pin is saved on your device.</small>
        </div>`;
      return;
    }

    const url = getPinUrl(pin);

    grid.innerHTML = `
      <div class="pin-card">
        <div class="pin-title">${escapeHTML(pin.name)}</div>
        ${pin.msg ? `<div class="pin-desc">${escapeHTML(pin.msg)}</div>` : ''}
        <div class="pin-meta">
          ${pin.lat.toFixed(6)}, ${pin.lng.toFixed(6)} • ${new Date(pin.time).toLocaleString()}
          ${pin.comments.length ? `<span class="comment-count">• ${pin.comments.length} comment${pin.comments.length > 1 ? 's' : ''}</span>` : ''}
        </div>

        <div class="comments">
          ${pin.comments.map(c => `
            <div class="comment">
              <div style="display:flex;justify-content:space-between;font-size:0.9rem;color:var(--muted);margin-bottom:0.4rem;">
                <strong>${escapeHTML(c.author || 'Anonymous')}</strong>
                <span>${new Date(c.time).toLocaleString()}</span>
              </div>
              <div>${escapeHTML(c.text)}</div>
            </div>
          `).join('')}

          <textarea placeholder="Add your comment..." style="margin-top:1.2rem; min-height:90px;"></textarea>
          <button class="btn btn-primary" style="margin-top:0.7rem;" 
                  onclick="addComment('${pin.id}', this.previousElementSibling)">Post Comment</button>
        </div>

        <div class="url-row">
          <input type="text" class="url-input" value="${url}" readonly aria-label="Shareable link">
          <button class="btn btn-copy" onclick="navigator.clipboard.writeText('${url}').then(()=>this.textContent='Copied!').catch(()=>alert('Copy failed'));">Copy Link</button>
          <button class="btn btn-email" onclick='shareViaEmail(${JSON.stringify(pin).replace(/'/g,"\\'")})'>Share via Email</button>
          <button class="btn btn-delete" onclick="deletePin('${pin.id}')">Delete Pin</button>
        </div>
      </div>`;
  } 
  // Search / filter view
  else {
    const term = q.toLowerCase();

    if (!term) {
      grid.innerHTML = pins.length === 0
        ? '<div class="empty-state"><br>Create a pin above or use search to view saved ones!</div>'
        : '<div class="empty-state">Type in the search box to see your pins</div>';
      return;
    }

    let shown = 0;
    pins.forEach(pin => {
      const searchText = [
        pin.name || '',
        pin.msg || '',
        ...pin.comments.map(c => c.text || ''),
        pin.lat.toFixed(6), pin.lng.toFixed(6),
        new Date(pin.time).toLocaleString()
      ].join(' ').toLowerCase();

      if (!searchText.includes(term)) return;

      shown++;
      const url = getPinUrl(pin);

      const card = document.createElement('div');
      card.className = 'pin-card';
      card.innerHTML = `
        <div class="pin-title">
          <a href="?q=${pin.id}" style="color:inherit; text-decoration:none;">${escapeHTML(pin.name)}</a>
        </div>
        ${pin.msg ? `<div class="pin-desc">${escapeHTML(pin.msg)}</div>` : ''}
        <div class="pin-meta">
          ${pin.lat.toFixed(6)}, ${pin.lng.toFixed(6)} • ${new Date(pin.time).toLocaleString()}
          ${pin.comments.length ? `<span class="comment-count">• ${pin.comments.length}</span>` : ''}
        </div>
        <div class="url-row" style="margin-top:1.2rem;">
          <input type="text" class="url-input" value="${url}" readonly>
          <button class="btn btn-copy" onclick="navigator.clipboard.writeText('${url}').then(()=>this.textContent='Copied!')">Copy Link</button>
        </div>
      `;
      grid.appendChild(card);
    });

    if (shown === 0) {
      grid.innerHTML = `<div class="empty-state">No pins match "<strong>${escapeHTML(term)}</strong>".</div>`;
    }
  }
}

// Update URL when typing in search box
function updateQueryInUrl(value) {
  const params = new URLSearchParams(location.search);
  if (value.trim()) {
    params.set('q', value.trim());
  } else {
    params.delete('q');
  }
  history.replaceState(null, '', `${location.pathname}${params.toString() ? '?' + params : ''}`);
}

const searchInput = document.getElementById('search');
searchInput?.addEventListener('input', e => {
  updateQueryInUrl(e.target.value);
  render();
});

window.addEventListener('load', render);
window.addEventListener('popstate', render);
</script>
</body>
</html>
