<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RootDonate • We Are All Here</title>
  <meta name="description" content="A quiet work of art about being human on the same internet." />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    :root { --blue:#0a84ff; --green:#30d158; --orange:#ff9f0a; }
    * { box-sizing:border-box; margin:0; padding:0; }
    body, html { height:100%; overflow:hidden; background:#000; color:#fff;
                 font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif; }

    #map { width:100%; height:100%; filter:brightness(0.92) contrast(1.12); }

    .header {
      position:absolute; top:0; left:0; right:0; padding:3rem 2rem 2rem;
      text-align:center; z-index:1000; pointer-events:none;
      background:linear-gradient(180deg,rgba(0,0,0,0.9),transparent);
    }
    h1 {
      font-size:clamp(3rem,8vw,5rem); font-weight:900; letter-spacing:-2.5px;
      background:linear-gradient(90deg,var(--blue),var(--green),var(--orange));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow:0 0 50px rgba(10,132,255,0.4);
    }
    .poem { margin-top:1.8rem; font-size:1.55rem; font-weight:300; opacity:0.9; line-height:1.7; letter-spacing:0.6px; }

    footer {
      position:absolute; bottom:0; left:0; right:0; padding:1.2rem;
      text-align:center; font-size:0.92rem; opacity:0.75; z-index:1000;
      background:rgba(0,0,0,0.7); backdrop-filter:blur(20px);
    }

    /* Search */
    .search-container {
      position: absolute;
      top: 1.8rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      width: 380px;
      max-width: 92vw;
    }
    #search-input {
      width: 100%;
      padding: 0.95rem 1.2rem;
      border: none;
      border-radius: 16px;
      background: rgba(255,255,255,0.22);
      backdrop-filter: blur(20px);
      color: white;
      font-size: 1.1rem;
      outline: none;
      box-shadow: 0 8px 32px rgba(0,0,0,0.5),
                  inset 0 0 0 2px rgba(255,255,255,0.15);
      transition: all 0.3s ease;
    }
    #search-input::placeholder { color: rgba(255,255,255,0.8); font-weight:500; }
    #search-input:focus {
      background: rgba(255,255,255,0.3);
      box-shadow: 0 12px 40px rgba(0,0,0,0.6), 0 0 0 3px rgba(10,132,255,0.6);
    }
    .search-icon {
      position:absolute; right:14px; top:50%; transform:translateY(-50%);
      width:20px; height:20px; opacity:0.7; pointer-events:none;
    }

    .autocomplete-list {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      margin-top: 4px;
      background: rgba(20,20,30,0.95);
      backdrop-filter: blur(20px);
      border-radius: 0 0 14px 14px;
      max-height: 340px;
      overflow-y: auto;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      display: none;
    }
    .autocomplete-item {
      padding: 0.9rem 1.1rem;
      cursor: pointer;
      border-bottom: 1px solid rgba(255,255,255,0.07);
      transition: background 0.2s;
    }
    .autocomplete-item:hover { background: rgba(255,255,255,0.12); }

    /* Markers */
    .user-marker  { background:var(--blue); border:3px solid #fff; border-radius:50%; width:18px; height:18px; box-shadow:0 0 25px #0a84ff; animation:pulse-blue 3s infinite; }
    .other-marker { background:var(--green); border:2.5px solid #fff; border-radius:50%; width:15px; height:15px; box-shadow:0 0 20px #30d158; animation:pulse-green 3s infinite; }
    @keyframes pulse-blue  { 0%,100% { box-shadow:0 0 0 0 rgba(10,132,255,0.8); } 70% { box-shadow:0 0 0 22px rgba(10,132,255,0); } }
    @keyframes pulse-green { 0%,100% { box-shadow:0 0 0 0 rgba(48,209,88,0.7); } 70% { box-shadow:0 0 0 18px rgba(48,209,88,0); } }
    .highlighted-marker { transform:scale(2.2); z-index:9999 !important; box-shadow:0 0 35px 15px rgba(255,255,255,0.95) !important; animation:none !important; }
  </style>
</head>
<body>

  <div id="map"></div>

  <div class="search-container">
    <div style="position:relative;">
      <input type="text" id="search-input" placeholder="Search any city or country…" autocomplete="off">
      <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5">
        <circle cx="11" cy="11" r="8"/>
        <path d="m21 21-4.35-4.35"/>
      </svg>
    </div>
    <div id="autocomplete-list" class="autocomplete-list"></div>
  </div>

  <div class="header">
    <h1>RootDonate</h1>
    <div class="poem">
      We are all here • together<br>
      One planet • one quiet network<br>
      Breathing the same invisible light
    </div>
  </div>

  <footer>
    <span id="counter">Connecting the world...</span> • 2025 • Forever free
  </footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const BACKEND = 'https://weareallhere.deno.dev';
    const map = L.map('map', { zoomControl:false, minZoom:2.5, maxZoom:18, worldCopyJump:true, attributionControl:false })
                 .setView([20, 0], 2.8);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { subdomains:'abcd', maxZoom:19 }).addTo(map);

    const userIcon  = L.divIcon({ className:'user-marker',  iconSize:[18,18] });
    const otherIcon = L.divIcon({ className:'other-marker', iconSize:[15,15] });
    let userMarker = null;
    const othersLayer = L.layerGroup().addTo(map);
    const seen = new Set();
    const allVisitors = [];

    const searchInput = document.getElementById('search-input');
    const autocompleteList = document.getElementById('autocomplete-list');

    async function updateCounter() {
      try {
        const {count} = await (await fetch(`${BACKEND}/count`)).json();
        document.getElementById('counter').textContent =
          count > 0 ? `${count.toLocaleString()}+ humans breathing with you right now`
                    : 'You are the first today • welcome home';
      } catch(e) {}
    }

    function showUser(lat, lon, text = 'You are here • right now') {
      if (userMarker) userMarker.remove();
      userMarker = L.marker([lat, lon], {icon: userIcon})
        .addTo(map)
        .bindPopup(text, {closeButton:false, autoClose:false, closeOnEscapeKey:false})
        .openPopup();
      map.flyTo([lat, lon], 5, {duration: 2.5});
    }

    function addOther({lat, lng, city, country}) {
      const key = `${lat.toFixed(4)},${lng.toFixed(4)}`;
      if (seen.has(key)) return;
      seen.add(key);

      const label = city && country ? `${city}, ${country}` : 'Somewhere on Earth';
      const marker = L.marker([lat, lng], {icon: otherIcon})
        .bindPopup(label, {closeButton:false, autoClose:false})
        .addTo(othersLayer);

      allVisitors.push({ marker, lat, lng, city: city||'', country: country||'', label });
    }

    async function loadVisitors() {
      try {
        const visitors = await (await fetch(`${BACKEND}/visitors`)).json();
        othersLayer.clearLayers();
        seen.clear();
        allVisitors.length = 0;
        visitors.forEach(addOther);
        updateCounter();

        // CRUCIAL: Only activate search AFTER visitors are loaded
        activateSearch();
      } catch(e) { console.error(e); }
    }

    async function saveMe(lat, lon, city='', country='') {
      try {
        await fetch(`${BACKEND}/visit`, {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body:JSON.stringify({lat, lng:lon, city, country})
        });
      } catch(e) {}
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        async pos => {
          const {latitude, longitude} = pos.coords;
          showUser(latitude, longitude);
          await saveMe(latitude, longitude);
          loadVisitors();
        },
        async () => {
          try {
            const d = await (await fetch('https://ipapi.co/json/')).json();
            showUser(d.latitude, d.longitude, `You are here • ${d.city||''}, ${d.country_name||'Earth'}`);
            await saveMe(d.latitude, d.longitude, d.city, d.country_name);
            loadVisitors();
          } catch {
            document.getElementById('counter').textContent = 'We are all here • somewhere';
          }
        },
        {enableHighAccuracy:true, timeout:15000}
      );
    }

    new EventSource(`${BACKEND}/stream`).onmessage = e => {
      addOther(JSON.parse(e.data));
      updateCounter();
    };

    // ──────── SEARCH (activated only after first load) ────────
    function activateSearch() {
      function showAutocomplete(matches) {
        autocompleteList.innerHTML = '';
        if (!matches.length) { autocompleteList.style.display = 'none'; return; }

        matches.slice(0, 12).forEach(visitor => {
          const item = document.createElement('div');
          item.className = 'autocomplete-item';
          item.textContent = visitor.label;
          item.onclick = () => {
            searchInput.value = visitor.label;
            autocompleteList.style.display = 'none';
            allVisitors.forEach(v => v.marker.getElement()?.classList.remove('highlighted-marker'));
            visitor.marker.getElement()?.classList.add('highlighted-marker');
            map.flyTo([visitor.lat, visitor.lng], 9, { duration: 2 });
            visitor.marker.openPopup();
          };
          autocompleteList.appendChild(item);
        });
        autocompleteList.style.display = 'block';
      }

      searchInput.addEventListener('input', () => {
        const query = searchInput.value.trim().toLowerCase();
        if (!query) {
          autocompleteList.style.display = 'none';
          allVisitors.forEach(v => v.marker.getElement()?.classList.remove('highlighted-marker'));
          return;
        }
        const matches = allVisitors.filter(v =>
          v.city.toLowerCase().includes(query) ||
          v.country.toLowerCase().includes(query) ||
          v.label.toLowerCase().includes(query)
        );
        showAutocomplete(matches);
      });

      document.addEventListener('click', e => {
        if (!searchInput.contains(e.target) && !autocompleteList.contains(e.target)) {
          autocompleteList.style.display = 'none';
        }
      });
    }

    // Start
    loadVisitors();
    setInterval(loadVisitors, 5*60*1000);
    updateCounter();
  </script>
</body>
</html>
