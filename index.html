<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Root Drops ‚Ä¢ GPS Pin ‚Üí Email</title>
  <style>
    :root {
      --bg: #000;
      --text: #e0e0e0;
      --accent: #00ff88;
      --surface: #0f0f0f;
      --border: #2a2a2a;
      --blue: #4cc9ff;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 1rem;
      line-height: 1.55;
    }
    .container { max-width: 720px; margin: 0 auto; }
    h1 { color: var(--accent); text-align: center; margin: 1.4rem 0 0.8rem; font-size: 2.1rem; }
    .intro { text-align: center; color: #777; margin-bottom: 1.6rem; font-size: 0.98rem; }
    #status {
      text-align: center;
      margin: 0.8rem 0;
      font-size: 0.96rem;
      min-height: 1.3em;
    }
    .success { color: #0f8; }
    .error   { color: #f55; }
    .section {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 1.4rem;
      margin: 1.2rem 0;
    }
    input, textarea {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      background: #1a1a1a;
      color: #eee;
      border: 1px solid #444;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    textarea { min-height: 110px; resize: vertical; }
    button {
      background: #1d4ed8;
      color: white;
      border: none;
      padding: 0.75rem 1.4rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      margin: 0.5rem 0.5rem 0.5rem 0;
    }
    button:hover { background: #3b82f6; }
    button.danger {
      background: #7f1d1d;
    }
    button.danger:hover { background: #991b1b; }
    .pin {
      background: #0a0a0a;
      border: 1px solid #222;
      border-radius: 12px;
      padding: 1.3rem;
      margin: 1.1rem 0;
    }
    .from { color: #88ffcc; font-weight: 700; font-size: 1.22rem; margin-bottom: 0.5rem; }
    .msg { white-space: pre-wrap; margin: 0.9rem 0; font-size: 1.05rem; }
    .meta { font-size: 0.92rem; color: #888; text-align: right; margin-top: 0.9rem; }
    .coords { font-family: monospace; color: var(--blue); font-weight: 500; }
    #preview {
      margin-top: 2.5rem;
      padding: 1.6rem;
      background: #050505;
      border: 1px dashed #333;
      border-radius: 14px;
      min-height: 220px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Root Drops ‚Ä¢ GPS ‚Üí Email</h1>
    <p class="intro">Save pins locally ‚Ä¢ Copy HTML cards perfect for email ‚Ä¢ v2026-01-22</p>

    <div id="status"></div>

    <div class="section">
      <h3 style="margin:0 0 1rem; color:#88ffcc;">Drop a new pin (uses your current location)</h3>
      <input id="name" placeholder="Your name / handle (optional)" value="Swagga Rico" />
      <textarea id="msg" placeholder="Message / note / directions..."></textarea>
      <button id="add-drop">Save Pin</button>
      <button class="danger" onclick="clearAllDrops()">Clear All My Drops</button>
    </div>

    <div id="pins" class="section"></div>

    <div id="preview">
      <p style="text-align:center; color:#555; padding:3rem 0;">Select a pin above to preview & copy email-ready HTML</p>
    </div>
  </div>

  <script>
    const STORAGE_KEY = 'root-drops-gps-email-v2026';
    const NEARBY_RADIUS_DEG = 0.0045; // ‚âà 500 m

    let userLat = null;
    let userLng = null;

    function status(msg, cls = '') {
      const el = document.getElementById('status');
      el.textContent = msg;
      el.className = cls;
      setTimeout(() => { el.textContent = ''; el.className = ''; }, 4800);
    }

    function escape(s) {
      return (s || '').replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'})[c]);
    }

    function generateEmailHTML(pin) {
      const date = new Date(pin.timestamp).toLocaleString('en-GB', {
        weekday: 'short',
        day: 'numeric',
        month: 'short',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });

      return `<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Root Drop ‚Äì ${escape(pin.name || 'Anonymous')}</title>
  <style>
    body { font-family:system-ui,sans-serif; background:#000; color:#e0e0e0; margin:2.2rem; line-height:1.65; }
    .card { background:#111; border:1px solid #2a2a2a; border-radius:16px; padding:2rem; max-width:640px; margin:0 auto; box-shadow:0 4px 20px rgba(0,255,120,0.08); }
    .from { color:#88ffcc; font-weight:700; font-size:1.45rem; margin-bottom:1rem; }
    .msg { white-space:pre-wrap; margin:1.4rem 0; font-size:1.18rem; }
    .meta { font-size:1rem; color:#888; text-align:right; margin-top:1.6rem; }
    .coords { font-family:monospace; color:#4cc9ff; font-weight:500; }
    a { color:#60a5fa; text-decoration:none; margin:0 0.6em; }
    a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <div class="card">
    <div class="from">üìç From: ${escape(pin.name || 'Anonymous')}</div>
    <div class="msg">${escape(pin.msg)}</div>
    <div class="meta">
      ${date}<br>
      <span class="coords">${pin.lat.toFixed(6)}, ${pin.lng.toFixed(6)}</span><br><br>
      <a href="geo:${pin.lat.toFixed(6)},${pin.lng.toFixed(6)}">Open in Maps</a> ‚Ä¢
      <a href="https://www.google.com/maps?q=${pin.lat.toFixed(6)},${pin.lng.toFixed(6)}">Google Maps</a>
    </div>
  </div>
</body>
</html>`;
    }

    function copyPin(pin) {
      const html = generateEmailHTML(pin);
      document.getElementById('preview').innerHTML = html;

      navigator.clipboard.writeText(html).then(() => {
        status('HTML copied ‚Üí paste directly into email', 'success');
      }).catch(() => {
        status('Copy failed ‚Äì long-press & select in preview area', 'error');
      });
    }

    function addDrop() {
      const name = document.getElementById('name').value.trim() || 'Anonymous';
      const msg  = document.getElementById('msg').value.trim();

      if (!msg) return status('Please enter a message', 'error');
      if (!userLat || !userLng) return status('Location not available yet', 'error');

      const drops = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
      drops.push({
        name,
        msg,
        lat: userLat,
        lng: userLng,
        timestamp: new Date().toISOString()
      });

      localStorage.setItem(STORAGE_KEY, JSON.stringify(drops));
      document.getElementById('msg').value = '';
      status('Pin saved ‚úì', 'success');
      renderPins();
    }

    function renderPins() {
      if (!userLat || !userLng) {
        document.getElementById('pins').innerHTML = '<p style="text-align:center; color:#666; padding:3rem 0;">Waiting for location‚Ä¶</p>';
        return;
      }

      const drops = (JSON.parse(localStorage.getItem(STORAGE_KEY)) || [])
        .filter(d => Math.abs(d.lat - userLat) <= NEARBY_RADIUS_DEG && Math.abs(d.lng - userLng) <= NEARBY_RADIUS_DEG)
        .sort((a,b) => new Date(b.timestamp) - new Date(a.timestamp));

      const container = document.getElementById('pins');

      if (drops.length === 0) {
        container.innerHTML = '<p style="text-align:center; color:#666; padding:3rem 0;">No drops within ~500 m</p>';
        return;
      }

      let html = '<h3 style="color:#88ffcc; margin:0.8rem 0 1.2rem;">Nearby Drops</h3>';
      drops.forEach(d => {
        const dt = new Date(d.timestamp).toLocaleString('en-GB', { dateStyle: 'medium', timeStyle: 'short' });
        html += `
          <div class="pin">
            <div class="from">${escape(d.name)}</div>
            <div class="msg">${escape(d.msg)}</div>
            <div class="meta">
              ${dt} ‚Ä¢ <span class="coords">${d.lat.toFixed(6)}, ${d.lng.toFixed(6)}</span>
            </div>
            <button onclick="copyPin({name:'${escape(d.name).replace(/'/g,"\\'")}', msg:'${escape(d.msg).replace(/'/g,"\\'")}', lat:${d.lat}, lng:${d.lng}, timestamp:'${d.timestamp}'})">
              Copy Email HTML
            </button>
          </div>`;
      });
      container.innerHTML = html;
    }

    function clearAllDrops() {
      if (!confirm('Delete ALL saved drops permanently?\nThis cannot be undone.')) return;
      localStorage.removeItem(STORAGE_KEY);
      status('All drops cleared', 'success');
      renderPins();
    }

    document.getElementById('add-drop').onclick = addDrop;

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        pos => {
          userLat = pos.coords.latitude;
          userLng = pos.coords.longitude;
          status('Location acquired ‚Ä¢ ready to drop pins', 'success');
          renderPins();
        },
        err => {
          status(`Location failed: ${err.message} ‚Ä¢ check browser permissions`, 'error');
          document.getElementById('pins').innerHTML = '<p style="text-align:center; color:#f55; padding:3rem 0;">Location access denied</p>';
        },
        { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 }
      );
    } else {
      status('Geolocation not supported', 'error');
    }
  </script>
</body>
</html>
