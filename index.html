<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RootDonate • We Are All Here</title>
  <meta name="description" content="A quiet work of art about being human on the same internet." />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    :root {
      --blue: #0a84ff;
      --green: #30d158;
      --orange: #ff9f0a;
      --red: #ff453a;
      --faint: rgba(255, 255, 255, 0.15);
      --faint-mars: rgba(255, 100, 60, 0.25);
      --faint-moon: rgba(200, 200, 255, 0.2);
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body, html {
      height: 100%;
      overflow: hidden;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    #map {
      width: 100%;
      height: 100%;
      filter: brightness(0.92) contrast(1.12);
    }
    .header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      padding: 3rem 2rem 2rem;
      text-align: center;
      z-index: 1000;
      pointer-events: none;
      background: linear-gradient(180deg, rgba(0,0,0,0.9), transparent);
    }
    h1 {
      font-size: clamp(3rem, 8vw, 5rem);
      font-weight: 900;
      letter-spacing: -2.5px;
      background: linear-gradient(90deg, var(--blue), var(--green), var(--orange));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 50px rgba(10, 132, 255, 0.4);
    }
    .poem {
      margin-top: 1.8rem;
      font-size: 1.55rem;
      font-weight: 300;
      opacity: 0.9;
      line-height: 1.7;
      letter-spacing: 0.6px;
    }
    footer {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 1.2rem;
      text-align: center;
      font-size: 0.92rem;
      opacity: 0.75;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(20px);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .share-btn, .selector {
      pointer-events: all;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 0.6rem 1.2rem;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .share-btn:hover, .selector:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-2px);
    }
    select.selector {
      color: white;
      background: transparent;
    }
    .user-marker {
      background: var(--blue);
      border: 3px solid #fff;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      box-shadow: 0 0 25px #0a84ff;
      animation: pulse-blue 3s infinite;
    }
    .other-marker {
      background: var(--green);
      border: 2.5px solid #fff;
      border-radius: 50%;
      width: 15px;
      height: 15px;
      box-shadow: 0 0 20px #30d158;
      animation: pulse-green 3s infinite;
    }
    .footprint-marker {
      background: var(--faint);
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      width: 12px;
      height: 12px;
      opacity: 0.6;
      animation: fade-out 8s forwards;
    }
    .footprint-marker-mars {
      background: var(--faint-mars);
      border: 2px solid rgba(255, 100, 60, 0.4);
      box-shadow: 0 0 15px rgba(255, 69, 58, 0.6);
    }
    .footprint-marker-moon {
      background: var(--faint-moon);
      border: 2px solid rgba(200, 200, 255, 0.4);
      box-shadow: 0 0 15px rgba(100, 100, 255, 0.5);
    }
    @keyframes pulse-blue {
      0%, 100% { box-shadow: 0 0 0 0 rgba(10,132,255,0.8); }
      70% { box-shadow: 0 0 0 22px rgba(10,132,255,0); }
    }
    @keyframes pulse-green {
      0%, 100% { box-shadow: 0 0 0 0 rgba(48,209,88,0.7); }
      70% { box-shadow: 0 0 0 18px rgba(48,209,88,0); }
    }
    @keyframes fade-out {
      0% { opacity: 0.6; transform: scale(1); }
      100% { opacity: 0; transform: scale(1.5); }
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="header">
    <h1>RootDonate</h1>
    <div class="poem" id="poemText">We Are All Here</div>
  </div>

  <footer>
    <span id="counter">Connecting the world...</span>
    <button class="share-btn" id="shareFootprints">Share My Footprints via Email</button>
    <select class="selector" id="planetSelector">
      <option value="earth">Earth</option>
      <option value="mars">Mars</option>
      <option value="moon">Moon</option>
    </select>
    <span>• 2026 • Forever free • Location shared only while open</span>
  </footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const BACKEND = "https://weareallhere.deno.dev";

    const planets = {
      earth: {
        name: "Earth",
        poem: "We Are All Here",
        tiles: "https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png",
        view: [20, 0],
        zoom: 2.8,
        maxZoom: 19,
        footprintClass: ""
      },
      mars: {
        name: "Mars",
        poem: "We Will All Be There",
        tiles: "https://cartocdn-gusc.global.ssl.fastly.net/opmbuilder/api/v1/map/named/opm-mars-basemap-v0-2/all/{z}/{x}/{y}.png",
        view: [0, 0],
        zoom: 3,
        maxZoom: 12,
        footprintClass: "footprint-marker-mars"
      },
      moon: {
        name: "Moon",
        poem: "We Have Been There • And Will Return",
        tiles: "https://cartocdn-gusc.global.ssl.fastly.net/opmbuilder/api/v1/map/named/opm-moon-basemap-v0-1/all/{z}/{x}/{y}.png",
        view: [0, 0],
        zoom: 3,
        maxZoom: 10,
        footprintClass: "footprint-marker-moon"
      }
    };

    const map = L.map("map", {
      zoomControl: false,
      minZoom: 2.5,
      maxZoom: 18,
      worldCopyJump: true,
      attributionControl: false,
    });

    let currentPlanetKey = 'earth';
    let currentLayer = L.tileLayer(planets.earth.tiles, { subdomains: "abcd" }).addTo(map);
    map.setView(planets.earth.view, planets.earth.zoom);

    const userIcon = L.divIcon({ className: "user-marker", iconSize: [18, 18] });
    const otherIcon = L.divIcon({ className: "other-marker", iconSize: [15, 15] });
    const baseFootprintIcon = L.divIcon({ className: "footprint-marker", iconSize: [12, 12] });

    let userMarker = null;
    const othersLayer = L.layerGroup().addTo(map);
    const footprintsLayer = L.layerGroup().addTo(map);
    const seen = new Set();

    function getFootprintIcon() {
      const extraClass = planets[currentPlanetKey].footprintClass;
      return L.divIcon({ className: `footprint-marker ${extraClass}`, iconSize: [12, 12] });
    }

    function addFootprint(lat, lon) {
      L.marker([lat, lon], { icon: getFootprintIcon() }).addTo(footprintsLayer);
    }

    function getStorageKey() {
      return `rootdonate_${currentPlanetKey}_footprints`;
    }

    function loadFootprints() {
      footprintsLayer.clearLayers();
      const key = getStorageKey();
      const stored = localStorage.getItem(key);
      if (stored) {
        const points = JSON.parse(stored);
        points.forEach(p => addFootprint(p.lat, p.lon));
      }
    }

    function saveFootprint(lat, lon) {
      const key = getStorageKey();
      let points = [];
      try {
        const stored = localStorage.getItem(key);
        if (stored) points = JSON.parse(stored);
      } catch {}
      points.push({ lat, lon, time: Date.now() });
      if (points.length > 50) points = points.slice(-50);
      localStorage.setItem(key, JSON.stringify(points));
      addFootprint(lat, lon);
    }

    function leaveDreamFootprint() {
      const lat = (Math.random() - 0.5) * 180;
      const lon = (Math.random() - 0.5) * 360;
      saveFootprint(lat, lon);
      showUser(lat, lon, "A dream of humanity here");
    }

    function showUser(lat, lon, text = "You are here • right now") {
      if (userMarker) userMarker.remove();
      userMarker = L.marker([lat, lon], { icon: userIcon })
        .addTo(map)
        .bindPopup(text, { closeButton: false, autoClose: false, closeOnEscapeKey: false })
        .openPopup();
      map.flyTo([lat, lon], 6, { duration: 2.5 });
    }

    async function updateCounter() {
      if (currentPlanetKey !== 'earth') {
        document.getElementById("counter").textContent = "One day, we will all walk these worlds";
        return;
      }
      // Earth-specific counter logic unchanged...
      try {
        const res = await fetch(`${BACKEND}/count`);
        const { count } = await res.json();
        document.getElementById("counter").textContent =
          count > 0
            ? `${count.toLocaleString()}+ humans breathing with you right now`
            : "You are the first today • welcome home";
      } catch {}
    }

    async function loadVisitors() {
      if (currentPlanetKey !== 'earth') return;
      // Earth visitors logic unchanged...
    }

    // Share logic adapted for current planet
    document.getElementById("shareFootprints").addEventListener("click", () => {
      const key = getStorageKey();
      const stored = localStorage.getItem(key);
      if (!stored || stored === "[]") {
        alert(`No ${planets[currentPlanetKey].name} footprints yet – explore!`);
        return;
      }
      const points = JSON.parse(stored).reverse();
      let bodyText = `My RootDonate footprints on ${planets[currentPlanetKey].name} – ${planets[currentPlanetKey].poem}\n\nRecent trail:\n`;
      points.forEach(p => {
        const timeStr = new Date(p.time).toLocaleString("en-GB", { day: "2-digit", month: "short", year: "numeric", hour: "2-digit", minute: "2-digit" });
        bodyText += `• ${timeStr} – ${p.lat.toFixed(6)}, ${p.lon.toFixed(6)}\n`;
      });
      bodyText += `\nForever free • https://rootdonate.co.uk`;
      const subject = encodeURIComponent(`My ${planets[currentPlanetKey].name} Footprints`);
      const body = encodeURIComponent(bodyText);
      window.location.href = `mailto:?subject=${subject}&body=${body}`;
    });

    // Planet selector
    document.getElementById('planetSelector').addEventListener('change', (e) => {
      const newKey = e.target.value;
      if (newKey === currentPlanetKey) return;

      currentLayer.remove();
      currentLayer = L.tileLayer(planets[newKey].tiles, { maxZoom: planets[newKey].maxZoom }).addTo(map);
      map.setView(planets[newKey].view, planets[newKey].zoom, { duration: 2 });

      document.getElementById('poemText').textContent = planets[newKey].poem;
      currentPlanetKey = newKey;

      othersLayer.clearLayers();
      if (userMarker) userMarker.remove();
      loadFootprints();
      leaveDreamFootprint();
      updateCounter();
    });

    // Initial Earth setup (geolocation, etc.) unchanged from previous version...
    // (Insert the geolocation block here if desired – it only runs on Earth)

    loadFootprints();
    loadVisitors();
    updateCounter();
    setInterval(() => { if (currentPlanetKey === 'earth') loadVisitors(); }, 5 * 60 * 1000);
    setInterval(loadFootprints, 5 * 60 * 1000);
  </script>
</body>
</html>
