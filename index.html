<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPS Pins – Create, Comment, Search & Email</title>
  <meta name="description" content="Create GPS pins with comments • Search name, comments, date or URL • Share via email" />
  
  <style>
    :root {
      --bg: #0a0a15;
      --surface: #151521;
      --text: #e0e7ff;
      --muted: #94a3b8;
      --accent: #22d3ee;
      --purple: #c084fc;
      --border: rgba(34,211,238,0.18);
      --success: #10b981;
      --email: #ec4899;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, sans-serif;
      line-height: 1.6;
      padding: 1.5rem 1rem;
      min-height: 100vh;
    }
    .container { max-width: 960px; margin: 0 auto; }
    header { text-align: center; margin: 0 0 2.2rem; }
    h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, var(--purple), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .subtitle { color: var(--muted); font-size: 1.1rem; margin-top: 0.3rem; }

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 1.6rem;
      margin-bottom: 2.2rem;
    }
    label { display: block; margin-bottom: 0.5rem; color: var(--muted); font-weight: 500; }
    input, textarea {
      width: 100%;
      padding: 1rem;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 10px;
      color: var(--text);
      font-size: 1rem;
    }
    input::placeholder, textarea::placeholder { color: var(--muted); }
    input:focus, textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(34,211,238,0.2);
    }
    textarea { min-height: 90px; resize: vertical; }
    .btn {
      padding: 0.9rem 1.8rem;
      border: none;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 1rem;
    }
    .btn-primary { background: linear-gradient(135deg, var(--purple), var(--accent)); color: white; }
    .btn-primary:hover { opacity: 0.92; }
    .search-input {
      font-size: 1.1rem;
      padding: 1.1rem 1.3rem;
    }

    .pin-grid { display: grid; gap: 1.2rem; }
    .pin-card {
      background: rgba(34,211,238,0.07);
      border: 1px solid rgba(34,211,238,0.18);
      border-radius: 12px;
      padding: 1.5rem;
      transition: all 0.18s;
      cursor: pointer;
    }
    .pin-card:hover {
      background: rgba(34,211,238,0.12);
      transform: translateY(-2px);
    }
    .pin-title { color: var(--purple); font-weight: 700; font-size: 1.35rem; margin-bottom: 0.6rem; }
    .pin-desc { margin: 0.7rem 0; white-space: pre-wrap; }
    .pin-meta { color: var(--muted); font-size: 0.95rem; margin: 0.9rem 0; }
    .comment-count { color: var(--accent); font-weight: 600; margin-left: 0.4rem; }
    .url-row {
      margin-top: 1.2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.8rem;
      align-items: center;
    }
    .url-input {
      flex: 1;
      min-width: 240px;
      font-family: 'Courier New', monospace;
      background: rgba(0,0,0,0.25);
      border: 1px solid #333;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      color: #a5b4fc;
      font-size: 0.95rem;
    }
    .btn-copy { background: var(--accent); color: #0f172a; }
    .btn-copy:hover { background: #67e8f9; }
    .btn-email {
      background: var(--email);
      color: white;
    }
    .btn-email:hover { background: #db2777; }
    .empty { text-align: center; color: var(--muted); padding: 3rem 1rem; font-size: 1.1rem; }

    @media (max-width: 600px) {
      .url-row { flex-direction: column; align-items: stretch; }
      .btn { width: 100%; }
    }
  </style>
</head>
<body>

<div class="container">
  <header>
    <h1>GPS Pins</h1>
    <p class="subtitle">Create pins • Add comments • Search everything • Share via email</p>
  </header>

  <!-- Create new pin -->
  <div class="card">
    <h2 style="color:var(--accent); margin-bottom:1.2rem;">Create New Pin</h2>
    <div>
      <label for="name">Your name (optional)</label>
      <input id="name" placeholder="Anonymous">
    </div>
    <div>
      <label for="msg">Message / note (optional)</label>
      <textarea id="msg" placeholder="What's special about this place?"></textarea>
    </div>
    <div>
      <label for="initial-comment">Initial comment (optional)</label>
      <input id="initial-comment" placeholder="Start the conversation...">
    </div>
    <button class="btn btn-primary" onclick="createPin()">Create Pin & Get Share Link</button>
  </div>

  <!-- Search -->
  <div class="card">
    <input type="search" id="search" class="search-input" placeholder="Search name, message, comments, date or ?p= link..." autofocus>
  </div>

  <div id="pin-grid" class="pin-grid"></div>
</div>

<script>
const STORAGE_KEY = 'gpsPins';

function escapeHTML(str) {
  return str.replace(/[&<>"']/g, m => ({ '&':'&amp;', '<':'&lt;', '>':'&gt;', '"':'&quot;', "'":'&#39;' })[m]);
}

function getPins() {
  return JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
}

function savePins(pins) {
  localStorage.setItem(STORAGE_KEY, JSON.stringify(pins));
}

function getPinUrl(pin) {
  const data = btoa(JSON.stringify(pin));
  return `${location.origin}${location.pathname}?p=${encodeURIComponent(data)}`;
}

async function createPin() {
  if (!navigator.geolocation) {
    alert('Geolocation not supported in this browser.');
    return;
  }

  try {
    const pos = await new Promise((resolve, reject) => {
      navigator.geolocation.getCurrentPosition(resolve, reject, {
        enableHighAccuracy: true,
        timeout: 10000
      });
    });

    const lat = pos.coords.latitude.toFixed(6);
    const lng = pos.coords.longitude.toFixed(6);
    const name  = document.getElementById('name').value.trim() || 'Anonymous';
    const msg   = document.getElementById('msg').value.trim();
    const firstComment = document.getElementById('initial-comment').value.trim();

    const pin = {
      lat: parseFloat(lat),
      lng: parseFloat(lng),
      name,
      msg,
      time: new Date().toISOString(),
      comments: firstComment ? [{ text: firstComment, author: name, time: new Date().toISOString() }] : []
    };

    let pins = getPins();
    pins.push(pin);
    savePins(pins);

    // Reset form
    document.getElementById('name').value = '';
    document.getElementById('msg').value = '';
    document.getElementById('initial-comment').value = '';

    renderPins();
    alert('Pin created! Scroll down to see it and share via email.');
  } catch (err) {
    alert('Could not get location: ' + (err.message || 'Permission denied / timeout'));
  }
}

function shareViaEmail(pin) {
  const url = getPinUrl(pin);
  const subject = encodeURIComponent(`Check out this location pin: ${pin.name || 'GPS Pin'}`);
  
  let body = `Hi,\n\nHere's a location I want to share with you:\n\n`;
  body += `Share link: ${url}\n\n`;
  body += `Coordinates: ${pin.lat.toFixed(6)}, ${pin.lng.toFixed(6)}\n`;
  
  if (pin.msg) {
    body += `\nNote: ${pin.msg}\n`;
  }
  
  body += `\nOpen the link to view the full pin, see any comments, and add your own.\n\n`;
  body += `See you there!`;

  const mailto = `mailto:?subject=${subject}&body=${encodeURIComponent(body)}`;
  window.open(mailto, '_blank');
}

function renderPins(filter = '') {
  const container = document.getElementById('pin-grid');
  container.innerHTML = '';
  const pins = getPins();
  const term = filter.toLowerCase().trim();

  if (!pins.length && !term) {
    container.innerHTML = '<div class="empty">No pins yet — create one above!</div>';
    return;
  }

  let shown = 0;
  pins.forEach(pin => {
    const pinUrl = getPinUrl(pin);
    const searchText = [
      pin.name || '',
      pin.msg || '',
      new Date(pin.time).toLocaleString(),
      pinUrl.toLowerCase(),
      ...pin.comments.map(c => c.text || '')
    ].join(' ').toLowerCase();

    if (term && !searchText.includes(term)) return;
    shown++;

    const card = document.createElement('div');
    card.className = 'pin-card';
    card.innerHTML = `
      <div class="pin-title">${escapeHTML(pin.name)}</div>
      ${pin.msg ? `<div class="pin-desc">${escapeHTML(pin.msg)}</div>` : ''}
      <div class="pin-meta">
        ${pin.lat.toFixed(6)}, ${pin.lng.toFixed(6)}<br>
        ${new Date(pin.time).toLocaleString()}
        ${pin.comments.length ? `<span class="comment-count">• ${pin.comments.length} comment${pin.comments.length !== 1 ? 's' : ''}</span>` : ''}
      </div>
      <div class="url-row">
        <input type="text" class="url-input" value="${pinUrl}" readonly aria-label="Share link">
        <button class="btn btn-copy" onclick="copyUrl('${pinUrl}', this)">Copy URL</button>
        <button class="btn btn-email" onclick="shareViaEmail(${JSON.stringify(pin)})">Share via Email</button>
      </div>
    `;
    container.appendChild(card);
  });

  if (shown === 0 && term) {
    container.innerHTML = '<div class="empty">No matching pins found.</div>';
  }
}

function copyUrl(url, btn) {
  navigator.clipboard.writeText(url)
    .then(() => {
      const orig = btn.textContent;
      btn.textContent = 'Copied!';
      btn.style.background = '#10b981';
      btn.style.color = 'white';
      setTimeout(() => {
        btn.textContent = orig;
        btn.style.background = '';
        btn.style.color = '';
      }, 1800);
    })
    .catch(() => alert('Copy failed — select manually'));
}

// Live search
document.getElementById('search').addEventListener('input', e => {
  renderPins(e.target.value);
});

// Load & handle shared pin
window.addEventListener('load', () => {
  renderPins();

  const params = new URLSearchParams(location.search);
  const shared = params.get('p');
  if (shared) {
    try {
      const pin = JSON.parse(atob(shared));
      if (pin.lat && pin.lng && pin.time) {
        let pins = getPins();
        if (!pins.some(p => p.lat === pin.lat && p.lng === pin.lng && p.time === pin.time)) {
          pins.push(pin);
          savePins(pins);
          renderPins();
        }
      }
    } catch (e) {}
  }
});
</script>
</body>
</html>
