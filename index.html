<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Root Drops • GPS Pin Tool</title>
  <style>
    :root {
      --bg: #000;
      --text: #e0e0e0;
      --accent: #00ff55;
      --surface: #111;
      --border: #333;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 1rem;
      line-height: 1.5;
    }
    .container { max-width: 700px; margin: 0 auto; }
    h1 { color: var(--accent); text-align: center; margin: 1.5rem 0 1rem; }
    .intro { text-align: center; color: #888; margin-bottom: 1.5rem; font-size: 0.95rem; }
    #status {
      text-align: center;
      margin: 1rem 0;
      font-size: 0.95rem;
      min-height: 1.4em;
    }
    .success { color: #0f5; }
    .error   { color: #f66; }
    .pin, .add-form {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.2rem;
      margin: 1rem 0;
    }
    .from { color: #88ffbb; font-weight: 700; font-size: 1.15rem; margin-bottom: 0.5rem; }
    .msg { white-space: pre-wrap; margin: 0.8rem 0; }
    .meta { font-size: 0.9rem; color: #888; text-align: right; margin-top: 0.8rem; }
    .coords { font-family: monospace; color: #4cc9f0; }
    button, input, textarea {
      background: #1e1e1e;
      color: #eee;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 0.6rem;
      margin: 0.4rem 0;
      width: 100%;
      box-sizing: border-box;
    }
    button.copy-btn, button#add-drop {
      background: #1e40af;
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }
    button.copy-btn:hover, button#add-drop:hover { background: #3b82f6; }
    #preview {
      margin-top: 2rem;
      padding: 1.5rem;
      border-top: 1px solid #222;
      background: #0a0a0a;
      border-radius: 12px;
    }
    textarea { min-height: 100px; resize: vertical; }
  </style>
</head>
<body>

  <div class="container">
    <h1>Root Drops • GPS Pins</h1>
    <p class="intro">Add nearby drops • Copy HTML cards for email/X • Local storage only</p>

    <div id="status"></div>

    <div class="add-form">
      <h3 style="margin-top:0; color:#88ffbb;">Add New Drop (uses current location)</h3>
      <input id="name" placeholder="Your name / handle (optional)" />
      <textarea id="msg" placeholder="Message / note..."></textarea>
      <button id="add-drop">Drop Pin Here → Save</button>
    </div>

    <div id="pins"></div>

    <div id="preview">
      <p style="text-align:center; color:#555;">Click a pin to preview & copy HTML card</p>
    </div>
  </div>

  <script>
    const STORAGE_KEY = 'root-donate-drops-v3';
    const TOLERANCE = 0.0045; // ~500 meters

    let userLat = null, userLng = null;

    function status(msg, cls = '') {
      const el = document.getElementById('status');
      el.textContent = msg;
      el.className = cls;
      setTimeout(() => { el.textContent = ''; el.className = ''; }, 5000);
    }

    function escape(s) {
      return (s || '').replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'})[c]);
    }

    function generateCardHTML(pin) {
      const date = new Date(pin.timestamp).toLocaleString([], {
        weekday: 'short', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit'
      });
      return `<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Root Drop – ${escape(pin.name || 'Anonymous')}</title>
  <style>
    body { font-family:system-ui,sans-serif; background:#000; color:#e0e0e0; margin:2rem; line-height:1.6; }
    .pin { background:#111; border:1px solid #333; border-radius:12px; padding:1.5rem; max-width:600px; margin:0 auto; }
    .from { color:#88ffbb; font-weight:700; font-size:1.3rem; margin-bottom:0.7rem; }
    .msg { white-space:pre-wrap; margin:1rem 0; font-size:1.1rem; }
    .meta { font-size:0.95rem; color:#888; text-align:right; margin-top:1.2rem; }
    .coords { font-family:monospace; color:#4cc9f0; }
    a { color:#60a5fa; text-decoration:none; }
    a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <div class="pin">
    <div class="from">From: ${escape(pin.name || 'Anonymous')}</div>
    <div class="msg">${escape(pin.msg)}</div>
    <div class="meta">
      ${date}<br>
      <span class="coords">${pin.lat.toFixed(6)}, ${pin.lng.toFixed(6)}</span><br>
      <a href="geo:${pin.lat.toFixed(6)},${pin.lng.toFixed(6)}">Open in Maps</a> • 
      <a href="https://www.google.com/maps?q=${pin.lat.toFixed(6)},${pin.lng.toFixed(6)}">Google Maps</a>
    </div>
  </div>
</body>
</html>`;
    }

    function copyPin(pin) {
      const html = generateCardHTML(pin);
      document.getElementById('preview').innerHTML = html;

      navigator.clipboard.writeText(html).then(() => {
        status('HTML card copied – paste into email / notes / X reply', 'success');
      }).catch(() => {
        status('Copy failed – long-press select in preview area', 'error');
      });
    }

    function addDrop() {
      const name = document.getElementById('name').value.trim();
      const msg = document.getElementById('msg').value.trim();
      if (!msg) return status('Enter a message', 'error');
      if (!userLat || !userLng) return status('Waiting for location...', 'error');

      const drops = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
      drops.push({
        name: name || 'Anonymous',
        msg,
        lat: userLat,
        lng: userLng,
        timestamp: new Date().toISOString()
      });
      localStorage.setItem(STORAGE_KEY, JSON.stringify(drops));

      document.getElementById('msg').value = '';
      status('Drop saved! Refresh list below.', 'success');
      showPins();
    }

    function showPins() {
      if (!userLat || !userLng) {
        document.getElementById('pins').innerHTML = '<p style="text-align:center; color:#555; padding:2rem 0;">Waiting for your location...</p>';
        return;
      }

      const drops = (JSON.parse(localStorage.getItem(STORAGE_KEY)) || [])
        .filter(d => Math.abs(d.lat - userLat) <= TOLERANCE && Math.abs(d.lng - userLng) <= TOLERANCE)
        .sort((a,b) => new Date(b.timestamp) - new Date(a.timestamp));

      const container = document.getElementById('pins');

      if (drops.length === 0) {
        container.innerHTML = '<p style="text-align:center; color:#555; padding:3rem 0;">No nearby drops (~500 m radius)</p>';
        return;
      }

      let out = '<h3 style="color:#88ffbb; margin:1.5rem 0 0.5rem;">Nearby Drops</h3>';
      drops.forEach(d => {
        const dt = new Date(d.timestamp).toLocaleString([], {dateStyle:'medium', timeStyle:'short'});
        out += `
          <div class="pin">
            <div class="from">${escape(d.name)}</div>
            <div class="msg">${escape(d.msg)}</div>
            <div class="meta">
              ${dt} • <span class="coords">${d.lat.toFixed(6)}, ${d.lng.toFixed(6)}</span>
            </div>
            <button class="copy-btn" onclick="copyPin({name:'${escape(d.name).replace(/'/g,"\\'")}', msg:'${escape(d.msg).replace(/'/g,"\\'")}', lat:${d.lat}, lng:${d.lng}, timestamp:'${d.timestamp}'})">
              Copy HTML Card
            </button>
          </div>`;
      });
      container.innerHTML = out;
    }

    document.getElementById('add-drop').onclick = addDrop;

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        pos => {
          userLat = pos.coords.latitude;
          userLng = pos.coords.longitude;
          status('Location ready • Add or view drops', 'success');
          showPins();
        },
        err => {
          status(`Location access denied: ${err.message}. Enable in browser settings.`, 'error');
          document.getElementById('pins').innerHTML = '<p style="text-align:center; color:#f66; padding:3rem 0;">Cannot access location</p>';
        },
        { enableHighAccuracy: true, timeout: 12000, maximumAge: 0 }
      );
    } else {
      status('Geolocation not supported in this browser', 'error');
    }
  </script>
</body>
</html>
